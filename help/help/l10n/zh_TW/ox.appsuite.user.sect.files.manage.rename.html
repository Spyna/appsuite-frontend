<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">雲端空間</span></h1>
<h2 class="sr-only">管理檔案</h2>
<div class="sect2" id="ox.appsuite.user.sect.files.manage.rename">
<div class="titlepage"><div><div><h3 class="title">9.5.2. 編輯檔案名稱</h3></div></div></div>
<a class="indexterm" name="id-1.10.11.7.2"></a><a class="indexterm" name="id-1.10.11.7.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.manage.rename"></a><p id="ox.appsuite.user.concept.files.manage.rename">您可以編輯檔案名稱。</p>
</div>
<div class="task" id="ox.appsuite.user.task.files.manage.rename">
<p class="title">如何編輯檔案名稱:</p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在包含檔案的資料夾中編輯物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點選顯示區域中的檔案。點下工具列中的 <span class="guibutton"><strong>操作</strong></span> 圖示。<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.files.manage.rename.toolbar"><img src="../../images/appsuite_user_icon_actions.png"></span>點選選單中的 <span class="guibutton"><strong>更名</strong></span>。</p></li>
<li class="step"><p role="presentation">編輯 <span class="guilabel"><strong>更名</strong></span> 視窗中的檔案名稱。注意副檔名。單擊 <span class="guibutton"><strong>更名</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p>您也可以使用 <span class="guibutton"><strong>動作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.files.manage.rename.viewer"><img src="../../images/appsuite_user_icon_viewer_menuebars.png"></span> 或點擊檢視器左上角的檔案名稱。</p>
        </div>
</div>
<p class="title">也請參考</p>
