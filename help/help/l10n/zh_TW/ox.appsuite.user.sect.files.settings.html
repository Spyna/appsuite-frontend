  <h1 class="sr-only"><span class="phrase">雲端硬碟</span></h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.files.settings"></a>9.9. Drive 設定</h2></div></div></div>
<a class="indexterm" name="id-1.10.15.2"></a><div class="task">
<a name="ox.appsuite.user.task.files.settings"></a><p class="title">如何使用 Drive 設定:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下選單列右邊的 <span class="guibutton"><strong>系統選單</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.settings.systemmenu"></a><img src="../../images/appsuite_user_icon_settings.png"></span>。點選選單的 <span class="guibutton"><strong>設定</strong></span> 項目。</p></li>
<li class="step">
<p>若 <span class="guibutton"><strong>Drive</strong></span> 未在側邊欄顯示，在側邊欄底部啟用 <span class="guibutton"><strong>進階設定</strong></span>。</p>
<p>點選側邊欄的 <span class="guibutton"><strong>Drive</strong></span>。</p>
</li>
<li class="step"><p>更改 <a class="link" href="ox.appsuite.user.sect.files.settings.html#ox.appsuite.user.concept.files.settings">設定</a>。</p></li>
</ol></div>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.files.settings"></a><p>有以下設置：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="xref" href="ox.appsuite.user.sect.files.settings.html#ox.appsuite.user.reference.files.settings.common.showhiddenobjects" title="顯示隱藏檔案與資料夾">顯示隱藏檔案與資料夾</a></p></li></ul></div>
<p>
    </p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.files.settings.common.showhiddenobjects"></a><p class="title"><b>顯示隱藏檔案與資料夾</b></p>
<p><a class="indexterm" name="id-1.10.15.5.2"></a>指定是否顯示隱藏檔案與資料夾。這些檔案與資料夾可能是由本機 Drive 客戶端建立的。</p>
</div>
