<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.copy"></a>複製檔案</h3></div></div></div>
<a class="indexterm" name="idm140085812105968"></a><a class="indexterm" name="idm140085812104352"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.copy"></a><p>您可以一次複製一個或 <a class="link" href="ox.appsuite.user.sect.files.manage.multiple.html" title="一次編輯多個檔案">多個</a>檔案到其他資料夾。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.copy"></a><p class="title"><b>如何複製檔案:</b></p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在該資料夾中建立物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>視所選的視圖而定，使用下列一個方式：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>圖示</strong></span> 視圖中，點選檔案。在彈出視窗中點選 <span class="guibutton"><strong>更多</strong></span>。在選單中單點 <span class="guibutton"><strong>複製</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖中點選側邊欄的檔案。在顯示區域中點選 <span class="guibutton"><strong>更多</strong></span>。在選單中單點 <span class="guibutton"><strong>複製</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>在 <span class="guilabel"><strong>複製</strong></span> 視窗中選擇資料夾。點選 <span class="guibutton"><strong>複製</strong></span>。</p></li>
</ol></div>
</div>
<p></p>
