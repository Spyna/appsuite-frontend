  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<div class="sect1" id="ox.appsuite.user.sect.contacts.teamwork">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">6.9. 團隊中的聯絡人</h2></div></div></div>
<a class="indexterm" name="id-1.7.15.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.teamwork"></a><p id="ox.appsuite.user.concept.contacts.teamwork">您可以與內部與外部使用者共享聯絡人。視需求而定，可使用不同方式。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><span class="guilabel"><strong>全域通訊錄</strong></span> 提供所有使用者的聯絡人資料。每個使用者皆可使用這些聯絡人資料。</p></li>
<li class="listitem">
<p role="presentation">若要讓更多內部使用者或外部夥伴可新增更多聯絡人，請依照下列方式操作:</p>
<ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p role="presentation">建立能讓您複製或移動想要的聯絡人的個人或公開資料夾。</p></li>
<li class="listitem" style="list-style-type: none"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.html">分享此資料夾</a>。</p></li>
</ul>
<p role="presentation">
          </p>
<p role="presentation">您也可以分享現有資料夾。</p>
</li>
<li class="listitem"><p role="presentation">若其他內部使用者與您分享了聯絡人資料夾，您也可以在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.consume.html#ox.appsuite.user.task.dataorganisation.sharing.consume">存取</a> 此資料夾。</p></li>
</ul>
<p>
