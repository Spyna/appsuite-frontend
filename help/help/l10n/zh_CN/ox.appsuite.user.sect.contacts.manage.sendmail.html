<a name="ox.appsuite.user.concept.contacts.sendmail"></a><p>您可以从地址簿里发送一个电子邮件给一个联系人、<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.7.11. 同时编辑多个联系人">多个联系人</a>、或通讯组列表。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.sendmail"></a><p class="title">如何从一个地址簿里发送一个电子邮件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>从列表里选择一个联系人或一个通讯组列表。</p></li>
<li class="step"><p>单击菜单里的<span class="guibutton"><strong>发送邮件</strong></span>。</p></li>
<li class="step"><p>填入详细信息以发送一个新电子邮件。</p></li>
</ol></div>
