<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.sendlink"></a>9.4.1. リンクとしてファイルを送信</h3></div></div></div>
<a class="indexterm" name="id-1.10.10.5.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.sendlink"></a><p>他のユーザーリンクをファイルに送ることができます。リンクはメールの本文に挿入します。ユーザがこのリンクをクリックすると、ファイルが新規ページに表示されます</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.sendlink"></a><p class="title">リンクをファイルに送信する：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>表示エリアで、１つまたは複数のファイルを選択します。ツールバーの<span class="guibutton"><strong>アクション</strong></span> アイコン<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.sendlink.toolbar"></a><img src="../../images/appsuite_user_icon_more.png"></span>をクリックします。メニューで、<span class="guibutton"><strong>内部リンクとして送信</strong></span> をクリックします。</p></li>
<li class="step"><p><span class="guilabel"><strong>新規メールを作成</strong></span> ページで、メールの送信に必要な詳細情報を入力します。</p></li>
</ol></div>
</div>
