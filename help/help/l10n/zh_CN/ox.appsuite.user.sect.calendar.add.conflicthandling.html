<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">日历</span></h1>
<h2 class="sr-only">创建约会</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.add.conflicthandling"></a>7.4.6. 解决约会冲突</h3></div></div></div>
<a class="indexterm" name="id-1.8.11.9.2"></a><a class="indexterm" name="id-1.8.11.9.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.conflicthandling"></a><p>如果以下皆对，则约会冲突发生：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>您是一个存在约会的参与者。您在<span class="guilabel"><strong>显示成</strong></span>里的可用性为以下其一：<span class="guilabel"><strong>已预约</strong></span>、<span class="guilabel"><strong>暂定</strong></span>、<span class="guilabel"><strong>缺席</strong></span>。</p></li>
<li class="listitem"><p>您创建一个新约会。您在<span class="guilabel"><strong>显示成</strong></span>里的可用性为以下其一：<span class="guilabel"><strong>已预约</strong></span>、<span class="guilabel"><strong>暂定</strong></span>、<span class="guilabel"><strong>缺席</strong></span>。新约会对上现有约会时间。</p></li>
</ul></div>
<p>在您单击<span class="guibutton"><strong>创建</strong></span>的一刻，会显示<span class="guilabel"><strong>发现冲突</strong></span>消息。会显示引致冲突的约会。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.conflicthandling"></a><p class="title">要解决冲突，使用以下方法之一：</p>
<div class="procedure"><ul class="procedure"><li class="step">
<p>要不管冲突创建约会，单击<span class="guibutton"><strong>忽视冲突</strong></span>。</p>
<p>要解决冲突，单击<span class="guibutton"><strong>取消</strong></span>。更改约会时间或设置<span class="guibutton"><strong>显示成</strong></span>为<span class="guibutton"><strong>空闲</strong></span>。</p>
</li></ul></div>
</div>
</div>
