<a class="indexterm" name="idm140389697423696"></a><a class="indexterm" name="idm140389697422384"></a><a class="indexterm" name="idm140389697421072"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.invitexing"></a><p>連絡先が Xing アカウントを持っていない場合でも、その連絡先に Xing への出席を依頼できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.invitexing"></a><p class="title"><b>Xing への出席を連絡先に依頼する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>一覧から連絡先を選択します。</p></li>
<li class="step"><p>ツール バーで、<span class="guibutton"><strong>さらに表示</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.contacts.invitexing"></a><img src="../../images/appsuite_user_icon_more.png"></span> をクリックします。メニューで、<span class="guibutton"><strong>Xing への出席を依頼</strong></span> をクリックします。</p></li>
</ol></div>
</div>
