  <h1 class="sr-only"><span class="phrase">雲端硬碟</span></h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.files.add"></a>9.4. 建立檔案</h2></div></div></div>
<a class="indexterm" name="id-1.10.10.2"></a><a class="indexterm" name="id-1.10.10.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.new"></a><p>檔案包含下列元素:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>一個或多個版本</p></li>
<li class="listitem"><p>非必要的描述</p></li>
</ul></div>
<p>
    </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.create"></a><p class="title">如何建立新檔案:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">開啟</a> 資料夾。</p>
<p><span class="phrase"><strong>註:</strong></span> 開啟您有權限建立物件的資料夾。</p>
</li>
<li class="step"><p>點下工具列中的 <span class="guibutton"><strong>新增</strong></span>。點選 <span class="guibutton"><strong>上傳新檔案</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>上載檔案</strong></span> 窗口中單擊 <span class="guibutton"><strong>瀏覽</strong></span> 。選擇一個或多個檔案。</p></li>
<li class="step"><p>您可以在 <span class="guilabel"><strong>註釋</strong></span> 欄位中輸入檔案資訊。</p></li>
<li class="step"><p>單擊 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
        <p><span class="phrase"><strong>秘訣:</strong></span> 您也可以透過將檔案從您的桌面拖曳到 <span class="phrase"><span class="guilabel"><strong>雲端硬碟</strong></span></span> 應用程式的視窗上部來建立新檔案。</p>
      </div>
</div>
