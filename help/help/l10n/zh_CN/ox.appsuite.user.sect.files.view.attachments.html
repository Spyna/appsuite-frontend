<h2 class="sr-only">检视文件和文件夹</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.view.attachments"></a>9.2.2. 显示电子邮件附件</h3></div></div></div>
<a class="indexterm" name="id-1.10.8.8.2"></a><a class="indexterm" name="id-1.10.8.8.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.view.attachments"></a><p>您发送或接收的电子邮件的附件，会在一个个别文件夹显示。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.view.attachments"></a><p class="title">如何显示电子邮件附件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>打开<span class="guibutton"><strong>我的附件</strong></span>文件夹。</p></li>
<li class="step">
<p>要检视一个附件内容，为<a class="link" href="ox.appsuite.user.sect.files.view.content.html#ox.appsuite.user.task.files.view.content" title="如何显示文件内容：">检视文件</a>使用方法。</p>
<p>要显示属于选定附件的电子邮件，在工具条里单击<span class="guibutton"><strong>检视</strong></span>。启用<span class="guibutton"><strong>文件详情</strong></span>。单击<span class="guibutton"><strong>检视消息</strong></span>。</p>
</li>
</ol></div>
</div>
