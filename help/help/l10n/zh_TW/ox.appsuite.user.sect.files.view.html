<a name="ox.appsuite.user.concept.files.view"></a><p id="ox.appsuite.user.concept.files.view">預設情況下，將顯示<span class="guilabel"><strong>我的檔案</strong></span> 資料夾的內容。視檔案內容而定，可使用不同功能:</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.files.view.content.html">顯示</a> 檔案內容</p></li>
<li class="listitem"><p role="presentation">顯示您寄出或收到的 <a class="link" href="ox.appsuite.user.sect.files.view.attachments.html">附件或郵件</a></p></li>
<li class="listitem"><p role="presentation">以習慣的 Office 格式或 PDF 格式投影片 <a class="link" href="ox.appsuite.user.sect.files.view.presentation.html">進行簡報</a>。</p></li>
</ul>
