<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.addportal"></a>9.5.8. ポータルへのファイルの追加</h3></div></div></div>
<a class="indexterm" name="idm140389694448432"></a><a class="indexterm" name="idm140389694447120"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.addportal"></a><p>ウィジェットとしてファイルをポータルに追加できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.addportal"></a><p class="title"><b>ファイルをポータルに追加する</b></p>
<div class="procedure"><ul class="procedure"><li class="step">
<p>詳細ビューで、ファイルをクリックします。ポップアップで、<span class="guibutton"><strong>さらに表示</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.addportal.popup"></a><img src="../../images/appsuite_user_icon_more.png"></span> をクリックします。メニューで、<span class="guibutton"><strong>ポータルに追加</strong></span> をクリックします。</p>
<p>ファイルを選択することもできます。ツール バーで、<span class="guibutton"><strong>さらに表示</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.addportal.toolbar"></a><img src="../../images/appsuite_user_icon_more.png"></span> をクリックします。メニューで <span class="guibutton"><strong>ポータルに追加</strong></span> をクリックします。</p>
</li></ul></div>
</div>
<p></p>
