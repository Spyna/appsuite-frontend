<a class="indexterm" name="idm140183215327696"></a><a class="indexterm" name="idm140183215326080"></a><div class="task">
<a name="ox.appsuite.user.task.contacts.settings"></a><p class="title"><b>如何使用地址簿设定：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.contacts.settings.systemmenu"></a><img src="../../images/appsuite_user_icon_settings.png"></span>。在菜单里单击一个<span class="guibutton"><strong>设定</strong></span>。</p></li>
<li class="step"><p>单击侧栏里的<span class="guibutton"><strong>地址簿</strong></span>。</p></li>
<li class="step"><p>更改<a class="link" href="ox.appsuite.user.sect.contacts.settings.html#ox.appsuite.user.concept.contacts.settings">设置</a>。</p></li>
</ol></div>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.contacts.settings"></a><p>以下选项可用。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>
            <a class="xref" href="ox.appsuite.user.sect.contacts.settings.html#ox.appsuite.user.reference.contacts.settings.displaynames" title="名称显示">名称显示</a>
          </p></li>
<li class="listitem"><p>
            <a class="xref" href="ox.appsuite.user.sect.contacts.settings.html#ox.appsuite.user.reference.contacts.settings.mydata" title="我的联系人数据">我的联系人数据</a>
          </p></li>
</ul></div>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.contacts.settings.displaynames"></a><p><b>名称显示 </b><a class="indexterm" name="idm140183215305760"></a>指定一个联系人姓氏和名字在地址簿里的显示顺序。</p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.contacts.settings.mydata"></a><p><b>我的联系人数据 </b><a class="indexterm" name="idm140183215302320"></a>打开一个您可以更改个人联系人数据的页面。</p>
