<a name="ox.appsuite.user.concept.pad"></a><p id="ox.appsuite.user.concept.pad">了解如何使用 <span class="phrase"><span class="guilabel"><strong>編輯器</strong></span></span> 應用程式。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.pad.add.html">建立</a> 文字檔案</p></li>
<li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.pad.edit.html">編輯</a> 文字檔案</p></li>
</ul>
<p>要搜尋、管理、或與其他使用者共享文字檔案，使用<a class="link" href="ox.appsuite.user.chap.files.html#ox.appsuite.user.concept.files"><span class="phrase"><span class="guilabel"><strong>雲端空間</strong></span></span></a> 應用程式。</p>
</div>
<div class="task" id="ox.appsuite.user.task.pad.start">

<div class="procedure"><ul class="procedure"><li class="step"><p role="presentation">建立 <a class="link" href="ox.appsuite.user.sect.pad.add.html">新純文字檔</a> 或開啟 <a class="link" href="ox.appsuite.user.sect.pad.edit.html">已有的文字檔</a>。</p></li></ul></div>
