<a name="ox.appsuite.user.concept.appointments.color"></a><p>In a calendar view, appointments are displayed in the following colours, depending on availability:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>Tentative: yellow</p></li>
<li class="listitem"><p>Free: green</p></li>
<li class="listitem"><p>Booked: blue</p></li>
<li class="listitem"><p>Absent: red</p></li>
</ul></div>
