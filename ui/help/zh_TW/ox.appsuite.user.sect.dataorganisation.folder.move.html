<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.folder.move"></a>移動文件夾</h3></div></div></div>
<a class="indexterm" name="idm140085810718016"></a><a class="indexterm" name="idm140085810716400"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder.move"></a><p>您可以移動個人資料夾中的子資料夾。針對其他資料夾，您需要必需的 <a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.html#ox.appsuite.user.concept.folder.rights">權限</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.folder.move"></a><p class="title"><b>如何移動文件夾：</b></p>
<div class="taskprerequisites">
          <p><span class="phrase"><strong>註：</strong></span> 要能移動文件夾，您需要具備文件夾的管理權限以及在目標文件夾中創建子文件夾的權限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">選擇</a> 您想要刪除的資料夾。</p></li>
<li class="step"><p>單擊資料夾樹下方的 <span class="guibutton"><strong>編輯</strong></span> 圖標 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.folder.move"></a><img src="images/appsuite_user_icon_foldertree_edit.png"></span>。點選 <span class="guibutton"><strong>移動</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>移動</strong></span> 視窗中選擇資料夾。點選 <span class="guilabel"><strong>移動</strong></span>。</p></li>
</ol></div>
</div>
</div>
