<a name="ox.appsuite.user.concept.portal.customize.close"></a><p>タイルを閉じると、ポータルからタイルを削除できます。</p>
</div>
<div class="task">

<div class="procedure"><ul class="procedure"><li class="step">

<p><a class="link" href="ox.appsuite.user.sect.portal.customize.settings.html#ox.appsuite.user.task.portal.customize.settings" title="ポータル タイルの設定を使用する">ポータルの設定</a> で、ポータルにタイルを再度表示できます。</p>
