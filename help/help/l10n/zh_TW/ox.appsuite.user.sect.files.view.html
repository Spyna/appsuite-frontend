<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.files.view"></a>9.2. 檢視檔案</h2></div></div></div>
<a class="indexterm" name="idm140585474334272"></a><a class="indexterm" name="idm140585474332656"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.view"></a><p>預設情況像將顯示您的個人檔案資料夾中的內容。資料夾將命名為 <span class="guilabel"><strong>我的檔案</strong></span>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.view"></a><p class="title"><b>如何顯示檔案:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>點下工具列中的 <span class="guibutton"><strong>檢視</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.listview"></a><img src="../../images/appsuite_user_icon_toolbar_view.png"></span>選擇一個項目。</p>
<p>您也可以使用<a class="link" href="ox.appsuite.user.sect.files.gui.html#ox.appsuite.user.reference.files.gui.functionbar" title="功能列">功能列</a>中的圖示選擇視圖。</p>
</li>
<li class="step"><p>在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">開啟</a> 資料夾。</p></li>
<li class="step"><p>要快速找到某個檔案，使用 <a class="link" href="ox.appsuite.user.sect.dataorganisation.search.html#ox.appsuite.user.task.search" title="如何搜尋物件:">搜尋功能</a>。</p></li>
<li class="step"><p>點選顯示區域中的檔案。資料將在 <a class="link" href="ox.appsuite.user.sect.files.gui.html#ox.appsuite.user.reference.files.gui.popup" title="彈出視窗">彈出視窗</a> 中顯示。</p></li>
</ol></div>
