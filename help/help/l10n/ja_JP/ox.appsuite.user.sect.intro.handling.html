<a class="indexterm" name="idm140713271503600"></a><a class="indexterm" name="idm140713271502304"></a><div class="reference">
<a name="ox.appsuite.user.reference.handling"></a><p>このグループウェアでは、次の操作が必要になります。</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>マウスの左ボタンで要素をクリック</p></li>
<li class="listitem"><p>ドラッグ アンド ドロップ操作</p></li>
<li class="listitem"><p>Ctrl キー (Mac システムの場合は Cmd キー) を押して複数の項目を選択</p></li>
<li class="listitem"><p>複数のウィンドウ操作</p></li>
<li class="listitem"><p>ファイルを開く、保存、閉じる</p></li>
<li class="listitem"><p>フォルダ ツリー上のファイルを開く、閉じる、選択</p></li>
</ul></div>
<p>これらの操作方法については、ご利用のオペレーティング システムのドキュメントを参照してください。 </p>
