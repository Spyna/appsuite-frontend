<a class="indexterm" name="idm139927118222560"></a><a class="indexterm" name="idm139927118221264"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.edit"></a><p>仕事の作成時に入力したデータはすべて、後で編集できます</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.edit"></a><p class="title"><b>仕事を編集する</b></p>
<div class="taskprerequisites">
<p>前提条件: 仕事が保存されているフォルダにオブジェクトを作成する権限が必要です。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、仕事を選択します。</p></li>
<li class="step">
<p>表示エリアで、<span class="guibutton"><strong>編集</strong></span> をクリックします。仕事のデータが表示されます。</p>
<p>フォーム全体を表示するには、<span class="guibutton"><strong>フォームを展開</strong></span> をクリックします。</p>
</li>
<li class="step"><p>データを編集します。</p></li>
<li class="step"><p><span class="guibutton"><strong>保存</strong></span> をクリックします。</p></li>
</ol></div>
</div>
<p></p>
