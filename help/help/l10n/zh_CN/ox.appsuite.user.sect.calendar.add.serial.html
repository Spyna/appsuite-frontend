<div class="sect2" id="ox.appsuite.user.sect.calendar.add.serial">
<div class="titlepage"><div><div><h3 class="title">7.4.3. 设置循环约会</h3></div></div></div>
<a class="indexterm" name="id-1.8.9.6.2"></a><div class="task" id="ox.appsuite.user.task.calendar.add.serial">
<p class="title">如何在约会编辑窗口中创建一个循环约会：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">打开<span class="guibutton"><strong>重复</strong></span>。会显示当前的重复参数。</p></li>
<li class="step"><p role="presentation">要设置重复参数，单击数值。</p></li>
<li class="step"><p role="presentation">设置重复参数：<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在<span class="guibutton"><strong>重复</strong></span>，您能设置约会之间的区隔。</p></li>
<li class="listitem"><p role="presentation">于区隔下，您能设置区隔参数。</p></li>
<li class="listitem"><p role="presentation">在<span class="guibutton"><strong>结束</strong></span>里，您能定义循环约会何时结束。</p></li>
</ul>
            </p></li>
</ol></div>
</div>
