<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<h2 class="sr-only">管理聯絡人</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.manage.copy">
<div class="titlepage"><div><div><h3 class="title">6.8.5. 複製聯絡人</h3></div></div></div>
<a class="indexterm" name="id-1.7.14.10.2"></a><a class="indexterm" name="id-1.7.14.10.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.manage.copy"></a><p id="ox.appsuite.user.concept.contacts.manage.copy">您可以複製聯絡人或通訊組清單到另一本通訊錄。</p>
</div>
<div class="task" id="ox.appsuite.user.task.contacts.manage.copy">
<p class="title">如何將聯絡人複製至其他通訊錄：</p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在該通訊錄中建立物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">從清單中選擇一位、多位聯絡人或通訊組清單。</p></li>
<li class="step"><p role="presentation">點下工具列中的 <span class="guibutton"><strong>更多操作</strong></span> 圖示。<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.contacts.manage.copy"><img src="../../images/appsuite_user_icon_actions.png"></span>選擇選單中的 <span class="guibutton"><strong>複製</strong></span>。</p></li>
<li class="step"><p role="presentation">在 <span class="guilabel"><strong>複製</strong></span> 視窗中選擇通訊錄。您可以點擊 <span class="guibutton"><strong>建立資料夾</strong></span> 來建立新通訊錄。</p></li>
<li class="step"><p role="presentation">點選 <span class="guibutton"><strong>複製</strong></span>。</p></li>
</ol></div>
</div>
