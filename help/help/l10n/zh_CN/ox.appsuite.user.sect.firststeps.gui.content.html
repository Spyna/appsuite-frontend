<h2 class="sr-only">使用者界面</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.firststeps.gui.content"></a>3.1.5. 显示区域</h3></div></div></div>
<a class="indexterm" name="id-1.4.4.9.2"></a><div class="reference">
<a name="ox.appsuite.user.reference.firststeps.gui.content"></a><p>
        </p>
<div class="informalfigure">
<a name="ox.appsuite.user.fig.firststeps.gui.content"></a><div class="screenshot"><div class="mediaobject"><img src="../../images/appsuite_user_gui_content.png" alt="显示区域"></div></div>
</div>
<p>
        </p>
<div class="itemizedlist">
<p class="title">内容</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p>一个对象列表。在列表的顶部，显示了用以选择或排序对象的控制元素。</p>
<p>列表里选中对象的详情，会显示在一个详情视图里。</p>
</li>
<li class="listitem"><p>视应用程序而定，对象可能以图标显示。单击一个对象会打开一个<a class="link" href="ox.appsuite.user.sect.firststeps.gui.popup.html" title="3.1.6. 弹出窗口">弹出</a>窗口。对象详情会在弹出窗口里显示。</p></li>
</ul>
</div>
<p>您可以使用<span class="guibutton"><strong>视图</strong></span>按钮（在<a class="link" href="ox.appsuite.user.sect.firststeps.gui.toolbar.html" title="3.1.3. 工具条">工具条</a>里），在显示区域里更改视图。
      </p>
</div>
