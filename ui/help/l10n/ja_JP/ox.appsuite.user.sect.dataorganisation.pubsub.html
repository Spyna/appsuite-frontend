<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.dataorganisation.pubsub"></a>12.4. 公開と登録</h2></div></div></div>
<a class="indexterm" name="idm140614790021632"></a><a class="indexterm" name="idm140614790020784"></a><div class="concept">
<a name="ox.appsuite.user.concept.pubsub"></a><p>公開と登録の機能を使用すると、ソーシャル ネットワークのデータを利用したり、外部のパートナーと特定のデータを共有できます。次のようなオプションがあります。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>データの <a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.subscribe.html" title="12.4.1. データの登録">登録</a> により、ソーシャル ネットワークの連絡先や他のユーザが公開したデータをインポート</p></li>
<li class="listitem"><p>連絡先フォルダやドキュメント フォルダを <a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.publish.html" title="12.4.2. データの公開">公開</a> することで、これらのフォルダにあるデータを他のユーザや外部のパートナーと共有</p></li>
<li class="listitem"><p>登録したデータや公開したデータを共通ページ上で <a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.manage.html" title="12.4.3. 公開フォルダと登録フォルダの管理">管理</a> することで、これらのデータの概要を把握</p></li>
</ul></div>
</div>
</div>
