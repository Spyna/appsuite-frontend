<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.delete"></a>9.5.9. ファイルの削除</h3></div></div></div>
<a class="indexterm" name="idm140682636929904"></a><a class="indexterm" name="idm140682636928768"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.delete"></a><p>個々のファイルを削除したり、<a class="link" href="ox.appsuite.user.sect.files.manage.multiple.html" title="9.5.12. 複数のファイルを一度に編集">複数のファイルを一度に削除</a> したりできます。</p>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.files.delete.caution"></a><p><span class="phrase"><strong>警告: </strong></span> 削除したファイルを元に戻すことはできません。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.delete"></a><p class="title"><b>ファイルを削除する</b></p>
<div class="taskprerequisites">
          <p></p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>表示エリアで、ファイルをクリックします。ポップアップで、<span class="guibutton"><strong>削除</strong></span> をクリックします。</p></li>
<li class="step"><p>ファイルの削除を確定します。</p></li>
</ol></div>
<div class="taskrelated">
<p><span class="phrase"><strong>結果: </strong></span> ファイルが削除されます。</p>
        </div>
</div>
</div>
