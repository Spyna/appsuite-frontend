<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.sendmail"></a>从地址簿选择电子邮件</h3></div></div></div>
<a class="indexterm" name="idm139660594394608"></a><a class="indexterm" name="idm139660594393152"></a><a class="indexterm" name="idm139660594391696"></a><a class="indexterm" name="idm139660594390240"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.sendmail"></a><p>您可以从地址簿里发送一个电子邮件给一个联系人、<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="同时编辑多个联系人">多个联系人</a>、或通讯组列表。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.sendmail"></a><p class="title"><b>如何从一个地址簿里发送一个电子邮件：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>从侧栏选择一个联系人或一个通讯组列表。</p></li>
<li class="step"><p>在显示区域单击<span class="guibutton"><strong>发送邮件</strong></span>。</p></li>
<li class="step"><p>填入详细信息以<a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">发送一个新电子邮件</a>。</p></li>
</ol></div>
