<a name="ox.appsuite.user.sect.files.manage.send"></a>9.5.2. メールの添付ファイルとしてファイルを送信</h3></div></div></div>
<a class="indexterm" name="idm140453116011504"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.send"></a><p>最新バージョンのファイルをメールの添付ファイルとして送信できます。この際、<a class="link" href="ox.appsuite.user.sect.files.manage.multiple.html" title="9.5.12. 複数のファイルを一度に編集">一度に複数のファイル</a> をメールの添付ファイルとして送信することもできます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.send"></a><p class="title"><b>最新バージョンのファイルをメールの添付ファイルとして送信する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>表示エリアで、ファイルをクリックします。ポップアップで、<span class="guibutton"><strong>さらに表示...</strong></span> をクリックし、メニューで、<span class="guibutton"><strong>メールで送信</strong></span> をクリックします。</p></li>
<li class="step"><p><span class="guilabel"><strong>新規メールを作成</strong></span> ページで、<a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">メールの送信</a> に必要なすべてのデータを入力します。</p></li>
</ol></div>
