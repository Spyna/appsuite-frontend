<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">行事曆</span></h1>
<h2 class="sr-only">團隊約會</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.teamwork.invite">
<div class="titlepage"><div><div><h3 class="title">7.9.3. 邀請參與者到新約會</h3></div></div></div>
<a class="indexterm" name="id-1.8.16.7.2"></a><a class="indexterm" name="id-1.8.16.7.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.invite"></a><p id="ox.appsuite.user.concept.calendar.invite">若約會有多個參與者，您可以一次邀請這些參與者至新約會。</p>
</div>
<div class="task" id="ox.appsuite.user.task.calendar.invite">
<p class="title">如何邀請聯絡人參與新約會:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">視所選的視圖而定，使用下列一個方式：<ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p role="presentation">在行事曆視圖中點選約會。點選顯示區域中的 <span class="guibutton"><strong>邀請參加約會</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p role="presentation">在清單視圖中選擇一個約會。點選顯示區域中的 <span class="guibutton"><strong>邀請參加約會</strong></span>。</p></li>
</ul>
            </p></li>
<li class="step"><p role="presentation">完成 <a class="link" href="ox.appsuite.user.sect.calendar.add.html">建立約會</a> 的資料。</p></li>
</ol></div>
</div>
