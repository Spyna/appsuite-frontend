<div class="oxhelp-content">
  <h1 class="sr-only">组织数据</h1>
<div class="sect1" id="ox.appsuite.user.sect.dataorganisation.permissions">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">11.2. 权限</h2></div></div></div>
<a class="indexterm" name="id-1.12.5.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation.permissions"></a><p id="ox.appsuite.user.concept.dataorganisation.permissions">权限定义一个内部用户或外部伙伴，允许对一个特定文件夹和其内容做什么。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">一个权限的描述能在<a class="xref" href="ox.appsuite.user.sect.dataorganisation.permissions.defined.html">11.2.1: 那一个权限可以授予？</a>里找到。</p></li>
<li class="listitem"><p role="presentation">一个特定文件夹预设权限的列表，能在<a class="xref" href="ox.appsuite.user.sect.dataorganisation.permissions.folder.html">11.2.2: 现有文件夹的权限</a>和<a class="xref" href="ox.appsuite.user.sect.dataorganisation.permissions.newfolder.html">11.2.3: 权限新文件夹的</a>里找到。</p></li>
<li class="listitem"><p role="presentation">权限的使用情况可以在<a class="xref" href="ox.appsuite.user.sect.dataorganisation.permissions.examples.html">11.2.4: 权限的使用情况</a>里找到。</p></li>
</ul>
<p>您能以<a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.html#ox.appsuite.user.concept.dataorganisation.sharing">分享</a>电子邮件、地址簿、日历、任务、或文件设置权限。</p>
</div>
<p id="ox.appsuite.user.concept.dataorganisation.permissions.parent">母主题：<a class="xref" href="ox.appsuite.user.chap.dataorganisation.html"><i>组织数据</i></a></p>
</div>
