<div class="oxhelp-content">
  <h1 class="sr-only">資料管理、分享物件<span class="phrase">、安全性</span>
</h1>
<div class="sect1" id="ox.appsuite.user.sect.dataorganisation.subscribe">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">10.4. 管理訂閱</h2></div></div></div>
<a class="indexterm" name="id-1.11.7.2"></a><p id="ox.appsuite.user.orientation.dataorganisation.subscribe">在此段落，您可以學到如何在管理設定好的訂閱項目：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">來自 Google 日曆中的約會，或來自網路上的公開行事曆。</p></li>
<li class="listitem"><p role="presentation">網際網路上可公開存取的行事曆。</p></li>
<li class="listitem"><p role="presentation">來自您的社群網路的聯絡人</p></li>
</ul>
<p>
    </p>
<p id="ox.appsuite.user.concept.dataorganisation.subscribe">有下列選項:</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.subscribe.data.html">重新整理訂閱的資料</a></p>
<p role="presentation">您可透過重新整理訂閱資料，將對訂閱資料的變更，轉移到組件。</p>
</li>
<li class="listitem">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.subscribe.manage.html">管理訂閱資料夾</a></p>
<p role="presentation">透過在概觀頁面管理訂閱資料來取得概觀資訊。</p>
</li>
</ul>
<p>
    </p>
<p id="ox.appsuite.user.parent.dataorganisation.subscribe">Parent topic: <a class="xref" href="ox.appsuite.user.chap.dataorganisation.html"><i>資料管理、分享物件<span class="phrase">、安全性</span></i></a></p>
</div>
