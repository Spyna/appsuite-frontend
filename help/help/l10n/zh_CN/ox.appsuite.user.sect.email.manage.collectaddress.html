  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">组织电子邮件</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.collectaddress"></a>5.5.4. 收集地址</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.9.2"></a><a class="indexterm" name="id-1.6.12.9.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.collectaddress"></a><p>您可以通过将地址添加到地址簿来收集电子邮件地址。有以下选项：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>在<a class="link" href="ox.appsuite.user.sect.email.settings.html#ox.appsuite.user.task.email.settings" title="如何使用一般电子邮件设定：">电子邮件设定</a>里，激活在发送或接收电子邮件时自动收集新邮件地址。</p></li>
<li class="listitem"><p>手动添加电子邮件地址到一个地址簿。</p></li>
</ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.collectaddress"></a><p class="title"><b>如何将电子邮件地址手动添加到地址簿：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择一个电子邮件。</p></li>
<li class="step"><p>单击详细视图里一个发送人或收件人的名称。</p></li>
<li class="step"><p>单击弹出窗口里的<span class="guibutton"><strong>添加到地址簿</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>备注：</strong></span>此功能只有在联系人还没有被添加时可用。</p>
        </div>
</div>
</div>
