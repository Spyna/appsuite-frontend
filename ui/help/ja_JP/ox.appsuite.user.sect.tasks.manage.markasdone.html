<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.markasdone"></a>11.5.2. 仕事に完了の印を付ける</h3></div></div></div>
<a class="indexterm" name="idm139789841893824"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.markasdone"></a><p>個々の仕事に完了の印を付けたり、<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="11.5.8. 複数の仕事を一度に編集">複数の仕事に一度に完了の印を付ける</a> ことができます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.markasdone"></a><p class="title"><b>仕事に完了の印を付ける</b></p>
<div class="taskprerequisites">
<p>前提条件: 仕事が保存されているフォルダのオブジェクトを編集する権限が必要です。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、仕事を選択します。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>完了</strong></span> をクリックします。</p></li>
</ol></div>
</div>
