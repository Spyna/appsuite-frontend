<a name="ox.appsuite.user.sect.firststeps.gui.searchbar"></a>3.1.2. 搜寻条</h3></div></div></div>
<a class="indexterm" name="id-1.4.4.6.2"></a><div class="reference">
<a name="ox.appsuite.user.reference.firststeps.gui.searchbar"></a><p>
        </p>
<div class="informalfigure">
<a name="ox.appsuite.user.fig.firststeps.gui.searchbar"></a><div class="screenshot"><div class="mediaobject"><img src="../../images/appsuite_user_gui_searchbar.png" alt="搜寻条"></div></div>
</div>
<p>为了显示搜寻条，单击工具条里的<span class="guibutton"><strong>视图</strong></span>。启用<span class="guibutton"><strong>文件夹视图</strong></span>。</p>
<div class="itemizedlist">
<p class="title">内容</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>搜寻词的输入字段</p></li>
<li class="listitem"><p><span class="guilabel"><strong>搜寻</strong></span> 图标<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.firststeps.searchbar.search"></a><img src="../../images/appsuite_user_icon_toolbar_search.png"></span> 。开始一个搜寻。</p></li>
<li class="listitem"><p>搜寻菜单。视应用程序而定，它包括不同的搜寻参数。</p></li>
</ul>
</div>
<p>搜寻结果会在显示区域里显示。</p>
