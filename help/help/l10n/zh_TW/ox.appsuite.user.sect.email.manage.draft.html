<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.draft"></a>5.5.7. 使用電子郵件草稿</h3></div></div></div>
<a class="indexterm" name="idm140585475124000"></a><a class="indexterm" name="idm140585475122384"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.draft"></a><p>存在下列選項:</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>在您撰寫郵件時 <a class="link" href="ox.appsuite.user.sect.email.manage.draft.html#ox.appsuite.user.task.email.savedraft" title="如何將郵件儲存為草稿:">將郵件儲存為草稿</a></p></li>
<li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.email.manage.draft.html#ox.appsuite.user.task.email.senddraft" title="如何發送儲存的郵件草稿：">傳送儲存的電子郵件草稿</a></p></li>
</ul></div>
<p>
	    </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.savedraft"></a><p class="title"><b>如何將郵件儲存為草稿:</b></p>
<div class="procedure"><ul class="procedure"><li class="step"><p>在 <span class="guilabel"><strong>撰寫新郵件</strong></span> 窗口中單擊 <span class="guilabel"><strong>儲存</strong></span>。</p></li></ul></div>
<div class="taskrelated">
		    <p><span class="phrase"><strong>結果:</strong></span> 郵件將儲存於 <span class="guilabel"><strong>草稿</strong></span> 郵件匣中。</p>
		  </div>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.senddraft"></a><p class="title"><b>如何發送儲存的郵件草稿：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">開啟</a> <span class="guilabel"><strong>草稿</strong></span> 郵件匣。</p></li>
<li class="step"><p>在側邊欄中選擇一封電子郵件。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>編輯</strong></span>。</p></li>
<li class="step"><p>完成條目。單擊 <span class="guibutton"><strong>發送</strong></span>。</p></li>
</ol></div>
</div>
