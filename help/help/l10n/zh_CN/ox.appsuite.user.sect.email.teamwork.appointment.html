<a class="indexterm" name="id-1.6.15.7.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.teamwork.appointment"></a><p>如果有多个电子邮件收件人，所有收件人都可以被邀请到一个新约会。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.appointment"></a><p class="title">如何邀请电子邮件收件人到一个约会：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择一封电子邮件。</p></li>
<li class="step">
<p>在详细视图里单击<span class="guibutton"><strong>行动</strong></span> 图标<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.appointment"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
<p>从菜单选择<span class="guibutton"><strong>邀请到约会</strong></span>。</p>
</li>
<li class="step"><p>完成<a class="link" href="ox.appsuite.user.sect.calendar.add.html" title="7.4. 创建约会">创建一个约会</a>的数据。</p></li>
</ol></div>
</div>
