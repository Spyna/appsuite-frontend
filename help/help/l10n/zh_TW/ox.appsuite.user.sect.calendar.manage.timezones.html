<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.manage.timezones"></a>7.6.4. 管理最愛時區</h3></div></div></div>
<a class="indexterm" name="id-1.8.13.8.2"></a><a class="indexterm" name="id-1.8.13.8.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.timezones"></a><p>您標示為最愛的時區，可顯示於行事曆表單中預設時區之外。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.timezones.favorites"></a><p class="title">如何將時區標示為最愛:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下選單列右邊的 <span class="guibutton"><strong>系統選單</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.calendar.timezones.favorites.systemmenu"></a><img src="../../images/appsuite_user_icon_menuebars.png"></span>。點選選單的 <span class="guibutton"><strong>設定</strong></span> 項目。</p></li>
<li class="step"><p>選擇側邊欄中的 <span class="guibutton"><strong>行事曆</strong></span>。點選 <span class="guibutton"><strong>最愛時區</strong></span>。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>新增時區</strong></span>。<span class="guilabel"><strong>選擇最愛時區</strong></span> 窗口打開。</p></li>
<li class="step"><p>在清單中選擇時區。點選 <span class="guibutton"><strong>新增</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p>要從最愛選單移除時區，點擊時區旁的 <span class="guibutton"><strong>刪除</strong></span> 圖示<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.calendar.timezones.favorites.delete"></a><img src="../../images/appsuite_user_icon_trash.png"></span>。</p>

</div>
