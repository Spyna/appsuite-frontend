<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.folder.rename"></a>12.3.4. 重命名文件夹</h3></div></div></div>
<a class="indexterm" name="idm139886511887408"></a><a class="indexterm" name="idm139886511885952"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder.rename"></a><p>您可以在您的个人文件夹中更名子文件夹。其他文件夹您需要适当<a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.html#ox.appsuite.user.concept.folder.rights">权限</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.folder.rename"></a><p class="title"><b>如何重命名文件夹：</b></p>
<div class="taskprerequisites">
          <p><span class="phrase"><strong>备注：</strong></span>为了重命名一个文件夹，您需要有文件夹的管理权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在文件夹树中<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">选择</a>您要更名的文件夹。</p></li>
<li class="step"><p>单击文件夹书下面的<span class="guibutton"><strong>编辑文件夹</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.folder.rename"></a><img src="images/appsuite_user_icon_foldertree_edit.png"></span>。单击<span class="guibutton"><strong>更名</strong></span>。</p></li>
<li class="step"><p>编辑名称或输入新名称。单击<span class="guibutton"><strong>更名</strong></span>。</p></li>
</ol></div>
</div>
</div>
