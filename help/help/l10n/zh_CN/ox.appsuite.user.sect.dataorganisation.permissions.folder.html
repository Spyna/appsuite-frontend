<a class="indexterm" name="id-1.12.5.6.2"></a><div class="reference">
<a name="ox.appsuite.user.reference.dataorganisation.permissions.folder"></a><p>您对现有文件夹有以下权限：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>您是您的个人文件夹的拥有人。拥有人享有与<a class="link" href="ox.appsuite.user.sect.dataorganisation.permissions.defined.html#ox.appsuite.user.concept.dataorganisation.permissions.roles.administrator" title="管理员">管理员</a>同等权限。</p></li>
<li class="listitem"><p>允许您在公共文件夹里创建文件夹和对象。</p></li>
<li class="listitem"><p>允许您在公共文件夹里检视文件夹和在<span class="guilabel"><strong>全域地址簿</strong></span>里读取对象。</p></li>
</ul></div>
<p>
