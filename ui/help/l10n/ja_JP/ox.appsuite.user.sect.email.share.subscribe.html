<a name="ox.appsuite.user.sect.email.share.subscribe"></a>5.6.2. メール フォルダの登録</h3></div></div></div>
<a class="indexterm" name="idm139700029373648"></a><a class="indexterm" name="idm139700029372352"></a><a class="indexterm" name="idm139700029371056"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.subscribe.emailfolder"></a><p>他のユーザとの共有メール フォルダを表示するには、そのメール フォルダを登録する必要があります。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.subscribe.emailfolder"></a><p class="title"><b>共有メール フォルダを登録する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>メニュー バーの右側にある <span class="guibutton"><strong>システム メニュー</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.subscribe.emailfolder"></a><img src="../../images/appsuite_user_icon_settings.png"></span> をクリックします。メニューで、<span class="guibutton"><strong>設定</strong></span> をクリックします。</p></li>
<li class="step"><p>サイドバーで、<span class="guibutton"><strong>メール</strong></span> をクリックします。</p></li>
<li class="step"><p>表示エリアの一番下で、<span class="guibutton"><strong>登録を変更</strong></span> をクリックします。</p></li>
<li class="step"><p><span class="guilabel"><strong>IMAP フォルダを登録</strong></span> ウィンドウで、登録するフォルダのチェックボックスをオンにし、<span class="guibutton"><strong>保存</strong></span> をクリックします。</p></li>
</ol></div>
</div>
