<a class="indexterm" name="idm140713271003296"></a><div class="concept">
<a name="ox.appsuite.user.concept.requirements"></a><p>グループウェアが正常に動作するには、ご利用のローカル マシンで次のシステム要件を満たす必要があります。</p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.requirements.screen"></a><p><b>解像度/画面サイズ </b>ディスプレイは 1024 × 768 以上の解像度が必要です。</p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.requirements.browser"></a><p><b>ブラウザ </b></p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Google Chrome の最新バージョン</p></li></ul></div>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.requirements.browsersettings"></a><p><b>ブラウザの設定 </b></p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>Cookie を許可</p></li>
<li class="listitem"><p>JavaScript の実行を許可</p></li>
<li class="listitem"><p>ポップアップ表示を許可</p></li>
</ul></div>
</div>
