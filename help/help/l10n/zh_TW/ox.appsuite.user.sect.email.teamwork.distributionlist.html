<div class="sect2" id="ox.appsuite.user.sect.email.teamwork.distributionlist">
<div class="titlepage"><div><div><h3 class="title">5.8.4. 將郵件中所有收件者新增至收件清單中</h3></div></div></div>
<a class="indexterm" name="id-1.6.15.8.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.teamwork.distributionlist"></a><p id="ox.appsuite.user.concept.email.teamwork.distributionlist">若郵件有多個收件者，您可以將所有收件者儲存為新的通訊組清單。</p>
</div>
<div class="task" id="ox.appsuite.user.task.email.distributionlist">
<p class="title">如何將郵件中所有收件者新增至收件清單:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">選擇一封郵件。</p></li>
<li class="step">
<p role="presentation">點選詳細視圖中的 <span class="guibutton"><strong>行為</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.distributionlist"><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
<p role="presentation">選擇選單中的 <span class="guibutton"><strong>另存為收件者清單</strong></span>。</p>
</li>
<li class="step"><p role="presentation">完成建立通訊組清單所需的資料。</p></li>
</ol></div>
</div>
