<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.folder.create"></a>12.2.3. 创建文件夹</h3></div></div></div>
<a class="indexterm" name="idm139665547356224"></a><a class="indexterm" name="idm139665547354768"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder.create"></a><p>您可以在一个个人文件夹里创建任何数目的子文件夹。要在一个分享或共享文件夹创建子文件夹，您需要所须<a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.html#ox.appsuite.user.concept.folder.rights">权限</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.folder.create"></a><p class="title"><b>如何创建新文件夹：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>在文件夹树中<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">选择</a>要创建新子文件夹的文件夹。如果您没有选择一个文件夹，新的子文件夹将会创建在您的个人文件夹根目录里。</p>
<p><span class="phrase"><strong>备注：</strong></span>打开您有适当权限创建子文件夹的文件夹。</p>
</li>
<li class="step"><p>单击<span class="guibutton"><strong>添加文件夹</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.folder.create"></a><img src="images/appsuite_user_icon_foldertree_create.png"></span>（在文件夹树下）。单击<span class="guibutton"><strong>添加子文件夹</strong></span>。</p></li>
<li class="step"><p>在<span class="guilabel"><strong>添加新子文件夹</strong></span>窗口里输入一个名称。单击<span class="guibutton"><strong>添加文件夹</strong></span>。</p></li>
</ol></div>
</div>
</div>
