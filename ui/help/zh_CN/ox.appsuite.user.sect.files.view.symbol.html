<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.view.symbol"></a>以图标视图显示档案</h3></div></div></div>
<a class="indexterm" name="idm139660592394560"></a><a class="indexterm" name="idm139660592393088"></a><div class="task">
<a name="ox.appsuite.user.task.files.symbol"></a><p class="title"><b>如何在图标视图里检视一个档案：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在工具栏里单击<span class="guibutton"><strong>新建</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.symbolview"></a><img src="images/appsuite_user_icon_toolbar_view.png"></span>。单击<span class="guibutton"><strong>图标</strong></span>。</p></li>
<li class="step"><p>从显示区域上的导航路径以选择文件夹，或在文件夹树里<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">打开</a>一个文件夹。</p></li>
<li class="step"><p>要快速找到一个特定档案，使用<a class="link" href="ox.appsuite.user.sect.dataorganisation.search.html#ox.appsuite.user.task.search" title="如何搜索对象：">搜索功能</a>。</p></li>
<li class="step"><p>在显示区域里单击一个档案图标。数据会在弹出窗口里显示。有些档案类别会显示一个预览。</p></li>
</ol></div>
</div>
