<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.share.distributionlist_participants"></a>7.6.4. 將所有參與者加入新通訊組清單</h3></div></div></div>
<a class="indexterm" name="idm139658118328832"></a><a class="indexterm" name="idm139658118327440"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.distributionlist_participants"></a><p>您可以將約會的參與者加入新通訊組清單。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.distributionlist_participants"></a><p class="title"><b>如何將約會的參與者加入新通訊組清單:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>視所選的視圖而定，使用下列一個方式：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>工作周</strong></span>、<span class="guilabel"><strong>周</strong></span>、<span class="guilabel"><strong>月</strong></span> 視圖中點選約會。在彈出視窗中點選 <span class="guibutton"><strong>儲存為通訊組清單</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖中選擇側邊欄中的約會。點選顯示區域中的 <span class="guibutton"><strong>儲存為通訊組清單</strong></span>。</p></li>
</ul></div>
</li>
<li class="step"><p>完成 <a class="link" href="ox.appsuite.user.sect.contacts.distributionlist.html#ox.appsuite.user.concept.distributionlist.new">建立通訊組清單</a> 的資料。</p></li>
</ol></div>
</div>
</div>
