<part id='plugins/notifications/mail/new-mails'>
    <extension id="list">
    <legend class='section-title'>{{=it.strings.NEW_MAILS}}</legend>
        <div class='notifications noI18n'>
        </div>
        <div class='open-app'>
            <a data-action='openApp'>{{=it.strings.OPEN_APP}}</a>
        </div>
    </extension>
</part>
<part id='plugins/notifications/mail/mailitem'>
    <extension id="item">
        <div class='item noI18n'>
          <div data-property='title' class='title'></div>
          <div data-property='subject' class='subject'></div>
          <div class='content'></div>
        </div>
    </extension>
</part>
