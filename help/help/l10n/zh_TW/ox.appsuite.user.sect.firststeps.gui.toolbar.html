<p>功能列在選單列下方。</p>
<div class="itemizedlist">
<p class="title">內容</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>用來建立新物件的按鈕，例如新郵件或新聯絡人。</p></li>
<li class="listitem"><p>用來編輯物件的按鈕或圖示。</p></li>
<li class="listitem"><p>視應用程式而定，可能有更多程式相關的按鈕或圖示。</p></li>
<li class="listitem"><p><span class="guilabel"><strong>操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.firststeps.toolbar.actions"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。包含管理物件的程式相關功能。</p></li>
<li class="listitem"><p><span class="guilabel"><strong>檢視</strong></span> 按鈕。包含控制 <a class="link" href="ox.appsuite.user.sect.firststeps.gui.content.html" title="3.1.5. 顯示區域">顯示區域</a> 中版面，以及開啟或關閉 <a class="link" href="ox.appsuite.user.sect.firststeps.gui.foldertree.html" title="3.1.4. 文件夾樹">資料夾樹</a>的功能。</p></li>
</ul>
