<a class="indexterm" name="idm140614798158304"></a><div class="concept">
<a name="ox.appsuite.user.concept.documentation.content"></a><p>このドキュメントでは、グループウェアの一般的なインストール方法と構成方法について説明します。ご利用のグループウェアのインストール バージョンならびに構成によっては、記載の方法と異なる場合があります。 </p>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.documentation.upsell"></a><p>このドキュメントで説明している機能がご利用の製品にない場合は、管理者またはホスティング事業者にお問い合わせください。このグループウェアはアプリケーションと呼ばれるモジュールで構成されているため、アップグレードを購入することでいつでもアプリケーションや機能を追加できます。 </p>
</div>
