<div class="oxhelp-content">
  <h1 class="sr-only">資料管理與分享</h1>
<div class="sect1" id="ox.appsuite.user.sect.dataorganisation.accounts">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">10.3. 管理帳號</h2></div></div></div>
<a class="indexterm" name="id-1.11.6.2"></a><a class="indexterm" name="id-1.11.6.3"></a><p id="ox.appsuite.user.orientation.dataorganisation.accounts">了解如何管理預設或您自行設定的 <a class="link" href="ox.appsuite.user.sect.about.glossary.html#ox.appsuite.user.reference.about.glossary.account">帳號</a>。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">您的預設郵件帳號</p></li>
<li class="listitem"><p role="presentation">例如 Twitter 等各種社交網絡的帳號</p></li>
<li class="listitem"><p role="presentation">您的 Google 帳號，用於行事曆、聯絡人、Drive</p></li>
<li class="listitem"><p role="presentation">儲存空間帳號，例如 Dropbox</p></li>
</ul>
<p>
      </p>
<p id="ox.appsuite.user.concept.dataorganisation.accounts">有下列選項：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.accounts.editprimary.html">編輯主要郵件帳號</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.accounts.edit.html">檢視、編輯、刪除帳號</a></p></li>
</ul>
<p>
    </p>
<p id="ox.appsuite.user.parent.dataorganisation.accounts">父主題：<a class="xref" href="ox.appsuite.user.chap.dataorganisation.html"><i>資料管理與分享</i></a></p>
