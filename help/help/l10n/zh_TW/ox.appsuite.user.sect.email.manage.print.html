<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">電子郵件</span></h1>
<h2 class="sr-only">管理電子郵件</h2>
<div class="sect2" id="ox.appsuite.user.sect.email.manage.print">
<div class="titlepage"><div><div><h3 class="title">5.5.13. 列印電子郵件</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.19.2"></a><a class="indexterm" name="id-1.6.12.19.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.manage.print"></a><p id="ox.appsuite.user.concept.email.manage.print">要列印郵件，您可以進行以下操作:</p>
<ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.email.manage.print.html#ox.appsuite.user.task.email.manage.print.data">打印電子郵件內容</a></p></li></ul>
<p>
      </p>
</div>
<div class="task" id="ox.appsuite.user.task.email.manage.print.data">
<p class="title">如何打印電子郵件內容：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p role="presentation">選擇一封郵件。點下工具列中的 <span class="guibutton"><strong>操作</strong></span> 圖示。<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.print.data"><img src="../../images/appsuite_user_icon_actions.png"></span>點選選單中的 <span class="guibutton"><strong>列印</strong></span>。一個包含打印預覽的視窗將會開啟。</p>
<p role="presentation">您也可以使用詳細視圖中的 <span class="guibutton"><strong>行為</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.print.data.actions"><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
</li>
<li class="step"><p role="presentation">如果需要，更改打印機設置。單擊 <span class="guibutton"><strong>列印</strong></span> 按鈕。</p></li>
<li class="step"><p role="presentation">關閉預覽列印視窗。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示:</strong></span> 您可以一次列印 <a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html">多封郵件的資料</a>。</p>
        </div>
</div>
