<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.expungefolder"></a>5.5.14. 清理電子郵件文件夾</h3></div></div></div>
<a class="indexterm" name="idm140728629531472"></a><a class="indexterm" name="idm140728629529856"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.expungefolder"></a><p>視設定而定，您在 Apple Mail、MS Outlook 或 Mozilla Thunderbird 等郵件客戶端當中刪除的電子郵件可能只會在您登出客戶端後才會被清除。在被清除之前，這些郵件只會在組件中被顯示為已刪除，但尚未真的被刪除。刪除這些郵件來清理電子郵件資料夾。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.expunge"></a><p class="title"><b>如何清理電子郵件文件夾:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">選擇</a> 您想要清理的資料夾。</p></li>
<li class="step"><p>點選資料夾旁邊的 <span class="guibutton"><strong>資料夾相關操作</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.expungefolder"></a><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。點選 <span class="guibutton"><strong>清理</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>結果:</strong></span> 您於外部電子郵件客戶端刪除的郵件自資料夾當中被刪除。</p>
        </div>
</div>
</div>
