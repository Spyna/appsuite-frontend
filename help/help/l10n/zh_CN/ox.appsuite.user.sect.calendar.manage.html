<a class="indexterm" name="id-1.8.12.2"></a><a class="indexterm" name="id-1.8.12.3"></a><p id="ox.appsuite.user.concept.calendar.manage.folder">有些组织约会的技巧需要设置您自己的日历。创建日历的信息可以在<a class="xref" href="ox.appsuite.user.sect.calendar.folder.html">添加日历</a>找到。</p>
<p id="ox.appsuite.user.concept.calendar.manage">有以下选项：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">

<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.calendar.manage.changestatus.html">更改约会确认或状态</a></p></li>
