<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.sendvcard"></a>6.6.6. vCard での連絡先の送信</h3></div></div></div>
<a class="indexterm" name="idm139785063547744"></a><a class="indexterm" name="idm139785063546448"></a><a class="indexterm" name="idm139785063545152"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.sendvcard"></a><p>個々の連絡先、または <a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.6.11. 複数の連絡先を一度に編集">複数の連絡先を一度に</a> vCard 形式でメールに添付して送信できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.sendvcard"></a><p class="title"><b>vCard 形式の添付ファイルとして連絡先を送信する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>一覧から連絡先を選択します。</p></li>
<li class="step"><p>ツールバーで、<span class="guibutton"><strong>さらに表示...</strong></span> をクリックします。メニューで、<span class="guibutton"><strong>vCard を送信</strong></span> をクリックします。</p></li>
<li class="step"><p><a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">新規メールの送信</a> に必要な詳細情報を入力します。</p></li>
</ol></div>
