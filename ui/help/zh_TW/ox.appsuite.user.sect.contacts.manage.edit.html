<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.edit"></a>7.6.3. 編輯聯繫人</h3></div></div></div>
<a class="indexterm" name="idm139999522408080"></a><a class="indexterm" name="idm139999522406464"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.edit"></a><p>聯絡人資料可以稍後編輯。編輯視窗顯示最常使用的資料。可以顯示其他資料。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.edit"></a><p class="title"><b>如何編輯聯繫人：</b></p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在包含聯絡人的資料夾中編輯物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄選擇一個聯絡人。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>編輯</strong></span>。聯絡人資料顯示。</p></li>
<li class="step"><p>間籍資料。</p></li>
<li class="step"><p>單擊 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
</div>
</div>
