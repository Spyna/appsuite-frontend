<a name="ox.appsuite.user.sect.files.add"></a>9.4. 创建档案</h2></div></div></div>
<a class="indexterm" name="id-1.10.10.2"></a><a class="indexterm" name="id-1.10.10.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.new"></a><p>一个文件包括以下元件：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>一个或多个文件版本</p></li>
<li class="listitem"><p>一个选项描述</p></li>
</ul></div>
<p>
    </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.create"></a><p class="title">如何创建新文件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>在文件夹树里<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">打开</a>一个文件夹。</p>
<p><span class="phrase"><strong>备注：</strong></span>打开您有适当权限创建对象的文件夹。</p>
</li>
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>新建</strong></span>。单击<span class="guibutton"><strong>上载新文件</strong></span>。</p></li>
<li class="step"><p>在<span class="guilabel"><strong>上载新文件</strong></span>窗口，单击<span class="guibutton"><strong>选择文件</strong></span>。选择一个或多个档案。</p></li>
<li class="step"><p>您能够在<span class="guilabel"><strong>描述</strong></span>字段里输入文件信息。</p></li>
<li class="step"><p>单击 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
        <p><span class="phrase"><strong>提示：</strong></span>您也可以从桌面拖动一个文件到<span class="phrase"><span class="guilabel"><strong>磁盘</strong></span></span>应用程序窗口后丢上去，以创建一个新文件。</p>
      </div>
</div>
