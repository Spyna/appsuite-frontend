<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.share.subscribe"></a>5.7.2. 訂閱電子郵件文件夾</h3></div></div></div>
<a class="indexterm" name="id-1.6.14.5.2"></a><a class="indexterm" name="id-1.6.14.5.3"></a><a class="indexterm" name="id-1.6.14.5.4"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.subscribe.emailfolder"></a><p>要查看其他用戶共享的電子郵件文件夾，您必須訂閱這些文件夾。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.subscribe.emailfolder"></a><p class="title">如何訂閱共享電子郵件文件夾：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下選單列右邊的 <span class="guibutton"><strong>系統選單</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.subscribe.emailfolder"></a><img src="../../images/appsuite_user_icon_menuebars.png"></span>。點選選單的 <span class="guibutton"><strong>設定</strong></span> 項目。</p></li>
<li class="step"><p>點選側邊欄的 <span class="guibutton"><strong>郵件</strong></span>。</p></li>
<li class="step"><p>在顯示區域底端點選 <span class="guibutton"><strong>修改訂閱</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>訂閱 IMAP 資料夾</strong></span> 視窗中選中您想要訂閱的資料夾。單擊 <span class="guibutton"><strong>儲存</strong></span>。</p></li>
</ol></div>
