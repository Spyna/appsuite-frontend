<div class="task">

<div class="procedure"><ol class="procedure" type="1">

<li class="step"><p>オペレーティング システムのデスクトップから EML ファイルをドラッグし、<span class="phrase"><span class="guilabel"><strong>メール</strong></span></span> アプリケーション ウィンドウの表示エリアの一覧上にドロップします。</p></li>
