<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.manage.changestatus"></a>7.5.3. 更改约会状态。</h3></div></div></div>
<a class="indexterm" name="idm139858596950640"></a><a class="indexterm" name="idm139858596949376"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.changestatus"></a><p>您可以在稍后更改您的约会状态。视服务器配置而定，您只能够在您是约会组织者的情况下，在您的私人日历里编辑一个约会。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.changestatus"></a><p class="title"><b>如何更改您的约会状态：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>视选择的视图而定，选择以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>工作周</strong></span>、<span class="guilabel"><strong>周</strong></span>、或<span class="guilabel"><strong>月</strong></span>视图里，单击一个约会。在弹出窗口里单击<span class="guibutton"><strong>更改状态</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，选择边栏里的一个约会。在显示区域里单击<span class="guibutton"><strong>更改状态</strong></span>。</p></li>
</ul></div>
</li>
<li class="step"><p>在<span class="guilabel"><strong>更改确认状态</strong></span>窗口里输入一个注释。单击其中一个按钮：<span class="guibutton"><strong>拒绝</strong></span>、<span class="guibutton"><strong>暂定</strong></span>、<span class="guibutton"><strong>接受</strong></span>。</p></li>
</ol></div>
</div>
</div>
