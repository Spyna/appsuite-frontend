<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.files.settings"></a>9.8. Drive 设置</h2></div></div></div>
<a class="indexterm" name="idm140621576524912"></a><div class="task">
<a name="ox.appsuite.user.task.files.settings"></a><p class="title"><b>如何使用 Drive 设置</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.settings.systemmenu"></a><img src="../../images/appsuite_user_icon_settings.png"></span>。单击 <span class="guibutton"><strong>设置</strong></span> 菜单项目。</p></li>
<li class="step">
<p>如果<span class="guibutton"><strong>Drive</strong></span>没有在边栏里显示，启用边栏底部的<span class="guibutton"><strong>进阶设置</strong></span>。</p>
<p>在边栏里单击<span class="guibutton"><strong>Drive</strong></span>。</p>
</li>
<li class="step"><p>更改<a class="link" href="ox.appsuite.user.sect.files.settings.html#ox.appsuite.user.concept.files.settings">设置</a>。</p></li>
</ol></div>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.files.settings"></a><p>有以下设置：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="xref" href="ox.appsuite.user.sect.files.settings.html#ox.appsuite.user.reference.files.settings.common.showhiddenobjects" title="显示隐藏文件和文件夹">显示隐藏文件和文件夹</a></p></li></ul></div>
<p>
    </p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.files.settings.common.showhiddenobjects"></a><p><b>显示隐藏文件和文件夹 </b><a class="indexterm" name="idm140621576508064"></a>定义要否显示隐藏文件和文件夹。那些文件和文件夹可能由本地 Drive 客户端创建。</p>
</div>
