<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.manage.move"></a>7.5.4. 將約會移至另一文件夾</h3></div></div></div>
<a class="indexterm" name="idm140301713913072"></a><a class="indexterm" name="idm140301713911680"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.move"></a><p>您可以一次移動一個或 <a class="link" href="ox.appsuite.user.sect.calendar.manage.multiple.html" title="7.5.7. 一次編輯多個約會">多個</a>約會到其他資料夾。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.move"></a><p class="title"><b>如何將約會移動到其他資料夾：</b></p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在該資料夾中建立物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>視所選的視圖而定，使用下列一個方式：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>工作周</strong></span>、<span class="guilabel"><strong>周</strong></span>、<span class="guilabel"><strong>月</strong></span> 視圖中點選約會。在彈出視窗中點選 <span class="guibutton"><strong>移動</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖中選擇側邊欄中的約會。點選顯示區域中的 <span class="guibutton"><strong>移動</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>在 <span class="guilabel"><strong>移動</strong></span> 視窗中選擇資料夾。點選 <span class="guilabel"><strong>移動</strong></span>。</p></li>
</ol></div>
</div>
<p></p>
</div>
