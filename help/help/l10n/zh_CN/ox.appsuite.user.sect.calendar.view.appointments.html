<a name="ox.appsuite.user.sect.calendar.view.appointments"></a>7.2.3. 约会是如何显示的？</h3></div></div></div>
<a class="indexterm" name="id-1.8.9.7.2"></a><a class="indexterm" name="id-1.8.9.7.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.appointments.color"></a><p>在日历视图里，约会会时可用性，以以下颜色显示：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>暂定：黄色</p></li>
<li class="listitem"><p>空闲：绿色</p></li>
<li class="listitem"><p>已预约：蓝色</p></li>
<li class="listitem"><p>缺席：红色</p></li>
</ul></div>
<p>私人约会永远以灰色显示。</p>
