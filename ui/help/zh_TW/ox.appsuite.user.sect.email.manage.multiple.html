<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.multiple"></a>一次編輯多封郵件</h3></div></div></div>
<a class="indexterm" name="idm140085813086224"></a><a class="indexterm" name="idm140085813084608"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.multiple"></a><p>下列功能可一次套用在多封郵件上:</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>轉發電子郵件</p></li>
<li class="listitem"><p>移動或複製郵件到其他資料夾</p></li>
<li class="listitem"><p>將郵件標示為已讀或未讀</p></li>
<li class="listitem"><p>刪除電子郵件</p></li>
<li class="listitem"><p>將電子郵件另存為檔案</p></li>
</ul></div>
<p>
	</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.multiple"></a><p class="title"><b>如何一次對多封郵件執行功能:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點選側邊欄下方的 <span class="guibutton"><strong>選擇</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.manage.multiple.edit"></a><img src="images/appsuite_user_icon_edit.png"></span>。每封郵件都會在側邊欄中有個選取框。</p></li>
<li class="step"><p>選擇至少兩封郵件的選取盒。</p></li>
<li class="step"><p>點選顯示區域中的功能。</p></li>
</ol></div>
