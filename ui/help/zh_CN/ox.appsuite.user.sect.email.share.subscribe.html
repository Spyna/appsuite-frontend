<a class="indexterm" name="idm139863095604128"></a><a class="indexterm" name="idm139863095602672"></a><a class="indexterm" name="idm139863095601056"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.subscribe.emailfolder"></a><p>为了看到其他人分享的电子邮件文件夹，您必须订阅哪些文件夹。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.subscribe.emailfolder"></a><p class="title"><b>如何订阅共享电子邮件文件夹：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">打开</a>文件夹树。</p></li>
<li class="step"><p>单击文件夹树下面的<span class="guibutton"><strong>添加</strong></span>按钮<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.subscribe.emailfolder.edit"></a><img src="images/appsuite_user_icon_foldertree_create.png"></span>。单击<span class="guibutton"><strong>订阅 IMAP 文件夹</strong></span>。</p></li>
<li class="step"><p>在<span class="guilabel"><strong>订阅 IMAP 文件夹</strong></span>窗口里激活您要订阅文件夹的选择框。单击<span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
