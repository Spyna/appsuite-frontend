<div class="titlepage"><div><div><h4 class="title">
<a name="ox.appsuite.user.sect.datainterchange.import.ical.accomplish"></a>13.1.1.3. 實現 iCal 導入</h4></div></div></div>
<a class="indexterm" name="idm140301708469760"></a><a class="indexterm" name="idm140301708468144"></a><p><a name="ox.appsuite.user.concept.import.ical"></a>匯入 iCal 資料時注意下列項目。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>請確定您想要匯入的檔案包含正確的 iCal 資料。</p></li></ul></div>
<p>
        </p>
<div class="task">
<a name="ox.appsuite.user.task.import.ical"></a><p class="title"><b>如何導入 iCal 格式的約會或任務：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>執行 <span class="phrase">
                  <span class="guilabel"><strong>行事曆</strong></span>
                </span>
                
                
                 或 <span class="phrase">
                  <span class="guilabel"><strong>任務</strong></span>
                </span>
                
                
                 應用程式。</p></li>
<li class="step"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">選擇</a> 要匯入約會或任務到資料夾樹的資料夾。</p></li>
<li class="step"><p>點選資料夾樹下方的 <span class="guibutton"><strong>資料夾操作</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.tasks.import.ical"></a><img src="images/appsuite_user_icon_foldertree_edit.png"></span> 。點選 <span class="guibutton"><strong>匯入</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>匯入至</strong></span> 窗口中單擊 <span class="guibutton"><strong>選擇檔案</strong></span>。選擇 iCal 格式的檔案。</p></li>
<li class="step"><p>單擊 <span class="guibutton"><strong>匯入</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
            <p><span class="phrase"><strong>結果：</strong></span> 約會或任務被新增到文件夾。</p>
          </div>
</div>
