<a class="indexterm" name="idm139665542602112"></a><a class="indexterm" name="idm139665542600656"></a><p><a name="ox.appsuite.user.concept.import.ical"></a>导入 iCal 数据是请注意以下。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>确保要导入的文件包含正确的 iCal 数据。</p></li></ul></div>
<p>
        </p>
<div class="task">
<a name="ox.appsuite.user.task.import.ical"></a><p class="title"><b>如何导入 iCal 格式的约会或任务：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>执行<span class="phrase">
                  <span class="guilabel"><strong>日历</strong></span>
                </span>
                
                
                 oder <span class="phrase">
                  <span class="guilabel"><strong>任务</strong></span>
                </span>
                
                
                应用程序。</p></li>
<li class="step"><p>在文件夹树里<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">选取</a>导入约会或任务文件夹。</p></li>
<li class="step"><p>在文件夹树下面单击<span class="guibutton"><strong>编辑文件夹</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.tasks.import.ical"></a><img src="images/appsuite_user_icon_foldertree_edit.png"></span>。单击<span class="guibutton"><strong>导入</strong></span>。</p></li>
<li class="step"><p>单击<span class="guibutton"><strong>选取文件</strong></span>（在<span class="guilabel"><strong>导入到</strong></span>窗口里）。选择一个 iCal 格式的文件。</p></li>
<li class="step"><p>单击<span class="guibutton"><strong>导入</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
            <p><span class="phrase"><strong>结果：</strong></span>约会和任务已加入到文件夹。</p>
          </div>
</div>
