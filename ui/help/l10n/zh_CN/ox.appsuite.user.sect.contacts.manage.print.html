<a name="ox.appsuite.user.sect.contacts.manage.print"></a>6.6.7. 打印联系人</h3></div></div></div>
<a class="indexterm" name="idm140612478940368"></a><a class="indexterm" name="idm140612478938752"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.print"></a><p>为了打印联系人，您可以：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.contacts.manage.print.html#ox.appsuite.user.task.contacts.print.list" title="如何打印联系人电话数据：">打印一个联系人的电话数据</a></p></li></ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.print.list"></a><p class="title"><b>如何打印联系人电话数据：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在文件夹树里<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">打开</a>一个地址簿。</p></li>
<li class="step"><p>选择侧栏里的一个联系人。在显示区域里单击<span class="guibutton"><strong>更多</strong></span>。在菜单里单击<span class="guibutton"><strong>打印</strong></span>。会打开一个有打印预览的窗口。</p></li>
<li class="step"><p>如有需要，更改打印机设定。单击<span class="guibutton"><strong>打印</strong></span>按钮。</p></li>
<li class="step"><p>关闭打印预览窗口。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示：</strong></span>你也可以打印一个有<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.6.9. 同时编辑多个联系人">多个联系人</a>的电话列表。</p>
        </div>
</div>
