<div class="titlepage"><div><div><h3 class="title">4.1.5. <span class="guilabel"><strong>收件匣</strong></span> 小工具</h3></div></div></div>
<p>顯示新電子郵件。您可以進行以下操作：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">點選郵件時，將彈出視窗。彈出視窗將顯示郵件內容。</p></li>
<li class="listitem"><p role="presentation">要刪除、回覆、轉寄郵件，點下彈出視窗中的按鈕。</p></li>
<li class="listitem"><p role="presentation">要關閉彈出視窗，點下右上角的 <span class="guibutton"><strong>關閉</strong></span>。</p></li>
<li class="listitem"><p role="presentation">要撰寫新郵件，點下 <span class="guibutton"><strong>撰寫新郵件</strong></span> 清單項目。</p></li>
</ul>
