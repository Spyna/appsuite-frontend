<a name="ox.appsuite.user.sect.firststeps.personaldata"></a>3.4. 個人用の連絡先データの変更</h2></div></div></div>
<a class="indexterm" name="idm140590011066192"></a><a class="indexterm" name="idm140590011064880"></a><div class="task">
<a name="ox.appsuite.user.task.personaldata"></a><p class="title"><b>個人用の連絡先データを変更する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>メニュー バーの右側にある <span class="guibutton"><strong>システム メニュー</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.personaldata.systemmenu"></a><img src="../images/appsuite_user_icon_settings.png"></span> をクリックします。メニューで、<span class="guibutton"><strong>設定</strong></span> をクリックします。</p></li>
<li class="step"><p>サイドバーで、<span class="guibutton"><strong>アドレス帳</strong></span> をクリックします。<span class="guibutton"><strong>マイ連絡先データ</strong></span> をクリックします。</p></li>
<li class="step"><p>設定を変更します。<span class="guibutton"><strong>保存</strong></span> をクリックします。</p></li>
</ol></div>
<div class="taskrelated"><p><span class="phrase"><strong>ヒント: </strong></span> <span class="guilabel"><strong>ユーザ データ</strong></span> ポータル タイルを <a class="link" href="ox.appsuite.user.sect.portal.gui.html#ox.appsuite.user.reference.portal.gui.usersetting" title="ユーザ設定 タイル">使用</a> しても個人の連絡先データを変更できます。このポータル タイルは、<span class="phrase"><span class="guilabel"><strong>ポータル</strong></span></span>    アプリケーションにあります。</p></div>
</div>
