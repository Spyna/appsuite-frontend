<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.send.autoforward"></a>自動轉發電子郵件</h3></div></div></div>
<a class="indexterm" name="idm140085813381600"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.autoforward"></a><p>您可以讓電子郵件被自動轉寄到其他地址。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.autoforward"></a><p class="title"><b>如何自動轉寄電子郵件:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下選單列右邊的 <span class="guibutton"><strong>系統選單</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.autoforward"></a><img src="images/appsuite_user_icon_settings.png"></span>。點選選單中的 <span class="guibutton"><strong>設定</strong></span>。</p></li>
<li class="step"><p>點選側邊欄中的 <span class="guibutton"><strong>自動轉寄</strong></span>。</p></li>
<li class="step"><p>輸入您想要轉寄訊息到哪個地址。</p></li>
<li class="step"><p>啟用 <span class="guibutton"><strong>啟用</strong></span>。</p></li>
</ol></div>
</div>
