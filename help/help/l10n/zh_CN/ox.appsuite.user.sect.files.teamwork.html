<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.files.teamwork"></a>9.9. 档案和团队</h2></div></div></div>
<a class="indexterm" name="id-1.10.15.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.teamwork"></a><p>您可以和内部用户分享您的文件。视要求而定，存在不同方法。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>在<span class="guilabel"><strong>公共文件</strong></span>和<span class="guilabel"><strong>共享文件</strong></span>里您可以找到其他用户分享的档案文件夹。</p></li>
<li class="listitem">
<p>要让内部用户或外部伙伴可用额外文件，请进行以下动作：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>创建一个新个人或共享文件夹，复制或移动所需档案到此文件夹里。</p></li>
<li class="listitem" style="list-style-type: none"><p><a class="link" href="ox.appsuite.user.sect.files.sharing.html" title="9.6. 分享">分享此文件夹</a>。</p></li>
</ul></div>
<p>
          </p>
<p>您也能分享一个存在的文件夹。</p>
</li>
</ul></div>
<p>
    </p>
