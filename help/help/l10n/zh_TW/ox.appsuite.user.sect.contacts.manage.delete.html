<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<h2 class="sr-only">管理聯絡人</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.delete"></a>6.7.10. 刪除聯絡人</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.14.2"></a><a class="indexterm" name="id-1.7.13.14.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.delete"></a><p>您可以一次刪除一個或 <a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.7.11. 一次編輯多個聯絡人">多個檔案</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.delete"></a><p class="title">如何刪除聯繫人：</p>
<div class="taskprerequisites">
          <div class="concept">
<a name="ox.appsuite.user.concept.contacts.delete.caution"></a><p><span class="phrase"><strong>警告：</strong></span> 如果刪除某個聯絡人，該聯絡人將無法復原。</p>
</div>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在清單中選擇聯絡人。</p></li>
<li class="step"><p>點下工具列中的 <span class="guibutton"><strong>刪除</strong></span>。</p></li>
<li class="step"><p>確認您想要刪除該聯絡人。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>結果：</strong></span> 聯繫人被刪除。</p>
        </div>
</div>
</div>
          </div>
