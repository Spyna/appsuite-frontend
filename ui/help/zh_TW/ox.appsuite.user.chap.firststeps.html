<a name="ox.appsuite.user.concept.firststeps"></a><p>您一開始該做什麼。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>熟悉 <span class="phrase">OX App Suite</span>

<li class="listitem"><p>自訂 <span class="phrase">OX App Suite</span>
