<div class="oxhelp-content">
  <h1 class="sr-only">数据组织、共享对象、保安</h1>
<div class="sect1" id="ox.appsuite.user.sect.dataorganisation.security">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">10.5. 安全</h2></div></div></div>
<a class="indexterm" name="id-1.11.9.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation.security"></a><p id="ox.appsuite.user.concept.dataorganisation.security">有以下选项：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.security.autologout.html">自动注销</a></p>
<p role="presentation">您能够定义要否自动注销。</p>
</li>
<li class="listitem">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.security.emaillinkedimages.html">电子邮件里的外部连接图像</a></p>
<p role="presentation">您能够定义电子邮件里的外部连接图像，要否自动加载和显示。</p>
</li>
<li class="listitem">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.security.emailauthentication.html">显示电子邮件确定性</a></p>
<p role="presentation">您能够定义要否显示电子邮件的确实性。</p>
</li>
<li class="listitem">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.security.sessions.html">显示或终结连接时段。</a></p>
<p role="presentation">您能够显示活跃连接时段，和在需要时终结它们。</p>
</li>
</ul>
<p>
    </p>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation.security.related"></a><p id="ox.appsuite.user.concept.dataorganisation.security.related">加密数据的信息在<a class="xref" href="ox.guard.user.chap.usage.html"><i>加密数据</i></a></p>
</div>
<p id="ox.appsuite.user.concept.dataorganisation.security.parent">母主题：<a class="xref" href="ox.appsuite.user.chap.dataorganisation.html"><i>数据组织、共享对象、保安</i></a></p>
</div>
