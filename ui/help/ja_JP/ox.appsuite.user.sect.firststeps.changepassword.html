<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.firststeps.changepassword"></a>3.4. パスワードの変更</h2></div></div></div>
<a class="indexterm" name="idm140034456661472"></a><a class="indexterm" name="idm140034456660160"></a><div class="task">
<a name="ox.appsuite.user.task.changepassword"></a><p class="title"><b>パスワードを変更する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>メニュー バーで、<span class="phrase"><span class="guimenu"><strong>ポータル</strong></span></span>    をクリックします。</p></li>
<li class="step"><p><span class="guilabel"><strong>ユーザ データ</strong></span> ポータル タイルにある <span class="guibutton"><strong>マイ パスワード</strong></span> をクリックします。</p></li>
<li class="step"><p>現在のパスワードを入力して、次に、新しいパスワードを 2 回入力します。</p></li>
<li class="step"><p><span class="guibutton"><strong>パスワードを変更</strong></span> をクリックします。</p></li>
</ol></div>
<div class="taskrelated">
<p><span class="phrase"><strong>注: </strong></span>このタイルは表示されていないことがあります。表示されていない場合、タイルを <a class="link" href="ox.appsuite.user.sect.portal.customize.add.html#ox.appsuite.user.task.portal.tile.add" title="新規のポータル タイルを追加する">追加</a> できます。 </p>
      </div>
</div>
</div>
