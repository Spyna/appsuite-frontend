<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.send.autoforward"></a>6.4.4. メールの自動転送</h3></div></div></div>
<a class="indexterm" name="idm139789843865152"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.autoforward"></a><p>他のユーザのアドレスにメールを自動転送できます。 </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.autoforward"></a><p class="title"><b>メールを自動転送する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>メニュー バーの右側にある <span class="guibutton"><strong>システム メニュー</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.autoforward"></a><img src="images/appsuite_user_icon_settings.png"></span> をクリックします。メニューで、<span class="guibutton"><strong>設定</strong></span> をクリックします。</p></li>
<li class="step"><p>サイドバーで、<span class="guibutton"><strong>自動転送</strong></span> をクリックします。</p></li>
<li class="step"><p>転送するメッセージにメール アドレスを入力します。</p></li>
<li class="step"><p><span class="guibutton"><strong>有効</strong></span> を選択します。</p></li>
</ol></div>
