<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.copy"></a>5.5.2. 複製郵件</h3></div></div></div>
<a class="indexterm" name="idm140728629775376"></a><a class="indexterm" name="idm140728629773984"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.copy"></a><p>您可以將單一一封郵件或整個討論串複製至另一個資料夾。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.copy"></a><p class="title"><b>如何複製電子郵件：</b></p>
<div class="taskprerequisites">
			<p>先備條件: 您必須有權限能在該資料夾中建立物件。</p>
			</div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄中選擇一封電子郵件。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>複製</strong></span>。從菜單選擇 <span class="guibutton"><strong>複製</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>複製</strong></span> 視窗中選擇資料夾。點選 <span class="guibutton"><strong>複製</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示：</strong></span> 您還可以一次複製 <a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html" title="5.5.15. 一次編輯多封郵件">多封郵件</a> 或 <a class="link" href="ox.appsuite.user.sect.email.manage.thread.html" title="5.5.16. 編輯討論串中的所有郵件">討論串中的所有郵件</a>。</p>
        </div>
</div>
</div>
