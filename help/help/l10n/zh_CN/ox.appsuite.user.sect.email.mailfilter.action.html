<h2 class="sr-only">使用电子邮件过滤器</h2>
<div class="sect2" id="ox.appsuite.user.sect.email.mailfilter.action">
<div class="titlepage"><div><div><h3 class="title">5.7.3. 添加一个动作</h3></div></div></div>
<a class="indexterm" name="id-1.6.13.11.2"></a><p id="ox.appsuite.user.concept.email.mailfilter.action">使用一个动作以定义当一个电子邮件吻合条件时的反应。您能够设置一个或多个动作。</p>
<div class="task" id="ox.appsuite.user.task.email.mailfilter.action">
<p class="title">如何在<span class="guilabel"><strong>创建新规则</strong></span>窗口添加一个动作：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">单击<span class="guibutton"><strong>添加动作</strong></span>。从菜单里选择一个动作。</p></li>
<li class="step"><p role="presentation">是动作而定，可能显示更多按钮和输入字段。使用该功能以完成动作。</p></li>
<li class="step">
<p role="presentation">您可以添加更多动作。</p>
<p role="presentation">要删除一个动作，单击动作旁边的<span class="guibutton"><strong>删除</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.mailfilter.action.delete"><img src="../../images/appsuite_user_icon_trash.png"></span>。</p>
</li>
</ol></div>
