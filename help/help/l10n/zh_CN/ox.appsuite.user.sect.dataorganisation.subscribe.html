  <h1 class="sr-only">数据组织、共享对象<span class="phrase">、保安</span>
</h1>
<div class="sect1" id="ox.appsuite.user.sect.dataorganisation.subscribe">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">10.4. 管理订阅</h2></div></div></div>
<a class="indexterm" name="id-1.11.7.2"></a><p id="ox.appsuite.user.orientation.dataorganisation.subscribe">您将会在此章節里学习到如何管理您的订阅：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">来自 Google 日历中或在互联网可用公共日历的约会。</p></li>
<li class="listitem"><p role="presentation">在互联网上公开可用的日历。</p></li>
<li class="listitem"><p role="presentation">来自您的社交网路的联系人</p></li>
</ul>
<p>
    </p>
<p id="ox.appsuite.user.concept.dataorganisation.subscribe">有以下选项：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.subscribe.data.html">重刷已订阅数据</a></p>
<p role="presentation">您能重刷已订阅数据，以传送被套用到已订阅数据的更改到组件。</p>
</li>
<li class="listitem">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.subscribe.manage.html">管理已订阅文件夹</a></p>
<p role="presentation">为了保留您的订阅数据的概观，您能在一个概观页面里管理：</p>
</li>
</ul>
<p>
    </p>
