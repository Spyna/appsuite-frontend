  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">组织电子邮件</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.archive"></a>5.5.13. 电子邮件归档中</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.18.2"></a><a class="indexterm" name="id-1.6.12.18.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.archive"></a><p>您可以对一个文件夹里超过九十天的电子邮件进行归档。电子邮件移动到<span class="guilabel"><strong>归档</strong></span>文件夹。<span class="guilabel"><strong>归档</strong></span>文件夹每年度个别包含一个子文件夹。归档电子邮件保存到以收件年份排序的子文件夹里。<span class="guilabel"><strong>归档</strong></span>文件夹在您初次使用此功能时立刻创建。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.archivefolder"></a><p class="title">如何对一个电子邮件文件夹的内容进行归档：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在文件夹树中<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">选择</a>一个电子邮件文件夹。</p></li>
<li class="step"><p>单击文件夹名称旁边的<span class="guibutton"><strong>文件夹指定动作</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.archivefolder"></a><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。单击<span class="guibutton"><strong>归档</strong></span>。</p></li>
<li class="step"><p>在<span class="guilabel"><strong>归档消息</strong></span>窗口里单击<span class="guibutton"><strong>归档</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>备注：</strong></span>您可能需要重刷页面以显示文件夹。</p>
        </div>
</div>
</div>
