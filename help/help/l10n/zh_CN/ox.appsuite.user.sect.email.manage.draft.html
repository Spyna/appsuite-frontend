<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.draft"></a>5.5.7. 使用电子邮件草稿</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.12.2"></a><a class="indexterm" name="id-1.6.12.12.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.draft"></a><p>有以下选项：</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>在您编写电子邮件时<a class="link" href="ox.appsuite.user.sect.email.manage.draft.html#ox.appsuite.user.task.email.savedraft" title="如何保存一个电子邮件成草稿：">保存电子邮件成草稿</a></p></li>
<li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.email.manage.draft.html#ox.appsuite.user.task.email.senddraft" title="如何发送一个保存电子邮件草稿：">发送一个保存的电子邮件草稿</a></p></li>
</ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.savedraft"></a><p class="title">如何保存一个电子邮件成草稿：</p>
<div class="procedure"><ul class="procedure"><li class="step"><p>在<span class="guilabel"><strong>编写新电子邮件</strong></span>窗口里，单击<span class="guilabel"><strong>保存</strong></span>。</p></li></ul></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>结果：</strong></span>电子邮件保存到<span class="guilabel"><strong>草稿</strong></span>文件夹。</p>
        </div>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.senddraft"></a><p class="title">如何发送一个保存电子邮件草稿：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">打开</a><span class="guilabel"><strong>草稿</strong></span>文件夹。</p></li>
<li class="step"><p>选择一个电子邮件。</p></li>
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>编辑草稿</strong></span>。</p></li>
<li class="step"><p>完成项目。单击<span class="guibutton"><strong>发送</strong></span>。</p></li>
</ol></div>
</div>
</div>
