  <h1 class="sr-only"><span class="phrase">アドレス帳</span></h1>
<h2 class="sr-only">連絡先の整理</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.addxing"></a>6.7.7. Xing 連絡先としての連絡先の追加</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.12.2"></a><a class="indexterm" name="id-1.7.13.12.3"></a><a class="indexterm" name="id-1.7.13.12.4"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.manage.addxing"></a><p>Xingでこの連絡先に接続していない場合、Xing 連絡先として連絡先を追加できます。それには、Xing アカウントを持っている必要があります。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.manage.addxing"></a><p class="title">Xing 連絡先として連絡先を追加する</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>一覧から連絡先を選択します。</p></li>
<li class="step"><p>ツールバーの<span class="guibutton"><strong>アクション</strong></span>アイコン<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.contacts.manage.addxing"></a><img src="../../images/appsuite_user_icon_actions.png"></span>をクリックします。メニューで<span class="guibutton"><strong>Xingに追加</strong></span>をクリックします。</p></li>
</ol></div>
</div>

<a name="ox.appsuite.user.concept.contacts.manage.addxing.related"></a><p class="title">詳細は、次を参照してください。</p>
