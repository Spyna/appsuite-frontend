<a class="indexterm" name="id-1.10.10.5.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.sendlink"></a><p>您能发送其他用户链接到文件。链接插入到电子邮件文本里。如果用户单击此链接，会在一个新页面显示文件。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.sendlink"></a><p class="title">如何发送链接到文件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在显示区域里选择一个或多个文件。在工具条里单击<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.sendlink.toolbar"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。从菜单单击 <span class="guibutton"><strong>以内部链接发送</strong></span>。</p></li>
<li class="step"><p>在<span class="guilabel"><strong>撰写新电子邮件</strong></span>页面里，完成发送电子邮件的详情。</p></li>
</ol></div>
