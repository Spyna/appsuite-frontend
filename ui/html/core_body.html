
<!-- Visual overlays -->
<div id="background_loader" class="busy"></div>

<!-- Core Panel -->
<div id="io-ox-core" class="abs unselectable wallpaper" style="display: none">
    <!-- top bar -->
    <div class="navbar navbar-fixed-top">
    	<div class="navbar-inner">
    		<div id="io-ox-topbar" class="container">
    			
    		</div>
    	</div>
    </div>
    <!-- screens -->
    <div id="io-ox-screens" class="abs">
        <!-- window manager -->
        <div id="io-ox-windowmanager" class="abs" style="display: none">
            <div id="io-ox-windowmanager-pane" class="atb"></div>
        </div>
        <!-- empty desktop -->
        <div id="io-ox-desktop" class="abs"></div>
    </div>
</div>

<!-- Login screen -->
<div id="io-ox-login-screen-decorator" style="display: none"></div>
<div id="io-ox-login-screen" class="unselectable" style="display: none">

    <!-- Background decoration -->
    <div id="io-ox-login-background" class="wallpaper"></div>
    <div id="io-ox-login-form-background"></div>

    <div id="io-ox-login-blocker" style="display: none"></div>

    <div id="io-ox-login-container">

        <!-- Product name -->
        <div id="io-ox-login-header" class="clear-title"></div>

        <!-- login dialog; must be hard-coded this way, otherwise browsers won't inject credentials -->
        <div id="login-box-content">
            <form action="" name="io-ox-login" method="post" id="io-ox-login-form" novalidate="novalidate">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tbody>
                        <tr>
                            <td>
                                <label for="io-ox-login-username" class="login-label" data-i18n="User name" >User name</label><br>
                                <input type="text" tabindex="1" id="io-ox-login-username"
                                    class="login-credential" name="username" value="" maxlength="1000"
                                    autocorrect="off" autocapitalize="off">
                            </td>
                            <td>
                                <label for="io-ox-login-password" class="login-label" data-i18n="Password">Password</label><br>
                                <input type="password" tabindex="2" id="io-ox-login-password"
                                    class="login-credential" name="password" value="" maxlength="100"
                                    autocorrect="off" autocapitalize="off">
                            </td>
                            <td>
                                <label for="login-button" class="login-label">&nbsp;</label><br>
                                <input type="submit" tabindex="3" data-i18n="Sign in" value="Sign in" id="login-button" class="login-button" name="submit">
                            </td>
                        </tr>
                        <tr><td colspan="3" style="height: 5px"></td></tr>
                        <tr>
                            <td>
                                <div id="io-ox-login-store">
                                    <input type="checkbox" tabindex="4" id="io-ox-login-store-box" checked="checked" name="store" value="1">
                                    <label for="io-ox-login-store-box" data-i18n="Stay signed in">Stay signed in</label>
                                </div>
                            </td>
                            <td>
                                <div id="io-ox-forgot-password"><a href="#" target="_blank" tabindex="5" data-i18n="Forgot your password?">Forgot your password?</a></div>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <!-- Feedback area -->
        <div id="io-ox-login-feedback"></div>
        
        <!-- Footer -->
        <div id="io-ox-login-footer">
            <div id="io-ox-languages"><b data-i18n="Languages">Languages</b>:&nbsp; <span id="io-ox-language-list"></span></div>
            <div id="io-ox-copyright"></div>
        </div>
        
    </div>
</div>

<!-- offline notifier -->
<div id="io-ox-offline" style="display: none"></div>

<div id="tmp" style="display: none;"></div>
