<a class="indexterm" name="idm140085813751936"></a><a class="indexterm" name="idm140085813750320"></a><a class="indexterm" name="idm140085813748704"></a><a class="indexterm" name="idm140085813747088"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.inviteappointment"></a><p>您可以在通訊錄中邀請聯絡人、<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="一次編輯多個聯絡人">多個聯絡人</a>、或是通訊組清單中的聯絡人參與約會。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.inviteappointment"></a><p class="title"><b>如何邀請聯絡人參與約會:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>從側邊欄選擇一位聯絡人或通訊組清單。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>邀請參加約會</strong></span>。</p></li>
<li class="step"><p>完成 <a class="link" href="ox.appsuite.user.sect.calendar.add.create.html" title="建立新約會">建立約會</a> 的詳情。</p></li>
</ol></div>
