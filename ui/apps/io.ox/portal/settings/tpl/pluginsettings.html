<div class="settings-detail-pane">
	<legend class="sectiontitle">{{=it.strings.PLUGIN_SETTINGS}}</legend>
	<div class="form-horizontal">
		<div class="control-group">
			<label for="plugin-active" class="control-label">{{=it.strings.ACTIVATE_PLUGIN}}</label>
			<div class="controls">
				<label class="text">
					<input type="checkbox" value="1" data-process-event="true" data-property="plugin-active" id="plugin-active" {{?it.active}}checked{{?}}>
				</label>
			</div>
		</div>
		<button class="save" data-action="save">{{=it.strings.SAVE}}</button>
	</div>
</div>
<div>
	<div class="settings sectiondelimiter"></div>
</div>
