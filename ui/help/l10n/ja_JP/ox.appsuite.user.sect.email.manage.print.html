<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.print"></a>5.5.12. メールの印刷</h3></div></div></div>
<a class="indexterm" name="idm139700029574528"></a><a class="indexterm" name="idm139700029573392"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.print"></a><p>メールを印刷するには、次のリンクの手順に従います。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.email.manage.print.html#ox.appsuite.user.task.email.print.data" title="メールの内容を印刷する">メールの内容の印刷</a></p></li></ul></div>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.print.data"></a><p class="title"><b>メールの内容を印刷する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、メールを選択します。表示エリアで <span class="guibutton"><strong>さらに表示...</strong></span> をクリックし、メニューで、<span class="guibutton"><strong>印刷</strong></span> をクリックします。印刷プレビューのウィンドウが表示されます。</p></li>
<li class="step"><p>必要に応じて、プリンタの設定を変更します。<span class="guibutton"><strong>印刷</strong></span> ボタンをクリックします。</p></li>
<li class="step"><p>印刷プレビューのウィンドウを閉じます。</p></li>
</ol></div>
<div class="taskrelated">
<p><span class="phrase"><strong>ヒント: </strong></span><a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html" title="5.5.14. 複数のメールを一度に編集">一度に複数のメール</a> の内容を印刷することもできます。</p>
        </div>
</div>
