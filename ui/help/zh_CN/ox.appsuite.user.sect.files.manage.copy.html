<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.copy"></a>9.5.7. 复制档案</h3></div></div></div>
<a class="indexterm" name="idm139863094518704"></a><a class="indexterm" name="idm139863094517248"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.copy"></a><p>您可以复制一个档案或<a class="link" href="ox.appsuite.user.sect.files.manage.multiple.html" title="9.5.12. 同时编辑多个文件">同时多个档案</a>到别的文件夹。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.copy"></a><p class="title"><b>如何复制一个档案：</b></p>
<div class="taskprerequisites">
          <p>前提：您有在目标文件夹创建对象的权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>视选择视图而定，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>图标</strong></span>视图里单击一个档案。在弹出窗口里，单击<span class="guibutton"><strong>更多</strong></span>。在菜单里，单击<span class="guibutton"><strong>复制</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，单击边栏里的一个档案。在显示区域，单击<span class="guibutton"><strong>更多</strong></span>。在菜单里，单击<span class="guibutton"><strong>复制</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>在<span class="guilabel"><strong>复制</strong></span>窗口选择一个文件夹。单击<span class="guibutton"><strong>复制</strong></span>。</p></li>
</ol></div>
</div>
<p></p>
</div>
