<a class="indexterm" name="idm139863159930240"></a><a class="indexterm" name="idm139863159928848"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.editdescription"></a><p>您可以編輯檔案描述。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.editdescription"></a><p class="title"><b>您可以編輯檔案的描述:</b></p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在包含檔案的資料夾中編輯物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點選顯示區域中的檔案。在彈出視窗中點選 <span class="guibutton"><strong>更多</strong></span>。點選彈出視窗中的 <span class="guibutton"><strong>編輯描述</strong></span>。</p></li>
<li class="step"><p>編輯描述。</p></li>
<li class="step"><p>單擊 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
</div>
