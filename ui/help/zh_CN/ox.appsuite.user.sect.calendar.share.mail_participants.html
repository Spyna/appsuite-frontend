<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.share.mail_participants"></a>发送一个电子邮件给联系人</h3></div></div></div>
<a class="indexterm" name="idm139660591414016"></a><a class="indexterm" name="idm139660591412752"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.mail_participants"></a><p>您可以发送电子邮件给一个约会的所有参与者。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.mail_participants"></a><p class="title"><b>如何发送电子邮件给约会的所有参与者：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>视选择的视图而定，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>工作周</strong></span>、<span class="guilabel"><strong>周</strong></span>、或<span class="guilabel"><strong>月</strong></span>视图里，单击一个约会。在弹出窗口里，单击<span class="guibutton"><strong>发送邮件给所有参与者</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，选择边栏里的一个约会。在显示区域里单击<span class="guibutton"><strong>发送邮件到所有参与者</strong></span>。</p></li>
</ul></div>
</li>
<li class="step"><p>完成<a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">发送电子邮件</a>的详细信息。</p></li>
</ol></div>
</div>
