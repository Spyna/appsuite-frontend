<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.copy"></a>5.5.2. 复制电子邮件</h3></div></div></div>
<a class="indexterm" name="idm140623956352464"></a><a class="indexterm" name="idm140623956351072"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.copy"></a><p>您可以复制个别电子邮件或完整电子邮件帖子到别的文件夹。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.copy"></a><p class="title"><b>如何复制一个电子邮件：</b></p>
<div class="taskprerequisites">
			<p>前提：您有在目标文件夹创建对象的权限。</p>
			</div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在侧栏中选择一封电子邮件。</p></li>
<li class="step"><p>单击在显示区域里的<span class="guibutton"><strong>复制</strong></span>。从菜单选择<span class="guibutton"><strong>复制</strong></span>。</p></li>
<li class="step"><p>在<span class="guilabel"><strong>复制</strong></span>窗口选择一个文件夹。单击<span class="guibutton"><strong>复制</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示：</strong></span>你也可以复制<a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html" title="5.5.14. 同时编辑多个电子邮件">多个电子邮件</a>或<a class="link" href="ox.appsuite.user.sect.email.manage.thread.html" title="5.5.15. 编辑电子邮件帖子的所有电子邮件">电子邮件帖子的所有电子邮件</a>。</p>
        </div>
</div>
</div>
