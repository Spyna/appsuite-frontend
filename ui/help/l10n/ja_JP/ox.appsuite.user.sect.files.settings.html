<a class="indexterm" name="idm139700027455616"></a><div class="task">
<a name="ox.appsuite.user.task.files.settings"></a><p class="title"><b>ファイルの設定を使用する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>メニュー バーの右側にある <span class="guibutton"><strong>システム メニュー</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.settings.systemmenu"></a><img src="../../images/appsuite_user_icon_settings.png"></span> をクリックします。メニューで、<span class="guibutton"><strong>設定</strong></span> をクリックします。</p></li>
<li class="step"><p>サイドバーで、<span class="guibutton"><strong>ファイル</strong></span> をクリックします。</p></li>
<li class="step"><p><a class="link" href="ox.appsuite.user.sect.files.settings.html#ox.appsuite.user.concept.files.settings">設定</a> を変更します。</p></li>
</ol></div>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.files.settings"></a><p>次の設定が利用できます。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="xref" href="ox.appsuite.user.sect.files.settings.html#ox.appsuite.user.reference.files.settings.common.defaultview" title="既定のビュー">既定のビュー</a></p></li></ul></div>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.files.settings.common.defaultview"></a><p><b>既定のビュー </b><a class="indexterm" name="idm139700027443344"></a>このプルダウン メニューを使用すると、ファイルの既定のビューを指定できます。</p>
