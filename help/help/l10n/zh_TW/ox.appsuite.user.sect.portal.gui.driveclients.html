<div class="sect2" id="ox.appsuite.user.sect.portal.gui.driveclients">
<div class="titlepage"><div><div><h3 class="title">4.1.12. 包含 <span class="phrase">Drive</span> 應用程式資訊的小工具</h3></div></div></div>
<p>視組態而定，有些小工具會顯示包含本機 <span class="phrase">Drive</span> 應用程式安裝資訊的小工具。可在 <span class="phrase">Drive</span> 應用程式使用指南中找到相關資訊。</p>
