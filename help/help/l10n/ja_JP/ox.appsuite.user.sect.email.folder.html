<a class="indexterm" name="id-1.6.12.2"></a><a class="indexterm" name="id-1.6.12.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.folder"></a><p id="ox.appsuite.user.concept.email.folder">主なメールアカウントの下に追加のメールフォルダを作成できます。</p>
</div>
<div class="task" id="ox.appsuite.user.task.email.folder.">
<p class="title">新規メールフォルダを作成する：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">フォルダツリーで、新規のサブフォルダを作成する先のフォルダを 選択 します。</p></li>
<li class="step">
<p role="presentation">フォルダ名の隣の<span class="guibutton"><strong>アクション</strong></span>アイコン<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.folder.create"><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>をクリックします。<span class="guibutton"><strong>新規フォルダを追加</strong></span>をクリックします。</p>
<p role="presentation">ウィンドウが表示されます。</p>
</li>
<li class="step"><p role="presentation">名前を入力します。<span class="guibutton"><strong>追加</strong></span> をクリックします。</p></li>
</ol></div>
</div>
