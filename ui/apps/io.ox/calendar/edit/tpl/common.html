<div data-extgroup="section" data-extid="error">
</div>
<div data-extgroup="section" data-extid="head">

    <div class="row-fluid show-grid">
        <div class="span12 control-group">
            <label class="control-label" for="{{=it.uid}}_title">{{= it.strings.SUBJECT }}</label>
            <div class="controls">
                <input type="text" class="discreet title" name="title" id="{{=it.uid}}_title"/>
            </div>
        </div>
    </div>

    <div class="row-fluid show-grid">
        <div class="span10 control-group">
            <label class="control-label" for="{{=it.uid}}_location">{{= it.strings.LOCATION }}</label>
            <div class="controls">
                <input type="text" class="discreet location" name="location" id="{{=it.uid}}_location"  />
            </div>
        </div>
        <div class="span2 control-group">
            <div class="controls">
                <a class="btn btn-primary save" >{{= it.strings.SAVE_BUTTON_LABEL }}</a>
            </div>
        </div>
    </div>
</div>




<div data-extgroup="section" data-extid="dates">
    <div class="row-fluid show-grid">
        <div class="control-group span6">
            <label class="control-label" for="{{=it.uid}}_start_date">{{= it.strings.STARTS_ON }}</label>
            <div class="controls">
                  <input type="date" class="discreet startsat-date input-small" id="{{=it.uid}}_start_date" data-extgroup="startdates" data-extid="date" name="start_date"/>
                  <input type="time" class="discreet startsat-time input-mini" data-extgroup="startdates" data-extid="time" name="start_date"/>
                  <span class="label" data-original-title="" data-extgroup="startdates" data-extid="timezone">CEST</span>
            </div>
        </div>
        <div class="control-group span6">
            <label class="control-label" for="{{=it.uid}}_end_date">{{= it.strings.ENDS_ON }}</label>
            <div class="controls">
                <input type="date" class="discreet endsat-date input-small" id="{{=it.uid}}_end_date" data-extgroup="enddates" data-extid="date" name="end_date"/>
                <input type="time" class="discreet endsat-time input-mini" data-extgroup="enddates" data-extid="time" name="end_date"/>
                <span class="label" data-original-title="" data-extgroup="enddates" data-extid="timezone">CEST</span>
            </div>
        </div>
    </div>
</div>



<div data-extgroup="section" data-extid="extras">
    <div class="row-fluid show-grid">
        <div class="control-group span12">
            <div class="controls">
                <div data-extgroup="extrasleft" data-extid="fulltime">
                    <input type="checkbox" class="full_time" name="full_time" id="{{=it.uid}}_full_time"/>
                    <label style="display: inline;" for="{{=it.uid}}_full_time">{{= it.strings.ALL_DAY }}</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div data-extgroup="section" data-extid="description">
    <div class="row-fluid show-grid">
        <div class="control-group span12">
            <label class="control-label" for="{{=it.uid}}_note">{{= it.strings.DESCRIPTION }}</label>
            <div class="controls">
                <textarea class="note" name="note" id="{{=it.uid}}_note"></textarea>
            </div>
        </div>
    </div>
</div>



<div data-extgroup="section" data-extid="options">
    <div class="row-fluid show-grid">
        <div class="control-group span4">
            <label class="control-label" for="{{=it.uid}}_alarm">{{= it.strings.REMINDER}}</label>
            <div class="controls">
                <select name="alarm" id="{{=it.uid}}_alarm">
                    <option value="-1">{{= it.strings.NO_REMINDER }}</option>
                    {{~ it.reminderList :item:index }}
                    <option value="{{=item.value}}">{{=item.label}}</option>
                    {{~}}
                </select>
            </div>
        </div>
        <div class="control-group span4">
            <label class="control-label" for="shown_as">{{= it.strings.DISPLAY_AS}}</label>
            <div class="controls">
                <select name="shown_as" id="{{=it.uid}}_shown_as">
                    <option value="1" data-extgroup="shownas" data-extid="reserved">{{= it.strings.RESERVED }}</option>
                    <option value="2" data-extgroup="shownas" data-extid="temporary">{{= it.strings.TEMPORARY }}</option>
                    <option value="3" data-extgroup="shownas" data-extid="absent">{{= it.strings.ABSENT }}</option>
                    <option value="4" data-extgroup="shownas" data-extid="free">{{= it.strings.FREE }}</option>
                </select>
            </div>
        </div>
        <div class="control-group span4">
            <label for="{{=it.uid}}_private_flag">{{= it.strings.TYPE }}</label>
            <div class="controls">
                <input type="checkbox" name="private_flag" id="{{=it.uid}}_private_flag"><span style="margin-left:4px;">{{= it.strings.PRIVATE}}</span>
            </div>
        </div>
    </div>
</div>
