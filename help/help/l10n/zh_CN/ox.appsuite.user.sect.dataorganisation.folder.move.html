  <div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.folder.move"></a>12.2.6. 移动文件夹</h3></div></div></div>
<a class="indexterm" name="idm140621576086672"></a><a class="indexterm" name="idm140621576085408"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder.move"></a><p>您可以在您的从个人文件夹移动子文件夹。其他文件夹您需要适当<a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.html#ox.appsuite.user.concept.folder.rights">权限</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.folder.move"></a><p class="title"><b>如何移动文件夹：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在文件夹树中<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">选择</a>您要移动的文件夹。</p></li>
<li class="step"><p>单击文件夹名称旁边的<span class="guibutton"><strong>文件夹指定动作</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.folder.move"></a><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。单击<span class="guibutton"><strong>移动</strong></span>。</p></li>
<li class="step"><p>在<span class="guilabel"><strong>移动文件夹</strong></span>窗口选择一个文件夹。单击<span class="guilabel"><strong>移动</strong></span>。</p></li>
</ol></div>
</div>
</div>
