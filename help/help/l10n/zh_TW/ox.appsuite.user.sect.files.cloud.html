<a name="ox.appsuite.user.sect.files.cloud"></a>9.7. 使用雲端儲存空間</h2></div></div></div>
<a class="indexterm" name="id-1.10.13.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.cloud"></a><p>若您使用第三方的雲端儲存空間，例如 Google Drive、Dropbox、Box 或 OneDrive，您可以在組件中存取該空間。有下列選項:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>首先您需要在組件中 <a class="link" href="ox.appsuite.user.sect.files.cloud.manage.html" title="9.7.1. 設定並編輯雲端儲存空間">設定並編輯</a> 第三方雲端儲存空間。</p></li>
<li class="listitem"><p>然後您可以在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.files.cloud.use.html" title="9.7.2. 使用雲端儲存空間使用雲端儲存空間">使用</a> 您的雲端儲存空間。</p></li>
</ul></div>
