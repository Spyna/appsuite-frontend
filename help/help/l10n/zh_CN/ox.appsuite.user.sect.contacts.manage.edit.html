<h2 class="sr-only">组织联系人</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.edit"></a>6.7.3. 编辑联系人</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.7.2"></a><a class="indexterm" name="id-1.7.13.7.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.edit"></a><p>联系人数据可以稍后编辑。编辑窗口显示最常用的数据。可以显示其他数据。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.edit"></a><p class="title">如何编辑一位联系人：</p>
<div class="taskprerequisites">
          <p>前提：您有在包含联系人的文件夹编辑对象的适当权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>从列表选择一个联系人。</p></li>
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>编辑</strong></span>。会显示联系人数据。</p></li>
<li class="step">
<p>编辑数据。</p>
<p>一个输入字段的描述能在<a class="xref" href="ox.appsuite.user.sect.contacts.gui.html#ox.appsuite.user.reference.contacts.gui.create" title="创建或编辑的视图">创建或编辑的视图</a>里找到。</p>
</li>
<li class="step"><p>单击 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
</div>
</div>
          </div>
