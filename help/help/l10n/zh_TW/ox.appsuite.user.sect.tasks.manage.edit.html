<a class="indexterm" name="id-1.9.12.6.2"></a><a class="indexterm" name="id-1.9.12.6.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.manage.edit"></a><p id="ox.appsuite.user.concept.tasks.manage.edit">您可以稍後編輯任務資料。</p>
</div>
<div class="task" id="ox.appsuite.user.task.tasks.manage.edit">
<p class="title">如何編輯任務：</p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在包含任務的資料夾中新增物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在清單中選擇任務。</p></li>
<li class="step"><p role="presentation">點選工具列中的 <span class="guibutton"><strong>編輯</strong></span>。任務資料顯示。</p></li>
<li class="step">
<p role="presentation">間籍資料。</p>
<p role="presentation">可在 <a class="xref" href="ox.appsuite.user.sect.tasks.gui.create.html"><span class="phrase">任務</span> 建立或編輯畫面</a> 找到關於輸入欄位的描述。</p>
</li>
<li class="step"><p role="presentation">點擊 <span class="guibutton"><strong>儲存</strong></span>。</p></li>
</ol></div>
</div>
