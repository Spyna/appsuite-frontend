<a class="indexterm" name="id-1.9.14.6.2"></a><p id="ox.appsuite.user.concept.tasks.teamwork.delegate">You can delegate a task to an internal user when <a class="link" href="ox.appsuite.user.sect.tasks.add.create.html">newly creating</a> the task. To do so enter the name of the internal user as participant.</p>
