<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.share.recipient_appointment"></a>邀請郵件收件者參與約會</h3></div></div></div>
<a class="indexterm" name="idm139664275980656"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.share.recipient_appointment"></a><p>如果有多個收件者，所有收件者都可以被邀請至約會。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.recipient_appointment"></a><p class="title"><b>如何邀請郵件收件者參與約會:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄中選擇一封電子郵件。</p></li>
<li class="step">
<p>單擊顯示區域中的 <span class="guibutton"><strong>所有收件者</strong></span> 。</p>
<p><span class="phrase"><strong>註:</strong></span> 此按鈕僅在郵件有多個收件者時才顯示。</p>
</li>
<li class="step"><p>選擇選單中的 <span class="guibutton"><strong>邀請至約會</strong></span>。</p></li>
<li class="step"><p>完成 <a class="link" href="ox.appsuite.user.sect.calendar.add.create.html#ox.appsuite.user.concept.calendar.new">建立約會</a> 的資料。</p></li>
</ol></div>
