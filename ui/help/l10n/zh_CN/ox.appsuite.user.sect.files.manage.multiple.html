<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.multiple"></a>9.5.12. 同时编辑多个文件</h3></div></div></div>
<a class="indexterm" name="idm140183211202192"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.multiple"></a><p>您可以一次为多个档案执行以下功能：</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>下载文件中</p></li>
<li class="listitem"><p>删除档案</p></li>
<li class="listitem"><p>移动或复制文件到别的文件夹</p></li>
<li class="listitem"><p>共享文件</p></li>
<li class="listitem"><p>以电子邮件或内部链接发送文件</p></li>
<li class="listitem"><p>显示文件的内部链接</p></li>
<li class="listitem"><p>锁定文件</p></li>
</ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.multiple"></a><p class="title"><b>如何向多个档案执行功能：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>视视图而定，您有以下可能性：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，选定两个文件以上的选择框。</p></li>
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>图标</strong></span>或<span class="guilabel"><strong>方块</strong></span>视图里，使用您系统的多重选择功能。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>单击显示区域里的一个功能。</p></li>
</ol></div>
</div>
</div>
