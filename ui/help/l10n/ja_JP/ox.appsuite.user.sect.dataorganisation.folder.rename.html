  <div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.folder.rename"></a>12.2.4. フォルダ名の変更</h3></div></div></div>
<a class="indexterm" name="idm140453114610768"></a><a class="indexterm" name="idm140453114609472"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder.rename"></a><p>この機能では、個人用フォルダにあるサブフォルダの名前を変更できます。それ以外のフォルダの名前を変更する場合は、そのための <a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.html#ox.appsuite.user.concept.folder.rights">権限</a> が必要です。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.folder.rename"></a><p class="title"><b>フォルダ名を変更する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>フォルダ ツリーで、名前を変更するフォルダを <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="特定のフォルダを開く">選択</a> します。</p></li>
<li class="step"><p>フォルダ名の隣にある <span class="guibutton"><strong>フォルダ アクション</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.folder.rename"></a><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span> をクリックします。<span class="guibutton"><strong>名前を変更</strong></span> をクリックします。</p></li>
<li class="step"><p>既存の名前を編集するか、新規の名前を入力します。<span class="guibutton"><strong>名前を変更</strong></span> をクリックします。</p></li>
</ol></div>
</div>
</div>
