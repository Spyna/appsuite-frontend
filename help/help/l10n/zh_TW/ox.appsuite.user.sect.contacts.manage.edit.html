<h2 class="sr-only">管理聯絡人</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.edit"></a>6.7.3. 編輯聯絡人</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.7.2"></a><a class="indexterm" name="id-1.7.13.7.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.edit"></a><p>聯絡人資料可以稍後編輯。編輯視窗顯示最常使用的資料。可以顯示其他資料。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.edit"></a><p class="title">如何編輯聯繫人：</p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在包含聯絡人的資料夾中編輯物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在清單中選擇聯絡人。</p></li>
<li class="step"><p>點選工具列中的 <span class="guibutton"><strong>編輯</strong></span>。聯絡人資料顯示。</p></li>
<li class="step">
<p>間籍資料。</p>
<p>可在 <a class="xref" href="ox.appsuite.user.sect.contacts.gui.html#ox.appsuite.user.reference.contacts.gui.create" title="撰寫或編輯的畫面">撰寫或編輯的畫面</a> 找到關於輸入欄位的描述。</p>
</li>
<li class="step"><p>單擊 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
</div>
</div>
          </div>
