<h2 class="sr-only">组织文件和文件夹</h2>
<div class="sect2" id="ox.appsuite.user.sect.files.manage.send">
<div class="titlepage"><div><div><h3 class="title">9.6.1. 以电子邮件附件发送档案</h3></div></div></div>
<a class="indexterm" name="id-1.10.12.6.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.manage.send"></a><p id="ox.appsuite.user.concept.files.manage.send">您能发送文件的当前版本成电子邮件附件。</p>
</div>
<div class="task" id="ox.appsuite.user.task.files.manage.send">
<p class="title">如何发送文件称一个电子邮件附件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在显示区域里选择一个或多个文件。</p></li>
<li class="step"><p role="presentation">使用以下方法之一：<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在工具条里单击<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.files.manage.send.toolbar"><img src="../../images/appsuite_user_icon_actions.png"></span>。单击菜单里的<span class="guibutton"><strong>以电子邮件发送</strong></span>。</p></li>
<li class="listitem"><p role="presentation">单击上下文菜单里的<span class="guibutton"><strong>以邮件发送</strong></span>。</p></li>
<li class="listitem"><p role="presentation">使用<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.files.manage.send.viewer"><img src="../../images/appsuite_user_icon_viewer_menuebars.png"></span>（在<span class="guilabel"><strong>检视器</strong></span>里）。</p></li>
</ul>
            </p></li>
<li class="step"><p role="presentation">在电子邮件编辑窗口里，填入详细信息以发送一个新电子邮件。</p></li>
</ol></div>
</div>
