  <div lang="zh-CN" class="chapter" id="ox.appsuite.user.chap.dataorganisation">
<div class="titlepage"><div><div><h1 class="title">第 11 章 数据组织、共享对象、保安</h1></div></div></div>
<a class="indexterm" name="id-1.12.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation"></a><p id="ox.appsuite.user.concept.dataorganisation">学习如何组织您的数据和如何与其他人分享您的数据。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">以<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.html">文件夹管理</a>更有效工作。</p></li>
<li class="listitem"><p role="presentation">以<a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.html">分享</a>辅助组织您的团队工作。</p></li>
<li class="listitem"><p role="presentation">如果已经设置额外的电子邮件户口、储存户口、或社交网路的访问，则可以<a class="link" href="ox.appsuite.user.sect.dataorganisation.accounts.html">编辑或移除</a>那些户口。</p></li>
<li class="listitem"><p role="presentation">使用<a class="link" href="ox.appsuite.user.sect.dataorganisation.subscribe.html">订阅</a>，以从您的社交网路使用数据。</p></li>
<li class="listitem"><p role="presentation">在处理您的组件数据时，照顾<a class="link" href="ox.appsuite.user.sect.dataorganisation.security.html">保安</a>。</p></li>
</ul>
<p>
  </p>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation.related"></a><p id="ox.appsuite.user.concept.dataorganisation.related">加密电子邮件和文件信息在<a class="xref" href="ox.guard.user.chap.usage.html"><i>加密数据</i></a></p>
</div>
