<div class="task">
<a name="ox.appsuite.user.task.files.addportal"></a><p class="title"><b>如何新增檔案至入口:</b></p>
<div class="procedure"><ul class="procedure"><li class="step">
<p>視所選的視圖而定，使用下列一個方式:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>點選 <span class="guilabel"><strong>圖示</strong></span> 視圖中的檔案。在對話窗口中單擊 <span class="guibutton"><strong>更多</strong></span>。點選選單中的 <span class="guibutton"><strong>新增至入口</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖中選擇側邊欄中的檔案。點選顯示區域中的 <span class="guibutton"><strong>更多</strong></span>。點選選單中的 <span class="guibutton"><strong>新增至入口</strong></span>。</p></li>
</ul></div>
