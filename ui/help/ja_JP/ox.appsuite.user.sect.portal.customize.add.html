<a name="ox.appsuite.user.sect.portal.customize.add"></a>4.2.3. ポータル タイルの追加</h3></div></div></div>
<a class="indexterm" name="idm140682642389040"></a><a class="indexterm" name="idm140682642387744"></a><a class="indexterm" name="idm140682642386880"></a><a class="indexterm" name="idm140682642385584"></a><div class="concept">
<a name="ox.appsuite.user.concept.portal.customize.add"></a><p>新規のタイルを追加して、既存のタイルを拡張できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.portal.tile.add"></a><p class="title"><b>新規のポータル タイルを追加する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p><span class="phrase"><span class="guilabel"><strong>ポータル</strong></span></span>    アプリケーションで、画面右上にある <span class="guibutton"><strong>ウィジェットを追加</strong></span> をクリックします。</p></li>
<li class="step"><p>一部のタイルでは、別途データの入力が必要になります。この場合、必要な値を入力し、<span class="guibutton"><strong>保存</strong></span> をクリックします。</p></li>
</ol></div>
<div class="taskrelated">
<p><span class="phrase"><strong>ヒント: </strong></span><span class="phrase"><span class="guilabel"><strong>ファイル</strong></span></span>    アプリケーションでは、<a class="link" href="ox.appsuite.user.sect.files.manage.addportal.html#ox.appsuite.user.task.files.addportal" title="ファイルをポータルに追加する">ポータル タイルとしてファイルを追加</a> できます。</p>
<p><span class="phrase"><strong>ヒント: </strong></span><span class="phrase"><span class="guilabel"><strong>メール</strong></span></span>    アプリケーションでは、<a class="link" href="ox.appsuite.user.sect.email.manage.addportal.html#ox.appsuite.user.task.email.addportal" title="ポータルにメールを追加する">ポータル タイルとしてメールを追加</a> できます。</p>
        </div>
