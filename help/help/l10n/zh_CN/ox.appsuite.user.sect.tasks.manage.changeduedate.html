<a name="ox.appsuite.user.concept.tasks.changeduedate"></a><p>您可以更改任务的截止日期和时间。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.changeduedate"></a><p class="title">如何更改一个任务的截止日期：</p>
<div class="taskprerequisites">
          <p>前提：您有在包含任务的文件夹创建对象的权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>从列表选择一个任务。</p></li>
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>更改截止日期</strong></span>。选择一个项目。</p></li>
</ol></div>
