<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.manage.delete"></a>刪除約會</h3></div></div></div>
<a class="indexterm" name="idm139664274534400"></a><a class="indexterm" name="idm139664274533008"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.delete"></a><p>您可以一次刪除一個或  多個約會。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.delete"></a><p class="title"><b>如何刪除約會：</b></p>
<div class="taskprerequisites">
         <div class="concept">
<a name="ox.appsuite.user.concept.calendar.delete.caution"></a><p><span class="phrase"><strong>警告：</strong></span> 如果刪除約會，該約會將無法復原。</p>
</div>
          <p></p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>視所選的視圖而定，使用下列一個方式：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>工作周</strong></span>、<span class="guilabel"><strong>週</strong></span>、或 <span class="guilabel"><strong>月</strong></span> 視圖中點選一個約會。在彈出視窗中點選 <span class="guibutton"><strong>刪除</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖中選擇側邊欄中的約會。點選顯示區域中的 <span class="guibutton"><strong>刪除</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>點選 <span class="guibutton"><strong>刪除</strong></span> 確認您想要刪除該約會。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>結果：</strong></span> 約會被刪除。</p>
        </div>
</div>
</div>
