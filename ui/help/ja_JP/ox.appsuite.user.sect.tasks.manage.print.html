<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.print"></a>11.5.6. 仕事の印刷</h3></div></div></div>
<a class="indexterm" name="idm140156163155616"></a><a class="indexterm" name="idm140156163154320"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.print"></a><p>仕事を印刷するには、次のリンクの手順に従います。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.tasks.manage.print.html#ox.appsuite.user.task.tasks.print.data" title="仕事のデータを印刷する">仕事のデータの印刷</a></p></li></ul></div>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.print.data"></a><p class="title"><b>仕事のデータを印刷する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、仕事を選択します。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>さらに表示...</strong></span> をクリックします。メニューで、<span class="guibutton"><strong>印刷</strong></span> をクリックします。印刷プレビューのウィンドウが表示されます。</p></li>
<li class="step"><p>必要に応じて、プリンタの設定を変更します。<span class="guibutton"><strong>印刷</strong></span> ボタンをクリックします。</p></li>
<li class="step"><p>印刷プレビューのウィンドウを閉じます。</p></li>
</ol></div>
<div class="taskrelated">
<p><span class="phrase"><strong>ヒント: </strong></span><a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="11.5.8. 複数の仕事を一度に編集">一度に複数の仕事</a> のデータを印刷することもできます。</p>
        </div>
</div>
