<a name="ox.appsuite.user.concept.appointments.color"></a><p>In het agendaoverzicht worden afspraken in de volgende kleuren getoond, afhankelijk van de beschikbaarheid:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>Voorlopig: geel</p></li>
<li class="listitem"><p>Vrij: groen</p></li>
<li class="listitem"><p>Gereserveerd: blauw</p></li>
<li class="listitem"><p>Afwezig: rood</p></li>
</ul></div>
