<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.manage.delete"></a>删除约会</h3></div></div></div>
<a class="indexterm" name="idm139660591473664"></a><a class="indexterm" name="idm139660591472272"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.delete"></a><p>您可以删除一个约会或同时多个约会。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.delete"></a><p class="title"><b>如何删除约会：</b></p>
<div class="taskprerequisites">
         <div class="concept">
<a name="ox.appsuite.user.concept.calendar.delete.caution"></a><p><span class="phrase"><strong>警告：</strong></span>如果您删除一个约会将会无法恢复。</p>
</div>
          <p></p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>视选择的视图而定，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>工作周</strong></span>、<span class="guilabel"><strong>周</strong></span>、或<span class="guilabel"><strong>月</strong></span>视图里，单击一个约会。在弹出窗口里单击<span class="guibutton"><strong>删除</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，选择边栏里的一个约会。在显示区域单击<span class="guibutton"><strong>删除</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>以单击<span class="guibutton"><strong>删除</strong></span>确定您要删除该约会。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>结果：</strong></span>将会删除约会。</p>
        </div>
</div>
</div>
