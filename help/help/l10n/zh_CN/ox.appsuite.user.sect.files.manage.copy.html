<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">磁盘</span></h1>
<h2 class="sr-only">组织文件</h2>
<div class="sect2" id="ox.appsuite.user.sect.files.manage.copy">
<div class="titlepage"><div><div><h3 class="title">9.5.5. 复制档案</h3></div></div></div>
<a class="indexterm" name="id-1.10.11.10.2"></a><a class="indexterm" name="id-1.10.11.10.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.manage.copy"></a><p id="ox.appsuite.user.concept.files.manage.copy">您能复制文件到别的文件夹：在复制一个共享文件时，将不会复制权限。那即是，不会分享文件的复印本。</p>
</div>
<div class="task" id="ox.appsuite.user.task.files.manage.copy">
<p class="title">如何复制文件到别的文件夹：</p>
<div class="taskprerequisites">
          <p>前提：您有在目标文件夹创建对象的权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在显示区域里选择一个或多个文件。在工具条里单击<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.files.manage.copy.toolbar"><img src="../../images/appsuite_user_icon_actions.png"></span>。从菜单选择<span class="guibutton"><strong>复制</strong></span>。</p></li>
<li class="step"><p role="presentation">在<span class="guilabel"><strong>复制</strong></span>窗口选择一个文件夹。您能单击<span class="guibutton"><strong>创建文件夹</strong></span>以创建一个新文件夹。</p></li>
<li class="step"><p role="presentation">单击<span class="guibutton"><strong>移动</strong></span>。</p></li>
</ol></div>
</div>
<p class="title">也请参考</p>
<ul class="itemizedlist" id="ox.appsuite.user.concept.files.manage.copy.related" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.files.manage.move.html">移动文件或文件夹。</a></p></li>
<li class="listitem" style="list-style-type: none"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.files.gui.content.html"><span class="phrase"></span><span class="phrase">磁盘</span>显示区域</a></p></li>
</ul>
