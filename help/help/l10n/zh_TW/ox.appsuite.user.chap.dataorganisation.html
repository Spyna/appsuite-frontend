<div class="oxhelp-content">
  <div lang="zh-TW" class="chapter" id="ox.appsuite.user.chap.dataorganisation">
<div class="titlepage"><div><div><h1 class="title">章 10. 資料管理、分享物件<span class="phrase">、安全性</span>
</h1></div></div></div>
<p id="ox.appsuite.user.concept.dataorganisation">了解如何管理資料並與他人分享資料。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">透過 <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.html">資料夾管理</a> 更有效率工作。</p></li>
<li class="listitem"><p role="presentation">透過 <a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.html">分享</a> 功能來管理您的團隊工作。</p></li>
<li class="listitem"><p role="presentation">如果已經設定其他電子郵件帳號、儲存空間帳號或社交網路帳號，您可以<a class="link" href="ox.appsuite.user.sect.dataorganisation.accounts.html">編輯或移除</a>這些帳號。</p></li>
<li class="listitem"><p role="presentation">透過 <a class="link" href="ox.appsuite.user.sect.dataorganisation.subscribe.html">訂閱</a> 使用來自您社交網路資料。</p></li>
<li class="listitem"><p role="presentation">處理您的組件資料時，請注意 <a class="link" href="ox.appsuite.user.sect.dataorganisation.security.html">安全性</a>。</p></li>
</ul>
<p>
  </p>
<p id="ox.appsuite.user.concept.dataorganisation.related">Information on encrypting E-Mails and files can be found in <a class="xref" href="ox.appsuite.user.chap.guard.html"><i>使用 Guard 加密資料</i></a></p>
</div>
