<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<div class="sect1" id="ox.appsuite.user.sect.email.folder">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">5.5. 添加电子邮件文件夹</h2></div></div></div>
<a class="indexterm" name="id-1.6.11.2"></a><a class="indexterm" name="id-1.6.11.3"></a><p id="ox.appsuite.user.concept.email.folder">您能够在您的主电子邮件户口下面，创建额外的电子邮件文件夹。</p>
<div class="task" id="ox.appsuite.user.task.email.folder.">
<p class="title">如何创建一个新电子邮件文件夹：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在文件夹视图里选择您要创建新子文件夹的文件夹。</p></li>
<li class="step">
<p role="presentation">单击文件夹名称旁边的<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.folder.create"><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。单击<span class="guibutton"><strong>添加文件夹</strong></span>。</p>
<p role="presentation">会打开一个窗口。</p>
</li>
<li class="step"><p role="presentation">然后按 Enter 键。单击<span class="guibutton"><strong>添加</strong></span>。</p></li>
</ol></div>
</div>
<p class="title">也请参阅：</p>
<ul class="itemizedlist" id="ox.appsuite.user.related.email.folder" style="list-style-type: none; ">
