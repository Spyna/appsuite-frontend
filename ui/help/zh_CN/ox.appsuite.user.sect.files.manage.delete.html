<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.delete"></a>9.5.9. 删除档案</h3></div></div></div>
<a class="indexterm" name="idm139863094483872"></a><a class="indexterm" name="idm139863094482416"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.delete"></a><p>您可以删除一个档案或<a class="link" href="ox.appsuite.user.sect.files.manage.multiple.html" title="9.5.12. 同时编辑多个文件">同时多个档案</a>。</p>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.files.delete.caution"></a><p><span class="phrase"><strong>警告：</strong></span>无法恢复永久删除的档案。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.delete"></a><p class="title"><b>如何删除一个档案：</b></p>
<div class="taskprerequisites">
          <p></p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>视选择视图而定，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>图标</strong></span>视图里单击一个档案。在弹出窗口里单击<span class="guibutton"><strong>删除</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，选择边栏里的一个档案。在显示区域单击<span class="guibutton"><strong>删除</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>确定您要删除的档案。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>结果：</strong></span>将会删除档案。</p>
        </div>
</div>
</div>
