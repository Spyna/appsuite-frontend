<a name="ox.appsuite.user.sect.email.share.subscribe"></a>5.6.2. 订阅电子邮件文件夹</h3></div></div></div>
<a class="indexterm" name="idm140183213441360"></a><a class="indexterm" name="idm140183213439904"></a><a class="indexterm" name="idm140183213438288"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.subscribe.emailfolder"></a><p>为了看到其他人分享的电子邮件文件夹，您必须订阅哪些文件夹。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.subscribe.emailfolder"></a><p class="title"><b>如何订阅共享电子邮件文件夹：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.subscribe.emailfolder"></a><img src="../../images/appsuite_user_icon_settings.png"></span>。在菜单里单击<span class="guibutton"><strong>设定</strong></span>。</p></li>
<li class="step"><p>在边栏里单击<span class="guibutton"><strong>电子邮件</strong></span>。</p></li>
<li class="step"><p>在显示区域的地部单击<span class="guibutton"><strong>更改订阅</strong></span>。</p></li>
<li class="step"><p>在<span class="guilabel"><strong>订阅 IMAP 文件夹</strong></span>窗口里激活您要订阅文件夹的选择框。单击<span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
</div>
