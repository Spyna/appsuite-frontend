  <h1 class="sr-only">管理資料</h1>
<h2 class="sr-only">權限</h2>
<div class="sect2" id="ox.appsuite.user.sect.dataorganisation.permissions.folder">
<div class="titlepage"><div><div><h3 class="title">11.2.2. 針對已存在文件夾的權限</h3></div></div></div>
<a class="indexterm" name="id-1.12.5.6.2"></a><div class="reference">
<a name="ox.appsuite.user.reference.dataorganisation.permissions.folder"></a><p id="ox.appsuite.user.reference.dataorganisation.permissions.folder">您對現有的文件夾有以下權限：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">您是您個人文件夾的 管理員。擁有者有與 <a class="link" href="ox.appsuite.user.sect.dataorganisation.permissions.defined.html#ox.appsuite.user.concept.dataorganisation.permissions.roles.administrator">管理員</a> 相同的權限。</p></li>
<li class="listitem"><p role="presentation">您被允許在公開資料夾內建立資料夾與物件。</p></li>
<li class="listitem"><p role="presentation">您被允許在 <span class="guilabel"><strong>全域通訊錄</strong></span> 內檢視資料夾與讀取物件。</p></li>
</ul>
<p>
