<div class="oxhelp-content">
  <h1 class="sr-only">管理資料</h1>
<h2 class="sr-only">資料夾</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.folder.move"></a>11.1.7. 移動文件夾</h3></div></div></div>
<a class="indexterm" name="id-1.12.4.11.2"></a><a class="indexterm" name="id-1.12.4.11.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation.folder.move"></a><p>您可以移動個人資料夾中的子資料夾。針對其他資料夾，您需要必需的 <a class="link" href="ox.appsuite.user.sect.dataorganisation.permissions.html#ox.appsuite.user.concept.dataorganisation.permissions">權限</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.dataorganisation.folder.move"></a><p class="title">如何移動文件夾：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.dataorganisation.folder.select" title="如何開啟或選擇資料夾:">選擇</a> 您想要刪除的資料夾。</p></li>
<li class="step"><p>點選信件匣名稱旁邊的 <span class="guibutton"><strong>信件匣相關操作</strong></span> 圖示 <span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.folder.move"></a><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。點選 <span class="guibutton"><strong>移動</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>移動</strong></span> 視窗中選擇資料夾。您可以點擊 <span class="guibutton"><strong>建立資料夾</strong></span> 來建立新資料夾。</p></li>
<li class="step"><p>點選 <span class="guibutton"><strong>移動</strong></span>。</p></li>
</ol></div>
</div>
