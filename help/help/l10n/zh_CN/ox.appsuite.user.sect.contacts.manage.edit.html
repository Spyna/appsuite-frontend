<div class="sect2" id="ox.appsuite.user.sect.contacts.manage.edit">
<div class="titlepage"><div><div><h3 class="title">6.8.3. 编辑联系人</h3></div></div></div>
<a class="indexterm" name="id-1.7.14.8.2"></a><a class="indexterm" name="id-1.7.14.8.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.manage.edit"></a><p id="ox.appsuite.user.concept.contacts.manage.edit">联系人数据可以稍后编辑。联系人编辑窗口显示最常用的数据。可以显示其他数据。</p>
</div>
<div class="task" id="ox.appsuite.user.task.contacts.manage.edit">
<p class="title">如何编辑联系人：</p>
<div class="taskprerequisites">
          <p>前提：您有在包含联系人的地址簿编辑对象的适当权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">从列表选择一个联系人。</p></li>
<li class="step"><p role="presentation">在工具条里单击<span class="guibutton"><strong>编辑</strong></span>。会显示联系人数据。</p></li>
<li class="step"><p role="presentation">编辑数据。</p></li>
<li class="step"><p role="presentation">单击 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
</div>
<p class="title">也请参考</p>
