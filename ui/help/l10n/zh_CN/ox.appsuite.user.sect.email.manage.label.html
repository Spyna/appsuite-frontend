<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.label"></a>5.5.5. 以标签分类电子邮件</h3></div></div></div>
<a class="indexterm" name="idm140183213792608"></a><a class="indexterm" name="idm140183213791344"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.label"></a><p>您可以用一个颜色标签去分类一个个别电子邮件，或一个完整电子邮件帖子。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.label"></a><p class="title"><b>如何以标签分类一个电子邮件：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在侧栏中选择一封电子邮件。</p></li>
<li class="step"><p>在菜单栏里单击<span class="guibutton"><strong>标签</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.add.label"></a><img src="../../images/appsuite_user_icon_label.png"></span>。</p></li>
<li class="step"><p>在菜单里单击一个标签。</p></li>
</ol></div>
<div class="taskrelated">
				<p>为了删除标签，单击<span class="guibutton"><strong>无</strong></span>（在<span class="guibutton"><strong>标签</strong></span>菜单里）。</p>
				<p><span class="phrase"><strong>提示：</strong></span>你也可以以标签分类<a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html" title="5.5.14. 同时编辑多个电子邮件">多个电子邮件</a>或<a class="link" href="ox.appsuite.user.sect.email.manage.thread.html" title="5.5.15. 编辑电子邮件帖子的所有电子邮件">电子邮件帖子的所有电子邮件</a>。</p>
			</div>
</div>
