<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.multiple"></a>同时编辑多个文件</h3></div></div></div>
<a class="indexterm" name="idm139660591846608"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.multiple"></a><p>您可以一次为多个档案执行以下功能：</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>打开或保存当前版本</p></li>
<li class="listitem"><p>发送链接到文件</p></li>
<li class="listitem"><p>以电子邮件附件发送当前版本。</p></li>
<li class="listitem"><p>显示链接到文件</p></li>
<li class="listitem"><p>移动或复制档案到别的文件夹</p></li>
<li class="listitem"><p>删除档案</p></li>
</ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.multiple"></a><p class="title"><b>如何向多个档案执行功能：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，单击<span class="guibutton"><strong>选择</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.manage.multiple.edit"></a><img src="images/appsuite_user_icon_edit.png"></span>（在边栏下）。一个选择框显示在每一个档案的旁边。</p></li>
<li class="step"><p>选择最少两个档案。</p></li>
<li class="step"><p>单击显示区域里的一个功能。</p></li>
</ol></div>
</div>
</div>
