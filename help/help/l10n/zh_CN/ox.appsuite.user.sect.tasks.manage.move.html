<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">任务</span></h1>
<h2 class="sr-only">管理任务</h2>
<div class="sect2" id="ox.appsuite.user.sect.tasks.manage.move">
<div class="titlepage"><div><div><h3 class="title">8.6.4. 移动任务</h3></div></div></div>
<a class="indexterm" name="id-1.9.12.9.2"></a><a class="indexterm" name="id-1.9.12.9.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.manage.move"></a><p id="ox.appsuite.user.concept.tasks.manage.move">您可以移动一个任务或<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html">同时多个任务</a>到别的文件夹。</p>
</div>
<div class="task" id="ox.appsuite.user.task.tasks.manage.move">
<p class="title">如何移动任务：</p>
<div class="taskprerequisites">
          <p>前提：您有在目标文件夹创建对象的权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">从列表选择一个任务。</p></li>
<li class="step"><p role="presentation">在工具条里单击<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.manage.move"><img src="../../images/appsuite_user_icon_actions.png"></span>。从菜单选择<span class="guibutton"><strong>更多</strong></span>。</p></li>
<li class="step"><p role="presentation">在<span class="guilabel"><strong>移动</strong></span>窗口选择一个文件夹。您能单击<span class="guibutton"><strong>创建文件夹</strong></span>以创建一个新文件夹。</p></li>
<li class="step"><p role="presentation">单击<span class="guibutton"><strong>移动</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示：</strong></span>为了使用拖放移动任务，在列表里选择一个任务或<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html">多个任务</a>。拖动选定的任务去一个在文件夹树里的文件夹。</p>
        </div>
</div>
<p id="ox.appsuite.user.concept.tasks.manage.move.parent">母主题：<a class="xref" href="ox.appsuite.user.sect.tasks.manage.html">管理任务</a></p>
</div>
          </div>
