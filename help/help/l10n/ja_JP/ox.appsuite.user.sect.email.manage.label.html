<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.label"></a>5.5.5. カラー ラベルによるメールの分類</h3></div></div></div>
<a class="indexterm" name="idm140389696349920"></a><a class="indexterm" name="idm140389696348608"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.label"></a><p>個々のメールやメール スレッド全体をカラー ラベルで分類できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.label"></a><p class="title"><b>カラー ラベルでメールを分類する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>メールを選択します。</p></li>
<li class="step">
<p>ツールバーで、<span class="guibutton"><strong>色を設定</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.add.label"></a><img src="../../images/appsuite_user_icon_label.png"></span> をクリックします。メニューで、色を選択します。</p>
<p>詳細ビューでも <span class="guibutton"><strong>色を設定</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.label.actions"></a><img src="../../images/appsuite_user_icon_label.png"></span> を使用できます。</p>
</li>
</ol></div>
<div class="taskrelated">
<p>ラベルを削除するには、<span class="guibutton"><strong>色を設定</strong></span> メニューにある <span class="guibutton"><strong>なし</strong></span> をクリックします。</p>
<p><span class="phrase"><strong>ヒント: </strong></span><a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html" title="5.5.16. 複数のメールを一度に編集">一度に複数のメール</a> にカラー ラベルを適用することもできます。</p>
        </div>
</div>
