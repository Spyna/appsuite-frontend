  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">组织电子邮件</h2>
<div class="sect2" id="ox.appsuite.user.sect.email.manage.print">
<div class="titlepage"><div><div><h3 class="title">5.6.12. 打印电子邮件</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.18.2"></a><a class="indexterm" name="id-1.6.12.18.3"></a><div class="task" id="ox.appsuite.user.task.email.manage.print.data">
<p class="title">如何打印电子邮件内容：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">选择一封或多封电子邮件。</p></li>
<li class="step">
<p role="presentation">在工具条里单击<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.print.data"><img src="../../images/appsuite_user_icon_actions.png"></span>。在菜单里单击<span class="guibutton"><strong>打印</strong></span>。</p>
<p role="presentation">您也能够使用以下方法的其中之一：<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在详细视图里单击<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.print.data.actions"><img src="../../images/appsuite_user_icon_actions.png"></span>。</p></li>
<li class="listitem"><p role="presentation">使用电子邮件列表里的上下文菜单。</p></li>
</ul>会打开一个有打印预览的窗口。</p>
</li>
<li class="step"><p role="presentation">如有需要，更改打印机设定。单击<span class="guibutton"><strong>打印</strong></span>按钮。</p></li>
<li class="step"><p role="presentation">关闭打印预览窗口。</p></li>
</ol></div>
</div>
