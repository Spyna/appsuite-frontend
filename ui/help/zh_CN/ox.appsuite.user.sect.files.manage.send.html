<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.send"></a>9.5.2. 以电子邮件附件发送档案</h3></div></div></div>
<a class="indexterm" name="idm139863094609120"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.send"></a><p>您也可以以电子邮件附件发送当前版本。您可以以电子邮件附件发送<a class="link" href="ox.appsuite.user.sect.files.manage.multiple.html" title="9.5.12. 同时编辑多个文件">多个档案</a>的当前版本。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.send"></a><p class="title"><b>如何以电子邮件附件发送当前版本：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>视选择的视图而定，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>图标</strong></span>视图里单击一个档案。在弹出窗口里单击<span class="guibutton"><strong>以电子邮件发送</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，选择边栏里的一个档案。在显示区域单击<span class="guibutton"><strong>以邮件发送</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>完成<a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">发送电子邮件</a>的详细信息（在<span class="guilabel"><strong>编写新电子邮件</strong></span>页面里）。</p></li>
</ol></div>
</div>
</div>
