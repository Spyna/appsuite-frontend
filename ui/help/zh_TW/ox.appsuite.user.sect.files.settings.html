<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.files.settings"></a>檔案選項</h2></div></div></div>
<a class="indexterm" name="idm139664275414016"></a><div class="task">
<a name="ox.appsuite.user.task.files.settings"></a><p class="title"><b>如何使用檔案選項:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下選單列右邊的 <span class="guibutton"><strong>系統選單</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.settings.systemmenu"></a><img src="images/appsuite_user_icon_settings.png"></span>。點選選單中的 <span class="guibutton"><strong>設定</strong></span>。</p></li>
<li class="step"><p>點選側邊欄的 <span class="guibutton"><strong>檔案</strong></span>。</p></li>
<li class="step"><p>更改 <a class="link" href="ox.appsuite.user.sect.files.settings.html#ox.appsuite.user.concept.files.settings">設定</a>。</p></li>
</ol></div>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.files.settings"></a><p>有以下設置：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>
            <a class="xref" href="ox.appsuite.user.sect.files.settings.html#ox.appsuite.user.reference.files.settings.common.defaultview" title="預設視圖">預設視圖</a>
          </p></li>
<li class="listitem"><p>
            <a class="xref" href="ox.appsuite.user.sect.files.settings.html#ox.appsuite.user.reference.files.settings.mediaplayer.audio" title="啟用音訊">啟用音訊</a>
          </p></li>
<li class="listitem"><p>
            <a class="xref" href="ox.appsuite.user.sect.files.settings.html#ox.appsuite.user.reference.files.settings.mediaplayer.video" title="啟用視訊">啟用視訊</a>
          </p></li>
</ul></div>
<p>
    </p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.files.settings.common.defaultview"></a><p><b>預設視圖 </b><a class="indexterm" name="idm139664275392416"></a>定義檔案的預設視圖。</p>
</div>
<div class="reference">
