<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.print"></a>メールの印刷</h3></div></div></div>
<a class="indexterm" name="idm139683697280704"></a><a class="indexterm" name="idm139683697279568"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.print"></a><p>メールを印刷するには、次のリンクの手順に従います。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.email.manage.print.html#ox.appsuite.user.task.email.print.data" title="メールの内容を印刷する">メールの内容の印刷</a></p></li></ul></div>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.print.data"></a><p class="title"><b>メールの内容を印刷する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、メールを選択します。表示エリアで <span class="guibutton"><strong>さらに表示...</strong></span> をクリックし、メニューで <span class="guibutton"><strong>印刷</strong></span> をクリックします。</p></li>
<li class="step"><p>必要に応じて、プリンタの設定を変更します。画面左下にある <span class="guibutton"><strong>システム ダイアログで印刷...</strong></span> をクリックします。</p></li>
</ol></div>
</div>
