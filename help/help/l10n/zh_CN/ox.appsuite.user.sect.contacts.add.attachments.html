<a class="indexterm" name="id-1.7.10.6.2"></a><div class="task" id="ox.appsuite.user.task.contacts.add.attachments">
<p class="title">如何在联系人编辑窗口中添加附件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">单击<span class="guibutton"><strong>添加附件</strong></span>（在<span class="guilabel"><strong>附件</strong></span>下面）。</p></li>
<li class="step">
<p role="presentation">选择一个或多个文件。</p>
<p role="presentation">为了移除一个附件，单击<span class="guibutton"><strong>删除</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.contacts.add.attachments.delete"><img src="../../images/appsuite_user_icon_trash.png"></span>。</p>
</li>
</ol></div>
</div>
<p id="ox.appsuite.user.tip.contacts.add.attachments">提示：您也可以从文件浏览器或桌面拖放一个文档到联系人窗口。</p>
