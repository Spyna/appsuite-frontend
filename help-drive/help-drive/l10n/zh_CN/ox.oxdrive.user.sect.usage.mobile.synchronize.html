<a class="indexterm" name="idm140517862301456"></a><a class="indexterm" name="idm140517862299712"></a><div class="task">
<a name="ox.oxdrive.user.task.functions.mobile.sync"></a><p class="title"><b>如何在一个行动装置上选择要同步的数据：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在<span class="phrase">OX Drive</span>应用程序里，点菜单图标。</p></li>
<li class="step"><p>选择<span class="guibutton"><strong>文件</strong></span>。</p></li>
<li class="step"><p>选择<span class="guibutton"><strong>所有</strong></span>。确定您要同步的文件夹为可见。</p></li>
<li class="step"><p>在文件夹名称旁边，从右边滑动到中间。会打开文件夹菜单。</p></li>
<li class="step"><p>点<span class="guibutton"><strong>最爱</strong></span>图标。关闭文件夹菜单。</p></li>
</ol></div>
