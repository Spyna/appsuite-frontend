<div class="task">

<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄中選擇一封電子郵件。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>更多</strong></span> in the display area. 選擇選單中的 <span class="guibutton"><strong>另存為檔案</strong></span>。</p></li>
<li class="step"><p>依照指示儲存 EML 檔案。</p></li>
