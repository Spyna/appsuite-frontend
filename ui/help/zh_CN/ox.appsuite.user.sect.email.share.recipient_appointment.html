<a class="indexterm" name="idm140623955937600"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.share.recipient_appointment"></a><p>如果有多个电子邮件收件人，所有收件人都可以被邀请到一个新约会。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.recipient_appointment"></a><p class="title"><b>如何邀请电子邮件收件人到一个约会：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>从侧栏选择一封电子邮件。</p></li>
<li class="step">
<p>在显示区域单击<span class="guibutton"><strong>所有收件人</strong></span>。</p>
<p><span class="phrase"><strong>备注：</strong></span>此按钮只会在电子邮件有多个收件人时显示。</p>
</li>
<li class="step"><p>从菜单选择<span class="guibutton"><strong>邀请到约会</strong></span>。</p></li>
<li class="step"><p>完成<a class="link" href="ox.appsuite.user.sect.calendar.add.create.html#ox.appsuite.user.concept.calendar.new">创建一个约会</a>的数据。</p></li>
</ol></div>
