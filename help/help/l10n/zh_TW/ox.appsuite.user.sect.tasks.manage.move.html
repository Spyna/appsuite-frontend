<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">任務</span></h1>
<h2 class="sr-only">管理任務</h2>
<div class="sect2" id="ox.appsuite.user.sect.tasks.manage.move">
<div class="titlepage"><div><div><h3 class="title">8.6.4. 移動任務</h3></div></div></div>
<a class="indexterm" name="id-1.9.12.9.2"></a><a class="indexterm" name="id-1.9.12.9.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.manage.move"></a><p id="ox.appsuite.user.concept.tasks.manage.move">您可以一次移動一個或 <a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html">多個</a>任務到其他資料夾。</p>
</div>
<div class="task" id="ox.appsuite.user.task.tasks.manage.move">
<p class="title">如何移動任務:</p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在該資料夾中建立物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在清單中選擇任務。</p></li>
<li class="step"><p role="presentation">點下工具列中的 <span class="guibutton"><strong>操作</strong></span> 圖示。<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.manage.move"><img src="../../images/appsuite_user_icon_actions.png"></span>選擇選單中的 <span class="guibutton"><strong>移動</strong></span>。</p></li>
<li class="step"><p role="presentation">在 <span class="guilabel"><strong>移動</strong></span> 視窗中選擇資料夾。您可以點擊 <span class="guibutton"><strong>建立資料夾</strong></span> 來建立新資料夾。</p></li>
<li class="step"><p role="presentation">點選 <span class="guibutton"><strong>移動</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>秘訣:</strong></span> 要使用拖曳功能移動任務，選擇側邊欄中的一個或 <a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html">多個任務</a>。拖曳所選擇的任務到資料夾樹中的資料夾。</p>
        </div>
</div>
<p id="ox.appsuite.user.concept.tasks.manage.move.parent">父主題:<a class="xref" href="ox.appsuite.user.sect.tasks.manage.html">管理任務</a></p>
</div>
          </div>
