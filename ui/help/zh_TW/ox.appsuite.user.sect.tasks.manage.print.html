<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.print"></a>11.5.6. 打印任務</h3></div></div></div>
<a class="indexterm" name="idm139863288878544"></a><a class="indexterm" name="idm139863288876928"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.print"></a><p>
				要列印任務，您可以進行以下操作:
				</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>
							<a class="link" href="ox.appsuite.user.sect.tasks.manage.print.html#ox.appsuite.user.task.tasks.print.data" title="如何打印任務數據：">列印任務資料</a>
						</p></li></ul></div>
<p>
			</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.print.data"></a><p class="title"><b>如何打印任務數據：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄選擇一個任務。</p></li>
<li class="step"><p>
							點選顯示區域中的
							<span class="guibutton"><strong>更多</strong></span>點選選單中的
							<span class="guibutton"><strong>列印</strong></span>
							。一個具有打印預覽的窗口打開。
						</p></li>
<li class="step"><p>
							如果需要，更改打印機設置。單擊
							<span class="guibutton"><strong>列印</strong></span>
							按鈕。
						</p></li>
<li class="step"><p>關閉預覽列印窗口。</p></li>
</ol></div>
<div class="taskrelated">
					<p>
						<span class="phrase"><strong>提示:</strong></span>
						您可以一次列印
						<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="11.5.8. 一次編輯多個任務">多個工作的資料</a>
						。
					</p>
				</div>
</div>
</div>
