<a class="indexterm" name="idm139886514962208"></a><a class="indexterm" name="idm139886514960944"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.reminder"></a><p>您可以打开一个电子邮件的提醒。此功能创建一个任务和提醒您截止日期。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.reminder"></a><p class="title"><b>如何激活电子邮件提醒：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在侧栏中选择一封电子邮件。</p></li>
<li class="step"><p>在显示区域里单击<span class="guibutton"><strong>更多</strong></span>。从菜单选择<span class="guibutton"><strong>提醒</strong></span>。</p></li>
<li class="step"><p>完成<span class="guilabel"><strong>提醒我</strong></span>窗口里的详细信息。从<span class="guibutton"><strong>提醒我</strong></span>下拉字段选择一个时间。单击<span class="guibutton"><strong>创建提醒</strong></span>。</p></li>
</ol></div>
</div>
