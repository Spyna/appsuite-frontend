<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.rights.folders"></a>12.4.2. 針對已存在文件夾的權限</h3></div></div></div>
<a class="indexterm" name="idm139999517255872"></a><div class="reference">
<a name="ox.appsuite.user.reference.rights.folders"></a><p>您對現有的文件夾有以下權限：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>您是您個人文件夾的 <a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.defined.html#ox.appsuite.user.concept.rights.roles.owner" title="擁有者">管理員</a>。</p></li>
<li class="listitem"><p>您被允許在公開資料夾內建立資料夾與物件。</p></li>
<li class="listitem"><p>您被允許在 <span class="guilabel"><strong>全域通訊錄</strong></span> 內檢視資料夾與讀取物件。</p></li>
</ul></div>
<p>
