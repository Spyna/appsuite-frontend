<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.print"></a>8.5.6. 打印任务</h3></div></div></div>
<a class="indexterm" name="idm140543974746064"></a><a class="indexterm" name="idm140543974744448"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.print"></a><p>
				为了打印任务，您可以做以下的事：
				</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>
							<a class="link" href="ox.appsuite.user.sect.tasks.manage.print.html#ox.appsuite.user.task.tasks.print.data" title="如何打印任务数据：">打印任务数据</a>
						</p></li></ul></div>
<p>
			</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.print.data"></a><p class="title"><b>如何打印任务数据：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择侧栏里的一个任务。</p></li>
<li class="step"><p>
							在显示区域里单击
							<span class="guibutton"><strong>更多</strong></span>
							。在菜单里单击
							<span class="guibutton"><strong>打印</strong></span>
							。会打开一个打印预览窗口。
						</p></li>
<li class="step"><p>
							如有需要，更改打印机设定。单击
							<span class="guibutton"><strong>打印</strong></span>
							按钮。
						</p></li>
<li class="step"><p>关闭打印预览窗口。</p></li>
</ol></div>
<div class="taskrelated">
					<p>
						<span class="phrase"><strong>提示：</strong></span>
						你也可以打印
						<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="8.5.8. 同时编辑多个任务">同时多个任务</a>
						的数据。
					</p>
				</div>
</div>
</div>
