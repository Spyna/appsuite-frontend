<a name="ox.appsuite.user.sect.calendar.share.mail_participants"></a>7.6.2. 出席者へのメールの送信</h3></div></div></div>
<a class="indexterm" name="idm140590007903680"></a><a class="indexterm" name="idm140590007902544"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.mail_participants"></a><p>メールは、アポイントのすべての出席者に送信できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.mail_participants"></a><p class="title"><b>アポイントのすべての出席者にメールを送信する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>選択したビューに応じて、次のいずれかの方法を使用します。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p><span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>稼働日</strong></span>、<span class="guilabel"><strong>週</strong></span>、<span class="guilabel"><strong>月</strong></span> のいずれかのビューでアポイントをクリックした後、ポップアップで <span class="guibutton"><strong>すべての出席者にメールを送信</strong></span> をクリック</p></li>
<li class="listitem" style="list-style-type: none"><p><span class="guilabel"><strong>リスト</strong></span> ビューでサイドバーからアポイントを選択した後、表示エリアで <span class="guibutton"><strong>すべての出席者にメールを送信</strong></span> をクリック</p></li>
</ul></div>
</li>
<li class="step"><p><a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">メールの送信</a> に必要な詳細情報を入力します。</p></li>
</ol></div>
