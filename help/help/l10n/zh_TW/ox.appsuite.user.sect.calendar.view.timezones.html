  <h1 class="sr-only"><span class="phrase">行事曆</span></h1>
<h2 class="sr-only">查看約會</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.view.timezones"></a>7.2.2. 顯示多個時區</h3></div></div></div>
<a class="indexterm" name="id-1.8.9.6.2"></a><a class="indexterm" name="id-1.8.9.6.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.view.timezones"></a><p>除預設時區外，您可以顯示設定為最愛的時區。您可以在 <a class="link" href="ox.appsuite.user.sect.firststeps.globalsettings.html#ox.appsuite.user.task.globalsettings" title="如何自訂基礎設定。">基礎設定</a> 中變更預設時區</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.timezones"></a><p class="title">如何在行事曆視圖中顯示多個時區:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下工具列中的 <span class="guibutton"><strong>檢視</strong></span>。選擇下列一種視圖：<span class="guibutton"><strong>日</strong></span>、<span class="guibutton"><strong>工作週</strong></span>、<span class="guibutton"><strong>週</strong></span>。</p></li>
<li class="step">
<p>點擊行事曆表單左上角的 <span class="guibutton"><strong>時區</strong></span>。</p>
<div class="informalfigure">
<a name="ox.appsuite.user.fig.calendar.timezones.timezonebutton"></a><div class="screenshot"><div class="mediaobject"><img src="../../images/appsuite_user_task_calendar_timezones_timezonebutton.png" alt="時區按鈕。"></div></div>
</div>
<p>選單開啟。在 <span class="guilabel"><strong>最愛</strong></span> 下方勾選時區。</p>
<p>點擊 <span class="guibutton"><strong>管理最愛</strong></span> 就可以 <a class="link" href="ox.appsuite.user.sect.calendar.manage.timezones.html" title="7.6.4. 管理最愛時區">新增/移除最愛時區</a>。</p>
</li>
</ol></div>
