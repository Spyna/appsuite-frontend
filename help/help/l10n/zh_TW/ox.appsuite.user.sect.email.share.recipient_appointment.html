<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.share.recipient_appointment"></a>5.7.3. 邀請郵件收件者參與約會</h3></div></div></div>
<a class="indexterm" name="id-1.6.14.6.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.share.recipient_appointment"></a><p>如果有多個收件者，所有收件者都可以被邀請至約會。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.recipient_appointment"></a><p class="title"><b>如何邀請郵件收件者參與約會:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>選擇一封郵件。</p></li>
<li class="step"><p>點選詳細視圖中的 <span class="guibutton"><strong>行為</strong></span> 圖示<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.recipient_appointment"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。</p></li>
<li class="step">
<p>選擇選單中的 <span class="guibutton"><strong>邀請至約會</strong></span>。</p>
<p>您也可以使用詳細視圖中的 <span class="guibutton"><strong>行為</strong></span> 圖示<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.recipient_appointment.actions"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
</li>
<li class="step"><p>完成 <a class="link" href="ox.appsuite.user.sect.calendar.add.create.html#ox.appsuite.user.concept.calendar.new">建立約會</a> 的詳情。</p></li>
</ol></div>
