<a name="ox.oxdrive.user.sect.usage.mobile.synchronize"></a>2.2.1. 同期するデータの選択</h3></div></div></div>
<a class="indexterm" name="idm140139025012144"></a><a class="indexterm" name="idm140139025010560"></a><div class="task">
<a name="ox.oxdrive.user.task.functions.mobile.sync"></a><p class="title"><b>モバイル デバイスで同期するデータを選択する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p><span class="phrase">OX Drive</span> アプリケーションで、メニュー アイコンをタップします。</p></li>
<li class="step"><p><span class="guibutton"><strong>ファイル</strong></span>  を選択します。</p></li>
<li class="step"><p><span class="guibutton"><strong>すべて</strong></span> を選択します。同期する対象のフォルダが表示されていることを確認します。</p></li>
<li class="step"><p>フォルダ名の横から画面中央まで右側にスワイプします。フォルダ メニューが表示されます。</p></li>
<li class="step"><p><span class="guibutton"><strong>お気に入り</strong></span> アイコンをタップします。フォルダ メニューを閉じます。</p></li>
</ol></div>
