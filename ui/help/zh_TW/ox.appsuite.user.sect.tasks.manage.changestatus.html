<a class="indexterm" name="idm140085811239296"></a><a class="indexterm" name="idm140085811237680"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.changestatus"></a><p>您可以稍後再修改任務確認狀態。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.changestatus"></a><p class="title"><b>如何更改任務確認：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄選擇一個任務。</p></li>
<li class="step"><p>
							點選顯示區域中的
							<span class="guibutton"><strong>更多</strong></span>
							in the display area. 點選選單中的
							<span class="guibutton"><strong>修改確認狀態</strong></span>
							。
						</p></li>
<li class="step"><p>視窗開啟。選擇確認狀態。若需要，輸入訊息。</p></li>
<li class="step"><p>
							點選
							<span class="guibutton"><strong>修改狀態</strong></span>
							。
						</p></li>
</ol></div>
</div>
