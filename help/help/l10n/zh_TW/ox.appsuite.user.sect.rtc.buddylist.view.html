  <div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.rtc.buddylist.view"></a>12.2.1. 顯示朋友清單</h3></div></div></div>
<a class="indexterm" name="idm140100518113200"></a><a class="indexterm" name="idm140100518111584"></a><div class="concept">
<a name="ox.appsuite.user.concept.rtc.buddylist.view"></a><p>
				若要開始會話，您可以使用所選的朋友清單的功能。在您關閉朋友清單前將保持開啟。
				<span class="phrase"><strong>註:</strong></span>
				朋友清單與通知區域將會互相覆蓋。
			</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.rtc.buddylist.view"></a><p class="title"><b>如何開啟朋友清單:</b></p>
<div class="procedure"><ul class="procedure"><li class="step">
<p>
							點下選單列右邊的
							<span class="guibutton"><strong>朋友清單</strong></span>
							圖示
							<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.rtc.buddylist.view.open"></a><img src="../../images/appsuite_user_icon_buddylist.png"></span>
							。
						</p>
<p>若要關閉朋友清單，再次點選選單列上的圖示。</p>
</li></ul></div>
</div>
</div>
