<a class="indexterm" name="id-1.8.11.11.2"></a><div class="task" id="ox.appsuite.user.task.calendar.add.attachments">
<p class="title">如何在約會編輯視窗新增附件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點選 <span class="guilabel"><strong>附件</strong></span> 下方的 <span class="guibutton"><strong>新增附件</strong></span>。</p></li>
<li class="step">
<p role="presentation">選擇一個或多個檔案。</p>
<p role="presentation">要移除附件，點選 <span class="guibutton"><strong>刪除</strong></span> 圖示 <span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.calendar.delete.attachment"><img src="../../images/appsuite_user_icon_trash.png"></span>。</p>
</li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>秘訣：</strong></span> 您還可以透過自檔案瀏覽器或桌面拖曳文件到約會視窗來新增附件。</p>
