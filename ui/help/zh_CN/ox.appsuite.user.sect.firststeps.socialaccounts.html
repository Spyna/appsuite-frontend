<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.firststeps.socialaccounts"></a>3.5. 设置社交网路户口</h2></div></div></div>
<a class="indexterm" name="idm139886516750512"></a><a class="indexterm" name="idm139886516748880"></a><div class="task">
<a name="ox.appsuite.user.task.socialaccounts.add"></a><p class="title"><b>如何设置一个访问社交网路的户口：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.socialaccounts.add"></a><img src="images/appsuite_user_icon_settings.png"></span>。在菜单里单击一个<span class="guibutton"><strong>设定</strong></span>。</p></li>
<li class="step"><p>单击侧栏里的<span class="guibutton"><strong>电子邮件和社交户口</strong></span>。</p></li>
<li class="step"><p>在显示区域里单击<span class="guibutton"><strong>添加</strong></span>。从菜单里选择一个社交网路，例如：<span class="guibutton"><strong>脸书</strong></span>。您将会指向到社交网路页，询问您的身份证明。</p></li>
<li class="step"><p>输入您的社交网路身份证明。为了完成过程，单击相应按钮。</p></li>
</ol></div>
</div>
