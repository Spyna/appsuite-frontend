<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.addxing"></a>6.6.7. 作为 Xing 联系人添加联系人</h3></div></div></div>
<a class="indexterm" name="idm140621581104656"></a><a class="indexterm" name="idm140621581103024"></a><a class="indexterm" name="idm140621581101392"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.addxing"></a><p>如果您没有在 Xing 里连接此联系人，您可以添加此联系人为 Xing 联系人。联系人和您皆要有一个 Xing 户口。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.addxing"></a><p class="title"><b>如何添加一个联系人成 Xing 联系人：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>从列表选择一个联系人。</p></li>
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>更多</strong></span>。单击菜单项目 <span class="guibutton"><strong>添加成 Xing 联系人</strong></span>。</p></li>
</ol></div>
</div>
</div>
