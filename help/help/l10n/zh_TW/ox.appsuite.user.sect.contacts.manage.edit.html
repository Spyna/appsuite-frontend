  <h1 class="sr-only">
<span class="phrase">通訊錄</span>  </h1>
<h2 class="sr-only">管理聯繫人</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.manage.edit">
<div class="titlepage"><div><div><h3 class="title">6.8.3. 編輯聯繫人</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.9.2"></a><a class="indexterm" name="id-1.7.13.9.3"></a><a class="indexterm" name="id-1.7.13.9.4"></a><a class="indexterm" name="id-1.7.13.9.5"></a><p id="ox.appsuite.user.concept.contacts.manage.edit">聯絡人或通訊組清單的聯絡人資料可以稍後編輯。</p>
<p id="ox.appsuite.user.precondition.contacts.manage.edit">先備條件: 您必須有權限能在包含聯絡人的通訊錄中編輯物件。</p>
<div class="task" id="ox.appsuite.user.task.contacts.manage.edit">
<p class="title">如何編輯聯絡人或通訊組清單：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">從清單中選擇一位聯絡人或通訊組清單。</p></li>
<li class="step"><p role="presentation">點選工具列中的 <span class="guibutton"><strong>編輯</strong></span>。將顯示資料。</p></li>
<li class="step"><p role="presentation">編輯資料。</p></li>
<li class="step"><p role="presentation">點擊<span class="guibutton"><strong>儲存</strong></span>。</p></li>
</ol></div>
</div>
