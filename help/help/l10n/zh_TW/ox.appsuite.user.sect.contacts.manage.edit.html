<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<h2 class="sr-only">管理聯絡人</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.manage.edit">
<div class="titlepage"><div><div><h3 class="title">6.7.3. 編輯聯繫人</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.8.2"></a><a class="indexterm" name="id-1.7.13.8.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.manage.edit"></a><p id="ox.appsuite.user.concept.contacts.manage.edit">聯絡人資料可以稍後編輯。編輯視窗顯示最常使用的資料。可以顯示其他資料。</p>
</div>
<div class="task" id="ox.appsuite.user.task.contacts.manage.edit">
<p class="title">如何編輯聯繫人：</p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在包含聯絡人的資料夾中編輯物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在清單中選擇聯絡人。</p></li>
<li class="step"><p role="presentation">點選工具列中的 <span class="guibutton"><strong>編輯</strong></span>。聯絡人資料顯示。</p></li>
<li class="step"><p role="presentation">間籍資料。</p></li>
<li class="step"><p role="presentation">點擊 <span class="guibutton"><strong>儲存</strong></span>。</p></li>
</ol></div>
</div>
<p class="title">也請參考</p>
