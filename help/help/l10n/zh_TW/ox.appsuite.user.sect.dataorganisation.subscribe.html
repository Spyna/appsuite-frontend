  <h1 class="sr-only">管理資料</h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.dataorganisation.subscribe"></a>11.5. 訂閱</h2></div></div></div>
<a class="indexterm" name="id-1.12.8.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation.subscribe"></a><p>訂閱功能將可讓您在組件中使用來自外部帳號的資料。有下列選項:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>可透過 <a class="link" href="ox.appsuite.user.sect.dataorganisation.subscribe.data.html" title="11.5.1. 訂閱數據">訂閱</a> 這些資料來匯入外部帳號的聯絡人與約會。</p></li>
<li class="listitem"><p>透過在共同的概觀頁面 <a class="link" href="ox.appsuite.user.sect.dataorganisation.subscribe.manage.html" title="11.5.2. 管理訂閱資料夾">管理</a> 訂閱的資料來取得概觀資訊。</p></li>
</ul></div>
<p>

</div>
