<a name="ox.appsuite.user.sect.tasks.manage.changestatus"></a>8.5.5. 更改任务确认</h3></div></div></div>
<a class="indexterm" name="idm140621578496032"></a><a class="indexterm" name="idm140621578494576"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.changestatus"></a><p>您也可以在稍后更改您的任务确认。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.changestatus"></a><p class="title"><b>如何更改任务确认：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>从列表选择一个任务。</p></li>
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>更多</strong></span>。在菜单里单击<span class="guibutton"><strong>更改确认状态</strong></span>。</p></li>
<li class="step"><p>会打开一个窗口。选择一个确认状态。如有需要，输入讯息 。</p></li>
<li class="step"><p>单击<span class="guibutton"><strong>更改状态</strong></span>。</p></li>
</ol></div>
</div>
