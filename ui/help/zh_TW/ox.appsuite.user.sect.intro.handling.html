<a class="indexterm" name="idm140085821135344"></a><a class="indexterm" name="idm140085821133040"></a><div class="reference">
<a name="ox.appsuite.user.reference.handling"></a><p>需要下列能力:</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>使用滑鼠左鍵點擊元素</p></li>
<li class="listitem"><p>使用滑鼠拖放</p></li>
<li class="listitem"><p>透過按 &lt;ctrl&gt; 鍵或在 Mac 系統上按 &lt;cmd&gt; 鍵進行多重選擇</p></li>
<li class="listitem"><p>在不同視窗間工作</p></li>
<li class="listitem"><p>打開、儲存和關閉文件</p></li>
<li class="listitem"><p>開啟、關閉、選擇資料夾樹中的檔案</p></li>
</ul></div>
<p>可以在您的作業系統的說明文件中找到有關這些技巧的資訊。</p>
