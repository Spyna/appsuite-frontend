<h2 class="sr-only">组织联系人</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.print"></a>6.7.9. 打印联系人</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.14.2"></a><a class="indexterm" name="id-1.7.13.14.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.manage.print"></a><p>你能打印一个或多个联系人的数据。您能在不同打印布局里选择。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.manage.print.list"></a><p class="title">如何打印联系人数据：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在文件夹树里<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.dataorganisation.folder.select" title="如何打开或选择一个文件夹：">打开</a>一个地址簿。从列表里选择一个或多个联系人。</p></li>
<li class="step"><p>单击在工具条里的<span class="guibutton"><strong>动作</strong></span>。在菜单里单击<span class="guibutton"><strong>打印</strong></span>。会打开<span class="guilabel"><strong>选择打印布局</strong></span>窗口。</p></li>
<li class="step">
<p>选择一个打印布局。单击<span class="guibutton"><strong>打印</strong></span>。</p>
<p>完成开始打印的步骤。</p>
</li>
<li class="step"><p>关闭打印预览窗口。</p></li>
</ol></div>
</div>
<p><a name="ox.appsuite.user.concept.contacts.manage.print.parent"></a>母主题：<a class="xref" href="ox.appsuite.user.sect.contacts.manage.html" title="6.7. 组织联系人">组织联系人</a></p>
</div>
