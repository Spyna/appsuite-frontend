<a name="ox.appsuite.user.sect.tasks.manage.changeduedate"></a>8.5.3. 修改任務的到期日</h3></div></div></div>
<a class="indexterm" name="idm140585474010080"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.changeduedate"></a><p>您可以修改任務的到期日與時間。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.changeduedate"></a><p class="title"><b>如何修改任務的到期日:</b></p>
<div class="taskprerequisites">
					<p>先備條件: 您必須有權限能在包含任務的資料夾中新增物件。</p>
				</div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄選擇一個任務。</p></li>
<li class="step"><p>
							點選顯示區域中的
							<span class="guibutton"><strong>修改到期日</strong></span>
							。選擇一個項目。
						</p></li>
</ol></div>
</div>
