<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.share.recipient_distributionlist"></a>5.6.4. 保存电子邮件的所有收件人成通讯组列表</h3></div></div></div>
<a class="indexterm" name="idm140621579224448"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.share.recipient_distributionlist"></a><p>如果一个电子邮件包含多个收件人，您可以保存所有收件人成新通讯组列表。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.recipient_distributionlist"></a><p class="title"><b>如何保存收件人成通讯组列表：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择一个电子邮件。</p></li>
<li class="step"><p>在详细视图里的<span class="guibutton"><strong>动作</strong></span>。</p></li>
<li class="step"><p>从菜单选择<span class="guibutton"><strong>保存成通讯组列表</strong></span>。</p></li>
<li class="step"><p>完成<a class="link" href="ox.appsuite.user.sect.contacts.distributionlist.html#ox.appsuite.user.concept.distributionlist.new">创建一个通讯组列表</a>的数据。</p></li>
</ol></div>
</div>
