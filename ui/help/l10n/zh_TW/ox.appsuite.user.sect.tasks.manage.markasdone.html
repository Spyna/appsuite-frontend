<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.markasdone"></a>8.5.2. 將任務標記為已完成</h3></div></div></div>
<a class="indexterm" name="idm139658118711312"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.markasdone"></a><p>
				您可以將一個或
				<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="8.5.8. 一次編輯多個任務">多個任務</a>
				標示為已完成。
			</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.markasdone"></a><p class="title"><b>如何將任務標示為已完成:</b></p>
<div class="taskprerequisites">
					<p>先備條件: 您必須有權限能在包含任務的資料夾中新增物件。</p>
				</div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄選擇一個任務。</p></li>
<li class="step"><p>
							點選顯示區域中的
							<span class="guibutton"><strong>完成</strong></span>
							。
						</p></li>
</ol></div>
</div>
<p></p>
