<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">雲端空間</span></h1>
<h2 class="sr-only">檢視檔案與資料夾</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.view.attachments"></a>9.2.2. 顯示電子郵件附件</h3></div></div></div>
<a class="indexterm" name="id-1.10.8.8.2"></a><a class="indexterm" name="id-1.10.8.8.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.view.attachments"></a><p>您寄出或收到的附件或郵件將在另一個資料夾顯示。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.view.attachments"></a><p class="title">如何顯示電子郵件附件:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>開啟 <span class="guibutton"><strong>我的附件</strong></span> 資料夾。</p></li>
<li class="step">
<p>若要檢視附件內容，使用 <a class="link" href="ox.appsuite.user.sect.files.view.content.html#ox.appsuite.user.task.files.view.content" title="如何顯示檔案內容:">檢視檔案</a> 的資訊。</p>
<p>要顯示選擇的附件屬於哪封郵件，點擊工具列中的 <span class="guibutton"><strong>檢視</strong></span>。勾選 <span class="guibutton"><strong>檔案詳情</strong></span>。單擊 <span class="guibutton"><strong>檢視</strong></span>。</p>
</li>
</ol></div>
</div>
