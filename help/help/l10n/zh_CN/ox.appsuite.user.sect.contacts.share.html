<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.contacts.share"></a>6.9. 团队联系人</h2></div></div></div>
<a class="indexterm" name="id-1.7.15.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.share"></a><p>您可以和外部和内部合作人分享您的联系人。视要求而定，存在不同方法。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p><span class="guilabel"><strong>总地址簿</strong></span>提供所有用户的联系人数据。每名用户都可以使用哪些联系人。</p></li>
<li class="listitem">
<p>要让内部用户或外部伙伴可用额外联系人，请进行以下动作：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>创建一个您将会复制或移动所需联系人到的新个人或共享文件夹。</p></li>
<li class="listitem" style="list-style-type: none"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.html" title="11.3. 分享">分享此文件夹</a>。</p></li>
</ul></div>
<p>
          </p>
<p>您也能分享一个存在的文件夹。</p>
</li>
<li class="listitem"><p>如果别的用户与您分享了一个联系人文件夹，您能在文件夹树里<a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.consume.html#ox.appsuite.user.task.sharing.consume" title="如何访问其他用户与您分享其他用户：">访问</a>此文件夹。</p></li>
</ul></div>
<p>
    </p>
