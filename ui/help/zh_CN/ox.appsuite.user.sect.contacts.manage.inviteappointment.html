<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>从侧栏选择一个联系人或一个通讯组列表。</p></li>
<li class="step"><p>在显示区域单击<span class="guibutton"><strong>邀请到约会</strong></span>。</p></li>
<li class="step"><p>完成<a class="link" href="ox.appsuite.user.sect.calendar.add.create.html" title="7.3.1. 创建新约会">创建一个约会</a>的详情。</p></li>
</ol></div>
