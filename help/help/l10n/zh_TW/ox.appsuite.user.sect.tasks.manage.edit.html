<a name="ox.appsuite.user.concept.tasks.edit"></a><p>您可以稍後編輯任務資料。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.edit"></a><p class="title"><b>如何編輯任務：</b></p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在包含任務的資料夾中新增物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在清單中選擇任務。</p></li>
<li class="step"><p>點選工具列中的 <span class="guibutton"><strong>編輯</strong></span>。任務資料顯示。</p></li>
<li class="step"><p>間籍資料。</p></li>
<li class="step"><p>單擊 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
