<a name="ox.appsuite.user.sect.contacts.add.vcardattachment"></a>6.4.2. vCard からの連絡先の追加</h3></div></div></div>
<a class="indexterm" name="idm140682645725008"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.vcardattachment"></a><p>メールに添付された vCard から連絡先を追加できます。既定では、添付された vCard ファイルの拡張子は vcf になります。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.vcardattachment"></a><p class="title"><b>メールに添付された vCard ファイルから連絡先を追加する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>Select an E-Mail with a vCard attachment in the <span class="phrase"><span class="guilabel"><strong>メール</strong></span></span>    アプリケーションで、vCard が添付されたメールを選択します。</p></li>
<li class="step"><p>表示エリアで、添付ファイルの名前をクリックします。メニューで、<span class="guibutton"><strong>アドレス帳に追加</strong></span> をクリックします。</p></li>
</ol></div>
