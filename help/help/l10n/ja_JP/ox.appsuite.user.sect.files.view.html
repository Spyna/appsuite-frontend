<a class="indexterm" name="id-1.10.8.2"></a><a class="indexterm" name="id-1.10.8.3"></a><a class="indexterm" name="id-1.10.8.4"></a><a class="indexterm" name="id-1.10.8.5"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.view"></a><p>既定では、<span class="guilabel"><strong>マイファイル</strong></span>フォルダの内容が表示されます。ファイルの内容に応じて、次のようなさまざまな機能が利用できます。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>ファイルの内容の<a class="link" href="ox.appsuite.user.sect.files.view.content.html#ox.appsuite.user.concept.files.view.content">表示</a></p></li>
<li class="listitem"><p>共通のOffice形式またはPDF形式でプレゼンテーションを<a class="link" href="ox.appsuite.user.sect.files.view.presentation.html#ox.appsuite.user.concept.files.view.presentation">行います</a>。</p></li>
<li class="listitem"><p>フォルダのファイルまたは内容を<a class="link" href="ox.appsuite.user.sect.files.view.download.html#ox.appsuite.user.concept.files.download">ダウンロード</a></p></li>
</ul></div>
