  <div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.copy"></a>6.6.5. 複製聯絡人</h3></div></div></div>
<a class="indexterm" name="idm140128955469216"></a><a class="indexterm" name="idm140128955467600"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.copy"></a><p>您可以一次複製一個或 <a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.6.11. 一次編輯多個聯絡人">多個</a>聯絡人到其他資料夾。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.copy"></a><p class="title"><b>如何將聯絡人複製至其他資料夾:</b></p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在該資料夾中建立物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在清單中選擇聯絡人。</p></li>
<li class="step"><p>點下工具列中的 <span class="guibutton"><strong>更多</strong></span> 圖示。從菜單選擇 <span class="guibutton"><strong>複製</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>複製</strong></span> 視窗中選擇資料夾。單擊 <span class="guibutton"><strong>確定</strong></span>。</p></li>
</ol></div>
</div>
</div>
