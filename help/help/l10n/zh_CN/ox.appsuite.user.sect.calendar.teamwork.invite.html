<h2 class="sr-only">团队约会</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.teamwork.invite"></a>7.8.3. 邀请参与者到一个新约会</h3></div></div></div>
<a class="indexterm" name="id-1.8.15.6.2"></a><a class="indexterm" name="id-1.8.15.6.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.invite"></a><p>如果一个约会有多个参与者，您可以邀请那些参与者到一个新约会。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.invite"></a><p class="title">如何邀请参与者到一个新约会：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>视选择的视图而定，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在日历视图里单击一个约会。在显示区域单击<span class="guibutton"><strong>邀请到约会</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在列表视图中选择一个约会。在显示区域单击<span class="guibutton"><strong>邀请到约会</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>完成<a class="link" href="ox.appsuite.user.sect.calendar.add.html" title="7.4. 创建约会">创建一个约会</a>的数据。</p></li>
</ol></div>
</div>
