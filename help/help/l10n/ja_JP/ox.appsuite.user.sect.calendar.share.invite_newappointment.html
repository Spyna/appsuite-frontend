  <div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.share.invite_newappointment"></a>7.6.3. 出席者に対する新規アポイントへの出席の依頼</h3></div></div></div>
<a class="indexterm" name="idm139785060683040"></a><a class="indexterm" name="idm139785060681824"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.invite_newappointment"></a><p>アポイントの出席者が複数いる場合、すべての出席者に新規アポイントへの出席を依頼できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.invite_newappointment"></a><p class="title"><b>出席者に新規アポイントへの出席を依頼する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>リスト ビューまたは予定表ビューでアポイントを選択し、</p></li>
<li class="step"><p>ツールバーで、<span class="guibutton"><strong>新規アポイントへの出席を依頼</strong></span> を選択します。</p></li>
<li class="step"><p><a class="link" href="ox.appsuite.user.sect.calendar.add.create.html#ox.appsuite.user.concept.calendar.new">アポイントの作成</a> に必要な詳細情報を入力します。</p></li>
</ol></div>
</div>
