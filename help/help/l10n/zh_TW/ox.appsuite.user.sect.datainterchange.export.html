<div class="oxhelp-content">
  <div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.datainterchange.export"></a>12.2. 匯出資料</h2></div></div></div>
<a class="indexterm" name="idm139948247080576"></a><a class="indexterm" name="idm139948247078960"></a><a class="indexterm" name="idm139948247077344"></a><a class="indexterm" name="idm139948239996784"></a><a class="indexterm" name="idm139948239995168"></a><a class="indexterm" name="idm139948239993552"></a><p><a name="ox.appsuite.user.concept.datainterchange.export"></a>使用導出功能，您可以導出某些數據以供其他程序使用。您可以導出以下數據：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p>下列格式的聯絡人:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: circle; ">
<li class="listitem"><p>CSV</p></li>
<li class="listitem"><p>vCard</p></li>
<li class="listitem"><p>hCard</p></li>
</ul></div>
</li>
<li class="listitem">
<p>下列格式的約會:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: circle; "><li class="listitem"><p>iCalendar</p></li></ul></div>
</li>
<li class="listitem">
<p>下列格式的任務:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: circle; "><li class="listitem"><p>iCalendar</p></li></ul></div>
</li>
</ul></div>
<p>這些格式都是標準化的，可供很多其他程序導入。有下列選項:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.datainterchange.export.folder.html" title="12.2.1. 匯出資料夾資料">匯出</a> 資料夾資料。</p></li></ul></div>
<p>
    </p>
</div>
