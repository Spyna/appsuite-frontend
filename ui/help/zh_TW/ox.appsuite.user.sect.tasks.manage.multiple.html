  <div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.multiple"></a>11.5.8. 一次編輯多個任務</h3></div></div></div>
<a class="indexterm" name="idm139824730196592"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.multiple"></a><p>
				您可以一次針對多個任務執行下列功能:
				</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>將任務移至另一文件夾</p></li>
<li class="listitem"><p>
							將任務標記為完成或未完成
							
						</p></li>
<li class="listitem"><p>刪除任務</p></li>
<li class="listitem"><p>列印多個工作</p></li>
</ul></div>
<p>
			</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.multiple"></a><p class="title"><b>如何一次對多個任務執行功能:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>
							點選
							<span class="guibutton"><strong>選擇</strong></span>
							圖示
							<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.tasks.manage.multiple.edit"></a><img src="images/appsuite_user_icon_edit.png"></span>
							，選取盒將顯示在每個任務的旁邊的側邊欄。
						</p></li>
<li class="step">
<p>選擇至少兩個任務的選取盒。</p>
<p>您也可以使用作業系統的多重選擇功能。</p>
</li>
<li class="step"><p>點選顯示區域中的功能。</p></li>
</ol></div>
</div>
</div>
