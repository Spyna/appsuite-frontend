<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<h2 class="sr-only">管理聯絡人</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.move"></a>6.7.4. 移動聯繫人</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.8.2"></a><a class="indexterm" name="id-1.7.13.8.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.move"></a><p>您可以一次移動一個或 <a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.7.11. 一次編輯多個聯絡人">多個</a>聯絡人到其他資料夾。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.move"></a><p class="title">如何將聯絡人移動至其他資料夾:</p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在該資料夾中建立物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在清單中選擇聯絡人。</p></li>
<li class="step"><p>點下工具列中的 <span class="guibutton"><strong>更多</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.contacts.move"></a><img src="../../images/appsuite_user_icon_more.png"></span>選擇選單中的 <span class="guibutton"><strong>移動</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>移動</strong></span> 視窗中選擇資料夾。單擊 <span class="guibutton"><strong>確定</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>秘訣:</strong></span> 要使用拖曳功能移動聯絡人，選擇清單中的一個或 <a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.7.11. 一次編輯多個聯絡人">多個聯絡人</a>。拖曳所選擇的聯絡人到資料夾樹中的資料夾。放到那邊。</p>
        </div>
</div>
</div>
          </div>
