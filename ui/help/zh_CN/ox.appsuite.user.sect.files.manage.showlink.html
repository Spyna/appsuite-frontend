<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.showlink"></a>显示连到文件的链接</h3></div></div></div>
<a class="indexterm" name="idm139660592042576"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.showlink"></a><p>您可以显示保存在 <span class="phrase">
          <span class="guilabel"><strong>文件</strong></span>
        </span>
        
        
        应用程序文件的链接。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.showlink"></a><p class="title"><b>如何显示连到文件的链接：</b></p>
<div class="procedure"><ul class="procedure"><li class="step">
<p>视选择的视图而定，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>图标</strong></span>视图里单击一个档案。在弹出窗口里，单击<span class="guibutton"><strong>显示链接</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，选择边栏里的一个档案。在显示区域里单击<span class="guibutton"><strong>显示链接</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li></ul></div>
