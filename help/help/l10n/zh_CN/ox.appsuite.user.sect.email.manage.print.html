<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">组织电子邮件</h2>
<div class="sect2" id="ox.appsuite.user.sect.email.manage.print">
<div class="titlepage"><div><div><h3 class="title">5.5.13. 打印电子邮件</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.19.2"></a><a class="indexterm" name="id-1.6.12.19.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.manage.print"></a><p id="ox.appsuite.user.concept.email.manage.print">为了打印电子邮件，您可以做以下的事：</p>
<ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.email.manage.print.html#ox.appsuite.user.task.email.manage.print.data">打印电子邮件内容</a></p></li></ul>
<p>
      </p>
</div>
<div class="task" id="ox.appsuite.user.task.email.manage.print.data">
<p class="title">如何打印电子邮件内容：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p role="presentation">选择一封电子邮件。在工具条里单击<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.print.data"><img src="../../images/appsuite_user_icon_actions.png"></span>。在菜单里单击<span class="guibutton"><strong>打印</strong></span>。会打开一个打印预览窗口。</p>
<p role="presentation">您也可以使用详细视图里的<span class="guibutton"><strong>行动</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.print.data.actions"><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
</li>
<li class="step"><p role="presentation">如有需要，更改打印机设定。单击<span class="guibutton"><strong>打印</strong></span>按钮。</p></li>
<li class="step"><p role="presentation">关闭打印预览窗口。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示：</strong></span>你也可以打印<a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html">同时多个电子邮件</a>的内容。</p>
        </div>
</div>

</div>
