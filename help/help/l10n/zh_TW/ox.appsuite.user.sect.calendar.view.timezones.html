<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">行事曆</span></h1>
<h2 class="sr-only">查看約會</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.view.timezones">
<div class="titlepage"><div><div><h3 class="title">7.2.2. 顯示多個時區</h3></div></div></div>
<a class="indexterm" name="id-1.8.7.7.2"></a><a class="indexterm" name="id-1.8.7.7.3"></a><p id="ox.appsuite.user.concept.calendar.view.timezones">除預設時區外，您可以顯示設定為最愛的時區。您可以在 <a class="link" href="ox.appsuite.user.sect.firststeps.globalsettings.html#ox.appsuite.user.task.firststeps.globalsettings">基礎設定</a> 中變更預設時區</p>
<div class="task" id="ox.appsuite.user.task.calendar.timezones">
<p class="title">如何在行事曆視圖中顯示多個時區:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點下工具列中的 <span class="guibutton"><strong>檢視</strong></span>。選擇下列一種視圖：<span class="guibutton"><strong>日</strong></span>、<span class="guibutton"><strong>工作週</strong></span>、<span class="guibutton"><strong>週</strong></span>。</p></li>
<li class="step">
<p role="presentation">點擊行事曆表單左上角的 <span class="guibutton"><strong>時區</strong></span>。</p>
<div class="informalfigure" id="ox.appsuite.user.fig.calendar.timezones.timezonebutton"><div class="screenshot"><div class="mediaobject"><img src="../../images/appsuite_user_task_calendar_timezones_timezonebutton.png" alt="The Timezone button."></div></div></div>
<p role="presentation">選單開啟。在 <span class="guilabel"><strong>最愛</strong></span> 下方勾選時區。</p>
<p role="presentation">點擊 <span class="guibutton"><strong>管理最愛</strong></span> 就可以 <a class="link" href="ox.appsuite.user.sect.calendar.manage.timezones.html">新增/移除最愛時區</a>。</p>
</li>
</ol></div>
</div>
