  <h1 class="sr-only"><span class="phrase">任務</span></h1>
<h2 class="sr-only">管理任務</h2>
<div class="sect2" id="ox.appsuite.user.sect.tasks.manage.export">
<div class="titlepage"><div><div><h3 class="title">8.7.5. 匯出任務</h3></div></div></div>
<a class="indexterm" name="id-1.9.13.10.2"></a><a class="indexterm" name="id-1.9.13.10.3"></a><a class="indexterm" name="id-1.9.13.10.4"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.manage.export"></a><p id="ox.appsuite.user.concept.tasks.manage.export">您可以使用 iCalendar 格式匯出任務。您可以與其他行事曆應用程式，以此格式交換任務。</p>
</div>
<div class="task" id="ox.appsuite.user.task.tasks.manage.export">
<p class="title">如何匯出任務：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在清單中選擇一或多個任務。</p></li>
<li class="step"><p role="presentation">點下工具列中的 <span class="guibutton"><strong>更多操作</strong></span> 圖示。<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.manage.export"><img src="../../images/appsuite_user_icon_actions.png"></span>點選選單的 <span class="guibutton"><strong>匯出</strong></span> 項目。<span class="guilabel"><strong>匯出選擇項目</strong></span> 視窗將開啟。</p></li>
<li class="step"><p role="presentation">單擊 <span class="guibutton"><strong>匯出</strong></span>。完成條目。</p></li>
</ol></div>
</div>
