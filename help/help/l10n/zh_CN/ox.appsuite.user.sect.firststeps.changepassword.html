<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.firststeps.changepassword"></a>3.5. 更改密码</h2></div></div></div>
<a class="indexterm" name="id-1.4.8.2"></a><a class="indexterm" name="id-1.4.8.3"></a><div class="task">
<a name="ox.appsuite.user.task.changepassword"></a><p class="title">如何更改密码：</p>
<div class="taskprerequisites">
        <p><span class="phrase"><strong>备注：</strong></span>视组件配置而定，更改密码的步骤可能跟此说明不同。如是者，请联系您的管理员或主办方。</p>
      </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击菜单条里的<span class="phrase"><span class="guimenu"><strong>门户</strong></span></span>。</p></li>
<li class="step"><p>单击<span class="guibutton"><strong>我的密码</strong></span>（在<span class="guilabel"><strong>用户数据</strong></span>小部件里）。</p></li>
<li class="step"><p>输入现有密码。输入新密码两次。</p></li>
<li class="step"><p>单击<span class="guibutton"><strong>更改密码</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
        <p><span class="phrase"><strong>备注：</strong></span>此小部件可能不会显示。如是者您可以<a class="link" href="ox.appsuite.user.sect.portal.customize.add.html#ox.appsuite.user.task.portal.tile.add" title="如何添加新小部件：">添加</a>小部件。</p>
        <p><span class="phrase"><strong>提示：</strong></span> 您也可以在<a class="link" href="ox.appsuite.user.sect.firststeps.globalsettings.html#ox.appsuite.user.task.globalsettings" title="如何自定义基本设置：">基本设定</a>里更改您的密码。</p>
      </div>
