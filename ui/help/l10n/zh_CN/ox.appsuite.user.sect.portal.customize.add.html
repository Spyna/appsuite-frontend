<a class="indexterm" name="idm140121606339040"></a><a class="indexterm" name="idm140121606337584"></a><a class="indexterm" name="idm140121606336416"></a><a class="indexterm" name="idm140121606334800"></a><div class="concept">
<a name="ox.appsuite.user.concept.portal.customize.add"></a><p>您可以通过添加新方块以延伸现有的。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.portal.tile.add"></a><p class="title"><b>如何添加新门户方块：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在<span class="phrase">
                <span class="guilabel"><strong>门户</strong></span>
              </span>
              
              
              应用程序里单击（在右上方的<span class="guibutton"><strong>添加小部件</strong></span>）。</p></li>
<li class="step"><p>有些方块需要附加数据。输入所需数值。单击 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示：</strong></span> <span class="phrase">
              <span class="guilabel"><strong>磁盘</strong></span>
            </span>
            
            
            应用程序里，您可以<a class="link" href="ox.appsuite.user.sect.files.manage.addportal.html#ox.appsuite.user.task.files.addportal" title="如何添加文件到门户：">添加一个我文件为门户方块</a>。</p>
          <p><span class="phrase"><strong>提示：</strong></span> <span class="phrase">
              <span class="guilabel"><strong>电子邮件</strong></span>
            </span>
            
            
            应用程序里，您可以<a class="link" href="ox.appsuite.user.sect.email.manage.addportal.html#ox.appsuite.user.task.email.addportal" title="如何添加电子邮件到门户：">添加一个电子邮件为门户方块</a>。</p>
        </div>
