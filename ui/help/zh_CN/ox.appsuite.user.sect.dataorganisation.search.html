<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.dataorganisation.search"></a>12.1. 搜索对象</h2></div></div></div>
<a class="indexterm" name="idm139897032592528"></a><div class="concept">
<a name="ox.appsuite.user.concept.search"></a><p>经搜索准则使用搜索功能，找像电子邮件或联系人等对象。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.search"></a><p class="title"><b>如何搜索对象：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在文件夹树中<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">打开</a>要浏览的文件夹。</p></li>
<li class="step"><p>在工具栏里单击<span class="guibutton"><strong>切换搜索</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.toolbar.search"></a><img src="images/appsuite_user_icon_toolbar_search.png"></span>。</p></li>
<li class="step">
<p>输入一个搜索准则。按下<span class="guibutton"><strong>Enter</strong></span>或单击在输入字段旁边的<span class="guibutton"><strong>搜索</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.search"></a><img src="images/appsuite_user_icon_search.png"></span>。边栏显示匹配搜索词的对象。</p>
<p>视应用程序而定，会在输入字段旁边显示相关选择框。以激活有匹配属性的选择框找对象。</p>
</li>
<li class="step">
<p>使用以下方法之一重设搜索结果：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在工具栏里单击<span class="guibutton"><strong>切换搜索</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.toolbar.search2"></a><img src="images/appsuite_user_icon_toolbar_search.png"></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>单击侧栏里的<span class="guibutton"><strong>取消搜索</strong></span>。</p></li>
</ul></div>
<p>
          </p>
</li>
</ol></div>
