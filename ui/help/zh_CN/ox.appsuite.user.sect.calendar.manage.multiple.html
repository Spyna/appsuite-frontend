<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.manage.multiple"></a>同时编辑多个约会</h3></div></div></div>
<a class="indexterm" name="idm139660591454608"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.multiple"></a><p>您可以一次为多个约会执行以下功能：</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; "><li class="listitem"><p>将约会移至另一文件夹</p></li></ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.multiple"></a><p class="title"><b>如何向多个约会执行功能：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，单击<span class="guibutton"><strong>选择</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.calendar.manage.multiple.edit"></a><img src="images/appsuite_user_icon_edit.png"></span>（在边栏下）。一个选择框显示在每一个约会的旁边。</p></li>
<li class="step"><p>选择最少两个约会。</p></li>
<li class="step"><p>单击显示区域里的一个功能。</p></li>
</ol></div>
</div>
