<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<div class="sect1" id="ox.appsuite.user.sect.contacts.settings">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">6.12. 通訊錄設定</h2></div></div></div>
<a class="indexterm" name="id-1.7.18.2"></a><a class="indexterm" name="id-1.7.18.3"></a><div class="task" id="ox.appsuite.user.task.contacts.settings">
<p class="title">如何使用通訊錄設定:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點擊選單列右邊的 <span class="guibutton"><strong>設定</strong></span> 圖示。 點擊選單的<span class="guibutton"><strong>設定</strong></span>項目。</p></li>
<li class="step"><p role="presentation">點選側邊欄的 <span class="guibutton"><strong>通訊錄</strong></span>。</p></li>
<li class="step"><p role="presentation">更改設定。</p></li>
</ol></div>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.contacts.settings"></a><p id="ox.appsuite.user.reference.contacts.settings">有以下設置：</p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.contacts.settings.mycontactdata"></a><p id="ox.appsuite.user.reference.contacts.settings.mycontactdata"></p>
<h3 class="title">
<span class="guibutton"><strong>我的聯絡資料</strong></span>按鈕。</h3>
<p><a class="indexterm" name="id-1.7.18.6.2"></a>若要變更您在全域通訊錄中的個人資料，點擊此按鈕。 也請參考：<a class="xref" href="ox.appsuite.user.sect.firststeps.personaldata.html">修改個人聯絡資料</a></p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.contacts.settings.displaynames"></a><p id="ox.appsuite.user.reference.contacts.settings.displaynames"></p>
<h3 class="title">姓名顯示方式</h3>
<p><a class="indexterm" name="id-1.7.18.7.2"></a>指定在通訊錄中，要將聯絡人的姓還是名顯示在前。</p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.contacts.settings.defaultaddressbook"></a><p id="ox.appsuite.user.reference.contacts.settings.defaultaddressbook"></p>
<h3 class="title">初始資料夾</h3>
<p><a class="indexterm" name="id-1.7.18.8.2"></a>設定要在登入後預設開啟的通訊錄。</p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.contacts.settings.mapservice"></a><p id="ox.appsuite.user.reference.contacts.settings.mapservice"></p>
<h3 class="title">連結地址與地圖服務</h3>
<p><a class="indexterm" name="id-1.7.18.9.2"></a>設定在通訊錄點擊聯絡人地址時要用來顯示的地圖服務。</p>
</div>
<p id="ox.appsuite.user.reference.contacts.settings.parent">父主題:<a class="xref" href="ox.appsuite.user.chap.contacts.html"><i><span class="phrase">通訊錄</span></i></a></p>
</div>
