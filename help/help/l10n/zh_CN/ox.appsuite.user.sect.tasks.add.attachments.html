<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">

<a class="indexterm" name="id-1.9.10.10.2"></a><div class="task">
<a name="ox.appsuite.user.task.tasks.add.attachments"></a><p class="title">如何在 <span class="guilabel"><strong>创建任务</strong></span>页添加附件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击<span class="guibutton"><strong>添加附件</strong></span>（在<span class="guilabel"><strong>附件</strong></span>下面）。</p></li>
<li class="step">
<p>选择一个或多个档案。</p>
<p>为了删除一个附件，单击<span class="guibutton"><strong>删除</strong></span>图标<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.tasks.add.attachments.delete"></a><img src="../../images/appsuite_user_icon_trash.png"></span>。</p>
</li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示：</strong></span>您也可以从文件浏览器或桌面拖放一个文档到任务窗口。</p>
        </div>
</div>
