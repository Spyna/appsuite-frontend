<a class="indexterm" name="id-1.12.7.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.pubsub"></a><p>订阅允许从组件里的社交网路使用数据。有以下选项：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.subscribe.html" title="11.4.1. 订阅数据">订阅</a>社交网路以从那些数据导入联系人。</p></li>
<li class="listitem"><p>在一个通用概观页里<a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.manage.html" title="11.4.2. 管理已订阅文件夹">管理</a>您的订阅数据，以保留它们的概观。</p></li>
</ul></div>
