<part id='plugins/notifications/tasks/new-tasks'>
    <extension id="list">
        <legend class='section-title noI18n'>{{=it.strings.NEW_TASKS}}</legend>
        <div class='notifications noI18n'>
        </div>
    </extension>
</part>
<part id='plugins/notifications/tasks/taskitem'>
    <extension id="item">
        <div class='taskNotification item noI18n'>
          <div data-property='title' class='title'></div>
          <span data-property='end_date' class='end_date'></span>
          <span data-property='status' class='status', float: 'right'></span>
          <div class="actions">
              <button class="btn btn-inverse" data-action='done'><span>Done</span></button>
          </div>
        </div>
    </extension>
</part>
<part id='plugins/notifications/tasks/new-reminder-tasks'>
    <extension id="list">
        <legend class='section-title noI18n'>{{=it.strings.REMINDER}}</legend>
        <legend class='section-title smallertitle noI18n'>{{=it.strings.TASKS}}</legend>
        <div class='notifications noI18n'></div>
    </extension>
</part>
<part id='plugins/notifications/tasks/taskitemReminder'>
    <extension id="item">
        <div class='taskNotification item noI18n'>
          <div data-property='title' class='title'></div>
          <span data-property='end_date' class='end_date'></span>
          <span data-property='status' class='status', float: 'right'></span>  
          <div class="actions tasknote">
         	  <button class="btn btn-inverse taskremindbtn" data-action='remindAgain'><span>Remind me again</span></button>	  
              <button class="btn btn-inverse taskokbtn" data-action='ok'><span>Ok</span></button>
              <select class='dateselect' data-action='selector'></select>
          </div>
        </div>
    </extension>
</part>
