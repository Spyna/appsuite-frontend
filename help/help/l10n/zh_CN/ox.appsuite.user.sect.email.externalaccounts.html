<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.email.externalaccounts"></a>5.8. 电子邮件账户</h2></div></div></div>
<a class="indexterm" name="id-1.6.15.2"></a><a class="indexterm" name="id-1.6.15.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.externalaccounts"></a><p>如果您使用<a class="link" href="ox.appsuite.user.chap.bestpractices.html#ox.appsuite.user.practice.externalaccounts" title="问：">外部电子邮件户口</a>，例如：谷歌邮件，您可以在设定有设置外部电子邮件的情况下，访问那些电子邮件户口。每一个外部电子邮件户口将会收到它的电子邮件文件夹。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>首先您必须<a class="link" href="ox.appsuite.user.sect.email.externalaccounts.manage.html" title="5.8.1. 设置和编辑电子邮件户口">设置或编辑</a>外部电子邮件户口。</p></li>
<li class="listitem"><p>然后您可以<a class="link" href="ox.appsuite.user.sect.email.externalaccounts.use.html" title="5.8.2. 使用外部电子邮件户口">使用</a>外部电子邮件户口。</p></li>
</ul></div>
