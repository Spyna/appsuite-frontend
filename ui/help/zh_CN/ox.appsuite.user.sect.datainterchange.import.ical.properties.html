<div class="titlepage"><div><div><h4 class="title">
<a name="ox.appsuite.user.sect.datainterchange.import.ical.properties"></a>不支持哪一个 iCal 对象属性？</h4></div></div></div>
<div class="concept">
<a name="ox.appsuite.user.concept.import.ical.restrictions"></a><p>小心以下限制。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>支持像 "一个月的最后一个星期日" 的约会。不支持以从月底开始计算天数的约会。示例：一个月的倒数第二个星期日。如果一个约会包含此类信息，则不导入该约会。</p></li>
<li class="listitem"><p>不支持重复警报。例如：“提醒我四次”。如果一个约会包含此类信息，则会忽略此类信息。</p></li>
</ul></div>
<p>
