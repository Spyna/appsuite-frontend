<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.email.accounts"></a>5.9. 电子邮件账户</h2></div></div></div>
<a class="indexterm" name="id-1.6.16.2"></a><a class="indexterm" name="id-1.6.16.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.accounts"></a><p>默认是，您使用组件里的主要电子邮件户口。如果您使用像谷歌邮件的外部电子邮件户口，您可以在设定有设置外部电子邮件的情况下，在组件里访问那些电子邮件户口。有以下选项：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>您能<a class="link" href="ox.appsuite.user.sect.email.accounts.editprimary.html" title="5.9.1. 编辑主要电子邮件户口">编辑主要电子邮件户口</a>，以更改您主要电子邮件户口的名称或标准文件夹。</p></li>
<li class="listitem"><p>您能<a class="link" href="ox.appsuite.user.sect.email.accounts.manage.html" title="5.9.2. 设置和编辑外部电子邮件户口">设置或编辑</a>外部电子邮件户口。</p></li>
<li class="listitem"><p>您能<a class="link" href="ox.appsuite.user.sect.email.accounts.use.html" title="5.9.3. 使用外部电子邮件户口">使用</a>您设置组件里的外部电子邮件户口。</p></li>
</ul></div>
<p>
    </p>
</div>
