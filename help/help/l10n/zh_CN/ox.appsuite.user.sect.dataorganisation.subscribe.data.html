<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">单击在菜单条右边的<span class="guibutton"><strong>设置</strong></span>图标。单击<span class="guibutton"><strong>设置</strong></span>菜单项目。</p></li>
<li class="step"><p role="presentation">在边栏里单击<span class="guibutton"><strong>订阅</strong></span>。</p></li>
<li class="step"><p role="presentation">在显示区域里一个订阅旁边，单击<span class="guimenu"><strong>刷新</strong></span>。</p></li>
</ol></div>
