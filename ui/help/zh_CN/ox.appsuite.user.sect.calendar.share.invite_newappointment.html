<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.share.invite_newappointment"></a>7.6.3. 邀请参与者到一个新约会</h3></div></div></div>
<a class="indexterm" name="idm140183212364992"></a><a class="indexterm" name="idm140183212363600"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.invite_newappointment"></a><p>如果一个约会有多个参与者，您可以邀请那些参与者到一个新约会。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.invite_newappointment"></a><p class="title"><b>如何邀请参与者到一个新约会：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>视选择的视图而定，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>工作周</strong></span>、<span class="guilabel"><strong>周</strong></span>、或<span class="guilabel"><strong>月</strong></span>视图里，单击一个约会。在弹出窗口里，单击<span class="guibutton"><strong>邀请到新约会</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，选择边栏里的一个约会。在显示区域里，单击 <span class="guibutton"><strong>邀请到新约会</strong></span>。</p></li>
</ul></div>
</li>
<li class="step"><p>完成<a class="link" href="ox.appsuite.user.sect.calendar.add.create.html#ox.appsuite.user.concept.calendar.new">创建一个新约会</a>的详细信息。</p></li>
</ol></div>
</div>
