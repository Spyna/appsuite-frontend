  <h1 class="sr-only">第一步</h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.firststeps.socialaccounts"></a>3.6. 设置社交网路户口</h2></div></div></div>
<a class="indexterm" name="id-1.4.9.2"></a><a class="indexterm" name="id-1.4.9.3"></a><div class="task">
<a name="ox.appsuite.user.task.socialaccounts.add"></a><p class="title">如何设置一个访问社交网路的户口：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.socialaccounts.add"></a><img src="../../images/appsuite_user_icon_menuebars.png"></span>。单击 <span class="guibutton"><strong>设置</strong></span> 菜单项目。</p></li>
<li class="step"><p>在边栏里单击<span class="guibutton"><strong>户口</strong></span>。</p></li>
<li class="step">
<p>在显示区域里单击<span class="guibutton"><strong>添加户口</strong></span>。从菜单选择一个社交网路。您将会指向到社交网路页，询问您的身份证明。</p>
<p><span class="phrase"><strong>备注：</strong></span>菜单只显示您还没有在组件设置一个户口的社交服务。</p>
</li>
<li class="step"><p>输入您的社交网路身份证明。为了完成过程，单击相应按钮。</p></li>
</ol></div>
<div class="taskrelated">
        <p><span class="phrase"><strong>提示：</strong></span>您也可以使用<a class="link" href="ox.appsuite.user.sect.portal.customize.addsocial.html#ox.appsuite.user.concept.portal.customize.addsocial">门户小部件</a>去为访问社交网路设置一个户口。</p>
      </div>
</div>
