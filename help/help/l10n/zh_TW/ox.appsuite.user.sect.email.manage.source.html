<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">電子郵件</span></h1>
<h2 class="sr-only">管理電子郵件</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.source"></a>5.5.7. 顯示電子郵件原始內容</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.12.2"></a><a class="indexterm" name="id-1.6.12.12.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.source"></a><p>源數據包含電子郵件的完整內容，包括完整的電子郵件頭詳細信息。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.source"></a><p class="title">如何顯示電子郵件原始內容：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>選擇一封郵件。</p></li>
<li class="step">
<p>點下工具列中的 <span class="guibutton"><strong>操作</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.source"></a><img src="../../images/appsuite_user_icon_actions.png"></span>從菜單選擇 <span class="guibutton"><strong>檢視原始碼</strong></span>。原始內容顯示在 <span class="guilabel"><strong>原始內容</strong></span> 窗口中。</p>
<p>您也可以使用詳細視圖中的 <span class="guibutton"><strong>行為</strong></span> 圖示<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.source.actions"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
</li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示:</strong></span> 上下文選單將允許您選擇原始碼並將其複製到剪貼簿。</p>

<a name="ox.appsuite.user.task.email.source.related"></a><p class="title">也請參考</p>

</div>
