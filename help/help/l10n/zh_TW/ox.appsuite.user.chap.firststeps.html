<div class="titlepage"><div><div><h1 class="title">章 3. 第一步</h1></div></div></div>
<a class="indexterm" name="id-1.4.2"></a><p id="ox.appsuite.user.concept.firststeps">您一開始該做什麼。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">熟悉共同的 <a class="link" href="ox.appsuite.user.sect.firststeps.gui.html">使用者介面</a></p></li>
<li class="listitem"><p role="presentation">熟悉 <a class="link" href="ox.appsuite.user.sect.firststeps.keyboard.html">鍵盤輸入</a>.</p></li>
<li class="listitem"><p role="presentation">自訂 <a class="link" href="ox.appsuite.user.sect.firststeps.globalsettings.html">基礎設定</a>。</p></li>
<li class="listitem"><p role="presentation">檢查您的 <a class="link" href="ox.appsuite.user.sect.firststeps.personaldata.html">個人聯絡資料</a>。若需要的話，檢查或完成。</p></li>
<li class="listitem"><p role="presentation">為了安全，您應 <a class="link" href="ox.appsuite.user.sect.firststeps.changepassword.html">修改密碼</a>。</p></li>
<li class="listitem"><p role="presentation">設定是否要在收到新郵件或約會邀請，等新事件發生時 <a class="link" href="ox.appsuite.user.sect.firststeps.getnotifications.html">收到通知</a>。</p></li>
<li class="listitem">
<p role="presentation">要從本機客戶端存取您的組件資料，您可以安裝工作站或行動裝置用的客戶端。視設定而定，使用下列一種方式:</p>
<ul class="itemizedlist" style="list-style-type: circle; ">
<li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.firststeps.clients.html">手動下載安裝</a>客戶端與應用程式</p></li>
<li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.firststeps.wizard.html">使用精靈設定</a> 客戶端與應用程式</p></li>
</ul>
<p role="presentation">
        </p>
</li>
</ul>
