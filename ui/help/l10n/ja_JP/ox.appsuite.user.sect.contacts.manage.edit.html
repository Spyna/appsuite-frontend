<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.edit"></a>6.6.3. 連絡先の編集</h3></div></div></div>
<a class="indexterm" name="idm140614793514800"></a><a class="indexterm" name="idm140614793513504"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.edit"></a><p>連絡先データは、後日編集することができます。編集ウィンドウには、よく使用されるデータが表示されますが、他のデータを表示することもできます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.edit"></a><p class="title"><b>連絡先を編集する</b></p>
<div class="taskprerequisites">
<p>前提条件: 連絡先の格納先フォルダにあるオブジェクトを編集する権限が必要です。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、連絡先を選択します。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>編集</strong></span> をクリックします。連絡先データが表示されます。</p></li>
<li class="step"><p>データを編集します。</p></li>
<li class="step"><p><span class="guibutton"><strong>保存</strong></span> をクリックします。</p></li>
</ol></div>
</div>
</div>
