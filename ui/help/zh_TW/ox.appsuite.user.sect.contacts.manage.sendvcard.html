<a class="indexterm" name="idm139863291913424"></a><a class="indexterm" name="idm139863291911808"></a><a class="indexterm" name="idm139863291910192"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.sendvcard"></a><p>您可以在郵件中 vCard 附件一次傳送一個或 <a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="7.6.9. 一次編輯多個聯絡人">多個</a>聯絡人。</p>

<div class="task">
<a name="ox.appsuite.user.task.contacts.sendvcard"></a><p class="title"><b>如何將聯絡人作為 vCard 附件發送聯繫人：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄選擇一個聯絡人。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>以 vCard 傳送</strong></span>。</p></li>
<li class="step"><p>完成 <a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">傳送郵件</a> 的詳情。</p></li>
</ol></div>
