<a class="indexterm" name="id-1.8.11.7.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.icalattachment"></a><p>您可以從電子郵件的 iCar 附件創建約會。iCal 附件可通過文件擴展名 .ics 識別。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.icalattachment"></a><p class="title">如何從電子郵件的 iCar 附件創建約會：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在<span class="phrase"><span class="guilabel"><strong></strong></span></span>應用程式選擇含有 iCal 附件的郵件。</p></li>
<li class="step"><p>點選詳細視圖中附件名稱。點選選單中的 <span class="guibutton"><strong>新增至日曆</strong></span>。</p></li>
</ol></div>
