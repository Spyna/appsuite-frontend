<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">

<li class="listitem"><p>空き時間: 緑</p></li>
<li class="listitem"><p>予定あり: 青</p></li>
<li class="listitem"><p>欠席: 赤</p></li>
