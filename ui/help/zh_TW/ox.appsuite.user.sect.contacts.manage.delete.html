<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.delete"></a>刪除聯繫人</h3></div></div></div>
<a class="indexterm" name="idm139664277494944"></a><a class="indexterm" name="idm139664277493328"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.delete"></a><p>您可以一次刪除一個或 <a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="一次編輯多個聯絡人">多個檔案</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.delete"></a><p class="title"><b>如何刪除聯繫人：</b></p>
<div class="taskprerequisites">
        <div class="concept">
<a name="ox.appsuite.user.concept.contacts.delete.caution"></a><p><span class="phrase"><strong>警告：</strong></span> 如果刪除某個聯絡人，該聯絡人將無法復原。</p>
</div>
          <p></p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄選擇一個聯絡人。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>刪除</strong></span>。</p></li>
<li class="step"><p>確認您想要刪除該聯絡人。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>結果：</strong></span> 聯繫人被刪除。</p>
        </div>
</div>
</div>
