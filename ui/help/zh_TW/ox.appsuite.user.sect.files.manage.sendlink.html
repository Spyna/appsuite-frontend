<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.sendlink"></a>9.5.1. 將檔案以連結傳送</h3></div></div></div>
<a class="indexterm" name="idm140661544174112"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.sendlink"></a><p>您可以將檔案以連結的方式作為附件傳送給使用者。您可以一次傳送 <a class="link" href="ox.appsuite.user.sect.files.manage.multiple.html" title="9.5.12. 一次編輯多個檔案">多個檔案的連結</a> 作為郵件附件。請也於 <a class="xref" href="ox.appsuite.user.sect.files.share.html" title="9.7. 檔案與團隊">節 9.7, “檔案與團隊”</a> 閱讀提示。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.sendlink"></a><p class="title"><b>如何將檔案作為郵件附件傳送:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>視所選的視圖而定，使用下列一個方式：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>圖示</strong></span> 視圖中，點選檔案。在彈出視窗中點選 <span class="guibutton"><strong>更多</strong></span>。在選單中點選 <span class="guibutton"><strong>以連結傳送</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖中選擇側邊欄中的檔案。在顯示區域中點選 <span class="guibutton"><strong>更多</strong></span>。在選單中點選 <span class="guibutton"><strong>以連結傳送</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>在 <span class="guilabel"><strong>撰寫新郵件</strong></span> 頁面完成 <a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">傳送郵件</a> 的詳情。</p></li>
</ol></div>
