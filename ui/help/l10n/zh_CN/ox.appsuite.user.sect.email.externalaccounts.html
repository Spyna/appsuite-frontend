<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.email.externalaccounts"></a>5.7. 电子邮件账户</h2></div></div></div>
<a class="indexterm" name="idm140121598577168"></a><a class="indexterm" name="idm140121598575712"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.externalaccounts"></a><p>如果您使用<a class="link" href="ox.appsuite.user.chap.bestpractices.html#ox.appsuite.user.practice.externalaccounts" title="Q:">外部电子邮件户口</a>，例如：谷歌邮件，您可以在设定有设置外部电子邮件的情况下，在组件里访问哪些电子邮件户口。每一个外部电子邮件户口将会收到它的电子邮件文件夹。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>首先您必须<a class="link" href="ox.appsuite.user.sect.email.externalaccounts.manage.html" title="5.7.1. 设置和编辑电子邮件户口">设置或编辑</a>外部电子邮件户口。</p></li>
<li class="listitem"><p>然后您可以<a class="link" href="ox.appsuite.user.sect.email.externalaccounts.use.html" title="5.7.2. 使用一个外部电子邮件户口">使用</a>外部电子邮件户口。</p></li>
</ul></div>
<p>
    </p>
