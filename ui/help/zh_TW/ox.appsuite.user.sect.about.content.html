<a name="ox.appsuite.user.sect.about.content"></a>本文件包含哪些內容？</h2></div></div></div>
<a class="indexterm" name="idm139664282280400"></a><div class="concept">
<a name="ox.appsuite.user.concept.documentation.content"></a><p>本文件描述了典型的 <span class="phrase">OX App Suite</span>
    
    
     安裝與設定。您安裝的組件版本語組態可能與這邊描述的有所不同。</p>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.documentation.upsell"></a><p>若此文件包含了在您的安裝中無法使用的描述或功能，請聯絡您的管理員或空間商。雖然 <span class="phrase">OX App Suite</span>
    
    
     有模組化的結構，包含許多不同的應用程式，但可透過購買或升級模組來添加功能。</p>
</div>
