<!doctype html>
<html>
<head>
<link href="apps/themes/busy/busy.css" rel="stylesheet">
<title>...</title>
</head>
<body>
<script>
// callback?
var match = location.hash.match(/callback=([^&]+)/), id;
if (match && match.length) {
    id = match[1];
    if (window.opener && window.opener[id]) {
        window.opener.focus();
        window.opener[id]();
    }
}
</script>
</body>
</html>
