  <h1 class="sr-only"><span class="phrase">雲端空間</span></h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.files.teamwork"></a>9.9. 檔案與團隊</h2></div></div></div>
<a class="indexterm" name="id-1.10.15.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.teamwork"></a><p>您可以與內部使用者共享您的檔案。視需求而定，可使用不同方式。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>在 <span class="guilabel"><strong>公開檔案</strong></span> 與 <span class="guilabel"><strong>共享檔案</strong></span> 中，您可以找到其他使用者分享的檔案資料夾。</p></li>
<li class="listitem">
<p>若要讓更多內部使用者或外部夥伴可新增更多檔案，請依照下列方式操作:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>建立新的個人或公開資料夾，並複製或移動必須的檔案至此資料夾建立新的個人或公開資料夾，並複製或移動必須的檔案。。</p></li>
<li class="listitem" style="list-style-type: none"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.html" title="11.3. 共享">分享此資料夾</a>。</p></li>
</ul></div>
<p>
          </p>
<p>您也可以分享現有資料夾。</p>
</li>
</ul></div>
<p>
    </p>
</div>
