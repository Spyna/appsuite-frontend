<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.view.timezones"></a>7.2.2. 显示多个时区</h3></div></div></div>
<a class="indexterm" name="id-1.8.9.6.2"></a><a class="indexterm" name="id-1.8.9.6.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.view.timezones"></a><p>除了默认时区以外，您能显示您已经标记成最爱的时区。默认时区可以在<a class="link" href="ox.appsuite.user.sect.firststeps.globalsettings.html#ox.appsuite.user.task.globalsettings" title="如何自定义基本设置：">基本设置</a>里更改</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.timezones"></a><p class="title">如何在一个日历视图里显示多个时区：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>视图</strong></span>。选择以下其中一个项目：<span class="guibutton"><strong>日</strong></span>、<span class="guibutton"><strong>工作周</strong></span><span class="guibutton"><strong>周</strong></span>。</p></li>
<li class="step">
<p>单击在日历表上左边的<span class="guibutton"><strong>时区</strong></span>按钮。</p>
<div class="informalfigure">
<a name="ox.appsuite.user.fig.calendar.timezones.timezonebutton"></a><div class="screenshot"><div class="mediaobject"><img src="../../images/appsuite_user_task_calendar_timezones_timezonebutton.png" alt="时区按钮。"></div></div>
</div>
<p>一个菜单打开。在<span class="guilabel"><strong>最爱</strong></span>下面的菜单里启用一个时区。</p>
<p>在单击<span class="guibutton"><strong>管理最爱</strong></span>时，您能<a class="link" href="ox.appsuite.user.sect.calendar.manage.timezones.html" title="7.6.4. 管理最爱时区">从最爱添加或移除时区</a>。</p>
</li>
</ol></div>
