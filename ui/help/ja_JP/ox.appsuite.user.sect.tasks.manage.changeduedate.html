<a class="indexterm" name="idm140590011242640"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.changeduedate"></a><p>仕事の期限は変更することができます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.changeduedate"></a><p class="title"><b>仕事の期限を変更する</b></p>
<div class="taskprerequisites">
<p>前提条件: 仕事が保存されているフォルダにオブジェクトを作成する権限が必要です。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、仕事を選択します。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>期限を変更</strong></span> をクリックし、目的の値を選択します。</p></li>
</ol></div>
