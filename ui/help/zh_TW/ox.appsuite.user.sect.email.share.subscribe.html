<a name="ox.appsuite.user.concept.email.subscribe.emailfolder"></a><p>要查看其他用戶共享的電子郵件文件夾，您必須訂閱這些文件夾。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.subscribe.emailfolder"></a><p class="title"><b>如何訂閱共享電子郵件文件夾：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">開啟</a> 資料夾樹。</p></li>
<li class="step"><p>單擊資料夾樹下方的 <span class="guibutton"><strong>新增</strong></span> 圖標 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.subscribe.emailfolder.edit"></a><img src="images/appsuite_user_icon_foldertree_create.png"></span>。點選 <span class="guibutton"><strong>訂閱 IMAP 資料夾</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>訂閱 IMAP 資料夾</strong></span> 視窗中選中您想要訂閱的資料夾。單擊 <span class="guibutton"><strong>儲存</strong></span>。</p></li>
</ol></div>
