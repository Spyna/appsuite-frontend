<li class="selectable deletable-item {{=it.state.value}} {{=it.editable}}" data-id="{{=it.id}}" >
    <div class="pull-right">
    {{? it.editable === 'editable'}}
        <a href="#" class="action" data-action="edit">{{=it.edit}}</a>
        <a href="#" class="action" data-action="toggle">{{=it.state.text}}</a>
    {{?}}
        <a href="#" class="close" data-action="delete">
            <i class="icon-trash"/>
        </a>
    </div>
    <span data-property="rulename" class="list-title"></span>
</li>
