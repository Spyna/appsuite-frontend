<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.print"></a>5.5.12. 列印電子郵件</h3></div></div></div>
<a class="indexterm" name="idm140585475047120"></a><a class="indexterm" name="idm140585475045504"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.print"></a><p>要列印郵件，您可以進行以下操作:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.email.manage.print.html#ox.appsuite.user.task.email.print.data" title="如何打印電子郵件內容：">打印電子郵件內容</a></p></li></ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.print.data"></a><p class="title"><b>如何打印電子郵件內容：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄中選擇一封電子郵件。點選顯示區域中的 <span class="guibutton"><strong>更多</strong></span>。點選選單中的 <span class="guibutton"><strong>列印</strong></span>。一個包含打印預覽的視窗將會開啟。</p></li>
<li class="step"><p>如果需要，更改打印機設置。單擊 <span class="guibutton"><strong>列印</strong></span> 按鈕。</p></li>
<li class="step"><p>關閉預覽列印視窗。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示:</strong></span> 您可以一次列印 <a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html" title="5.5.14. 一次編輯多封郵件">多封郵件的資料</a>。</p>
        </div>
</div>
</div>
