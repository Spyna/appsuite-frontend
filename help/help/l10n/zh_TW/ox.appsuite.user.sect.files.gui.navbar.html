<div class="titlepage"><div><div><h3 class="title">9.1.4. <span class="phrase">雲端空間</span> 導覽列</h3></div></div></div>
<div class="reference">
<a name="ox.appsuite.user.reference.files.gui.navbar"></a><p id="ox.appsuite.user.reference.files.gui.navbar">導覽路徑位於 <a class="link" href="ox.appsuite.user.sect.files.gui.toolbar.html">工具列</a> 下方。</p>
<p class="title">功能</p>
<ul class="itemizedlist" id="ox.appsuite.user.reference.files.gui.navbar.functions" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">導覽路徑。顯示開啟的資料夾路徑。要開啟父資料夾，點擊該路徑項目。</p></li>
<li class="listitem">
<p role="presentation"><span class="guibutton"><strong>選擇</strong></span> 按鈕。包含選擇或過續 <a class="link" href="ox.appsuite.user.sect.files.gui.content.html#ox.appsuite.user.reference.files.gui.content">顯示區域</a> 中物件的功能。</p>
<ul class="itemizedlist" style="list-style-type: circle; ">
<li class="listitem"><p role="presentation">選擇所有檔案與資料夾、選擇所有檔案、清除選擇</p></li>
<li class="listitem"><p role="presentation">僅顯示某些類型的檔案，顯示所有類型的檔案</p></li>
</ul>
<p role="presentation">
            </p>
</li>
<li class="listitem"><p role="presentation"><span class="guibutton"><strong>排序依照</strong></span> 按鈕。依照不同條件排序顯示區域中的檔案。</p></li>
</ul>
<p>
