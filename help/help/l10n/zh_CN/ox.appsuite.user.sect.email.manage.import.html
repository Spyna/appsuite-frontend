  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">组织电子邮件</h2>
<div class="sect2" id="ox.appsuite.user.sect.email.manage.import">
<div class="titlepage"><div><div><h3 class="title">5.6.12. 导入电子邮件</h3></div></div></div>
<a class="indexterm" name="id-1.6.13.18.2"></a><a class="indexterm" name="id-1.6.13.18.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.manage.import"></a><p id="ox.appsuite.user.concept.email.manage.import">您可以汇入一个 EML 格式的电子邮件。</p>
</div>
<div class="task" id="ox.appsuite.user.task.email.manage.import">
<p class="title">如何汇入一个电子邮件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">打开您要汇入电子邮件的电子邮件文件夹。</p></li>
<li class="step"><p role="presentation">从一个文件浏览器或从桌面，拖放 EML 文件到<span class="phrase"><span class="guilabel"><strong>电子邮件</strong></span></span> 应用程序窗口。把 EML 文件丢到显示区域里的列表里。</p></li>
</ol></div>
</div>
