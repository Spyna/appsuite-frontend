<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.add.conflicthandling"></a>8.3.5. 解決約會衝突</h3></div></div></div>
<a class="indexterm" name="idm140661543909136"></a><a class="indexterm" name="idm140661543907744"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.conflicthandling"></a><p>如果出現以下情形，則約會衝突出現：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>您是任務的參與者。您的 <span class="guilabel"><strong>顯示為</strong></span> 狀態設置為下列的值: <span class="guilabel"><strong>已預約</strong></span>、<span class="guilabel"><strong>暫定</strong></span>、<span class="guilabel"><strong>缺席</strong></span>。</p></li>
<li class="listitem"><p>您建立了新約會。您的 <span class="guilabel"><strong>顯示為</strong></span> 狀態設置為下列的值: <span class="guilabel"><strong>已預約</strong></span>、<span class="guilabel"><strong>暫定</strong></span>、<span class="guilabel"><strong>缺席</strong></span>。新約會與現有約會時間相同。</p></li>
</ul></div>
<p>一旦您點下 <span class="guibutton"><strong>建立</strong></span>，將顯示 <span class="guilabel"><strong>偵測到衝突</strong></span> 訊息。造成衝突的約會將顯示。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.conflicthandling"></a><p class="title"><b>要解決衝突，使用下列方式之一:</b></p>
<div class="procedure"><ul class="procedure"><li class="step">
<p>儘管有約會衝突，您仍然要創建新約會，請單擊 <span class="guibutton"><strong>忽略約會</strong></span>。</p>
<p>要解決衝突，點選 <span class="guibutton"><strong>取消</strong></span>。更改約會的開始或結束時間，或將 <span class="guibutton"><strong>顯示為</strong></span> 設定為 <span class="guibutton"><strong>空閒</strong></span>。</p>
</li></ul></div>
</div>
