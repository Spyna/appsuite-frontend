<div class="oxhelp-content">
  <div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.folder.delete"></a>12.2.6. 删除文件夹</h3></div></div></div>
<a class="indexterm" name="idm139863093523248"></a><a class="indexterm" name="idm139863093521792"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder.delete"></a><p>您可以在您的个人文件夹中删除子文件夹。其他文件夹您需要所需<a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.html#ox.appsuite.user.concept.folder.rights">权限</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.folder.delete"></a><p class="title"><b>如何删除文件夹：</b></p>
<div class="taskprerequisites">
          <p><span class="phrase"><strong>警告：</strong></span>如果删除一个文件夹，此文件夹中的所有子文件夹和对象也会被删除。无法恢复已删除的子文件夹和对象。</p>
          <p><span class="phrase"><strong>备注：</strong></span>为了删除一个文件夹，您需要此文件夹的管理权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在文件夹树中<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">选择</a>您要删除的文件夹。</p></li>
<li class="step"><p>单击文件夹书下面的<span class="guibutton"><strong>编辑文件夹</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.folder.delete"></a><img src="images/appsuite_user_icon_foldertree_edit.png"></span>。单击<span class="guibutton"><strong>删除</strong></span>。</p></li>
<li class="step"><p>确定您要删除的文件夹。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>结果：</strong></span>文件夹及其对象被永久删除。</p>
        </div>
</div>
</div>
