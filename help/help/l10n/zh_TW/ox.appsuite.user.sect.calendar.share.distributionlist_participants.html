<h2 class="sr-only">團隊約會</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.share.distributionlist_participants"></a>7.8.4. 將所有參與者加入新通訊組清單</h3></div></div></div>
<a class="indexterm" name="id-1.8.15.7.2"></a><a class="indexterm" name="id-1.8.15.7.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.distributionlist_participants"></a><p>您可以將約會的參與者加入新通訊組清單。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.distributionlist_participants"></a><p class="title">您可以將約會的參與者加入新通訊組清單。</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在清單視圖或日曆視圖中選擇一個約會。</p></li>
<li class="step"><p>選擇工具列中的 <span class="guibutton"><strong>另存為收件者清單</strong></span>。</p></li>
<li class="step"><p>完成 <a class="link" href="ox.appsuite.user.sect.contacts.distributionlist.html#ox.appsuite.user.concept.distributionlist.new">建立通訊組清單</a> 的資料。</p></li>
</ol></div>
