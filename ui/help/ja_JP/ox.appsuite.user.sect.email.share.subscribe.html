<a class="indexterm" name="idm139718575413904"></a><a class="indexterm" name="idm139718575412608"></a><a class="indexterm" name="idm139718575411312"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.subscribe.emailfolder"></a><p>他のユーザとの共有メール フォルダを表示するには、そのメール フォルダを登録する必要があります。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.subscribe.emailfolder"></a><p class="title"><b>共有メール フォルダを登録する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>フォルダ ツリーを<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="特定のフォルダを開く">開きます</a>。</p></li>
<li class="step"><p>フォルダ ツリーの下にある <span class="guibutton"><strong>追加</strong></span> ボタン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.subscribe.emailfolder.edit"></a><img src="images/appsuite_user_icon_foldertree_create.png"></span> をクリックし、<span class="guibutton"><strong>IMAP フォルダを登録</strong></span> をクリックします。</p></li>
<li class="step"><p><span class="guilabel"><strong>IMAP フォルダを登録</strong></span> ウィンドウで、登録するフォルダのチェック ボックスをオンにし、<span class="guibutton"><strong>保存</strong></span> をクリックします。</p></li>
</ol></div>
