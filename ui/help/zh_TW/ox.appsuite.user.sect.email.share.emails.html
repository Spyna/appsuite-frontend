<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.share.emails"></a>6.6.1. 分享郵件</h3></div></div></div>
<a class="indexterm" name="idm139824731996368"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.share.emails"></a><p>您可以與內部使用者共享您的郵件。視需求而定，可使用不同方式。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p>要與內部使用者分享郵件，請依照下列方式操作:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>建立新的個人資料夾，讓您可以複製或移動必須的郵件。</p></li>
<li class="listitem" style="list-style-type: none"><p>將此資料夾與所有或一部分使用者分享。</p></li>
<li class="listitem" style="list-style-type: none"><p>註：使用者必須必須 <a class="link" href="ox.appsuite.user.sect.email.share.subscribe.html#ox.appsuite.user.task.email.subscribe.emailfolder" title="如何訂閱共享電子郵件文件夾：">訂閱</a> 文件夾才能存取您共享的電子郵件文件夾。</p></li>
</ul></div>
<p>
          </p>
</li>
<li class="listitem"><p>若其他使用者與您分享郵件資料夾，您必須 <a class="link" href="ox.appsuite.user.sect.email.share.subscribe.html#ox.appsuite.user.task.email.subscribe.emailfolder" title="如何訂閱共享電子郵件文件夾：">訂閱</a>該資料夾才可以使用當中的郵件。</p></li>
</ul></div>
<p>
    </p>
</div>
