<a class="indexterm" name="idm139660595556128"></a><a class="indexterm" name="idm139660595554672"></a><div class="task">
<a name="ox.appsuite.user.task.changepassword"></a><p class="title"><b>如何更改密码：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击菜单栏里的<span class="phrase"><span class="guimenu"><strong>门户</strong></span></span>
            
            
            </p></li>
<li class="step"><p>单击<span class="guibutton"><strong>我的密码</strong></span>（在<span class="guilabel"><strong>用户数据</strong></span>门户方块里）。</p></li>
<li class="step"><p>输入现有密码。输入新密码两次。</p></li>
<li class="step"><p>单击<span class="guibutton"><strong>更改密码</strong></span>。</p></li>
</ol></div>
