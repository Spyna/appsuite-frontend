<a name="ox.appsuite.user.sect.rtc.buddylist.view"></a>12.2.1. 友だちリストの表示</h3></div></div></div>
<a class="indexterm" name="idm140098645313248"></a><a class="indexterm" name="idm140098645311952"></a><div class="concept">
<a name="ox.appsuite.user.concept.rtc.buddylist.view"></a><p>会話を開始するには、選択した友だちリストの機能を使用します。友だちリストは、自動的に閉じることはありません。<span class="phrase"><strong>注: </strong></span> 友だちリストと通知エリアは重ねて表示できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.rtc.buddylist.view"></a><p class="title"><b>友だちリストを表示する</b></p>
<div class="procedure"><ul class="procedure"><li class="step">
<p>メニュー バーの右側にある <span class="guibutton"><strong>友だちリスト</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.rtc.buddylist.view.open"></a><img src="../../images/appsuite_user_icon_buddylist.png"></span> をクリックします。</p>
<p>友だちリストを閉じるには、メニュー バーで、このアイコンを再度クリックします。</p>
</li></ul></div>
</div>
