<h2 class="sr-only">查看約會</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.view.calendar"></a>7.2.1. 顯示行事曆視圖中的約會</h3></div></div></div>
<a class="indexterm" name="id-1.8.9.5.2"></a><a class="indexterm" name="id-1.8.9.5.3"></a><div class="task">
<a name="ox.appsuite.user.task.calendar.calendar"></a><p class="title">如何在行事曆視圖中顯示約會:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下工具列中的 <span class="guibutton"><strong>檢視</strong></span>。點選下列一個項目：<span class="guibutton"><strong>日</strong></span>、<span class="guibutton"><strong>工作周</strong></span>、<span class="guibutton"><strong>周</strong></span>、<span class="guibutton"><strong>月</strong></span></p></li>
<li class="step">
<p><a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟或選擇資料夾:">開啟</a> 行事曆資料夾於資料夾樹。</p>
<p>開啟 <span class="guibutton"><strong>我的所有約會</strong></span> 資料夾來檢視所有行事曆資訊夾中的所有約會。</p>
</li>
<li class="step"><p>點選行事曆當中的約會。資料將在 彈出 視窗中顯示。</p></li>
<li class="step">
<p>使用日曆表頂端的導覽列來瀏覽行事曆。</p>
<p>要顯示今天的時間框，點擊工具列中的 <span class="guibutton"><strong>今天</strong></span>。</p>
</li>
</ol></div>
