<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.reminder"></a>啟用郵件提醒</h3></div></div></div>
<a class="indexterm" name="idm139664276179504"></a><a class="indexterm" name="idm139664276178112"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.reminder"></a><p>您可以為郵件設定提醒。此功能將會建立工作，並提醒您到期日。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.reminder"></a><p class="title"><b>如何啟用郵件提醒:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄中選擇一封電子郵件。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>更多</strong></span> in the display area. 選擇選單中的 <span class="guibutton"><strong>提醒</strong></span>。</p></li>
<li class="step"><p>完成 <span class="guilabel"><strong>提醒我</strong></span> 視窗中的詳情。從 <span class="guibutton"><strong>提醒我</strong></span> 下拉列表中選擇時間。點選 <span class="guibutton"><strong>建立提醒</strong></span>。</p></li>
</ol></div>
</div>
