<a class="indexterm" name="idm139863101489280"></a><div class="concept">
<a name="ox.appsuite.user.concept.firststeps"></a><p>您开始应做的。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>习惯<a class="link" href="ox.appsuite.user.sect.firststeps.gui.html" title="3.1. 用户界面">用户界面</a></p></li>
<li class="listitem"><p>自定义<a class="link" href="ox.appsuite.user.sect.firststeps.globalsettings.html" title="3.2. 自定义基本设置">基本设定</a>。</p></li>
<li class="listitem"><p>检查您的<a class="link" href="ox.appsuite.user.sect.firststeps.personaldata.html" title="3.3. 更改个人联系人数据">个人数据</a>。如果有需要，更改或完成它。</p></li>
<li class="listitem"><p>由于安全理由您应该<a class="link" href="ox.appsuite.user.sect.firststeps.changepassword.html" title="3.4. 更改密码">更改您的密码</a>。</p></li>
<li class="listitem"><p>为了访问社交网路联系人，例如：脸书联系人，您需要<a class="link" href="ox.appsuite.user.sect.firststeps.socialaccounts.html" title="3.5. 设置社交网路户口">设置社交网路户口</a>。</p></li>
</ul></div>
