<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.editdescription"></a>編輯名樹</h3></div></div></div>
<a class="indexterm" name="idm139664275616800"></a><a class="indexterm" name="idm139664275615184"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.editdescription"></a><p>您可以編輯檔案描述。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.editdescription"></a><p class="title"><b>您可以編輯檔案的描述:</b></p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在包含檔案的資料夾中編輯物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>視所選的視圖而定，使用下列一個方式：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>圖示</strong></span> 視圖中，點選檔案。在彈出視窗中點選 <span class="guibutton"><strong>更多</strong></span>。在選單中點選 <span class="guibutton"><strong>編輯描述</strong></span>.</p></li>
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖中點選側邊欄的檔案。在顯示區域中點選 <span class="guibutton"><strong>更多</strong></span>。在選單中點選 <span class="guibutton"><strong>編輯描述</strong></span>.</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>編輯描述。</p></li>
<li class="step"><p>單擊 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
</div>
</div>
