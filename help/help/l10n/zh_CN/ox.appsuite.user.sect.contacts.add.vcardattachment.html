<a name="ox.appsuite.user.sect.contacts.add.vcardattachment"></a>6.5.2. 从 vCard 添加一个联系人</h3></div></div></div>
<a class="indexterm" name="id-1.7.11.5.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.vcardattachment"></a><p>您可以从往电子邮件的一个 vCard 附件添加一个联系人。一个 vCard 附件，默认带有名称延伸 vcf。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.vcardattachment"></a><p class="title">如何从电子邮件的 vCard 附件添加一个联系人：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在<span class="phrase"><span class="guilabel"><strong>电子邮件</strong></span></span>应用程序里选择一个带有 vCard 附件的电子邮件。</p></li>
<li class="step"><p>在详细视图里单击一个附件名称。单击菜单里的<span class="guibutton"><strong>添加到地址簿</strong></span>。</p></li>
</ol></div>
