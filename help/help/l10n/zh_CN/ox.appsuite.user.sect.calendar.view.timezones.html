<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">日历</span></h1>
<h2 class="sr-only">检视约会</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.view.timezones">
<div class="titlepage"><div><div><h3 class="title">7.2.2. 显示多个时区</h3></div></div></div>
<a class="indexterm" name="id-1.8.7.7.2"></a><a class="indexterm" name="id-1.8.7.7.3"></a><p id="ox.appsuite.user.concept.calendar.view.timezones">除了默认时区以外，您能显示您已经标记成最爱的时区。默认时区可以在<a class="link" href="ox.appsuite.user.sect.firststeps.globalsettings.html#ox.appsuite.user.task.firststeps.globalsettings">基本设置</a>里更改</p>
<div class="task" id="ox.appsuite.user.task.calendar.timezones">
<p class="title">如何在一个日历视图里显示多个时区：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在工具条里单击<span class="guibutton"><strong>视图</strong></span>。选择以下其中一个项目：<span class="guibutton"><strong>日</strong></span>、<span class="guibutton"><strong>工作周</strong></span><span class="guibutton"><strong>周</strong></span>。</p></li>
<li class="step">
<p role="presentation">单击在日历表上左边的<span class="guibutton"><strong>时区</strong></span>按钮。</p>
<div class="informalfigure" id="ox.appsuite.user.fig.calendar.timezones.timezonebutton"><div class="screenshot"><div class="mediaobject"><img src="../../images/appsuite_user_task_calendar_timezones_timezonebutton.png" alt="The Timezone button."></div></div></div>
<p role="presentation">会打开一个菜单。在<span class="guilabel"><strong>最爱</strong></span>下面的菜单里启用一个时区。</p>
<p role="presentation">在单击<span class="guibutton"><strong>管理最爱</strong></span>时，您能<a class="link" href="ox.appsuite.user.sect.calendar.manage.timezones.html">从最爱添加或移除时区</a>。</p>
</li>
</ol></div>
</div>
