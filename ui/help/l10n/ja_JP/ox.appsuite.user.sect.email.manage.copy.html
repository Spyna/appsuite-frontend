<a class="indexterm" name="idm140453116913408"></a><a class="indexterm" name="idm140453116912272"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.copy"></a><p>個々のメールやメール スレッド全体を別のフォルダにコピーできます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.copy"></a><p class="title"><b>メールをコピーする</b></p>
<div class="taskprerequisites">
			<p>前提条件: 対象のフォルダにオブジェクトを作成する権限が必要です。</p>
			</div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、メールを選択します。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>さらに表示...</strong></span> をクリックします。メニューで、<span class="guibutton"><strong>コピー</strong></span> を選択します。</p></li>
<li class="step"><p><span class="guilabel"><strong>コピー</strong></span> ウィンドウで、フォルダを選択し、<span class="guibutton"><strong>コピー</strong></span> をクリックします。</p></li>
</ol></div>
<div class="taskrelated">
<p><span class="phrase"><strong>ヒント: </strong></span><a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html" title="5.5.14. 複数のメールを一度に編集">複数のメールを一度にコピー</a> したり、<a class="link" href="ox.appsuite.user.sect.email.manage.thread.html" title="5.5.15. メール スレッドのすべてのメールの編集">メール スレッドのメールをすべてコピー</a> することもできます。</p>
        </div>
