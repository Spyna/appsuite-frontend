<a class="indexterm" name="idm140728635069296"></a><div class="concept">
<a name="ox.appsuite.user.concept.firststeps"></a><p>您一開始該做什麼。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>熟悉 <a class="link" href="ox.appsuite.user.sect.firststeps.gui.html" title="3.1. 使用者介面">使用者介面</a></p></li>
<li class="listitem"><p>熟悉 <a class="link" href="ox.appsuite.user.sect.firststeps.keyboard.html" title="3.2. 鍵盤輸入">鍵盤輸入</a>.</p></li>
<li class="listitem"><p>自訂 <a class="link" href="ox.appsuite.user.sect.firststeps.globalsettings.html" title="3.3. 自訂基本設定">基礎設定</a>。</p></li>
<li class="listitem"><p>檢查您的 <a class="link" href="ox.appsuite.user.sect.firststeps.personaldata.html" title="3.4. 修改個人聯絡資料">個人聯絡資料</a>。若需要的話，檢查或完成。</p></li>
<li class="listitem"><p>為了安全，您應 <a class="link" href="ox.appsuite.user.sect.firststeps.changepassword.html" title="3.5. 更改密碼">修改密碼</a>。</p></li>
<li class="listitem"><p>要設定社交網路，例如 Facebook 的聯絡人帳號， 您需要 <a class="link" href="ox.appsuite.user.sect.firststeps.socialaccounts.html" title="3.6. 設定社交網路帳號">設定社交網路帳號</a>。</p></li>
</ul></div>
