<div class="oxhelp-content">
  <h1 class="sr-only">交換資料</h1>
<div class="sect1" id="ox.appsuite.user.sect.datainterchange.export">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">12.2. 匯出資料</h2></div></div></div>
<a class="indexterm" name="id-1.13.5.2"></a><a class="indexterm" name="id-1.13.5.3"></a><a class="indexterm" name="id-1.13.5.4"></a><a class="indexterm" name="id-1.13.5.5"></a><a class="indexterm" name="id-1.13.5.6"></a><a class="indexterm" name="id-1.13.5.7"></a><p id="ox.appsuite.user.concept.datainterchange.export">使用導出功能，您可以導出某些數據以供其他程序使用。您可以導出以下數據：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p role="presentation">下列格式的聯絡人與通訊組清單:</p>
<ul class="itemizedlist" style="list-style-type: circle; ">
<li class="listitem"><p role="presentation">CSV</p></li>
<li class="listitem"><p role="presentation">vCard</p></li>
</ul>
</li>
<li class="listitem">
<p role="presentation">下列格式的約會:</p>
<ul class="itemizedlist" style="list-style-type: circle; "><li class="listitem"><p role="presentation">iCalendar</p></li></ul>
</li>
<li class="listitem">
<p role="presentation">下列格式的任務:</p>
<ul class="itemizedlist" style="list-style-type: circle; "><li class="listitem"><p role="presentation">iCalendar</p></li></ul>
</li>
</ul>
<p>這些格式都是標準化的，可供很多其他程序導入。有下列選項:</p>
<ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.datainterchange.export.folder.html">匯出</a> 資料夾資料。</p></li></ul>
<p>
    </p>
<p id="ox.appsuite.user.concept.datainterchange.export.parent">父主題:<a class="xref" href="ox.appsuite.user.chap.datainterchange.html"><i>交換資料</i></a></p>
