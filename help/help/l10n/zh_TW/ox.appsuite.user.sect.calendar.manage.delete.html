<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">行事曆</span></h1>
<h2 class="sr-only">管理約會</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.manage.delete">
<div class="titlepage"><div><div><h3 class="title">7.6.8. 刪除約會</h3></div></div></div>
<a class="indexterm" name="id-1.8.13.13.2"></a><a class="indexterm" name="id-1.8.13.13.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.manage.delete"></a><p id="ox.appsuite.user.concept.calendar.manage.delete">您可以一次刪除一個或多個約會。</p>
</div>
<div class="task" id="ox.appsuite.user.task.calendar.manage.delete">
<p class="title">如何刪除約會：</p>
<div class="taskprerequisites">
          <div class="concept">
<a name="ox.appsuite.user.concept.calendar.manage.delete.caution"></a><p id="ox.appsuite.user.concept.calendar.manage.delete.caution"><span class="phrase"><strong>警告：</strong></span> 如果刪除約會，該約會將無法復原。</p>
</div>
          <p>視伺服器組態而定，若您是約會的主辦者您只能編輯您的行事曆中的約會。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">視所選的視圖而定，使用下列一個方式：<ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p role="presentation">在行事曆視圖中點選約會。在彈出視窗中點選 <span class="guibutton"><strong>刪除</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p role="presentation">在清單視圖中選擇一個約會。點下工具列中的 <span class="guibutton"><strong>刪除</strong></span>。</p></li>
</ul>
            </p></li>
<li class="step"><p role="presentation">點選 <span class="guibutton"><strong>刪除</strong></span> 確認您想要刪除該約會。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>結果：</strong></span> 約會被刪除。</p>
        </div>
</div>
<p id="ox.appsuite.user.concept.calendar.manage.delete.parent">父主題:<a class="xref" href="ox.appsuite.user.sect.calendar.manage.html">管理約會</a></p>
</div>
          </div>
