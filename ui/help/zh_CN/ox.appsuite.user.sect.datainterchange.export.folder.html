<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.datainterchange.export.folder"></a>导出文件夹数据</h3></div></div></div>
<a class="indexterm" name="idm139660596021776"></a><div class="concept">
<a name="ox.appsuite.user.concept.export.folder"></a><p>您可以导出以下对象：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>个人或私人联系人文件夹里的联系人。</p></li>
<li class="listitem"><p>个人或共享日历文件夹里的约会</p></li>
<li class="listitem"><p>个人或共享任务文件夹里的任务。</p></li>
</ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.export.folder"></a><p class="title"><b>如何导出一个文件夹对象：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在文件夹树里<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">选取</a>一个个人或一个共享文件夹 a personal or public folder in the folder tree.</p></li>
<li class="step"><p>在文件夹树下面单击<span class="guibutton"><strong>编辑文件夹</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.tasks.exportfolder"></a><img src="images/appsuite_user_icon_foldertree_edit.png"></span>。单击<span class="guibutton"><strong>导出</strong></span>。</p></li>
<li class="step"><p>选取一个数据格式。单击<span class="guibutton"><strong>导出</strong></span>。</p></li>
</ol></div>
</div>
