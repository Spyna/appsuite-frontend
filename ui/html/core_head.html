<link rel="stylesheet" href="v=@ version @/apps/themes/login/login.css">

<style type="text/css">
html, body { background-color: #fff; margin: 0; padding: 0; border: 0; }
body { overflow: hidden; }
#background-loader {
    position: absolute; top: 0px; left: 0px;
    width: 100%; height: 100%; background-color: #fff; z-index: 65300;
}
</style>

<script>
var root = location.pathname.replace(/\/[^\/]*$/, '');
//fix URL
var oldRoot = root;
root = root.replace(/^\/\//, '/');
if (oldRoot !== root) {//only change if it's different, otherwise we get infinite reloads
    location.href = location.href.replace(oldRoot, root);
}

// change ms-viewport rule for WP8 devices
// http://mattstow.com/responsive-design-in-ie10-on-windows-phone-8.html
if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
    var vpRule = document.createElement("style");
    vpRule.appendChild(
        document.createTextNode(
            "@-ms-viewport{width:auto!important}"
        )
    );
    document.getElementsByTagName("head")[0].
        appendChild(vpRule);
}

window.ox = {
    abs: location.protocol + '//' + location.host,
    apiRoot: root + '/api',
    base: 'v=@ version @',
    context_id: 0,
    debug: @debug@,
    language: 'en_US',
    loginLocation: 'signin',
    logoutLocation: 'signin',
    online: navigator.onLine !== undefined ? navigator.onLine : true,
    relogin: function () {},
    revision: '@ revision @',
    root: root,
    secretCookie: false, // auto-login
    serverConfig: {},
    session: '',
    signin: false,
    t0: new Date().getTime(), // for profiling
    testTimeout: 30000,
    ui: { session: {} },
    user: '',
    user_id: 0,
    version: '@ version @',
    windowState: 'foreground'
};
</script>

<script src="v=@ version @/boot.js"></script>
