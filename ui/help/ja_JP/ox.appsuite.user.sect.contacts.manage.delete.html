<div class="titlepage"><div><div><h3 class="title">

<a class="indexterm" name="idm139683698734144"></a><a class="indexterm" name="idm139683698732848"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.delete"></a><p>個々の連絡先を削除したり、<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="複数の連絡先を一度に編集">複数の連絡先を一度に削除</a> したりできます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.delete"></a><p class="title"><b>連絡先を削除する</b></p>
<div class="taskprerequisites">
<div class="concept">
<a name="ox.appsuite.user.concept.contacts.delete.caution"></a><p><span class="phrase"><strong>警告: </strong></span> 連絡先を削除すると元に戻すことはできません。</p>
</div> <p></p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、連絡先を選択します。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>削除</strong></span> をクリックします。</p></li>
<li class="step"><p>連絡先の削除を確定します。</p></li>
</ol></div>
<div class="taskrelated">
<p><span class="phrase"><strong>結果: </strong></span> 連絡先が削除されます。</p>
        </div>
