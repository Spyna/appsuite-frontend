<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.view.list"></a>9.2.1. 以列表视图显示档案</h3></div></div></div>
<a class="indexterm" name="idm139897024053184"></a><a class="indexterm" name="idm139897024051728"></a><div class="task">
<a name="ox.appsuite.user.task.files.view"></a><p class="title"><b>如何在列表视图里检视一个档案：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在工具栏里单击<span class="guibutton"><strong>新建</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.listview"></a><img src="images/appsuite_user_icon_toolbar_view.png"></span>。单击<span class="guibutton"><strong>列表</strong></span>。</p></li>
<li class="step"><p>在文件夹树里<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">打开</a>一个文件夹。</p></li>
<li class="step"><p>要快速找到某一个档案，使用<a class="link" href="ox.appsuite.user.sect.dataorganisation.search.html#ox.appsuite.user.task.search" title="如何搜索对象：">搜索功能</a>。</p></li>
<li class="step"><p>单击侧栏里的一个档案。文件数据会在显示区域里显示。有些档案类别会显示一个预览。</p></li>
<li class="step">
<p>要显示别的档案，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>单击侧栏里的别的档案。</p></li>
<li class="listitem" style="list-style-type: none"><p>使用方向键浏览列表。</p></li>
</ul></div>
<p>
            </p>
</li>
</ol></div>
</div>
</div>
