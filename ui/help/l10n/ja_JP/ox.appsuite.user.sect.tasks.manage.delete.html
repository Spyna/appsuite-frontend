<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.delete"></a>8.5.7. 仕事の削除</h3></div></div></div>
<a class="indexterm" name="idm140057800476672"></a><a class="indexterm" name="idm140057800475376"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.delete"></a><p>個々の仕事を削除したり、<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="8.5.8. 複数の仕事を一度に編集">複数の仕事を一度に削除</a> したりできます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.delete"></a><p class="title"><b>仕事を削除する</b></p>
<div class="taskprerequisites">
<div class="concept">
<a name="ox.appsuite.user.concept.tasks.delete.caution"></a><p><span class="phrase"><strong>警告: </strong></span> 仕事を削除すると元に戻すことはできません。</p>
</div>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、仕事を選択します。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>削除</strong></span> をクリックします。</p></li>
<li class="step"><p>仕事の削除を確定します。</p></li>
</ol></div>
<div class="taskrelated">
<p><span class="phrase"><strong>結果: </strong></span> 仕事が削除されます。</p>
        </div>
</div>
</div>
