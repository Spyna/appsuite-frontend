<a name="ox.appsuite.user.sect.email.manage.reminder"></a>6.5.8. メール アラームの設定</h3></div></div></div>
<a class="indexterm" name="idm140034454718000"></a><a class="indexterm" name="idm140034454716864"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.reminder"></a><p>メールにアラームを設定できます。この機能を使用すると、指定した時間にアラームを通知するタスクを作成できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.reminder"></a><p class="title"><b>メール アラームを設定する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、メールを選択します。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>さらに表示...</strong></span> をクリックします。メニューで、<span class="guibutton"><strong>アラーム</strong></span> を選択します。</p></li>
<li class="step"><p><span class="guilabel"><strong>通知</strong></span> ウィンドウで、詳細情報を入力し、<span class="guibutton"><strong>通知</strong></span> ドロップダウン フィールドから時間を選択します。最後に、<span class="guibutton"><strong>アラームを作成</strong></span> をクリックします。</p></li>
</ol></div>
</div>
<p></p>
