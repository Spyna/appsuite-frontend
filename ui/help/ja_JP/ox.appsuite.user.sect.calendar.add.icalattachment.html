<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.add.icalattachment"></a>8.3.2. iCal の添付ファイルからのアポイントの作成</h3></div></div></div>
<a class="indexterm" name="idm140156165408592"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.icalattachment"></a><p>メールに添付された iCal ファイルからアポイントを作成できます。iCal の添付ファイルは .ics のファイル拡張子で判別できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.icalattachment"></a><p class="title"><b>メールに添付された iCal ファイルからアポイントを作成する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p><span class="phrase"><span class="guilabel"><strong>メール</strong></span></span>    アプリケーションで、iCal ファイルが添付されたメールを選択します。</p></li>
<li class="step"><p>表示エリアで、添付ファイルの名前をクリックします。メニューで、<span class="guibutton"><strong>予定表に追加</strong></span> をクリックします。</p></li>
</ol></div>
</div>
