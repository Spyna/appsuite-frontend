<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.contacts.settings"></a>7.9. 通訊錄設定</h2></div></div></div>
<a class="indexterm" name="idm139824732818832"></a><div class="task">
<a name="ox.appsuite.user.task.contacts.settings"></a><p class="title"><b>如何使用通訊錄設定:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下選單列右邊的 <span class="guibutton"><strong>系統選單</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.contacts.settings.systemmenu"></a><img src="images/appsuite_user_icon_settings.png"></span>。點選選單中的 <span class="guibutton"><strong>設定</strong></span>。</p></li>
<li class="step"><p>點選側邊欄的 <span class="guibutton"><strong>通訊錄</strong></span> 項目。</p></li>
<li class="step"><p>更改 <a class="link" href="ox.appsuite.user.sect.contacts.settings.html#ox.appsuite.user.concept.contacts.settings">設定</a>。</p></li>
</ol></div>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.contacts.settings"></a><p>以下選項可供使用。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>
            <a class="xref" href="ox.appsuite.user.sect.contacts.settings.html#ox.appsuite.user.reference.contacts.settings.showadmingroup" title="顯示管理員群組的聯絡人">顯示管理員群組的聯絡人</a>
          </p></li></ul></div>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.contacts.settings.showadmingroup"></a><p><b>顯示管理員群組的聯絡人 </b><a class="indexterm" name="idm139824732801424"></a>指定是否顯示來自通訊錄群組的聯絡人。</p>
</div>
</div>
