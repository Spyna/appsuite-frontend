</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.invitexing"></a><p class="title"><b>如何邀请一个联系人到 Xing：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>从列表选择一个联系人。</p></li>
<li class="step"><p>在工具栏里单击<span class="guibutton"><strong>更多</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.contacts.invitexing"></a><img src="../../images/appsuite_user_icon_more.png"></span>。单击菜单项目 <span class="guibutton"><strong>邀请到 Xing</strong></span>。</p></li>
</ol></div>
