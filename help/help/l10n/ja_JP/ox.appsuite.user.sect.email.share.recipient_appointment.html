<a class="indexterm" name="idm139785061803040"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.share.recipient_appointment"></a><p>メールに複数の宛先がある場合、そのすべての宛先に新規アポイントへの出席を依頼できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.recipient_appointment"></a><p class="title"><b>メールのすべての宛先にアポイントへの出席を依頼する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>メールを選択します。</p></li>
<li class="step"><p>詳細ビューで、<span class="guibutton"><strong>アクション</strong></span> をクリックします。</p></li>
<li class="step"><p>メニューで、<span class="guibutton"><strong>アポイントへの出席を依頼</strong></span> を選択します。</p></li>
<li class="step"><p><a class="link" href="ox.appsuite.user.sect.calendar.add.create.html#ox.appsuite.user.concept.calendar.new">アポイントの作成</a> に必要な詳細情報を入力します。</p></li>
</ol></div>
