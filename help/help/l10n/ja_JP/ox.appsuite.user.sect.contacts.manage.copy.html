<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">アドレス帳</span></h1>
<h2 class="sr-only">連絡先の整理</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.copy"></a>6.7.5. 連絡先のコピー</h3></div></div></div>
<a class="indexterm" name="id-1.7.13.9.2"></a><a class="indexterm" name="id-1.7.13.9.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.copy"></a><p>別のフォルダに個々の連絡先をコピーしたり、<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.7.11. 複数の連絡先を一度に編集">複数の連絡先を一度にコピー</a> できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.copy"></a><p class="title">連絡先を別のフォルダにコピーする</p>
<div class="taskprerequisites">
          <p>前提条件: 目的のフォルダにオブジェクトを作成する権限が必要です。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>一覧から連絡先を選択します。</p></li>
<li class="step"><p>ツールバーの<span class="guibutton"><strong>アクション</strong></span> アイコン<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.contacts.copy"></a><img src="../../images/appsuite_user_icon_more.png"></span>をクリックします。メニューで、<span class="guibutton"><strong>コピー</strong></span> を選択します。</p></li>
<li class="step"><p><span class="guilabel"><strong>コピー</strong></span>ウィンドウで、フォルダを選択します。<span class="guibutton"><strong>OK</strong></span> をクリックします。</p></li>
</ol></div>
</div>
</div>
          </div>
