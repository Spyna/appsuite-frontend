<h2 class="sr-only">権限</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.permissions.folder"></a>11.2.2. 既存のフォルダに関する権限</h3></div></div></div>
<a class="indexterm" name="id-1.12.5.6.2"></a><div class="reference">
<a name="ox.appsuite.user.reference.dataorganisation.permissions.folder"></a><p>ユーザには、既存のフォルダに関する次の権限が付与されます。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>ユーザは、個人用フォルダの所有者になります。所有者と<a class="link" href="ox.appsuite.user.sect.dataorganisation.permissions.defined.html#ox.appsuite.user.concept.dataorganisation.permissions.roles.administrator" title="管理者">管理者</a>が同じ権限を持っています。</p></li>
<li class="listitem"><p>パブリックフォルダへのフォルダやオブジェクトの作成が許可されます。</p></li>
<li class="listitem"><p><span class="guilabel"><strong>グローバルアドレス帳</strong></span>のフォルダやオブジェクトの表示が許可されます。</p></li>
</ul></div>
<p>

</div>
