<a name="ox.appsuite.user.concept.appointments.color"></a><p>In una vista di calendario, gli appuntamenti sono visualizzati nei seguenti colori, in base alla disponibilità:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>Provvisorio: giallo</p></li>
<li class="listitem"><p>Libero: verde</p></li>
<li class="listitem"><p>Riservato: blu</p></li>
<li class="listitem"><p>Assente: rosso</p></li>
</ul></div>
