<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.markasdone"></a>11.5.2. 将任务标记为已完成任务</h3></div></div></div>
<a class="indexterm" name="idm139897022796480"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.markasdone"></a><p>
				您可以标记一个任务或
				<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="11.5.8. 同时编辑多个任务">同时多个任务</a>
				已完成。
			</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.markasdone"></a><p class="title"><b>如何将任务标记为已完成：</b></p>
<div class="taskprerequisites">
					<p>前提：您有在包含任务的文件夹编辑对象的权限。</p>
				</div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择侧栏里的一个任务。</p></li>
<li class="step"><p>
							单击在显示区域里的
							<span class="guibutton"><strong>已完成</strong></span>
							。
						</p></li>
</ol></div>
</div>
<p></p>
