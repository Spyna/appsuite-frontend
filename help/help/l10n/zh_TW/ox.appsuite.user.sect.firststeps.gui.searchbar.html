<p>要顯示搜尋列，點擊工具列中的 <span class="guibutton"><strong>檢視</strong></span>。啟用 <span class="guibutton"><strong>資料夾視圖</strong></span>。</p>

<li class="listitem"><p role="presentation">搜尋詞彙的輸入欄位</p></li>
<li class="listitem"><p role="presentation"><span class="guilabel"><strong>搜尋</strong></span> 圖示 <span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.firststeps.searchbar.search"><img src="../../images/appsuite_user_icon_toolbar_search.png"></span>。開始搜尋。</p></li>
<li class="listitem"><p role="presentation">搜尋選單視應用程式而定，有不同搜尋參數:</p></li>
</ul>
<p>搜尋結果將顯示於顯示區域。</p>
