<a name="ox.appsuite.user.concept.appointments.color"></a><p>在行事曆視圖中，約會將依忙碌狀態而定，以下列色彩顯示:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>暫定：黃色</p></li>
<li class="listitem"><p>空閒：綠色</p></li>
<li class="listitem"><p>已被預約: 藍色</p></li>
<li class="listitem"><p>缺席: 紅色</p></li>
</ul></div>
