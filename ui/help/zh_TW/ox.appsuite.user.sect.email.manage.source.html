<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.source"></a>顯示電子郵件原始內容</h3></div></div></div>
<a class="indexterm" name="idm139664276213552"></a><a class="indexterm" name="idm139664276212160"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.source"></a><p>源數據包含電子郵件的完整內容，包括完整的電子郵件頭詳細信息。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.source"></a><p class="title"><b>如何顯示電子郵件原始內容：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄中選擇一封電子郵件。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>更多</strong></span> in the display area. 從菜單選擇 <span class="guibutton"><strong>檢視原始碼</strong></span>。原始內容顯示在 <span class="guilabel"><strong>原始內容</strong></span> 窗口中。</p></li>
</ol></div>
<div class="taskrelated">
				<p><span class="phrase"><strong>提示:</strong></span> 上下文選單將允許您選擇原始碼並將其複製到剪貼簿。</p>
			</div>
</div>
