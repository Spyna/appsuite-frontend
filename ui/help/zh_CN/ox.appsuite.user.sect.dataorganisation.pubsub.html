<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.dataorganisation.pubsub"></a>发布与订阅</h2></div></div></div>
<a class="indexterm" name="idm139660590290144"></a><a class="indexterm" name="idm139660590288976"></a><div class="concept">
<a name="ox.appsuite.user.concept.pubsub"></a><p>发布和订阅帮助您使用社交网路数据或分享特定数据与外部合作者。有以下选项：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>从社交网路，或以<a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.subscribe.html" title="订阅数据">订阅</a>其他用户发布的数据，以导入联系人。</p></li>
<li class="listitem"><p>以<a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.publish.html" title="发布数据">发布</a>联系人或文件夹，分享一个联系人或文件夹数据与其他用具和外部合作者。</p></li>
<li class="listitem"><p>以在一个普遍概观页<a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.manage.html" title="管理订阅和发布文件夹">管理</a>数据，保持您订阅和发布过数据的概观。</p></li>
</ul></div>
<p>
