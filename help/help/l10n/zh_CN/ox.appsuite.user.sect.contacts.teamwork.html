<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">地址簿</span></h1>
<div class="sect1" id="ox.appsuite.user.sect.contacts.teamwork">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">6.10. 团队联系人</h2></div></div></div>
<a class="indexterm" name="id-1.7.15.2"></a><p id="ox.appsuite.user.concept.contacts.teamwork">您可以和外部和内部合作人分享您的联系人。视要求而定，存在不同方法。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><span class="guilabel"><strong>总地址簿</strong></span>提供所有用户的联系人数据。每名用户都可以使用哪些联系人。</p></li>
<li class="listitem">
<p role="presentation">要让内部用户或外部伙伴可用额外联系人，请进行以下动作：</p>
<ul class="itemizedlist" style="list-style-type: circle; ">
<li class="listitem"><p role="presentation">创建一个您将会复制或移动所需联系人到的新个人或公共地址簿。</p></li>
<li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.html">分享此地址簿</a>。</p></li>
</ul>
<p role="presentation">
          </p>
<p role="presentation">您也能够分享一个现存地址簿。</p>
</li>
<li class="listitem"><p role="presentation">如果别的内部用户与您分享了一个地址簿，您能在文件夹视图里访问此地址簿。</p></li>
</ul>
<p>
    </p>
