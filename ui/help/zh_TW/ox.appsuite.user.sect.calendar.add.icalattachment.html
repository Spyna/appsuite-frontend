<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.add.icalattachment"></a>8.3.2. 從 iCal 附件創建約會</h3></div></div></div>
<a class="indexterm" name="idm139999519446576"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.icalattachment"></a><p>您可以從電子郵件的 iCar 附件創建約會。iCal 附件可通過文件擴展名 .ics 識別。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.icalattachment"></a><p class="title"><b>如何從電子郵件的 iCar 附件創建約會：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在 <span class="phrase">
                <span class="guilabel"><strong>電子郵件</strong></span>
              </span>
              
              
               應用程式選擇含有 iCal 附件的郵件。</p></li>
<li class="step"><p>在顯示區域點選附件名稱。點選選單中的 <span class="guibutton"><strong>新增至日曆</strong></span>。</p></li>
</ol></div>
</div>
