<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.manage.edit"></a>7.5.1. 编辑约会</h3></div></div></div>
<a class="indexterm" name="idm140183212563648"></a><a class="indexterm" name="idm140183212562256"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.edit"></a><p>您可以在稍后创建约会时编辑已输入的所有数据。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.edit"></a><p class="title"><b>如何编辑约会：</b></p>
<div class="taskprerequisites">
          <p>前提：您有在包含约会的文件夹更改对象的适当权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>视选择的视图而定，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>工作周</strong></span>、<span class="guilabel"><strong>周</strong></span>、或<span class="guilabel"><strong>月</strong></span>视图里，单击一个约会。在弹出窗口里单击<span class="guibutton"><strong>编辑</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，选择边栏里的一个约会。在显示区域里单击<span class="guibutton"><strong>编辑</strong></span>。</p></li>
</ul></div>
<p>会在新页面里显示约会数据。</p>
</li>
<li class="step"><p>编辑数据。</p></li>
<li class="step"><p>单击 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
</div>
<p></p>
</div>
