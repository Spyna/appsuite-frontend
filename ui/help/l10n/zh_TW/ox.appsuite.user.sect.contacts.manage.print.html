<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.print"></a>6.6.7. 打印聯繫人</h3></div></div></div>
<a class="indexterm" name="idm139645255825952"></a><a class="indexterm" name="idm139645255824336"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.print"></a><p>要列印聯絡人，您可以:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.contacts.manage.print.html#ox.appsuite.user.task.contacts.print.list" title="如何列印聯絡人的電話資料：">列印聯絡人的電話資料</a></p></li></ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.print.list"></a><p class="title"><b>如何列印聯絡人的電話資料：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">開啟</a> 資料夾樹中的通訊錄。</p></li>
<li class="step"><p>在側邊欄選擇一個聯絡人。點選顯示區域中的 <span class="guibutton"><strong>更多</strong></span>。點選選單中的 <span class="guibutton"><strong>列印</strong></span>。一個包含打印預覽的視窗將會開啟。</p></li>
<li class="step"><p>如果需要，更改打印機設置。單擊 <span class="guibutton"><strong>列印</strong></span> 按鈕。</p></li>
<li class="step"><p>關閉預覽列印視窗。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示:</strong></span> 您可以一次列印 <a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.6.9. 一次編輯多個聯絡人">多個聯絡人</a>。</p>
        </div>
</div>
