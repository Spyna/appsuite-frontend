
<!-- Visual overlays -->
<div id="background_loader" class="busy"></div>

<!-- Core Panel -->
<div id="io-ox-core" class="abs unselectable" style="display: none">
    <!-- top bar -->
    <div id="io-ox-topbar" role="navigation" class="f6-target">
        <ul class="launchers" role="menubar"></ul>
        <div class="launcher-dropdown dropdown" aria-hidden="true">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-reorder"></i></a>
            <ul class="dropdown-menu" role="menu"></ul>
        </div>
    </div>
    <!-- screens -->
    <div id="io-ox-screens" class="abs">
        <!-- window manager -->
        <div id="io-ox-windowmanager" class="abs" style="display: none">
            <div id="io-ox-windowmanager-pane" class="atb"></div>
        </div>
        <!-- empty desktop -->
        <div id="io-ox-desktop" class="abs"></div>
    </div>
</div>

<!-- Login screen -->
<div id="io-ox-login-screen-decorator" style="display: none"></div>
<div id="io-ox-login-screen" class="unselectable" style="display: block">

    <!-- Background decoration -->
    <div id="io-ox-login-background" class="wallpaper"></div>
    <div id="io-ox-login-form-background"></div>

    <div id="io-ox-login-blocker" style="display: none"></div>

    <div id="io-ox-login-container-scrollpane">
    <div id="io-ox-login-container">

        <div class="css-table">

            <div class="css-table-row">
            <div class="css-table-cell" id="io-ox-login-header">
                <h1 class="clear-title">
                    <span id='io-ox-login-header-prefix'></span>
                    <span id='io-ox-login-header-label'>...</span>
                </h1>
            </div>
            </div>

            <div class="css-table-row">
            <div class="css-table-cell" id="io-ox-login-form-container">
                <!-- login dialog; must be hard-coded this way, otherwise browsers won't inject credentials -->
                <form action="/appsuite/api/redirect" method="post" id="io-ox-login-form" novalidate>
                    <input type="hidden" name="location" value=""><!-- used by redirect servlet -->

                    <div class="row-fluid control-group">
                        <div class="span6">
                            <label class="no-margin"><input type="email" id="io-ox-login-username" name="username" tabindex="1"
                                class="span12" maxlength="1000" autocorrect="off" autocapitalize="off" spellcheck="false" aria-label="User name"
                                placeholder="User name" data-i18n="User name" data-i18n-attr="placeholder,aria-label"></label>
                        </div>
                        <div class="span3">
                            <label class="no-margin"><input type="password" id="io-ox-login-password" name="password" tabindex="1"
                                class="span12" maxlength="100" autocorrect="off" autocapitalize="off" aria-label="Password"
                                placeholder="Password" data-i18n="Password" data-i18n-attr="placeholder,aria-label"></label>
                        </div>
                        <div class="span3">
                            <input type="submit" tabindex="1" name="signin"
                                id="login-button" class="span12 btn btn-primary" aria-label="Sign in"
                                value="Sign in" data-i18n="Sign in" data-i18n-attr="value,aria-label">
                        </div>
                    </div>

                    <div class="row-fluid control-group">
                        <div class="span6" id="io-ox-login-store">
                            <label for="io-ox-login-store-box" class="checkbox" aria-label="Stay signed in"
                                data-i18n="Stay signed in" data-i18n-attr="label,aria-label"
                                ><input type="checkbox" tabindex="1" id="io-ox-login-store-box" checked="checked" name="store" value="1">
                                Stay signed in
                            </label>
                        </div>
                        <div class="span6" id="io-ox-forgot-password">
                            <a href="#" target="_blank" tabindex="1" data-i18n="Forgot your password?">Forgot your password?</a>
                        </div>
                    </div>

                    <!-- Feedback area -->
                    <div id="io-ox-login-feedback"></div>

                    <div id="io-ox-login-feedback-strings" style="display: none">
                        <span data-i18n-id="no-connection" data-i18n="No connection to server. Please check your internet connection and retry."></span>
                        <span data-i18n-id="enter-credentials" data-i18n="Please enter your credentials."></span>
                        <span data-i18n-id="enter-password" data-i18n="Please enter your password."></span>
                        <span data-i18n-id="browser-version" data-i18n="Your browser version is not supported!"></span>
                        <span data-i18n-id="browser" data-i18n="Your browser is not supported!"></span>
                        <span data-i18n-id="os-android" data-i18n="You need to use Android %n or higher."></span>
                        <span data-i18n-id="os-ios" data-i18n="You need to use iOS %n or higher."></span>
                        <span data-i18n-id="os-general" data-i18n="Your operating system is not supported."></span>
                        <span data-i18n-id="please-update" data-i18n="Please update your browser."></span>
                        <span data-i18n-id="please-use" data-i18n="For best results, please use "></span>
                        <span data-i18n-id="slow" data-i18n="Your browser is slow and outdated!"></span>
                        <span data-i18n-id="autologout" data-i18n="You have been automatically logged out"></span>
                        <span data-i18n-id="mobile-preview" data-i18n="Unsupported Preview - Certain functions disabled and stability not assured until general release later this year"></span>

                    </div>

                </form>
            </div>
            </div>

            <div class="css-table-row">
            <div class="css-table-cell" id="io-ox-login-footer">
                <div id="io-ox-languages"><i data-i18n="Languages" data-i18n-attr="text,aria-label" aria-label="Languages">Languages</i>:&nbsp; <span id="io-ox-language-list"></span></div>
                <div id="io-ox-copyright"></div>
            </div>
            </div>

        </div>
    </div>
    </div>
</div>

<!-- offline notifier -->
<div id="io-ox-offline" style="display: none"></div>

<div id="tmp" style="display: none;"></div>
