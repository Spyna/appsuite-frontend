<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.email.externalaccounts"></a>5.7. 外部メール アカウント</h2></div></div></div>
<a class="indexterm" name="idm140590008662656"></a><a class="indexterm" name="idm140590008661344"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.externalaccounts"></a><p>グループウェアに外部メール アカウントをセットアップしておけば、Google メールなどの <a class="link" href="ox.appsuite.user.chap.bestpractices.html#ox.appsuite.user.practice.externalaccounts" title="問：">外部メール アカウント</a> にグループウェアからアクセスできます。外部メール アカウントごとにメール フォルダが作成されます。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>はじめに、外部メール アカウントを <a class="link" href="ox.appsuite.user.sect.email.externalaccounts.manage.html" title="5.7.1. 外部メール アカウントのセットアップ、編集">セットアップまたは編集</a> する必要があります。</p></li>
<li class="listitem"><p>これが完了すると、外部メール アカウントを <a class="link" href="ox.appsuite.user.sect.email.externalaccounts.use.html" title="5.7.2. 外部メール アカウントの使用">使用</a> できます。</p></li>
</ul></div>
</div>
