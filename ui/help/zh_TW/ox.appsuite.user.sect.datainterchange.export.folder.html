<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.datainterchange.export.folder"></a>13.2.1. 匯出資料夾資料</h3></div></div></div>
<a class="indexterm" name="idm140661540611072"></a><div class="concept">
<a name="ox.appsuite.user.concept.export.folder"></a><p>您可以導出以下物件：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>個人或公共聯繫人文件夾中的聯繫人。</p></li>
<li class="listitem"><p>個人或公共行事曆文件夾中的行事曆。</p></li>
<li class="listitem"><p>個人或公共任務文件夾中的任務。</p></li>
</ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.export.folder"></a><p class="title"><b>如何匯出資料夾的物件:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">選擇</a> 資料夾樹中的個人或公開資料夾。</p></li>
<li class="step"><p>單擊資料夾樹下方的 <span class="guibutton"><strong>編輯</strong></span> 圖標 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.tasks.exportfolder"></a><img src="images/appsuite_user_icon_foldertree_edit.png"></span>。點選 <span class="guibutton"><strong>匯出</strong></span>。</p></li>
<li class="step"><p>選擇資料格式。單擊 <span class="guibutton"><strong>匯出</strong></span>。</p></li>
</ol></div>
</div>
</div>
