<a name="ox.appsuite.user.sect.files.view"></a>9.2. 检视档案</h2></div></div></div>
<a class="indexterm" name="idm140121597959968"></a><a class="indexterm" name="idm140121597958512"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.view"></a><p>默认时，会显示您的个人档案文件夹内容。文件夹命名<span class="guilabel"><strong>我的档案</strong></span>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.view"></a><p class="title"><b>如何显示一个文件：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>在工具栏里单击<span class="guibutton"><strong>新建</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.listview"></a><img src="../../images/appsuite_user_icon_toolbar_view.png"></span>。选择一个项目。</p>
<p>您也可以使用<a class="link" href="ox.appsuite.user.sect.files.gui.html#ox.appsuite.user.reference.files.gui.functionbar" title="功能条">功能条</a>里的图标以选择一个视图。</p>
</li>
<li class="step"><p>在文件夹树里<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">打开</a>一个文件夹。</p></li>
<li class="step"><p>要快速找到某一个档案，使用<a class="link" href="ox.appsuite.user.sect.dataorganisation.search.html#ox.appsuite.user.task.search" title="如何搜索对象：">搜索功能</a>。</p></li>
<li class="step"><p>单击显示区域里的一个文件。会在<a class="link" href="ox.appsuite.user.sect.files.gui.html#ox.appsuite.user.reference.files.gui.popup" title="弹出窗口">弹出窗口</a>里显示数据。</p></li>
</ol></div>
