<a class="indexterm" name="idm139665550293392"></a><a class="indexterm" name="idm139665550291936"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.copy"></a><p>您可以复制一个联系人或<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="7.6.9. 同时编辑多个联系人">同时多个联系人</a>到别的文件夹。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.copy"></a><p class="title"><b>如何以复制一个联系人到别的文件夹：</b></p>
<div class="taskprerequisites">
          <p>前提：您有在目标文件夹创建对象的权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择侧栏里的一个联系人。</p></li>
<li class="step"><p>在显示区域里单击<span class="guibutton"><strong>更多</strong></span>。从菜单选择<span class="guibutton"><strong>复制</strong></span>。</p></li>
<li class="step"><p>在<span class="guilabel"><strong>复制</strong></span>窗口选择一个文件夹。单击<span class="guilabel"><strong>确定</strong></span>。</p></li>
</ol></div>
</div>
