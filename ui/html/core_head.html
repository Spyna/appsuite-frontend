
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="google" value="notranslate">

<link rel="stylesheet" href="v=@ version @/apps/themes/login/login.css">

<style type="text/css">
html, body { background-color: #fff; margin: 0; padding: 0; border: 0; overflow: hidden; }
#background_loader {
    position: absolute; top: 0px; left: 0px;
    width: 100%; height: 100%; background-color: #fff; z-index: 65300;
}
</style>

<script>
var root = location.pathname.replace(/\/[^\/]*$/, '');
window.ox = {
    abs: location.protocol + '//' + location.host,
    apiRoot: root + '/api',
    base: 'v=@ version @',
    context_id: 0,
    debug: @debug@,
    language: 'en_US',
    logoutLocation: 'signin',
    online: navigator.onLine !== undefined ? navigator.onLine : true,
    revision: '@ revision @',
    root: root,
    secretCookie: false, // auto-login
    serverConfig: {},
    session: '',
    signin: false,
    t0: new Date().getTime(), // for profiling
    testTimeout: 30000,
    ui: { session: {} },
    user: '',
    user_id: 0,
    version: '@ version @',
    windowState: 'foreground'
};
</script>

<script src="v=@ version @/boot.js"></script>

<link id="favicon" rel="shortcut icon" href="v=@ version @/apps/themes/default/favicon.ico" type="image/x-icon">

<!-- iOS home button support -->
<link id="icon57" rel="apple-touch-icon" href="v=@ version @/apps/themes/default/icon57.png" />
<link id="icon72" rel="apple-touch-icon" sizes="72x72" href="v=@ version @/apps/themes/default/icon72.png" />
<link id="icon114" rel="apple-touch-icon" sizes="114x114" href="v=@ version @/apps/themes/default/icon114.png" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- Never change status-bar-style! There is an iOS bug that freezes home screen apps once this changes. -->

<meta id="bootstrap">
<meta id="theme">
<meta id="css">
<meta id="custom">
<meta id="code">
