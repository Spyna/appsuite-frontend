<a name="ox.appsuite.user.sect.calendar.share.mail_participants"></a>發送電子郵件給參與者</h3></div></div></div>
<a class="indexterm" name="idm139664274474496"></a><a class="indexterm" name="idm139664274473104"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.mail_participants"></a><p>您可以傳送郵件給約會的所有參與者。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.mail_participants"></a><p class="title"><b>如何傳送郵件給約會的所有參與者:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>視所選的視圖而定，使用下列一個方式：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>工作周</strong></span>、<span class="guilabel"><strong>周</strong></span>、<span class="guilabel"><strong>月</strong></span> 視圖中點選約會。在彈出視窗中點選 <span class="guibutton"><strong>傳送郵件給所有參與者</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖中選擇側邊欄中的約會。點選顯示區域中的 <span class="guibutton"><strong>傳送郵件給所有餐與者</strong></span>。</p></li>
</ul></div>
</li>
<li class="step"><p>完成 <a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">傳送約會</a> 的詳情。</p></li>
</ol></div>
