  <h1 class="sr-only"><span class="phrase">门户</span></h1>
<div class="sect1" id="ox.appsuite.user.sect.portal.gui">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">4.1. <span class="phrase">门户</span>元件</h2></div></div></div>
<a class="indexterm" name="id-1.5.5.2"></a><p id="ox.appsuite.user.reference.portal.gui">
      </p>
<p class="title">门户包含以下元件。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.portal.gui.account.html">登录为</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.portal.gui.personalize.html"><span class="guibutton"><strong>自定义此页</strong></span>按键</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.portal.gui.addwidget.html"><span class="guibutton"><strong>添加小部件</strong></span>按钮</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.portal.gui.appointments.html"><span class="guilabel"><strong>约会</strong></span>小部件</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.portal.gui.email.html"><span class="guilabel"><strong>收件箱</strong></span>小部件</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.portal.gui.tasks.html"><span class="guilabel"><strong>任务</strong></span>小部件</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.portal.gui.drive.html"><span class="guilabel"><strong>最近更改文件</strong></span>小部件</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.portal.gui.usersetting.html"><span class="guilabel"><strong>用户数据</strong></span>小部件</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.portal.gui.quota.html"><span class="guilabel"><strong>限额</strong></span>小部件</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.portal.gui.news.html"><span class="guilabel"><strong>新闻</strong></span>小部件</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.portal.gui.social.html">有<span class="guilabel"><strong>来自您社交网络的新闻</strong></span>的小部件</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.portal.gui.driveclients.html">带有有关 <span class="phrase">云盘</span> 应用程序的小部件</a></p></li>
</ul>
<p>视您的配置而定，门户元件可以跟描述的显示不同。如果小部件没有显示，您能<a class="link" href="ox.appsuite.user.sect.portal.customize.add.html">添加</a>该小部件。</p>
<p id="ox.appsuite.user.parent.portal.gui">母主题：<a class="xref" href="ox.appsuite.user.chap.portal.html"><i><span class="phrase">门户</span></i></a></p>
</div>
