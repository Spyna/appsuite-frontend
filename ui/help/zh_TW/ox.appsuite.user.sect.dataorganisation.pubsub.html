<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.dataorganisation.pubsub"></a>發佈與訂閱</h2></div></div></div>
<a class="indexterm" name="idm139664272572080"></a><a class="indexterm" name="idm139664272571072"></a><div class="concept">
<a name="ox.appsuite.user.concept.pubsub"></a><p>發布與訂閱功能讓您能使用社群網路中的資料，或是將某些資料與外部夥伴分享。存在下列選項:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>透過 <a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.subscribe.html" title="訂閱數據">訂閱</a> 資料，自社交網路匯入聯絡人，或由其他使用者發布的資料。</p></li>
<li class="listitem"><p>透過 <a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.publish.html" title="發佈數據">發布</a> 聯絡人或文件資料夾，向您的外部夥伴分享聯絡人或文件資料。</p></li>
<li class="listitem"><p>透過在常用概觀頁面 <a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.manage.html" title="管理訂閱和發佈文件夾">管理</a> 訂閱與發佈的資料，並保持您對這些資料的概觀。</p></li>
</ul></div>
<p>
    </p>
</div>
