<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.files.view"></a>9.2. ファイルの表示</h2></div></div></div>
<a class="indexterm" name="idm140057799354832"></a><a class="indexterm" name="idm140057799353536"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.view"></a><p>既定では、<span class="guilabel"><strong>マイ ファイル</strong></span> という名前の個人用のファイル フォルダの内容が表示されます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.view"></a><p class="title"><b>ファイルを表示する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>ツールバーで、<span class="guibutton"><strong>ビュー</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.listview"></a><img src="../images/appsuite_user_icon_toolbar_view.png"></span> をクリックします。項目を選択します。</p>
<p><a class="link" href="ox.appsuite.user.sect.files.gui.html#ox.appsuite.user.reference.files.gui.functionbar" title="機能バー">機能バー</a> で、ビューに対応するアイコンを使用することもできます。</p>
</li>
<li class="step"><p>フォルダ ツリーで、フォルダを <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="特定のフォルダを開く">開きます</a>。</p></li>
<li class="step"><p>目的のファイルを素早く検索するには、<a class="link" href="ox.appsuite.user.sect.dataorganisation.search.html#ox.appsuite.user.task.search" title="オブジェクトを検索する">検索機能</a> を使用します。</p></li>
<li class="step"><p>表示エリアで、ファイルをクリックします。<a class="link" href="ox.appsuite.user.sect.files.gui.html#ox.appsuite.user.reference.files.gui.popup" title="ポップアップ">ポップアップ</a> で、データが表示されます。</p></li>
</ol></div>
