<li class="listitem"><p>la <a class="link" href="ox.appsuite.user.sect.files.view.list.html" title="9.2.1. Afficher des fichiers dans la vue en liste">vue en liste</a></p></li>
<li class="listitem"><p>la <a class="link" href="ox.appsuite.user.sect.files.view.symbol.html" title="9.2.2. Afficher des fichiers dans la vue en icônes">vue en icônes</a></p></li>
