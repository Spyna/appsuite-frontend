<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.view.symbol"></a>顯示清單視圖中的檔案</h3></div></div></div>
<a class="indexterm" name="idm140085812458688"></a><a class="indexterm" name="idm140085812457056"></a><div class="task">
<a name="ox.appsuite.user.task.files.symbol"></a><p class="title"><b>如何在圖示視圖顯示檔案:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下工具列中的 <span class="guibutton"><strong>檢視</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.symbolview"></a><img src="images/appsuite_user_icon_toolbar_view.png"></span>點選 <span class="guibutton"><strong>圖示</strong></span>。</p></li>
<li class="step"><p>在顯示區域頂端的導覽路徑中選擇資料夾或在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">開啟</a> 資料夾。</p></li>
<li class="step"><p>要快速找到某個檔案，使用 <a class="link" href="ox.appsuite.user.sect.dataorganisation.search.html#ox.appsuite.user.task.search" title="如何搜尋物件:">搜尋功能</a>。</p></li>
<li class="step"><p>點選顯示區域中的檔案圖示。資料將在彈出視窗中顯示。針對某些檔案類型，將顯示預覽。</p></li>
</ol></div>
