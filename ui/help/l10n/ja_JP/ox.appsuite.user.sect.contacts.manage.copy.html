<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.copy"></a>6.6.5. 連絡先のコピー</h3></div></div></div>
<a class="indexterm" name="idm140453118098048"></a><a class="indexterm" name="idm140453118096752"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.copy"></a><p>別のフォルダに個々の連絡先をコピーしたり、<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.6.9. 複数の連絡先を一度に編集">複数の連絡先を一度にコピー</a> したりできます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.copy"></a><p class="title"><b>連絡先を別のフォルダにコピーする</b></p>
<div class="taskprerequisites">
<p>前提条件: 目的のフォルダにオブジェクトを作成する権限が必要です。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、連絡先を選択します。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>さらに表示...</strong></span> をクリックします。メニューで、<span class="guibutton"><strong>コピー</strong></span> を選択します。</p></li>
<li class="step"><p><span class="guilabel"><strong>コピー</strong></span> ウィンドウで、フォルダを選択し、<span class="guilabel"><strong>移動</strong></span> をクリックします。</p></li>
</ol></div>
</div>
</div>
