</h1></div></div></div>
<a class="indexterm" name="id-1.13.2"></a><p id="ox.appsuite.user.orientation.guard"><span class="phrase">卫士</span>是一个允许加密电子邮件和文件的组件保安元件。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">加密您和其他用户可外部伙伴的电子邮件通信。</p></li>
<li class="listitem"><p role="presentation">加密您的文件。与其他用户分享加密数据。</p></li>
<li class="listitem"><p role="presentation">使用保安选项以定义加密等级。</p></li>
<li class="listitem"><p role="presentation">加密数据是密码保护的。视配置而定，您可以在忘记您的密码时重设。</p></li>
</ul>
