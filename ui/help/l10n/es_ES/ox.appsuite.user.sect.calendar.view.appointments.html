<a name="ox.appsuite.user.concept.appointments.color"></a><p>En una vista del calendario, las citas se muestran en los siguientes colores, dependiendo de la disponibilidad:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>Provisional: amarillo</p></li>
<li class="listitem"><p>Libre: verde</p></li>
<li class="listitem"><p>Reservado: azul</p></li>
<li class="listitem"><p>Ausente: rojo</p></li>
</ul></div>
