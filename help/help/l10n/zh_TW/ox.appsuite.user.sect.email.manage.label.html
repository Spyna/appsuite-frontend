  <h1 class="sr-only"><span class="phrase">電子郵件</span></h1>
<h2 class="sr-only">管理電子郵件</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.label"></a>5.5.6. 使用色彩標籤分類郵件</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.11.2"></a><a class="indexterm" name="id-1.6.12.11.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.label"></a><p>您可以使用不同色彩的標籤來分類單一一封郵件或整個會話。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.label"></a><p class="title">如何使用色彩標籤分類郵件:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>選擇一封郵件。</p></li>
<li class="step">
<p>點下工具列中的 <span class="guibutton"><strong>設定色彩</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.add.label"></a><img src="../../images/appsuite_user_icon_label.png"></span>。在選單中選擇色彩。</p>
<p>您也可以使用詳細視圖中的 <span class="guibutton"><strong>設定色彩</strong></span> 圖示<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.label.actions"></a><img src="../../images/appsuite_user_icon_label.png"></span>。</p>
</li>
</ol></div>
<div class="taskrelated">
          <p>要移除標籤，點選 <span class="guibutton"><strong>設定色彩</strong></span> 選單中的 <span class="guibutton"><strong>無</strong></span>。</p>
          <p><span class="phrase"><strong>提示:</strong></span> 您也可以一次使用色彩標示 <a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html" title="5.5.17. 一次編輯多封郵件">多封郵件</a>。</p>
