<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.multiple"></a>同时编辑多个任务</h3></div></div></div>
<a class="indexterm" name="idm139660591085280"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.multiple"></a><p>
				您可以一次为多个任务套用以下功能：
				</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>将任务移至另一文件夹</p></li>
<li class="listitem"><p>
							将任务标记为已完成或未完成
							
						</p></li>
<li class="listitem"><p>删除任务</p></li>
</ul></div>
<p>
			</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.multiple"></a><p class="title"><b>如何向多个任务执行功能：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>
							单击
							<span class="guibutton"><strong>选择</strong></span>
							图标
							<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.tasks.manage.multiple.edit"></a><img src="images/appsuite_user_icon_edit.png"></span>
							，选择框会在每一个任务旁边显示。
						</p></li>
<li class="step"><p>选择最少两个任务。</p></li>
<li class="step"><p>单击显示区域里的一个功能。</p></li>
</ol></div>
</div>
