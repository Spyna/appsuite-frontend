<div class="oxhelp-content">
  <div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.move"></a>11.5.4. 移动任务</h3></div></div></div>
<a class="indexterm" name="idm139863093918704"></a><a class="indexterm" name="idm139863093917088"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.move"></a><p>
				您可以移动一个任务或
				<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="11.5.8. 同时编辑多个任务">同时多个任务</a>
				到别的文件夹。
			</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.move"></a><p class="title"><b>如何移动任务：</b></p>
<div class="taskprerequisites">
					<p>前提：您有在目标文件夹创建对象的权限。</p>
				</div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择侧栏里的一个任务</p></li>
<li class="step"><p>
							在显示区域里单击
							<span class="guibutton"><strong>更多</strong></span>
							。在菜单里单击
							<span class="guibutton"><strong>移动</strong></span>
							。
						</p></li>
<li class="step"><p>
							在
							<span class="guilabel"><strong>移动</strong></span>
							窗口选择一个文件夹。单击
							<span class="guilabel"><strong>确定</strong></span>
							。
						</p></li>
</ol></div>
<div class="taskrelated">
					<p>
						<span class="phrase"><strong>提示：</strong></span>
						为了使用拖放移动任务，在侧栏里选择一个任务或
						<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="11.5.8. 同时编辑多个任务">多个任务</a>
						。拖动选定的任务去一个在文件夹树里的文件夹。然后放在那里。
					</p>
				</div>
</div>
<p></p>
</div>
