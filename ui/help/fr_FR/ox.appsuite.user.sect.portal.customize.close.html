<a name="ox.appsuite.user.concept.portal.customize.close"></a><p>Vous pouvez retirer un pavé du portail en le fermant.</p>

<div class="task">
<a name="ox.appsuite.user.task.portal.tile.close"></a><p class="title"><b>Pour retirer un pavé du portail :</b></p>
<div class="procedure"><ul class="procedure"><li class="step">

<p>dans le pavé. Utilisez les <a class="link" href="ox.appsuite.user.sect.portal.customize.settings.html#ox.appsuite.user.task.portal.customize.settings" title="Pour modifier les réglages des pavés de portail :">réglages du portail</a> pour l'afficher à nouveau.</p>
