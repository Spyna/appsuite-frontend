<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">任务</span></h1>
<div class="sect1" id="ox.appsuite.user.sect.tasks.folder">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">8.6. 添加任务文件夹</h2></div></div></div>
<a class="indexterm" name="id-1.9.11.2"></a><a class="indexterm" name="id-1.9.11.3"></a><p id="ox.appsuite.user.concept.tasks.folder">您能够在<span class="guilabel"><strong>我的任务</strong></span>下面，创建额外个人任务文件夹。</p>
<div class="task" id="ox.appsuite.user.task.tasks.folder">
<p class="title">如何创建一个个人任务文件夹：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在文件夹视图里，单击<span class="guibutton"><strong>添加新文件夹</strong></span>。会打开一个窗口。</p></li>
<li class="step"><p role="presentation">然后按 Enter 键。为免新文件夹也要是一个公共文件夹，启用<span class="guibutton"><strong>添加成公共文件夹</strong></span>。单击<span class="guibutton"><strong>添加</strong></span>。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.parent.tasks.folder.personal">Parent topic: <a class="xref" href="ox.appsuite.user.chap.tasks.html"><i><span class="phrase">任务</span></i></a></p>
</div>
