<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.send"></a>9.5.2. 將檔案作為郵件附件傳送</h3></div></div></div>
<a class="indexterm" name="idm139824731152048"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.send"></a><p>您可以將目前的檔案版本作為郵件附件傳送。您可以傳送目前版本的 <a class="link" href="ox.appsuite.user.sect.files.manage.multiple.html" title="9.5.11. 一次編輯多個檔案"> 多個檔案</a> 一起作為郵件附件傳送。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.send"></a><p class="title"><b>如何將目前版本作為郵件附件傳送:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>視所選的視圖而定，使用下列一個方式：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>圖示</strong></span> 視圖中，點選檔案。在彈出視窗中點選 <span class="guibutton"><strong>以郵件傳送</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖中選擇側邊欄中的檔案。點選顯示區域中的 <span class="guibutton"><strong>以郵件傳送</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>完成 <span class="guilabel"><strong>撰寫新郵件</strong></span> 頁面中的 <a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">傳送郵件</a>。</p></li>
</ol></div>
