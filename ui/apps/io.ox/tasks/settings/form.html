<part id='io.ox/tasks/settings'>
    <div class="io-ox-tasks-settings">
	    <extension id='title'>
	        <div>
	            <h1>{{=it.strings.TITLE_TASKS}}</h1>
	            <div class="settings sectiondelimiter"></div>
	        </div>
	    </extension>
	    <extension id='notifications'>
	        <legend class="sectiontitle expertmode">{{=it.strings.TITLE_NOTIFICATIONS_FOR_TASKS}}</legend>
	        <div class="form-horizontal">
	            <div class="control-group expertmode">
	                <label class="control-label">{{=it.strings.TITLE_NOTIFICATIONS_FOR_ACCEPTDECLINED}}</label>
	                <div class="controls">
	                    <label class="radio">{{=it.optionsYesAnswers.label}}
	                        <input type="radio" name="notifyNewModifiedDeleted" data-property="notifyNewModifiedDeleted" value="{{=it.optionsYesAnswers.value}}">
	                    </label>
	                    <label class="radio">{{=it.optionsNoAnswers.label}}
	                        <input type="radio" name="notifyNewModifiedDeleted" data-property="notifyNewModifiedDeleted" value="{{=it.optionsNoAnswers.value}}">
	                    </label>
	                </div>
	            </div>
	        </div>
	        <legend class="sectiontitle expertmode">{{=it.strings.TITLE_NOTIFICATIONS_FOR_ACCEPTDECLINED}}</legend>
	        <div class="form-horizontal">
	            <div class="control-group expertmode">
	                <label class="control-label">{{=it.strings.NOTIFICATIONS_FOR_ACCEPTDECLINEDCREATOR}}</label>
	                <div class="controls">
	                    <label class="radio">{{=it.optionsYesAnswers.label}}
	                        <input type="radio" name="notifyAcceptedDeclinedAsCreator" data-property="notifyAcceptedDeclinedAsCreator" value="{{=it.optionsYesAnswers.value}}">
	                    </label>
	                    <label class="radio">{{=it.optionsNoAnswers.label}}
	                        <input type="radio" name="notifyAcceptedDeclinedAsCreator" data-property="notifyAcceptedDeclinedAsCreator" value="{{=it.optionsNoAnswers.value}}">
	                    </label>
	                </div>
	            </div>
	            <div class="control-group expertmode">
	                <label class="control-label">{{=it.strings.NOTIFICATIONS_FOR_ACCEPTDECLINEDPARTICIPANT}}</label>
	                <div class="controls">
	                    <label class="radio">{{=it.optionsYesAnswers.label}}
	                        <input type="radio" name="notifyAcceptedDeclinedAsParticipant" data-property="notifyAcceptedDeclinedAsParticipant" value="{{=it.optionsYesAnswers.value}}">
	                    </label>
	                    <label class="radio">{{=it.optionsNoAnswers.label}}
	                        <input type="radio" name="notifyAcceptedDeclinedAsParticipant" data-property="notifyAcceptedDeclinedAsParticipant" value="{{=it.optionsNoAnswers.value}}">
	                    </label>
	                </div>
	            </div>
	        </div>
	    </extension>
    </div>
</part>
