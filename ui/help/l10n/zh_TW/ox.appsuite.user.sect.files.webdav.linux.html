<a name="ox.appsuite.user.sect.files.webdav.linux"></a>9.6.1. 在 Linux 下存取 WebDAV</h3></div></div></div>
<a class="indexterm" name="idm140546295663104"></a><a class="indexterm" name="idm140546295661712"></a><div class="task">
<a name="ox.appsuite.user.task.webdav.linux"></a><p class="title"><b>如何在 Linux 下設定 WebDAV 存取：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>打開 KDE Konqueror 或類似的瀏覽器。</p></li>
<li class="step"><p>在瀏覽器中輸入以下地址： webdav://&lt;address&gt;/servlet/webdav.infostore  其中，&lt;address&gt;必須要用組件伺服器的 IP 或網址代替。</p></li>
<li class="step"><p>輸入用於登錄組件伺服器的用戶名和密碼。</p></li>
</ol></div>
<div class="taskrelated">
          <p class="order.result"><span class="phrase"><strong>結果：</strong></span> <span class="phrase">
            <span class="guilabel"><strong>雲端硬碟</strong></span>
          </span>
            
             應用程式檔案顯示在瀏覽器中。</p>
        </div>
</div>
