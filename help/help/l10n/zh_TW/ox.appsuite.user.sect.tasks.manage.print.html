<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">任務</span></h1>
<h2 class="sr-only">管理任務</h2>
<div class="sect2" id="ox.appsuite.user.sect.tasks.manage.print">
<div class="titlepage"><div><div><h3 class="title">8.6.6. 打印任務</h3></div></div></div>
<a class="indexterm" name="id-1.9.12.11.2"></a><a class="indexterm" name="id-1.9.12.11.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.manage.print"></a><p id="ox.appsuite.user.concept.tasks.manage.print">要列印任務，您可以進行以下操作:</p>
<ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.tasks.manage.print.html#ox.appsuite.user.task.tasks.manage.print.data">列印任務資料</a></p></li></ul>
<p>
      </p>
</div>
<div class="task" id="ox.appsuite.user.task.tasks.manage.print.data">
<p class="title">如何列印約會資料:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在清單中選擇任務。</p></li>
<li class="step"><p role="presentation">點下工具列中的 <span class="guibutton"><strong>操作</strong></span> 圖示。<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.manage.print.data"><img src="../../images/appsuite_user_icon_actions.png"></span>點選選單中的 <span class="guibutton"><strong>列印</strong></span>。一個包含打印預覽的視窗將會開啟。</p></li>
<li class="step"><p role="presentation">如果需要，更改打印機設置。單擊 <span class="guibutton"><strong>列印</strong></span> 按鈕。</p></li>
<li class="step"><p role="presentation">關閉預覽列印視窗。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示:</strong></span> 您可以一次列印 <a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html">多個工作的資料</a>。</p>
        </div>
</div>
<p id="ox.appsuite.user.concept.tasks.manage.print.parent">父主題:<a class="xref" href="ox.appsuite.user.sect.tasks.manage.html">管理任務</a></p>
</div>
