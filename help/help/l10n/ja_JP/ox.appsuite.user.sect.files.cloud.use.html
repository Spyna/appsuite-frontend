<a class="indexterm" name="id-1.10.14.6.2"></a><a class="indexterm" name="id-1.10.14.6.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.cloud.use"></a><p>次のようなオプションがあります。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p>フォルダツリーを使用して、クラウドストレージの内容にアクセスできます。</p>
<p><span class="phrase"><strong>注：</strong></span>クラウド保存の機能によっては、バージョンの操作がサポートされていない場合があります。</p>
</li>
<li class="listitem"><p>内容によって、メニューバー機能を使用して、写真を見たり、データをコピーできます。</p></li>
</ul></div>
