<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.manage.multiple"></a>一次編輯多個約會</h3></div></div></div>
<a class="indexterm" name="idm140085811554992"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.multiple"></a><p>您可以一次針對多個約會執行下列功能:</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; "><li class="listitem"><p>將約會移至另一文件夾</p></li></ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.multiple"></a><p class="title"><b>如何一次對多個約會執行功能:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖，點選側邊欄下方的 <span class="guibutton"><strong>選擇</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.calendar.manage.multiple.edit"></a><img src="images/appsuite_user_icon_edit.png"></span>。側邊欄中的每個約會旁邊都有選取盒。</p></li>
<li class="step"><p>選擇至少兩個約會的選取盒。</p></li>
<li class="step"><p>點選顯示區域中的功能。</p></li>
</ol></div>
</div>
