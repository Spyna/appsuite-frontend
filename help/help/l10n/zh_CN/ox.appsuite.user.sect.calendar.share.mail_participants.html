<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.share.mail_participants"></a>7.8.2. 发送一个电子邮件给联系人</h3></div></div></div>
<a class="indexterm" name="idm139933750068304"></a><a class="indexterm" name="idm139933750067040"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.mail_participants"></a><p>您可以发送电子邮件给一个约会的所有参与者。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.mail_participants"></a><p class="title"><b>如何发送电子邮件给约会的所有参与者：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在列表视图或日历视图里选择一个约会。</p></li>
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>发送邮件到所有参与者</strong></span>。</p></li>
<li class="step"><p>填入详细信息以<a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">发送一个新电子邮件</a>。</p></li>
</ol></div>
</div>
