  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">发送电子邮件</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.send.autoforward"></a>5.4.4. 自动转发电子邮件</h3></div></div></div>
<a class="indexterm" name="id-1.6.11.9.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.autoforward"></a><p>您可以让电子邮件自动转发到其他地址。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.autoforward"></a><p class="title">如何自动转发电子邮件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.autoforward"></a><img src="../../images/appsuite_user_icon_settings.png"></span>。单击 <span class="guibutton"><strong>设置</strong></span> 菜单项目。</p></li>
<li class="step"><p>单击侧栏里<span class="guibutton"><strong>自动转发</strong></span>。</p></li>
<li class="step"><p>输入您想转发消息到的电子邮件地址。</p></li>
<li class="step"><p>打开<span class="guibutton"><strong>打开</strong></span>。</p></li>
<li class="step"><p>为了保留一个电子邮件副本，启用<span class="guibutton"><strong>保留一个消息副本</strong></span>。</p></li>
</ol></div>
</div>
