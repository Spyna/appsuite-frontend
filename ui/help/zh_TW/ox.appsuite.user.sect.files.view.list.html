<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.view.list"></a>顯示清單視圖中的檔案</h3></div></div></div>
<a class="indexterm" name="idm140085812479920"></a><a class="indexterm" name="idm140085812478304"></a><div class="task">
<a name="ox.appsuite.user.task.files.view"></a><p class="title"><b>如何在清單視圖中檢視檔案:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點下工具列中的 <span class="guibutton"><strong>檢視</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.listview"></a><img src="images/appsuite_user_icon_toolbar_view.png"></span>點選 <span class="guibutton"><strong>清單</strong></span>。</p></li>
<li class="step"><p>在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">開啟</a> 資料夾。</p></li>
<li class="step"><p>要快速找到某個檔案，使用 <a class="link" href="ox.appsuite.user.sect.dataorganisation.search.html#ox.appsuite.user.task.search" title="如何搜尋物件:">搜尋功能</a>。</p></li>
<li class="step"><p>點選側邊欄中的檔案。檔案的資料將顯示於顯示區域。某些檔案類型的檔案將會顯示預覽。</p></li>
<li class="step">
<p>要顯示其他檔案，使用下列方法之一:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>點選側邊欄中的其他檔案。</p></li>
<li class="listitem" style="list-style-type: none"><p>使用方向鍵瀏覽清單。</p></li>
</ul></div>
<p>
            </p>
</li>
</ol></div>
