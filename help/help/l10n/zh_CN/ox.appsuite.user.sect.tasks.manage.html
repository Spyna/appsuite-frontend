<a class="indexterm" name="id-1.9.13.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.manage.folder"></a><p id="ox.appsuite.user.concept.tasks.manage.folder">有些组织任务的技巧需要设置各自的任务文件夹。创建文件夹的信息可以找<a class="xref" href="ox.appsuite.user.sect.dataorganisation.folder.html">文件夹</a>。</p>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.tasks.manage"></a><p id="ox.appsuite.user.concept.tasks.manage">有以下选项：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">

<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.tasks.manage.markasdone.html">将任务标记为已完成任务</a></p></li>

<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.tasks.manage.move.html">将任务移至另一文件夹</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.tasks.manage.export.html">汇出 任务</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.tasks.manage.changestatus.html">更改任务确认</a></p></li>
