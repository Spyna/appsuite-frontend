<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.move"></a>6.6.4. 移动联系人</h3></div></div></div>
<a class="indexterm" name="idm140121600490864"></a><a class="indexterm" name="idm140121599552368"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.move"></a><p>您可以移动一个联系人或<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.6.9. 同时编辑多个联系人">同时多个联系人</a>到别的文件夹。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.move"></a><p class="title"><b>如何以移动一个联系人到别的文件夹：</b></p>
<div class="taskprerequisites">
          <p>前提：您有在目标文件夹创建对象的权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择侧栏里的一个联系人。</p></li>
<li class="step"><p>在显示区域里单击<span class="guibutton"><strong>更多</strong></span>。从菜单选择<span class="guibutton"><strong>移动</strong></span>。</p></li>
<li class="step"><p>在<span class="guilabel"><strong>移动</strong></span>窗口选择一个文件夹。单击<span class="guilabel"><strong>确定</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示：</strong></span>为了使用拖放移动联系人，在侧栏里选择一个联系人或<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.6.9. 同时编辑多个联系人">多个联系人</a>。拖动选定的联系人去一个在文件夹树里的文件夹。然后放在那里。</p>
        </div>
</div>
</div>
