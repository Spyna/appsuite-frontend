  <h1 class="sr-only">資料管理、分享物件、安全性</h1>

<div class="sect2" id="ox.appsuite.user.sect.dataorganisation.subscribe.data">
<div class="titlepage"><div><div><h3 class="title">10.4.1. 重新整理訂閱的資料</h3></div></div></div>
<a class="indexterm" name="id-1.11.8.5.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation.subscribe.data"></a><p id="ox.appsuite.user.concept.dataorganisation.subscribe.data">重新整理訂閱資料時，將套用下列變更：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">新增約會或聯絡人</p></li>
<li class="listitem"><p role="presentation">編輯約會或聯絡人</p></li>
<li class="listitem"><p role="presentation">刪除約會</p></li>
</ul>
<p>
      </p>
</div>
<div class="task" id="ox.appsuite.user.task.dataorganisation.subscribe.data.refresh">
<p class="title">如何刷新訂閱數據：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點擊選單列右邊的 <span class="guibutton"><strong>設定</strong></span> 圖示。 點擊選單的<span class="guibutton"><strong>設定</strong></span>項目。</p></li>
<li class="step"><p role="presentation">點擊側邊欄的 <span class="guibutton"><strong>訂閱</strong></span>。</p></li>
<li class="step"><p role="presentation">點選顯示區域中的 <span class="guimenu"><strong>重新整理</strong></span>。</p></li>
</ol></div>
</div>
