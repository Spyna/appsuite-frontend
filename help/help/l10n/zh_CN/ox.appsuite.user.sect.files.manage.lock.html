  <h1 class="sr-only"><span class="phrase">磁盘</span></h1>
<h2 class="sr-only">管理档案</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.lock"></a>9.4.10. 锁定或解锁文件</h3></div></div></div>
<a class="indexterm" name="id-1.10.10.14.2"></a><a class="indexterm" name="id-1.10.10.14.3"></a><a class="indexterm" name="id-1.10.10.14.4"></a><a class="indexterm" name="id-1.10.10.14.5"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.lock"></a><p>编辑文件时，您可以锁起此文件。锁定有以下目的：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>文件锁定通知其他用户，此文件现实正在被编辑和可能不在是最新的。</p></li>
<li class="listitem"><p>如果一个文件位处一个您批准编辑权限，以与其他用户分享的文件夹里，那些用户不能编辑已锁定文件。</p></li>
</ul></div>
<p> 
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.lock"></a><p class="title">如何锁定文件：</p>
<div class="procedure"><ul class="procedure"><li class="step"><p>在显示区域里选择一个或多个文件。在工具条里单击<span class="guibutton"><strong>动作</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.lock.toolbar"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。在菜单里单击<span class="guibutton"><strong>锁定</strong></span>。</p></li></ul></div>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.unlock"></a><p class="title">如何解锁文件：</p>
<div class="procedure"><ul class="procedure"><li class="step"><p>在显示区域里选择一个或多个已锁定文件。在工具条里单击<span class="guibutton"><strong>动作</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.unlock.toolbar"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。在菜单里单击<span class="guibutton"><strong>解锁</strong></span>。</p></li></ul></div>
</div>
</div>
