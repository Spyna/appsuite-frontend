<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.rename"></a>9.5.4. 编辑档案名称</h3></div></div></div>
<a class="indexterm" name="idm139863094580224"></a><a class="indexterm" name="idm139863094578768"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.rename"></a><p>您可以编辑一个档案名称。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.rename"></a><p class="title"><b>如何编辑档案名称：</b></p>
<div class="taskprerequisites">
          <p>前提：您有在包含文件的文件夹编辑对象的适当权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>视选择视图而定，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>图标</strong></span>视图里单击一个档案。在弹出窗口里，单击<span class="guibutton"><strong>更多</strong></span>。在菜单里单击<span class="guibutton"><strong>更名</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，单击边栏里的一个档案。在显示区域里单击<span class="guibutton"><strong>更多</strong></span>。在菜单里单击<span class="guibutton"><strong>更名</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>编辑档案名称：注意名称延伸。</p></li>
<li class="step"><p>单击<span class="guibutton"><strong>更名</strong></span>。</p></li>
</ol></div>
</div>
</div>
