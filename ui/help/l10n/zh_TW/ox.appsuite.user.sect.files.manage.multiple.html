  <div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.multiple"></a>9.5.12. 一次編輯多個檔案</h3></div></div></div>
<a class="indexterm" name="idm140546295699184"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.multiple"></a><p>您可以一次針對多個檔案執行下列功能:</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>下載檔案</p></li>
<li class="listitem"><p>刪除檔案</p></li>
<li class="listitem"><p>移動或複製檔案到其他資料夾</p></li>
<li class="listitem"><p>分享檔案</p></li>
<li class="listitem"><p>將檔案以郵件或內部連結傳送</p></li>
<li class="listitem"><p>顯示檔案的內部連結</p></li>
<li class="listitem"><p>鎖定檔案</p></li>
</ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.multiple"></a><p class="title"><b>如何一次對多個檔案執行功能:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>視所選的視圖而定，有下列可能：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖，點選至少兩個檔案的選取盒。</p></li>
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>圖示</strong></span> 或 <span class="guilabel"><strong>方塊</strong></span> 視圖使用您的系統的多重選擇功能。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>點選顯示區域中的功能。</p></li>
</ol></div>
</div>
</div>
