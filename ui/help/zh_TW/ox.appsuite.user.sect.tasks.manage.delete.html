<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.delete"></a>刪除任務</h3></div></div></div>
<a class="indexterm" name="idm139664273771120"></a><a class="indexterm" name="idm139664273769728"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.delete"></a><p>
				您可以一次刪除一個或
				<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="一次編輯多個任務">多個任務</a>
				。
			</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.delete"></a><p class="title"><b>如何刪除任務:</b></p>
<div class="taskprerequisites">
					<div class="concept">
<a name="ox.appsuite.user.concept.tasks.delete.caution"></a><p>
						<span class="phrase"><strong>警告：</strong></span>
						刪除任務會導致無法挽回的丟失。
					</p>
</div>
				</div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄選擇一個任務。</p></li>
<li class="step"><p>
							點選顯示區域中的
							<span class="guibutton"><strong>刪除</strong></span>
							。
						</p></li>
<li class="step"><p>確認您想要刪除該任務。</p></li>
</ol></div>
<div class="taskrelated">
					<p>
						<span class="phrase"><strong>結果：</strong></span>
						任務即已刪除。
					</p>
				</div>
</div>
</div>
