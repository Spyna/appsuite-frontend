<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.rights.folders"></a>11.2.2. 既存のフォルダに関する権限</h3></div></div></div>
<a class="indexterm" name="idm140389693556848"></a><div class="reference">
<a name="ox.appsuite.user.reference.rights.folders"></a><p>ユーザには、既存のフォルダに関する次の権限が付与されます。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>ユーザは、個人用フォルダの <a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.defined.html#ox.appsuite.user.concept.rights.roles.owner" title="所有者">所有者</a> になります。</p></li>
<li class="listitem"><p>パブリック フォルダへのフォルダやオブジェクトの作成が許可されます。</p></li>
<li class="listitem"><p><span class="guilabel"><strong>グローバル アドレス帳</strong></span> のフォルダやオブジェクトの表示が許可されます。 </p></li>
</ul></div>
</div>
