<a class="indexterm" name="id-1.9.10.10.2"></a><div class="task">
<a name="ox.appsuite.user.task.tasks.add.attachments"></a><p class="title">如何在 <span class="guilabel"><strong>建立任務</strong></span> 頁面加入附件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點選 <span class="guilabel"><strong>附件</strong></span> 下方的 <span class="guibutton"><strong>新增附件</strong></span>。</p></li>
<li class="step">
<p>選擇一個或多個檔案。</p>
<p>要移除附件，點選 <span class="guibutton"><strong>刪除</strong></span> 圖示 <span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.tasks.add.attachments.delete"></a><img src="../../images/appsuite_user_icon_trash.png"></span>。</p>
</li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>秘訣：</strong></span> 您還可以透過自檔案瀏覽器或桌面拖曳文件到任務視窗來新增附件。</p>
