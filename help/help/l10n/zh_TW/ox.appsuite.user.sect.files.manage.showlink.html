<a class="indexterm" name="id-1.10.10.7.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.showlink"></a><p>您可以顯示儲存在<span class="phrase"><span class="guilabel"><strong>Drive</strong></span></span> 應用程式當中的檔案鏈接。您可以將鏈結複製到剪貼簿，並輸入約會或任務描述。點擊描述中的鏈結後，檔案將開啟於新頁面。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.showlink"></a><p class="title">顯示檔案連結:顯示檔案連結</p>
<div class="procedure"><ul class="procedure"><li class="step"><p>點選顯示區域中的一或多個檔案。點下工具列中的 <span class="guibutton"><strong>操作</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.showlink.toolbar"></a><img src="../../images/appsuite_user_icon_more.png"></span>點選選單中的 <span class="guibutton"><strong>顯示內部連結</strong></span>。</p></li></ul></div>
