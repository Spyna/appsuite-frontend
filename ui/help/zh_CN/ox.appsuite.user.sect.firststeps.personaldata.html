<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.firststeps.personaldata"></a>3.3. 更改个人联系人数据</h2></div></div></div>
<a class="indexterm" name="idm139863103701552"></a><a class="indexterm" name="idm139863103700096"></a><div class="task">
<a name="ox.appsuite.user.task.personaldata"></a><p class="title"><b>如何更改您的个人联系人数据：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.personaldata.systemmenu"></a><img src="images/appsuite_user_icon_settings.png"></span>。在菜单里单击<span class="guibutton"><strong>设定</strong></span>。</p></li>
<li class="step"><p>在侧栏里单击<span class="guibutton"><strong>我的联系人数据</strong></span>。</p></li>
<li class="step"><p>更改设置。单击 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
<div class="taskrelated"><p><span class="phrase"><strong>提示：</strong></span>您也可以<a class="link" href="ox.appsuite.user.sect.portal.gui.html#ox.appsuite.user.reference.portal.gui.usersetting" title="用户设定方块">使用</a><span class="guilabel"><strong>用户数据</strong></span>门户方块（在 <span class="phrase">
        <span class="guilabel"><strong>门户</strong></span>
      </span>
        
        
         应用程序里）更改您的个人联系人数据。</p></div>
</div>
</div>
