<div class="titlepage"><div><div><h1 class="title">第11章 データの整理</h1></div></div></div>
<a class="indexterm" name="id-1.12.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation"></a><p id="ox.appsuite.user.concept.dataorganisation">データの整理と共有方法を次のトピックごとに説明します。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.html">フォルダ管理</a>を通じた作業の効率化</p></li>
<li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.dataorganisation.permissions.html">権限</a>についての基本内容について説明</p></li>
<li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.dataorganisation.sharing.html">共有</a>のヘルプを使用してチームでの作業を編成</p></li>
<li class="listitem"><p role="presentation">追加のメールアカウント、ストレージアカウント、またはソーシャルネットワークへのアクセスを設定している場合、これらのアカウントを<a class="link" href="ox.appsuite.user.sect.dataorganisation.accounts.html">編集または削除</a>できます。</p></li>
<li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.dataorganisation.subscribe.html">登録</a>を使用してLinkedlnのようなソーシャルネットワークのデータを使用します。</p></li>
</ul>
