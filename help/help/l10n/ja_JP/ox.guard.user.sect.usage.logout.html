<div class="oxhelp-content">
  <h1 class="sr-only">データの暗号化</h1>
<div class="sect1" id="ox.guard.user.sect.usage.logout">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">12.5. サインアウト<span class="phrase">ガード</span>
</h2></div></div></div>
<a class="indexterm" name="id-1.13.10.2"></a><a class="indexterm" name="id-1.13.10.3"></a><div class="concept">
<a name="ox.guard.user.concept.usage.logout"></a><p id="ox.guard.user.concept.usage.logout">グループウェアを閉じずに <span class="phrase">ガード</span> からサインアウトできます。サインアウト後に暗号化されたメール、またはファイルを開くには、<span class="phrase">ガード</span> セキュリティパスワードを再度入力します。<span class="phrase"><strong>注：</strong></span>この機能は、 暗号化されたメールやファイルを開いたときに<span class="guibutton"><strong>パスワードを記憶</strong></span>を有効にしたときのみ、適用されます。</p>
</div>
<div class="task" id="ox.guard.user.task.usage.logout">
<p class="title"><span class="phrase">ガード</span>からサインアウトする：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">メニュー バーの右側にある <span class="guibutton"><strong>システム メニュー</strong></span> アイコン <span aria-hidden="true" class="inlinemediaobject" id="ox.guard.user.fig.logout"><img src="../../images/guard_user_icon_menuebars.png"></span> をクリックします。</p></li>
<li class="step"><p role="presentation">メニューで、<span class="phrase"><span class="guibutton"><strong>サインアウト</strong></span></span>をクリックします。</p></li>
</ol></div>
</div>
<p id="ox.guard.user.concept.usage.logout.parent">親記事：<a class="xref" href="ox.guard.user.chap.usage.html"><i>データの暗号化</i></a></p>
</div>
