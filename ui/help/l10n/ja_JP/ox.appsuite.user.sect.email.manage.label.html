<a class="indexterm" name="idm140453116865072"></a><a class="indexterm" name="idm140453116863936"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.label"></a><p>個々のメールやメール スレッド全体をカラー ラベルで分類できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.label"></a><p class="title"><b>メールをラベルで分類する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、メールを選択します。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>ラベル</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.add.label"></a><img src="../../images/appsuite_user_icon_label.png"></span> をクリックします。</p></li>
<li class="step"><p>メニューで、ラベルをクリックします。</p></li>
</ol></div>
<div class="taskrelated">
				<p>ラベルを削除するには、<span class="guibutton"><strong>ラベル</strong></span> メニューで、<span class="guibutton"><strong>なし</strong></span> をクリックします。</p>
<p><span class="phrase"><strong>ヒント: </strong></span><a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html" title="5.5.14. 複数のメールを一度に編集">複数のメールを一度にラベルで分類</a> したり、<a class="link" href="ox.appsuite.user.sect.email.manage.thread.html" title="5.5.15. メール スレッドのすべてのメールの編集">メール スレッドのメールをすべてラベルで分類</a> することもできます。</p>
