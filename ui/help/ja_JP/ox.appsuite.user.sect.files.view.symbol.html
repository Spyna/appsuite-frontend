<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.view.symbol"></a>9.2.2. アイコン ビューでのファイルの表示</h3></div></div></div>
<a class="indexterm" name="idm139718575089744"></a><a class="indexterm" name="idm139718575088480"></a><div class="task">
<a name="ox.appsuite.user.task.files.symbol"></a><p class="title"><b>アイコン ビューでファイルを表示する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>ツールバーで、<span class="guibutton"><strong>ビュー</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.symbolview"></a><img src="images/appsuite_user_icon_toolbar_view.png"></span> をクリックします。<span class="guibutton"><strong>アイコン</strong></span> をクリックします。</p></li>
<li class="step"><p>表示エリアの一番上にあるナビゲーション パスからフォルダを選択するか、フォルダ ツリーでフォルダを <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="特定のフォルダを開く">開きます</a>。</p></li>
<li class="step"><p>目的のファイルを素早く検索するには、<a class="link" href="ox.appsuite.user.sect.dataorganisation.search.html#ox.appsuite.user.task.search" title="オブジェクトを検索する">検索機能</a> を使用します。</p></li>
<li class="step"><p>表示エリアで、ファイルのアイコンをクリックします。ポップアップにデータが表示されます。一部の種類のファイルでは、プレビューが表示されます。</p></li>
</ol></div>
</div>
