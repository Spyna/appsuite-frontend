<h2 class="sr-only">组织文件</h2>
<div class="sect2" id="ox.appsuite.user.sect.files.manage.saveaspdf">
<div class="titlepage"><div><div><h3 class="title">9.5.6. 保存文件成 PDF</h3></div></div></div>
<a class="indexterm" name="id-1.10.11.11.2"></a><a class="indexterm" name="id-1.10.11.11.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.manage.saveaspdf"></a><p id="ox.appsuite.user.concept.files.manage.saveaspdf">您能以 PDF 格式保存文档和文本文件。PDF 文件将会保存到包含文档或文本文件的文件夹。</p>
</div>
<div class="task" id="ox.appsuite.user.task.files.manage.saveaspdf">
<p class="title">如何保存文件成 PDF 格式：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在显示区域里选择一个文件。在工具条里单击<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.files.manage.saveaspdf.toolbar"><img src="../../images/appsuite_user_icon_actions.png"></span>。从菜单选择<span class="guibutton"><strong>保存成 PDF</strong></span>。</p></li>
<li class="step"><p role="presentation">在<span class="guilabel"><strong>保存成 PDF</strong></span>窗口里，您能为 PDF 文件输入一个名称。单击<span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
</div>
