<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.addportal"></a>添加文件到门户</h3></div></div></div>
<a class="indexterm" name="idm139660591948208"></a><a class="indexterm" name="idm139660591946592"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.addportal"></a><p>您可以添加文件为门户方块到门户。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.addportal"></a><p class="title"><b>如何添加文件到门户：</b></p>
<div class="procedure"><ul class="procedure"><li class="step">
<p>视选择的视图而定，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>单击<span class="guilabel"><strong>图标</strong></span>视图里的一个档案。在弹出菜单中单击<span class="guibutton"><strong>更多</strong></span> 。单击菜单里的<span class="guibutton"><strong>添加到门户</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在<span class="guilabel"><strong>列表</strong></span>视图里，选择边栏里的一个档案。在显示区域里单击<span class="guibutton"><strong>更多</strong></span>。单击菜单里的<span class="guibutton"><strong>添加到门户</strong></span>。</p></li>
</ul></div>
<p>

</li></ul></div>
