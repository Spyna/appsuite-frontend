<div class="oxhelp-content">
  <h1 class="sr-only">交换数据</h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.datainterchange.export"></a>12.2. 导出数据</h2></div></div></div>
<a class="indexterm" name="id-1.13.5.2"></a><a class="indexterm" name="id-1.13.5.3"></a><a class="indexterm" name="id-1.13.5.4"></a><a class="indexterm" name="id-1.13.5.5"></a><a class="indexterm" name="id-1.13.5.6"></a><a class="indexterm" name="id-1.13.5.7"></a><p><a name="ox.appsuite.user.concept.datainterchange.export"></a>使用汇出功能，您可以汇出某些数据到一个文件以供其他程序使用。您可以导出以下数据：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p>以下格式的联系人：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: circle; ">
<li class="listitem"><p>CSV</p></li>
<li class="listitem"><p>vCard</p></li>
<li class="listitem"><p>hCard</p></li>
</ul></div>
</li>
<li class="listitem">
<p>以下格式的约会：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: circle; "><li class="listitem"><p>iCalendar</p></li></ul></div>
</li>
<li class="listitem">
<p>以下格式的任务：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: circle; "><li class="listitem"><p>iCalendar</p></li></ul></div>
</li>
</ul></div>
<p>那些格式都是标准化的，可供很多其他程序汇入。有以下选项：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.datainterchange.export.folder.html" title="12.2.1. 汇出文件夹数据">汇出</a>一个文件夹的数据。</p></li></ul></div>
<p>
    </p>
</div>
