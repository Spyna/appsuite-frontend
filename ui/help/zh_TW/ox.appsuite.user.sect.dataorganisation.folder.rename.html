  <div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.folder.rename"></a>12.2.4. 重命名文件夾</h3></div></div></div>
<a class="indexterm" name="idm139824729804512"></a><a class="indexterm" name="idm139824729802896"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder.rename"></a><p>您可以在您的個人資料夾中重新命名您的子資料夾。針對其他資料夾，您需要必需的 <a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.html#ox.appsuite.user.concept.folder.rights">權限</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.folder.rename"></a><p class="title"><b>如何重命名文件夾：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">選擇</a> 您想要更名的資料夾。</p></li>
<li class="step"><p>單擊資料夾樹下方的 <span class="guibutton"><strong>編輯</strong></span> 圖標 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.folder.rename"></a><img src="images/appsuite_user_icon_foldertree_edit.png"></span>。單擊 <span class="guibutton"><strong>更名</strong></span>。</p></li>
<li class="step"><p>編輯名稱或輸入新名稱。單擊 <span class="guibutton"><strong>更名</strong></span>。</p></li>
</ol></div>
</div>
</div>
