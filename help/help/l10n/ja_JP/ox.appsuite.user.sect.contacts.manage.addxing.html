<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.addxing"></a>6.6.7. Xing 連絡先としての連絡先の追加</h3></div></div></div>
<a class="indexterm" name="idm139785063535824"></a><a class="indexterm" name="idm139785063534512"></a><a class="indexterm" name="idm139785063533200"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.addxing"></a><p>Xing でこの連絡先に接続していない場合、Xing 連絡先として連絡先を追加できます。それには、Xing アカウントを持っている必要があります。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.addxing"></a><p class="title"><b>Xing連絡先として連絡先を追加する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>一覧から連絡先を選択します。</p></li>
<li class="step"><p>ツールバーで、<span class="guibutton"><strong>さらに表示...</strong></span> をクリックします。メニューで、<span class="guibutton"><strong>Xing連絡先として追加</strong></span> をクリックします。</p></li>
</ol></div>
</div>
