<h2 class="sr-only">检视约会</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.view.list"></a>7.2.3. 以列表视图显示约会</h3></div></div></div>
<a class="indexterm" name="id-1.8.9.7.2"></a><a class="indexterm" name="id-1.8.9.7.3"></a><div class="task">
<a name="ox.appsuite.user.task.calendar.listview"></a><p class="title">如何以列表视图显示：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>视图</strong></span>。选择<span class="guibutton"><strong>列表</strong></span>。</p></li>
<li class="step">
<p>在文件夹树里<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开或选择一个文件夹：">打开</a>一个日历文件夹。</p>
<p>为了从所有日历文件夹检视您所有的约会，打开<span class="guibutton"><strong>我所有的约会</strong></span>文件夹。</p>
</li>
<li class="step"><p>单击列表里一个约会。会在详细视图里显示约会的数据。</p></li>
<li class="step">
<p>要显示别的约会，使用以下其中一个方法：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>单击列表里别的约会。</p></li>
<li class="listitem" style="list-style-type: none"><p>使用方向键浏览列表。</p></li>
</ul></div>
<p>
            </p>
</li>
</ol></div>
</div>
