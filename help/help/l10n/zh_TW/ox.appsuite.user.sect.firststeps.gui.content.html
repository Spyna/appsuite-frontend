<div class="itemizedlist">
<p class="title">內容</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p>物件清單。在清單頂部將會顯示用來選擇或排序物件的控制元素。</p>
<p>清單中所選擇的物件詳情將顯示於詳細視圖。</p>
</li>
<li class="listitem"><p>視應用程式而定，物件可能會以圖示顯示。點選物件將開啟 <a class="link" href="ox.appsuite.user.sect.firststeps.gui.popup.html" title="3.1.6. 彈出視窗">彈出</a> 視窗。物件的詳細資訊將顯示於彈出視窗。</p></li>
</ul>
</div>
<p>您可以在 <a class="link" href="ox.appsuite.user.sect.firststeps.gui.toolbar.html" title="3.1.3. 工具列">工具列</a> 中的 <span class="guibutton"><strong>視圖</strong></span> 按鈕切換顯示區域的視圖。
        </p>
</div>
