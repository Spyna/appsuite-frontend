<a name="ox.appsuite.user.concept.firststeps"></a><p id="ox.appsuite.user.concept.firststeps">您开始应做的。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">习惯通用的<a class="link" href="ox.appsuite.user.sect.firststeps.gui.html">用户界面</a></p></li>
<li class="listitem"><p role="presentation">习惯<a class="link" href="ox.appsuite.user.sect.firststeps.keyboard.html">键盘输入</a></p></li>
<li class="listitem"><p role="presentation">自定义<a class="link" href="ox.appsuite.user.sect.firststeps.globalsettings.html">基本设定</a>。</p></li>
<li class="listitem"><p role="presentation">检查您的<a class="link" href="ox.appsuite.user.sect.firststeps.personaldata.html">个人数据</a>。如果有需要，更改或完成它。</p></li>
<li class="listitem"><p role="presentation">由于安全理由您应该<a class="link" href="ox.appsuite.user.sect.firststeps.changepassword.html">更改您的密码</a>。</p></li>
<li class="listitem"><p role="presentation">定义您要否为像加收一个新电子邮件或约会邀请等新时间时，<a class="link" href="ox.appsuite.user.sect.firststeps.getnotifications.html">接收一个通知</a>。</p></li>
<li class="listitem">
<p role="presentation">为了从本地客户端和应用程序访问您的组件数据，您能够安装工作站或移动装置的客户端或应用程序。视组件配置而定，您有以下选项：</p>
<ul class="itemizedlist" style="list-style-type: circle; ">
<li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.firststeps.clients.html">手动下载和安装</a>客户端和应用程序</p></li>
<li class="listitem"><p role="presentation"><a class="link" href="ox.appsuite.user.sect.firststeps.wizard.html">使用向导以设置</a>客户端和应用程序</p></li>
</ul>
<p role="presentation">

</li>
</ul>
