<a class="indexterm" name="id-1.8.6.5.2"></a><p id="ox.appsuite.user.reference.calendar.gui.search">讓您可搜尋約會。</p>
<p id="ox.appsuite.user.instruction.calendar.gui.search">若資料夾畫面可見，就會顯示搜尋列。要顯示資料夾畫面，點擊工具列中的<span class="guibutton"><strong>檢視</strong></span>。啟用 <span class="guibutton"><strong>資料夾視圖</strong></span>。</p>
