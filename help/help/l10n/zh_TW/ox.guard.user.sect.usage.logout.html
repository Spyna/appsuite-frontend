<div class="oxhelp-content">
  <h1 class="sr-only">加密資料</h1>
<div class="sect1" id="ox.guard.user.sect.usage.logout">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">13.5. 登出<span class="phrase">安全警衛</span>
</h2></div></div></div>
<a class="indexterm" name="id-1.14.10.2"></a><a class="indexterm" name="id-1.14.10.3"></a><div class="concept">
<a name="ox.guard.user.concept.usage.logout"></a><p id="ox.guard.user.concept.usage.logout">您可以不必關閉組件就登出 <span class="phrase">安全警衛</span>。登出後要再開啟加密郵件、檔案或資料夾，您需重新輸入 <span class="phrase">安全警衛</span> 安全密碼。<span class="phrase"><strong>註:</strong></span> 此功能僅在您開啟加密過的郵件或檔案時開啟了 <span class="guibutton"><strong>記住密碼</strong></span>功能時可用。</p>
</div>
<div class="task" id="ox.guard.user.task.usage.logout">
<p class="title">如何登出 <span class="phrase">安全警衛</span>:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點下選單列右邊的 <span class="guibutton"><strong>系統選單</strong></span> 圖示 <span aria-hidden="true" class="inlinemediaobject" id="ox.guard.user.fig.logout"><img src="../../images/guard_user_icon_menuebars.png"></span>。</p></li>
<li class="step"><p role="presentation">點擊選單中的 <span class="phrase"><span class="guibutton"><strong>登出 </strong></span></span>。</p></li>
</ol></div>
</div>
<p id="ox.guard.user.concept.usage.logout.parent">父主題:<a class="xref" href="ox.guard.user.chap.usage.html"><i>加密資料</i></a></p>
</div>
