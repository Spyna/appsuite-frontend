<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">磁盘</span></h1>
<h2 class="sr-only">用 WebDAV 访问文件</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.webdav.linux"></a>9.6.1. Linux 下设置 WebDAV</h3></div></div></div>
<a class="indexterm" name="id-1.10.12.7.2"></a><a class="indexterm" name="id-1.10.12.7.3"></a><div class="task">
<a name="ox.appsuite.user.task.webdav.linux"></a><p class="title">如何在 Linux 设置 WebDAV 访问：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>打开 KDE Konqueror 或类似的浏览器。</p></li>
<li class="step"><p>在地址条中输入以下地址： webdav://&lt;地址&gt;/servlet/webdav.infosource其中，&lt;地址&gt;必须要用组件服务器的 IP 地址或 URL 代替。</p></li>
<li class="step"><p>输入用于访问组件服务器的用户名和密码。</p></li>
</ol></div>
<div class="taskrelated">
          <p class="order.result"><span class="phrase"><strong>结果：</strong></span>会在浏览器里显示<span class="phrase"><span class="guilabel"><strong>磁盘</strong></span></span>应用程序文件。</p>
        </div>
</div>
</div>
