<part id="io.ox/contacts/settings">
    <extension id="title">
        <div>
            <div class="clear-title">{{=it.strings.TITLE_CONTACTS}}</div>
            <div class="settings sectiondelimiter"></div>
        </div>
    </extension>
    <extension id="list_admins">
        <div class="controls">
            <label class="checkbox">{{=it.strings.SHOW_ADMIN_CONTACTS}}
                <input type="checkbox" data-property="showAdmin" />
            </label>
        </div>
    </extension>
</part>
