<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.dataorganisation.pubsub"></a>12.5. 发布与订阅</h2></div></div></div>
<a class="indexterm" name="idm139886510694864"></a><a class="indexterm" name="idm139886510693856"></a><div class="concept">
<a name="ox.appsuite.user.concept.pubsub"></a><p>发布和订阅帮助您使用社交网路数据或分享特定数据与外部合作者。有以下选项：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.subscribe.html" title="12.5.1. 订阅数据">订阅</a>社交网路或其他用户发布的数据，以从那里汇入联系人。</p></li>
<li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.publish.html" title="12.5.2. 发布数据">发布</a>联系人或文档文件夹，以分享一个联系人或文档文件夹与其他用户和外部伙伴。</p></li>
<li class="listitem"><p>在一个通用概观页里<a class="link" href="ox.appsuite.user.sect.dataorganisation.pubsub.manage.html" title="12.5.3. 管理订阅和发布文件夹">管理</a>您的订阅和发布数据，以保留它们的概观。</p></li>
</ul></div>
<p>
    </p>
</div>
