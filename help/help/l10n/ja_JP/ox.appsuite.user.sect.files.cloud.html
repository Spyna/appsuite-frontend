  <h1 class="sr-only"><span class="phrase">ドライブ</span></h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.files.cloud"></a>9.7. クラウドストレージの使用</h2></div></div></div>
<a class="indexterm" name="id-1.10.13.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.cloud"></a><p>Google Drive、Dropbox、Box、OneDriveなどの第三者クラウドストレージを使用する場合、グループウェア内からクラウドストレージにアクセスできます。次のようなオプションがあります。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>まず、グループウェアの第三者クラウドストレージを<a class="link" href="ox.appsuite.user.sect.files.cloud.manage.html" title="9.7.1. クラウドストレージのセットアップ、編集">セットアップおよび編集</a>する必要があります。</p></li>
<li class="listitem"><p>それから、フォルダツリーのヘルプでクラウドストレージを<a class="link" href="ox.appsuite.user.sect.files.cloud.use.html" title="9.7.2. クラウドストレージの使用">使用</a>できます。</p></li>
</ul></div>
