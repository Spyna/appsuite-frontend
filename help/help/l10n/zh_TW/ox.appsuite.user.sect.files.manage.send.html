<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.send"></a>9.5.2. 將檔案作為郵件附件傳送</h3></div></div></div>
<a class="indexterm" name="idm140128951192624"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.send"></a><p>您可以將目前的檔案版本作為郵件附件傳送。您可以傳送目前版本的 <a class="link" href="ox.appsuite.user.sect.files.manage.multiple.html" title="9.5.12. 一次編輯多個檔案"> 多個檔案</a> 一起作為郵件附件傳送。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.send"></a><p class="title"><b>如何將目前版本作為郵件附件傳送:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>點選詳細視圖中的檔案。在彈出視窗中點選 <span class="guibutton"><strong>更多</strong></span>。點選選單中的 <span class="guibutton"><strong>以郵件傳送</strong></span>。</p>
<p>您也可以選擇一個或多個檔案。點下工具列中的 <span class="guibutton"><strong>更多</strong></span> 圖示。點選選單中的 <span class="guibutton"><strong>以郵件傳送</strong></span>。</p>
<p><span class="phrase"><strong>註:</strong></span> 視伺服器設定而定，超過大小的附件可能不會被寄出。這種情況下，使用 <a class="link" href="ox.appsuite.user.sect.files.manage.sendlink.html#ox.appsuite.user.task.files.sendlink" title="如何發送到檔案的鏈接：">以內部連結傳送</a> 功能。</p>
</li>
<li class="step"><p>完成 <span class="guilabel"><strong>撰寫新郵件</strong></span> 頁面中的 <a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">傳送郵件</a>。</p></li>
</ol></div>
</div>
