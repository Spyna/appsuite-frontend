<!DOCTYPE html>
<html manifest="signin.appcache">
<head>
{{> core_head }}
<link rel="stylesheet" href="{{ base }}/apps/io.ox/core/bootstrap/css/bootstrap.min.css">
<script>
  // signin page
  ox.signin = true;
  // fix broken URL
  var path = location.pathname;
  if (/^\/\//.test(path)) {
    location.href = location.href.replace(path, path.substr(1));
  }
</script>
</head>
<body class="unselectable">
{{> core_body }}

<noscript>
<p class="noscript">This app uses JavaScript. Your browser either doesn't support JavaScript or you have it turned off. To use this app please use a JavaScript enabled browser.</p>
<!-- see bug #26722 -->
</noscript>

</body>
</html>
