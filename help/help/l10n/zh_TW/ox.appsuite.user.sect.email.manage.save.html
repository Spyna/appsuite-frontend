<div class="sect2" id="ox.appsuite.user.sect.email.manage.save">
<div class="titlepage"><div><div><h3 class="title">5.6.10. 保存電子郵件</h3></div></div></div>
<a class="indexterm" name="id-1.6.12.16.2"></a><a class="indexterm" name="id-1.6.12.16.3"></a><p id="ox.appsuite.user.concept.email.manage.save">您可以作為文本文件保存電子郵件。文字檔有副檔名 EML。若您選擇多封郵件，將為每封郵件建立 eml 檔案。eml 檔案將儲存為 zip 壓縮檔。</p>
<div class="task" id="ox.appsuite.user.task.email.manage.save">
<p class="title">如何保存電子郵件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">選擇一封或多封郵件。</p></li>
<li class="step">
<p role="presentation">點下工具列中的 <span class="guibutton"><strong>更多操作</strong></span> 圖示。<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.save"><img src="../../images/appsuite_user_icon_actions.png"></span>選擇選單中的 <span class="guibutton"><strong>另存為檔案</strong></span>。</p>
<p role="presentation">您也可以使用詳細視圖中的 <span class="guibutton"><strong>更多操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.save.actions"><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
</li>
<li class="step"><p role="presentation">儲存檔案時填寫細節。</p></li>
</ol></div>
</div>
