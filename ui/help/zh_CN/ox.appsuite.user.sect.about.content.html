<a class="indexterm" name="idm139660597790640"></a><div class="concept">
<a name="ox.appsuite.user.concept.documentation.content"></a><p>此文件描述如何使用一个典型<span class="phrase">OX 应用程序套装</span>
    
    
    安装和配置。这里描述的已安装版本和您组件的配置可能不一样。</p>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.documentation.upsell"></a><p>如果此文件包含不在您安装的功能描述，请联系您的管理员或主办方。因为<span class="phrase">OX 应用程序套装</span>
    
    
    有包含单个应用程序的模组化结构，随时可以购买更多应用程序或功能升级。</p>
</div>
