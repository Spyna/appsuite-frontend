<div class="oxhelp-content">
  <h1 class="sr-only">資料管理、分享物件、安全性</h1>
<div class="sect1" id="ox.appsuite.user.sect.dataorganisation.security">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">10.5. 安全性</h2></div></div></div>
<a class="indexterm" name="id-1.11.9.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation.security"></a><p id="ox.appsuite.user.concept.dataorganisation.security">有下列選項:</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.security.autologout.html">自動登出</a></p>
<p role="presentation">您可指定是否要自動登出。</p>
</li>
<li class="listitem">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.security.emaillinkedimages.html">郵件中的外部圖片</a></p>
<p role="presentation">您可指定是否要自動載入顯示郵件中的外部圖片。</p>
</li>
<li class="listitem">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.security.emailauthentication.html">顯示郵件真實性</a></p>
<p role="presentation">您可以設定是否要眼視郵件的真實性。</p>
</li>
<li class="listitem">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.dataorganisation.security.sessions.html">顯示或終結使用階段</a></p>
<p role="presentation">您可以顯示使用中的使用階段，若有需要的話亦可終結。</p>
</li>
</ul>
<p>
    </p>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation.security.related"></a><p id="ox.appsuite.user.concept.dataorganisation.security.related">可在下列位置找到有關加密資料的資訊：<a class="xref" href="ox.guard.user.chap.usage.html"><i>加密資料</i></a></p>
</div>
<p id="ox.appsuite.user.concept.dataorganisation.security.parent">父主題:<a class="xref" href="ox.appsuite.user.chap.dataorganisation.html"><i>資料管理、分享物件、安全性</i></a></p>
</div>
