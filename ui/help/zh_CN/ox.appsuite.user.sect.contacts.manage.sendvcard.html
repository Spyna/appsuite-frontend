<a name="ox.appsuite.user.concept.contacts.sendvcard"></a><p>您可以发送一个或<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="同时编辑多个联系人">同时多个联系人</a>成 vCard 附件到一个电子邮件。</p>

<div class="task">
<a name="ox.appsuite.user.task.contacts.sendvcard"></a><p class="title"><b>如何发送一个联系人成 vCard 附件：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>选择侧栏里的一个联系人。</p></li>
<li class="step"><p>在显示区域里单击<span class="guibutton"><strong>发送成 vCard</strong></span>。</p></li>
<li class="step"><p>完成<a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">发送一个新电子邮件</a>的详细信息。</p></li>
