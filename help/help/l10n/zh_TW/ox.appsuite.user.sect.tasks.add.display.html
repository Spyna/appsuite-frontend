<a name="ox.appsuite.user.task.tasks.add.display"></a><p class="title">如何在 <span class="guilabel"><strong>建立任務</strong></span> 頁面設定顯示方式：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在 <span class="guibutton"><strong>顯示為</strong></span> 您可以設定忙碌狀態的顯示。範例可以在 <a class="link" href="ox.appsuite.user.chap.bestpractices.html#ox.appsuite.user.practice.calendar.display_as" title="問：">約會與任務問與答</a> 找到。</p></li>
<li class="step"><p>若主題未顯示給其他使用者，點下 <span class="guibutton"><strong>私人</strong></span>。私人約會將有 <span class="guilabel"><strong>私人</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.tasks.add.display.private"></a><img src="../../images/appsuite_user_icon_private.png"></span>。</p></li>
</ol></div>
