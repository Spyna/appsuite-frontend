<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.contacts.manage.print"></a>連絡先の印刷</h3></div></div></div>
<a class="indexterm" name="idm139683698746976"></a><a class="indexterm" name="idm139683698745680"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.print"></a><p>連絡先を印刷するには、次のリンクの手順に従います。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.contacts.manage.print.html#ox.appsuite.user.task.contacts.print.list" title="連絡先の一覧を印刷する">連絡先の一覧の印刷</a></p></li></ul></div>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.print.list"></a><p class="title"><b>連絡先の一覧を印刷する </b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>フォルダ ツリーで、アドレス帳を <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="特定のフォルダを開く">開きます</a>。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>印刷</strong></span> をクリックします。</p></li>
<li class="step"><p>必要に応じて、プリンタの設定を変更します。画面左下にある <span class="guibutton"><strong>システム ダイアログで印刷...</strong></span> をクリックします。</p></li>
</ol></div>
</div>
