<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.manage.print"></a>5.5.12. 打印电子邮件</h3></div></div></div>
<a class="indexterm" name="idm140543975643024"></a><a class="indexterm" name="idm140543975641408"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.print"></a><p>为了打印电子邮件，您可以做以下的事：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.email.manage.print.html#ox.appsuite.user.task.email.print.data" title="如何打印电子邮件内容：">打印电子邮件内容</a></p></li></ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.print.data"></a><p class="title"><b>如何打印电子邮件内容：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在侧栏中选择一封电子邮件。在显示区域里单击<span class="guibutton"><strong>更多</strong></span>。在菜单里单击<span class="guibutton"><strong>打印</strong></span>。会打开一个打印预览窗口。</p></li>
<li class="step"><p>如有需要，更改打印机设定。单击<span class="guibutton"><strong>打印</strong></span>按钮。</p></li>
<li class="step"><p>关闭打印预览窗口。</p></li>
</ol></div>
<div class="taskrelated">
          <p><span class="phrase"><strong>提示：</strong></span>你也可以打印<a class="link" href="ox.appsuite.user.sect.email.manage.multiple.html" title="5.5.14. 同时编辑多个电子邮件">同时多个电子邮件</a>的内容。</p>
        </div>
</div>
</div>
