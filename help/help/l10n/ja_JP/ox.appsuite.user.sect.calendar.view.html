  <h1 class="sr-only"><span class="phrase">予定表</span></h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.calendar.view"></a>7.2. アポイントの表示</h2></div></div></div>
<a class="indexterm" name="id-1.8.9.2"></a><a class="indexterm" name="id-1.8.9.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.view"></a><p>ここでは、次のビューを選択できます。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p>予定表のアポイントを <a class="link" href="ox.appsuite.user.sect.calendar.view.calendar.html" title="7.2.1. 予定表ビューでのアポイントの表示">予定表ビュー</a> で表示</p>
<p><span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>稼働日</strong></span>、<span class="guilabel"><strong>週</strong></span> の各予定表ビューでは、複数の<a class="link" href="ox.appsuite.user.sect.calendar.view.timezones.html" title="7.2.2. 複数のタイムゾーンを表示">タイムゾーン</a>の日を表示できます。</p>
</li>
<li class="listitem"><p>予定表のアポイントを <a class="link" href="ox.appsuite.user.sect.calendar.view.list.html" title="7.2.3. リスト ビューでのアポイントの表示">リスト ビュー</a> で表示</p></li>
</ul></div>
