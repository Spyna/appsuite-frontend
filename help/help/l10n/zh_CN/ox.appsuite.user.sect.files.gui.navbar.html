<div class="titlepage"><div><div><h3 class="title">9.1.4. <span class="phrase">磁盘</span> 导航条</h3></div></div></div>
<div class="reference">
<a name="ox.appsuite.user.reference.files.gui.navbar"></a><p id="ox.appsuite.user.reference.files.gui.navbar">导航路径位于<a class="link" href="ox.appsuite.user.sect.files.gui.toolbar.html">工具条</a>下面。</p>
<p class="title">功能</p>
<ul class="itemizedlist" id="ox.appsuite.user.reference.files.gui.navbar.functions" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">导航路径。它显示已打开文件的路径。要打开一个母文件夹，单击一个路径项目。</p></li>
<li class="listitem">
<p role="presentation"><span class="guibutton"><strong>选择</strong></span>按钮。包含选择和过滤在<a class="link" href="ox.appsuite.user.sect.files.gui.content.html#ox.appsuite.user.reference.files.gui.content">显示区域</a>里对象的功能。</p>
<ul class="itemizedlist" style="list-style-type: circle; ">
<li class="listitem"><p role="presentation">选择所有文件和文件夹、选择所有文件、清除选择</p></li>
<li class="listitem"><p role="presentation">只选择某些文件类型、显示所有文件类型</p></li>
</ul>
<p role="presentation">
            </p>
</li>
<li class="listitem"><p role="presentation"><span class="guibutton"><strong>排序</strong></span>按钮。按各种准则排序在显示区域里的文件。</p></li>
</ul>
<p>
      </p>
