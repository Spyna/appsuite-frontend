<a class="indexterm" name="idm139665546825104"></a><div class="reference">
<a name="ox.appsuite.user.reference.rights.folders"></a><p>您对现有文件夹有以下权限：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>您是您的个人文件夹的<a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.defined.html#ox.appsuite.user.concept.rights.roles.owner" title="拥有人">拥有人</a>。</p></li>
<li class="listitem"><p>允许您在公共文件夹中创建文件夹和对象。</p></li>
<li class="listitem"><p>允许您在<span class="guilabel"><strong>全域地址簿</strong></span>检视文件夹和读取对象。</p></li>
</ul></div>
