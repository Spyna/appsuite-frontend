<a name="ox.appsuite.user.sect.email.share.recipient_distributionlist"></a>5.6.4. 將郵件中所有收件者新增至收件清單中</h3></div></div></div>
<a class="indexterm" name="idm140301715191776"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.share.recipient_distributionlist"></a><p>若郵件有多個收件者，您可以將所有收件者儲存為新的通訊組清單。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.recipient_distributionlist"></a><p class="title"><b>如何將郵件中所有收件者新增至收件清單:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄中選擇一封電子郵件。</p></li>
<li class="step">
<p>單擊顯示區域中的 <span class="guibutton"><strong>所有收件者</strong></span> 。</p>
<p><span class="phrase"><strong>註:</strong></span> 此按鈕僅在郵件有多個收件者時才顯示。</p>
</li>
<li class="step"><p>選擇選單中的 <span class="guibutton"><strong>另存為收件者清單</strong></span>。</p></li>
<li class="step"><p>完成 <a class="link" href="ox.appsuite.user.sect.contacts.distributionlist.html#ox.appsuite.user.concept.distributionlist.new">建立收件者清單</a> 的資料。</p></li>
</ol></div>
</div>
