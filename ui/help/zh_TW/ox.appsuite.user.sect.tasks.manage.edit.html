<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.edit"></a>11.5.1. 編輯任務</h3></div></div></div>
<a class="indexterm" name="idm139999518925808"></a><a class="indexterm" name="idm139999518924192"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.edit"></a><p>您可以稍後編輯任務資料。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.edit"></a><p class="title"><b>如何編輯任務：</b></p>
<div class="taskprerequisites">
					<p>先備條件: 您必須有權限能在包含任務的資料夾中新增物件。</p>
				</div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄選擇一個任務。</p></li>
<li class="step">
<p>
							點選顯示區域中的
							<span class="guibutton"><strong>編輯</strong></span>
							。任務資料顯示。
						</p>
<p>
							要檢視完整表單，點選
							<span class="guibutton"><strong>展開表單</strong></span>
							。
						</p>
</li>
<li class="step"><p>間籍資料。</p></li>
<li class="step"><p>
							單擊
							<span class="guibutton"><strong>保存</strong></span>
							。
						</p></li>
</ol></div>
</div>
<p></p>
