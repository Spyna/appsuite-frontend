<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">雲端硬碟</span></h1>
<h2 class="sr-only">管理檔案</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.rename"></a>9.5.4. 編輯檔案名稱</h3></div></div></div>
<a class="indexterm" name="id-1.10.11.8.2"></a><a class="indexterm" name="id-1.10.11.8.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.rename"></a><p>您可以編輯檔案名稱。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.rename"></a><p class="title">如何編輯檔案名稱:</p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在包含檔案的資料夾中編輯物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點選詳細視圖中的檔案。在彈出視窗中點選 <span class="guibutton"><strong>更多</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.rename"></a><img src="../../images/appsuite_user_icon_more.png"></span>。點選選單中的 <span class="guibutton"><strong>更名</strong></span>。</p></li>
<li class="step"><p>編輯檔案名稱。注意副檔名。</p></li>
<li class="step"><p>單擊 <span class="guibutton"><strong>更名</strong></span>。</p></li>
</ol></div>
</div>
</div>
