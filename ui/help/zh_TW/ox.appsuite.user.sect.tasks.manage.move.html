<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.move"></a>移動任務</h3></div></div></div>
<a class="indexterm" name="idm140085811256832"></a><a class="indexterm" name="idm140085811255216"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.move"></a><p>
				您可以一次移動一個或
				<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="一次編輯多個任務">多個</a>
				任務到其他資料夾。
			</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.move"></a><p class="title"><b>如何移動任務:</b></p>
<div class="taskprerequisites">
					<p>先備條件: 您必須有權限能在該資料夾中建立物件。</p>
				</div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在側邊欄選擇一個任務</p></li>
<li class="step"><p>
							點選顯示區域中的
							<span class="guibutton"><strong>更多</strong></span>
							in the display area. 點選選單中的
							<span class="guibutton"><strong>移動</strong></span>
							。
						</p></li>
<li class="step"><p>
							在
							<span class="guilabel"><strong>移動</strong></span>
							視窗中選擇資料夾。單擊
							<span class="guilabel"><strong>確定</strong></span>
							。
						</p></li>
</ol></div>
<div class="taskrelated">
					<p>
						<span class="phrase"><strong>提示:</strong></span>
						要使用拖曳功能移動任務，選擇側邊欄中的一個或
						<a class="link" href="ox.appsuite.user.sect.tasks.manage.multiple.html" title="一次編輯多個任務">多個任務</a>
						。拖曳所選擇的檔案到資料夾樹中的資料夾。放到那邊。
					</p>
				</div>
</div>
<p></p>
</div>
