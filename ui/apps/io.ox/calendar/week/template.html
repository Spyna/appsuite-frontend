<part id="scaffold">
    <div class="abs">
        <div class="header">header</div>
        <div class="scrollpane"></div>
        <div class="footer">
            {{~it.days :value:index}}<div class="weekday" style="width:{{=it.width}};">{{=value}}</div>{{~}}<div class="weekday">&nbsp;</div>
        </div>
    </div>
</part>

<part id="timeslot">
    <div class="timeslot">
    </div>
</part>

<part id="time">
    <div class="time">
        <div class="number">{{=it.lable || ''}}</div>
    </div>
</part>

<part id="appointment">
    <div class="appointment {{= it.shownAs }}{{= it.private_flag ? ' private' : '' }}{{= it.unconfirmed ? ' unconfirmed' : '' }}" data-cid="{{= it.cid }}">
        {{! it.title }}
        <span class="location">{{= _.fallback(it.location, '') }}</span>
    </div>
</part>
