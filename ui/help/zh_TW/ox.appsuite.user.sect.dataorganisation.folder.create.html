<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.folder.create"></a>創建文件夾</h3></div></div></div>
<a class="indexterm" name="idm140085810757392"></a><a class="indexterm" name="idm140085810755776"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder.create"></a><p>您可以在個人資料夾中建立任何數量的子資料夾。要在公開資料夾中建立子資料夾，您需要有必需的 <a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.html#ox.appsuite.user.concept.folder.rights">權限</a>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.folder.create"></a><p class="title"><b>如何創建新文件夾：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>在資料夾樹中，<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">選擇</a> 您要在何處建立新子資料夾。若您未選擇資料夾，新的子資料夾將會建立於您的個人資料夾根目錄。</p>
<p><span class="phrase"><strong>註:</strong></span> 選擇您有權限建立子資料夾的資料夾。</p>
</li>
<li class="step"><p>點選資料夾樹下方的 <span class="guibutton"><strong>新增資料夾</strong></span> 圖示 <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.folder.create"></a><img src="images/appsuite_user_icon_foldertree_create.png"></span> 。點選 <span class="guibutton"><strong>新增子資料夾</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>新增子資料夾</strong></span> 視窗中輸入名稱。點選 <span class="guibutton"><strong>新增資料夾</strong></span>。</p></li>
</ol></div>
</div>
