<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.lock"></a>9.5.10. 鎖定或解鎖檔案</h3></div></div></div>
<a class="indexterm" name="idm140546295754368"></a><a class="indexterm" name="idm140546295752976"></a><a class="indexterm" name="idm140546295751584"></a><a class="indexterm" name="idm140546295750192"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.lock"></a><p>編輯檔案時，您可以鎖定此檔案。鎖定有下列目的：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>檔案所將會通知其他使用者這個檔案正被其他人編輯，可能不是最新的。</p></li>
<li class="listitem"><p>若檔案位於其他您已授予編輯權限使用者的資料中，那些使用者將無法編輯鎖定的檔案。</p></li>
</ul></div>
<p>您可以一次鎖定或解鎖一個或 <a class="link" href="ox.appsuite.user.sect.files.manage.multiple.html" title="9.5.12. 一次編輯多個檔案">多個</a>檔案。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.lock"></a><p class="title"><b>如何鎖定檔案:</b></p>
<div class="procedure"><ul class="procedure"><li class="step"><p>點選顯示區域中的檔案。在彈出視窗中點選 <span class="guibutton"><strong>更多</strong></span>。點選選單中的 <span class="guibutton"><strong>鎖定</strong></span>。</p></li></ul></div>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.unlock"></a><p class="title"><b>如何解鎖檔案:</b></p>
<div class="procedure"><ul class="procedure"><li class="step"><p>點選顯示區域中的鎖定檔案。在彈出視窗中點選 <span class="guibutton"><strong>更多</strong></span>。點選選單中的 <span class="guibutton"><strong>解鎖</strong></span>。</p></li></ul></div>
</div>
</div>
