<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.rtc.buddylist.view"></a>12.2.1. 显示好友列表</h3></div></div></div>
<a class="indexterm" name="idm140121087658080"></a><a class="indexterm" name="idm140121087656464"></a><div class="concept">
<a name="ox.appsuite.user.concept.rtc.buddylist.view"></a><p>
				为了开始一个交谈，您可以使用选择好友列表的功能。好友列表保持打开直至您在关闭它。
				<span class="phrase"><strong>备注：</strong></span>
				好友列表和通知区域互相覆盖。
			</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.rtc.buddylist.view"></a><p class="title"><b>如何打开好友列表：</b></p>
<div class="procedure"><ul class="procedure"><li class="step">
<p>
							在菜单条的右边单击
							<span class="guibutton"><strong>好友列表</strong></span>
							图标
							<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.rtc.buddylist.view.open"></a><img src="../../images/appsuite_user_icon_buddylist.png"></span>
							。
						</p>
<p>为了关闭好友列表，在单击菜单里的图标。</p>
</li></ul></div>
</div>
</div>
