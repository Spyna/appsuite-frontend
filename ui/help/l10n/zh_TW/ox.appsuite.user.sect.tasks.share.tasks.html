<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.share.tasks"></a>8.6.1. 共享任務</h3></div></div></div>
<a class="indexterm" name="idm140546297822960"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.share.tasks"></a><p>
				您可以與內部與外部夥伴共享聯絡人。視需求而定，可使用不同方式。
				</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p>
							要與您的團隊分享資料夾，請依照下列方式操作:
							</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>建立新的個人或公開任務資料夾。</p></li>
<li class="listitem" style="list-style-type: none"><p>將此資料夾與團隊中的所有使用者分享。若其他人應該能建立約會，請將資料夾加上寫入權限分享。</p></li>
</ul></div>
<p>
						</p>
<p>
							可在
							<a class="xref" href="ox.appsuite.user.sect.dataorganisation.rights.html" title="12.3. 權限">權限</a>
							中找到更多資訊。
						</p>
</li>
<li class="listitem">
<p>
							要邀請外部使用者至任務中，請依照下列方式操作:
							</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; "><li class="listitem" style="list-style-type: none"><p>
										創建任務時，新增外部夥伴作為
										<span class="guilabel"><strong>外部參與者</strong></span>
										。
									</p></li></ul></div>
<p>
						</p>
</li>
</ul></div>
<p>
			</p>
</div>
