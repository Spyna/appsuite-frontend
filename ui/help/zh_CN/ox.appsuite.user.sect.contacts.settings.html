<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.contacts.settings"></a>7.9. 地址簿设定</h2></div></div></div>
<a class="indexterm" name="idm139886515570608"></a><div class="task">
<a name="ox.appsuite.user.task.contacts.settings"></a><p class="title"><b>如何使用地址簿设定：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.contacts.settings.systemmenu"></a><img src="images/appsuite_user_icon_settings.png"></span>。在菜单里单击一个<span class="guibutton"><strong>设定</strong></span>。</p></li>
<li class="step"><p>单击侧栏里的<span class="guibutton"><strong>地址簿</strong></span>。</p></li>
<li class="step"><p>更改<a class="link" href="ox.appsuite.user.sect.contacts.settings.html#ox.appsuite.user.concept.contacts.settings">设置</a>。</p></li>
</ol></div>
</div>
<div class="concept">
<a name="ox.appsuite.user.concept.contacts.settings"></a><p>以下选项可用。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>
            <a class="xref" href="ox.appsuite.user.sect.contacts.settings.html#ox.appsuite.user.reference.contacts.settings.showadmingroup" title="显示管理人组联系人。">显示管理人组联系人。</a>
          </p></li></ul></div>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.contacts.settings.showadmingroup"></a><p><b>显示管理人组联系人。 </b><a class="indexterm" name="idm139886515553200"></a>指定是否显示管理人组联系人。</p>
</div>
</div>
