<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.send"></a>9.5.1. 以电子邮件附件发送档案</h3></div></div></div>
<a class="indexterm" name="id-1.10.11.6.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.manage.send"></a><p>您能发送文件的当前版本成电子邮件附件。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.manage.send"></a><p class="title">如何发送文件称一个电子邮件附件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>在显示区域里选择一个或多个文件。在工具条里单击<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.manage.send.toolbar"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。单击菜单里的<span class="guibutton"><strong>以电子邮件发送</strong></span>。</p>
<p>您也能使用时区旁边的<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.manage.send.viewer"></a><img src="../../images/appsuite_user_icon_viewer_menuebars.png"></span>。</p>
</li>
<li class="step"><p>在<span class="guilabel"><strong>撰写</strong></span>页面里，完成发送电子邮件的详情。</p></li>
</ol></div>
</div>
