<a name="ox.appsuite.user.sect.calendar.manage.changestatus"></a>更改約會狀態</h3></div></div></div>
<a class="indexterm" name="idm140085811649888"></a><a class="indexterm" name="idm140085811648496"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.changestatus"></a><p>您可以稍後再修改約會狀態。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.changestatus"></a><p class="title"><b>如何更改約會狀態：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>視所選的視圖而定，使用下列一個方式：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>日</strong></span>、<span class="guilabel"><strong>工作周</strong></span>、<span class="guilabel"><strong>週</strong></span>、或 <span class="guilabel"><strong>月</strong></span> 視圖中點選一個約會。在彈出視窗中點選 <span class="guibutton"><strong>修改狀態</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖中選擇側邊欄中的約會。點選顯示區域中的 <span class="guibutton"><strong>修改狀態</strong></span>。</p></li>
</ul></div>
</li>
<li class="step"><p>在 <span class="guilabel"><strong>修改確認狀態</strong></span> 視窗中輸入註釋。單擊按鈕 <span class="guibutton"><strong>拒絕</strong></span>、<span class="guibutton"><strong>暫定</strong></span> 或 <span class="guibutton"><strong>接受</strong></span> 之一。</p></li>
</ol></div>
</div>
