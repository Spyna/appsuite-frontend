<a class="indexterm" name="idm139886516913664"></a><div class="concept">
<a name="ox.appsuite.user.concept.requirements"></a><p>为了成功使用<span class="phrase">OX App Suite</span>
	  
	  
	  ，您的本地主机必须达到以下系统要求。</p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.requirements.screen"></a><p><b>解像度/屏幕大小 </b>最小的显示解像度为 1024 x 768。</p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.requirements.browser"></a><p><b>浏览器 </b>
        </p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Google Chrome，最新版本</p></li></ul></div>
<p>
      </p>
</div>
<div class="reference">
<a name="ox.appsuite.user.reference.requirements.browsersettings"></a><p><b>浏览器设定 </b>
        </p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>Cookies 必须打开</p></li>
<li class="listitem"><p>JavaScript 必须打开</p></li>
<li class="listitem"><p>必须允许弹出窗口</p></li>
</ul></div>
<p>
