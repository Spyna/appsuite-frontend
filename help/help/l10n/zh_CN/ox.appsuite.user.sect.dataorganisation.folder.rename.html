<h2 class="sr-only">文件夹</h2>
<div class="sect2" id="ox.appsuite.user.sect.dataorganisation.folder.rename">
<div class="titlepage"><div><div><h3 class="title">10.1.6. 重命名文件夹</h3></div></div></div>
<a class="indexterm" name="id-1.11.5.11.2"></a><a class="indexterm" name="id-1.11.5.11.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation.folder.rename"></a><p id="ox.appsuite.user.concept.dataorganisation.folder.rename">您可以在您的个人文件夹中更名子文件夹。其他文件夹您需要管理员权限。以下有关文件夹信息，也能应用到地址簿和日历。</p>
</div>
<div class="task" id="ox.appsuite.user.task.dataorganisation.folder.rename">
<p class="title">如何重命名文件夹：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在文件夹树里选择您要更名的文件夹。</p></li>
<li class="step"><p role="presentation">单击文件夹名称旁边的<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.dataorganisation.folder.rename"><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。单击<span class="guibutton"><strong>更名</strong></span>。</p></li>
<li class="step"><p role="presentation">编辑名称或输入新名称。单击<span class="guibutton"><strong>更名</strong></span>。</p></li>
</ol></div>
</div>
<p class="title">也请参考</p>
