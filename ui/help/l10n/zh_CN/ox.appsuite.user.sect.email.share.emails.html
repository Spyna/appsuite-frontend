<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.share.emails"></a>5.6.1. 分享电子邮件</h3></div></div></div>
<a class="indexterm" name="idm140113306097856"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.share.emails"></a><p>您可以和内部用户分享您的电子邮件。视要求而定，可以套用不同方法。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p>要让内部用户读到电子邮件，请进行以下动作：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>创建一个您将会复制或移动电子邮件到的个人文件夹。</p></li>
<li class="listitem" style="list-style-type: none"><p>和所有或某些某用户分享此文件夹。</p></li>
<li class="listitem" style="list-style-type: none"><p>用户必须<a class="link" href="ox.appsuite.user.sect.email.share.subscribe.html#ox.appsuite.user.task.email.subscribe.emailfolder" title="如何订阅共享电子邮件文件夹：">订阅</a>您的电子邮件文件夹以访问电子邮件。</p></li>
</ul></div>
<p>
          </p>
</li>
<li class="listitem"><p>如果别的用户分享一个电子邮件文件夹给您，您必须<a class="link" href="ox.appsuite.user.sect.email.share.subscribe.html#ox.appsuite.user.task.email.subscribe.emailfolder" title="如何订阅共享电子邮件文件夹：">订阅</a>分享文件夹以访问电子邮件。</p></li>
</ul></div>
<p>
