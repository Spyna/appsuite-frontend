<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.rename"></a>8.5.4. 編輯檔案名稱</h3></div></div></div>
<a class="indexterm" name="idm140301714662976"></a><a class="indexterm" name="idm140301714661360"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.rename"></a><p>您可以編輯檔案名稱。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.rename"></a><p class="title"><b>如何編輯檔案名稱:</b></p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在包含檔案的資料夾中編輯物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>視所選的視圖而定，使用下列一個方式：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>圖示</strong></span> 視圖中，點選檔案。在彈出視窗中點選 <span class="guibutton"><strong>更多</strong></span>。在選單中點選 <span class="guibutton"><strong>更名</strong></span>。</p></li>
<li class="listitem" style="list-style-type: none"><p>在 <span class="guilabel"><strong>清單</strong></span> 視圖中點選側邊欄的檔案。點選顯示區域中的 <span class="guibutton"><strong>更多</strong></span>。在選單中點選 <span class="guibutton"><strong>更名</strong></span>。</p></li>
</ul></div>
<p>
            </p>
</li>
<li class="step"><p>編輯檔案名稱。注意副檔名。</p></li>
<li class="step"><p>單擊 <span class="guibutton"><strong>更名</strong></span>。</p></li>
</ol></div>
</div>
</div>
