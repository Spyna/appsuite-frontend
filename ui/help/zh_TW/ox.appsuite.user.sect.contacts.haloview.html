<a name="ox.appsuite.user.sect.contacts.haloview"></a>6.3. The Halo View</h2></div></div></div>
<a class="indexterm" name="idm139658121267920"></a><a class="indexterm" name="idm139658121266304"></a><div class="concept">
<a name="ox.appsuite.user.concept.contacts.haloview"></a><p>詳細視圖將會開啟包含聯絡人所有相關資訊的彈出視窗:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>地址、電子郵件地址、電話號碼</p></li>
<li class="listitem"><p>您目前與此聯絡人的往來郵件</p></li>
<li class="listitem"><p>與此聯絡人共享的約會</p></li>
</ul></div>
<p>
    </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.contacts.haloview"></a><p class="title"><b>如何在詳細視圖中顯示聯絡人:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>視應用程式而定，使用下列一個方式：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>在 <span class="phrase">
                    <span class="guilabel"><strong>電子郵件</strong></span>
                  </span>
                  
                  
                   應用程式中選擇一封郵件。點選顯示區域中，寄件者或收件者的姓名。</p></li>
<li class="listitem" style="list-style-type: none"><p><span class="phrase">
                    <span class="guilabel"><strong>行事曆</strong></span>
                  </span>
                  
                  
                   或
                  <span class="phrase">
                    <span class="guilabel"><strong>任務</strong></span>
                  </span>
                  
                  
                  應用程式中選擇一個約會或任務。點下顯示區域或彈出視窗中的參與者。</p></li>
</ul></div>
</li>
<li class="step"><p>要關閉詳細視圖，點選彈出視窗中的 <span class="guibutton"><strong>關閉</strong></span>。</p></li>
</ol></div>
</div>
