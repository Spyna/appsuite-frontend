  <h1 class="sr-only"><span class="phrase">メール</span></h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.email.externalaccounts"></a>5.8. メール アカウント</h2></div></div></div>
<a class="indexterm" name="id-1.6.15.2"></a><a class="indexterm" name="id-1.6.15.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.externalaccounts"></a><p>Google メールなどの <a class="link" href="ox.appsuite.user.chap.bestpractices.html#ox.appsuite.user.practice.externalaccounts" title="問：">外部メール アカウント</a> を使用している場合、外部メール アカウントを設定していればこれらのメール アカウントにアクセスできます。外部メール アカウントごとにメール フォルダが作成されます。</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>はじめに、外部メール アカウントを <a class="link" href="ox.appsuite.user.sect.email.externalaccounts.manage.html" title="5.8.1. メール アカウントのセットアップ、編集">セットアップまたは編集</a> する必要があります。</p></li>
<li class="listitem"><p>これが完了すると、外部メール アカウントを <a class="link" href="ox.appsuite.user.sect.email.externalaccounts.use.html" title="5.8.2. 外部メール アカウントの使用">使用</a> できます。</p></li>
</ul></div>
