<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">电子邮件账户</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.email.primaryaccount.edit"></a>5.8.3. 更改主要电子邮件户口的文件夹，</h3></div></div></div>
<a class="indexterm" name="id-1.6.15.7.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.primaryaccount.edit"></a><p>您能以分派其他文件夹到默认文件夹，更改您主要电子邮件户口的文件夹。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.primaryaccount.edit"></a><p class="title">如何分派其他文件夹，到您主要电子邮件户口的文件夹：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单栏右边的<span class="guibutton"><strong>系统菜单</strong></span>图标<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.primaryaccount.edit.systemmenu"></a><img src="../../images/appsuite_user_icon_menuebars.png"></span>。单击 <span class="guibutton"><strong>设置</strong></span> 菜单项目。</p></li>
<li class="step"><p>在边栏里单击<span class="guibutton"><strong>户口</strong></span>。</p></li>
<li class="step"><p>单击的<span class="guibutton"><strong>编辑</strong></span>（在显示区域里<span class="guilabel"><strong>电子邮件</strong></span>的旁边）。弹出窗口显示设定。</p></li>
<li class="step">
<p>下卷到<span class="guilabel"><strong>标准文件夹</strong></span>。</p>
<p>单击一个文件夹旁边的<span class="guibutton"><strong>选择</strong></span>。选择别的文件夹。</p>
</li>
<li class="step"><p>单击在弹出窗口底部的<span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
</div>
</div>
