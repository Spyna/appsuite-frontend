  <h1 class="sr-only"><span class="phrase">磁盘</span></h1>
<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.files.view"></a>9.2. 检视档案</h2></div></div></div>
<a class="indexterm" name="id-1.10.8.2"></a><a class="indexterm" name="id-1.10.8.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.view"></a><p>默认时，会显示您的个人档案文件夹内容。文件夹命名<span class="guilabel"><strong>我的档案</strong></span>。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.view"></a><p class="title">如何显示一个文件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在工具条里单击<span class="guibutton"><strong>视图</strong></span>。选择以下其中一个项目：<span class="guibutton"><strong>列表</strong></span>、<span class="guibutton"><strong>图标</strong></span>、<span class="guibutton"><strong>方块</strong></span>。</p></li>
<li class="step">
<p>如果文件夹树关闭，单击工具条里的<span class="guibutton"><strong>视图</strong></span>。启用<span class="guibutton"><strong>文件夹视图</strong></span>。</p>
<p>在文件夹树里<a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何打开某个文件夹：">打开</a>一个文件夹。</p>
</li>
<li class="step"><p>单击显示区域里的一个文件。会在<a class="link" href="ox.appsuite.user.sect.files.gui.html#ox.appsuite.user.reference.files.gui.popup" title="弹出窗口">弹出窗口</a>里显示数据。</p></li>
</ol></div>
<div class="taskrelated">
        <p><span class="phrase"><strong>提示：</strong></span>要快速找到某一个档案，使用<a class="link" href="ox.appsuite.user.sect.files.search.html#ox.appsuite.user.task.files.search" title="如何搜索文件：">搜索功能</a>。</p>
      </div>
</div>
