<a class="indexterm" name="idm140612477173248"></a><div class="concept">
<a name="ox.appsuite.user.concept.email.thread"></a><p>您可以为电子邮件帖子的所有电子邮件一次激活以下功能：</p>
<div class="itemizedlist"><ul class="itemizedlist compact" style="list-style-type: disc; ">
<li class="listitem"><p>转发电子邮件</p></li>
<li class="listitem"><p>移动或复制电子邮件到别的文件夹</p></li>
<li class="listitem"><p>标记电子邮件成已读或未读</p></li>
<li class="listitem"><p>以标签分类电子邮件</p></li>
<li class="listitem"><p>删除电子邮件</p></li>
</ul></div>
<p>
      </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.email.thread"></a><p class="title"><b>如何为电子邮件帖子的所有电子邮件一次激活一个功能：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在边栏里选择电子邮件帖子的当前电子邮件。当前电子邮件列在电子邮件帖子的顶端。</p></li>
<li class="step"><p>在显示区域里的电子邮件顶端单击<span class="guilabel"><strong>整个帖子</strong></span>。选择一个菜单项目。</p></li>
</ol></div>
</div>
