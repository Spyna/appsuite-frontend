<div class="task">
<a name="ox.appsuite.user.task.files.editdescription"></a><p class="title">如何创建或编辑一个文件的描述：</p>
<div class="taskprerequisites">
          <p>前提：您有在包含文件的文件夹编辑对象的适当权限。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在显示区域里选择一个文件。如果没有显示详情，单击工具条里的<span class="guibutton"><strong>视图</strong></span>。启用<span class="guibutton"><strong>文件详情</strong></span>。</p></li>
<li class="step">
<p>为了添加一个描述，单击<span class="guibutton"><strong>添加一个描述</strong></span>。为了要编辑一个描述，双击描述。</p>
<p>输入一个新文本或更改现有的。单击 <span class="guibutton"><strong>保存</strong></span>。</p>
</li>
</ol></div>
