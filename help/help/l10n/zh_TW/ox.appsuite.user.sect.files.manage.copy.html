<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">Drive</span></h1>
<h2 class="sr-only">管理檔案</h2>
<div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.copy"></a>9.4.7. 複製檔案</h3></div></div></div>
<a class="indexterm" name="id-1.10.10.11.2"></a><a class="indexterm" name="id-1.10.10.11.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.copy"></a><p>您噁以將檔案複製到另一個資料夾: 複製共享檔案時，將不會複製權限。代表不會分享檔案的副本。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.copy"></a><p class="title">如何複製檔案到其他資料夾:</p>
<div class="taskprerequisites">
          <p>先備條件: 您必須有權限能在該資料夾中建立物件。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點選顯示區域中的一或多個檔案。點下工具列中的 <span class="guibutton"><strong>操作</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.copy.toolbar"></a><img src="../../images/appsuite_user_icon_actions.png"></span>選擇選單中的 <span class="guibutton"><strong>複製</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>複製</strong></span> 視窗中選擇資料夾。點選 <span class="guibutton"><strong>複製</strong></span>。</p></li>
</ol></div>
</div>
</div>
          </div>
