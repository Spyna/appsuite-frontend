<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">地址簿</span></h1>
<div class="sect1" id="ox.appsuite.user.sect.contacts.settings">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">6.10. 地址簿设定</h2></div></div></div>
<a class="indexterm" name="id-1.7.15.2"></a><a class="indexterm" name="id-1.7.15.3"></a><div class="task" id="ox.appsuite.user.task.contacts.settings">
<p class="title">如何使用地址簿设定：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">单击在菜单条右边的<span class="guibutton"><strong>设置</strong></span>图标。单击<span class="guibutton"><strong>设置</strong></span>菜单项目。</p></li>
<li class="step"><p role="presentation">单击侧栏里的<span class="guibutton"><strong>地址簿</strong></span>。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.reference.contacts.settings">视配置而定，以下设定可能不可用：</p>
<p id="ox.appsuite.user.reference.contacts.settings.mycontactdata"></p>
<h3 class="title">我的联系人数据</h3>
<p><a class="indexterm" name="id-1.7.15.6.2"></a>为了更改总地址簿里您的个人联系人数据，单击此按钮。 相关主题：<a class="xref" href="ox.appsuite.user.sect.settings.personaldata.html">更改个人联系人数据</a></p>
<p id="ox.appsuite.user.reference.contacts.settings.displaynames"></p>
<h3 class="title">名称显示</h3>
<p><a class="indexterm" name="id-1.7.15.7.2"></a>指定一个联系人姓氏和名字在地址簿里的显示顺序。</p>
<p id="ox.appsuite.user.reference.contacts.settings.defaultaddressbook"></p>
<h3 class="title">初始文件夹</h3>
<p><a class="indexterm" name="id-1.7.15.8.2"></a>定义已打开的地址簿为登录后的默认地址簿。</p>
<p id="ox.appsuite.user.reference.contacts.settings.mapservice"></p>
<h3 class="title">与地图服务连接邮递地址</h3>
<p><a class="indexterm" name="id-1.7.15.9.2"></a>定义在单击地址簿里一个联系人邮递地址时，使用作显示地址的地图服务。</p>
<p id="ox.appsuite.user.parent.contacts.settings">母主题：<a class="xref" href="ox.appsuite.user.chap.contacts.html"><i><span class="phrase">地址簿</span></i></a></p>
</div>
