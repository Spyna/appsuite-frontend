<a name="ox.appsuite.user.sect.firststeps.changepassword"></a>3.5. 更改密碼</h2></div></div></div>
<a class="indexterm" name="idm140546302173184"></a><a class="indexterm" name="idm140546302171568"></a><div class="task">
<a name="ox.appsuite.user.task.changepassword"></a><p class="title"><b>如何更改您的密碼：</b></p>
<div class="taskprerequisites">
        <p>
          <span class="phrase"><strong>註:</strong></span> 視組件設定而定，更改密碼的步驟可能與此不同。若發生此情形請聯絡您的空間商或管理員。</p>
      </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>點選標題列中的 <span class="phrase"><span class="guimenu"><strong>入口</strong></span></span>
            
            。</p></li>
<li class="step"><p>點選入口標題中的 <span class="guilabel"><strong>使用者資料</strong></span> 的 <span class="guibutton"><strong>我的密碼</strong></span>。</p></li>
<li class="step"><p>輸入目前密碼。輸入兩次新密碼。</p></li>
<li class="step"><p>點選 <span class="guibutton"><strong>更改密碼</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
        <p><span class="phrase"><strong>注意:</strong></span> 此方塊可能不會顯示。這種情況下您可以 <a class="link" href="ox.appsuite.user.sect.portal.customize.add.html#ox.appsuite.user.task.portal.tile.add" title="如何新增入口方塊:">新增</a> 方塊。</p>
	    <p><span class="phrase"><strong>秘訣:</strong></span> 您也可以在 <a class="link" href="ox.appsuite.user.sect.firststeps.globalsettings.html#ox.appsuite.user.task.globalsettings" title="如何自訂基礎設定。">基礎設定</a> 中更改密碼。</p>
      </div>
</div>
