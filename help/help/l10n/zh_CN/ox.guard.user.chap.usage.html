<a name="ox.guard.user.concept.usage.product"></a><p id="ox.guard.user.concept.usage.product"><span class="phrase">卫士</span>是一个允许加密电子邮件和文件的组件保安元件。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">加密您和其他用户可外部伙伴的电子邮件通信。</p></li>
<li class="listitem"><p role="presentation">加密单一文件。与其他用户分享加密数据。</p></li>
<li class="listitem"><p role="presentation">使用保安选项以定义加密等级。</p></li>
<li class="listitem"><p role="presentation">加密数据是密码保护的。使用密码重设功能以保护丢失密码的后果。</p></li>
</ul>
<p>
