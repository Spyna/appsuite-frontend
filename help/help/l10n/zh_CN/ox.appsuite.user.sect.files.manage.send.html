<a class="indexterm" name="id-1.10.10.6.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.send"></a><p>您能发送文件的当前版本成电子邮件附件。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.send"></a><p class="title">如何发送文件称一个电子邮件附件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>在显示区域里选择一个或多个文件。在工具条里单击<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.send.toolbar"></a><img src="../../images/appsuite_user_icon_actions.png"></span>。单击菜单里的<span class="guibutton"><strong>以电子邮件发送</strong></span>。</p>
<p>您也能使用<span class="guibutton"><strong>动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.send.viewer"></a><img src="../../images/appsuite_user_icon_viewer_menuebars.png"></span>（在<span class="guilabel"><strong>检视器</strong></span>里）。</p>
</li>
<li class="step"><p>在<span class="guilabel"><strong>撰写</strong></span>页面里，完成发送电子邮件的详情。</p></li>
</ol></div>
