<a name="ox.appsuite.user.concept.contacts.sendmail"></a><p>您可以在通訊錄中傳送郵件給聯絡人、<a class="link" href="ox.appsuite.user.sect.contacts.manage.multiple.html" title="6.6.9. 一次編輯多個聯絡人">多個聯絡人</a>、或是通訊組清單。</p>

<div class="task">
<a name="ox.appsuite.user.task.contacts.sendmail"></a><p class="title"><b>如何在通訊錄中傳送郵件：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>從側邊欄選擇一位聯絡人或通訊組清單。</p></li>
<li class="step"><p>點選顯示區域中的 <span class="guibutton"><strong>傳送郵件</strong></span>。</p></li>
<li class="step"><p>輸入詳情以 <a class="link" href="ox.appsuite.user.sect.email.send.new.html#ox.appsuite.user.concept.email.new">傳送新郵件</a>。</p></li>
</ol></div>
