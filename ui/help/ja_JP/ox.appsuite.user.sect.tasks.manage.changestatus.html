<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.manage.changestatus"></a>8.5.5. 仕事のステータスの変更</h3></div></div></div>
<a class="indexterm" name="idm140682639222896"></a><a class="indexterm" name="idm140682639221584"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.changestatus"></a><p>仕事のステータスは後で変更できます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.tasks.changestatus"></a><p class="title"><b>仕事のステータスを変更する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>サイドバーで、仕事を選択します。</p></li>
<li class="step"><p>表示エリアで、<span class="guibutton"><strong>さらに表示...</strong></span> をクリックします。メニューで、<span class="guibutton"><strong>確認ステータスを変更</strong></span> をクリックします。</p></li>
<li class="step"><p>ウィンドウが表示されます。確認ステータスを選択します。必要に応じて、メッセージを入力します。</p></li>
<li class="step"><p><span class="guibutton"><strong>ステータスを変更</strong></span> をクリックします。</p></li>
</ol></div>
</div>
</div>
