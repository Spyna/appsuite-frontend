<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.calendar.add.icalattachment"></a>8.3.2. 从 iCal 附件创建约会</h3></div></div></div>
<a class="indexterm" name="idm139863094400944"></a><div class="concept">
<a name="ox.appsuite.user.concept.calendar.icalattachment"></a><p>您可以从电子邮件的 iCar 附件创建约会。iCal 附件可通过文件扩展名 .ics 识别。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.calendar.icalattachment"></a><p class="title"><b>如何从电子邮件的 iCar 附件创建约会：</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>在 <span class="phrase">
                <span class="guilabel"><strong>电子邮件</strong></span>
              </span>
              
              
               应用程序里，选择一个有 iCal 附件的电子邮件。</p></li>
<li class="step"><p>单击显示区域里的一个附件名称。单击菜单栏里的<span class="guibutton"><strong>添加到日历</strong></span>。</p></li>
</ol></div>
</div>
