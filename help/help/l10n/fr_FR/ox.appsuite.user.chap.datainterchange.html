<a class="indexterm" name="id-1.12.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.datainterchange"></a><p id="ox.appsuite.user.concept.datainterchange">Apprenez à échanger des données avec d'autres applications.</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">Vous pouvez <a class="link" href="ox.appsuite.user.sect.datainterchange.import.html">importer</a> des rendez-vous, tâches et contacts créés avec d'autres applications.</p></li>
<li class="listitem"><p role="presentation">Vous pouvez <a class="link" href="ox.appsuite.user.sect.datainterchange.export.html">exporter</a> des rendez-vous, tâches et contacts.</p></li>
</ul>
