<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.files.add"></a>9.4. 建立檔案</h2></div></div></div>
<a class="indexterm" name="idm139863289622528"></a><a class="indexterm" name="idm139863289620912"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.new"></a><p>檔案包含了:</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p>敘述</p></li>
<li class="listitem"><p>一個或多個本地儲存版本的檔案</p></li>
<li class="listitem"><p>註釋</p></li>
</ul></div>
<p>
	    </p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.create"></a><p class="title"><b>如何建立新檔案:</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p>在資料夾樹中 <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="如何開啟某個資料夾:">開啟</a> 資料夾。</p>
<p><span class="phrase"><strong>註:</strong></span> 開啟您有權限建立物件的資料夾。</p>
</li>
<li class="step"><p>點下工具列中的 <span class="guibutton"><strong>新增</strong></span> 圖示。<span class="inlinemediaobject"><a name="ox.appsuite.user.fig.files.create"></a><img src="images/appsuite_user_icon_toolbar_add.png"></span>點選 <span class="guibutton"><strong>上傳新檔案</strong></span>。</p></li>
<li class="step"><p>在 <span class="guilabel"><strong>新增檔案</strong></span> 視窗中輸入標題。</p></li>
<li class="step"><p>要上傳本機檔案，請點 <span class="guibutton"><strong>選擇檔案</strong></span>。選擇檔案。</p></li>
<li class="step"><p>您可以在 <span class="guibutton"><strong>註釋</strong></span> 欄位中輸入更多資訊。</p></li>
<li class="step"><p>單擊 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
		    <p><span class="phrase"><strong>提示:</strong></span> 您也可以透過將檔案從您的桌面拖曳到 <span class="phrase"><span class="guilabel"><strong>檔案</strong></span></span>
		    
		     應用程式的視窗上部來建立新檔案。</p>
	    </div>
</div>
