<div class="oxhelp-content">
  <div class="sect2">
<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.dataorganisation.folder.move"></a>12.2.6. フォルダの移動</h3></div></div></div>
<a class="indexterm" name="idm139785060332384"></a><a class="indexterm" name="idm139785060331088"></a><div class="concept">
<a name="ox.appsuite.user.concept.folder.move"></a><p>この機能では、個人用フォルダからサブフォルダを移動できます。それ以外のフォルダの名前を変更する場合は、そのための <a class="link" href="ox.appsuite.user.sect.dataorganisation.rights.html#ox.appsuite.user.concept.folder.rights">権限</a> が必要です。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.folder.move"></a><p class="title"><b>フォルダを移動する</b></p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>フォルダ ツリーで、移動するフォルダを <a class="link" href="ox.appsuite.user.sect.dataorganisation.folder.navigate.html#ox.appsuite.user.task.folder.select" title="特定のフォルダを開く">選択</a> します。</p></li>
<li class="step"><p>フォルダ名の隣にある <span class="guibutton"><strong>フォルダ アクション</strong></span> アイコン <span class="inlinemediaobject"><a name="ox.appsuite.user.fig.dataorganisation.folder.move"></a><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span> をクリックします。<span class="guibutton"><strong>移動</strong></span> をクリックします。</p></li>
<li class="step"><p><span class="guilabel"><strong>フォルダを移動</strong></span> ウィンドウで、フォルダを選択します。<span class="guilabel"><strong>移動</strong></span> をクリックします。</p></li>
</ol></div>
</div>
</div>
