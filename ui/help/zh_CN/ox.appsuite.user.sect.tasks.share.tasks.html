<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.tasks.share.tasks"></a>11.6.1. 共享任务</h3></div></div></div>
<a class="indexterm" name="idm139863093826128"></a><div class="concept">
<a name="ox.appsuite.user.concept.tasks.share.tasks"></a><p>
				您可以和外部和内部合作人分享您的任务。视要求而定，可以套用不同方法。
				</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p>
							要分享一个文件夹给您的团队，进行以下操作：
							</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; ">
<li class="listitem" style="list-style-type: none"><p>创建一个新个人或共享任务文件夹。</p></li>
<li class="listitem" style="list-style-type: none"><p>分享此文件夹给所有您团队的用户。如果要授权其他队员创建约会的权限，以写入权限分享此文件夹。</p></li>
</ul></div>
<p>
						</p>
<p>
							可在
							<a class="xref" href="ox.appsuite.user.sect.dataorganisation.rights.html" title="12.3. 权限">权限</a>
							中找到更多信息。
						</p>
</li>
<li class="listitem">
<p>
							要邀请外部合作者到一个任务，进行以下操作：
							</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: none; "><li class="listitem" style="list-style-type: none"><p>
										创建任务时，添加外部合作者成
										<span class="guilabel"><strong>外部参与者</strong></span>
										。
									</p></li></ul></div>
<p>
						</p>
</li>
</ul></div>
<p>
			</p>
</div>
