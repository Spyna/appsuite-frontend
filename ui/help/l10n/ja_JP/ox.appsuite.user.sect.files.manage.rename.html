<div class="titlepage"><div><div><h3 class="title">
<a name="ox.appsuite.user.sect.files.manage.rename"></a>9.5.4. ファイル名の編集</h3></div></div></div>
<a class="indexterm" name="idm140682636986448"></a><a class="indexterm" name="idm140682636985312"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.rename"></a><p>ファイル名は編集することができます。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.files.rename"></a><p class="title"><b>ファイル名を編集する</b></p>
<div class="taskprerequisites">
<p>前提条件: ファイルが保存されているフォルダのオブジェクトを編集する権限が必要です。</p>
        </div>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>表示エリアで、ファイルをクリックします。ポップアップで、<span class="guibutton"><strong>さらに表示...</strong></span> をクリックし、メニューで、<span class="guibutton"><strong>名前を変更</strong></span> をクリックします。</p></li>
<li class="step"><p>ファイル名を編集します。この際、ファイルの拡張子に注意してください。</p></li>
<li class="step"><p><span class="guibutton"><strong>名前を変更</strong></span> をクリックします。</p></li>
</ol></div>
</div>
</div>
