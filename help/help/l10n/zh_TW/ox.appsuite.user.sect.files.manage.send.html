<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">雲端空間</span></h1>
<h2 class="sr-only">管理檔案</h2>
<div class="sect2" id="ox.appsuite.user.sect.files.manage.send">
<div class="titlepage"><div><div><h3 class="title">9.5.1. 將檔案作為郵件附件傳送</h3></div></div></div>
<a class="indexterm" name="id-1.10.11.6.2"></a><div class="concept">
<a name="ox.appsuite.user.concept.files.manage.send"></a><p id="ox.appsuite.user.concept.files.manage.send">您可以將目前版本作為郵件附件傳送。</p>
</div>
<div class="task" id="ox.appsuite.user.task.files.manage.send">
<p class="title">如何將檔案作為郵件附件傳送:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p role="presentation">點選顯示區域中的一或多個檔案。點下工具列中的 <span class="guibutton"><strong>操作</strong></span> 圖示。<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.files.manage.send.toolbar"><img src="../../images/appsuite_user_icon_actions.png"></span>點選選單中的 <span class="guibutton"><strong>以郵件傳送</strong></span>。</p>
<p role="presentation">您也可以使用 <span class="guilabel"><strong>檢視器</strong></span> 中的 <span class="guibutton"><strong>操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.files.manage.send.viewer"><img src="../../images/appsuite_user_icon_viewer_menuebars.png"></span>。</p>
</li>
<li class="step"><p role="presentation">在 <span class="guilabel"><strong>撰寫</strong></span>頁面，完成傳送郵件的詳情。</p></li>
</ol></div>
</div>
