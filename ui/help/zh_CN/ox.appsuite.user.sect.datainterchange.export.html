<div class="sect1">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="ox.appsuite.user.sect.datainterchange.export"></a>导出数据</h2></div></div></div>
<a class="indexterm" name="idm139660586003968"></a><a class="indexterm" name="idm139660586002352"></a><a class="indexterm" name="idm139660593613936"></a><a class="indexterm" name="idm139660593612320"></a><a class="indexterm" name="idm139660593610704"></a><a class="indexterm" name="idm139660587453552"></a><p><a name="ox.appsuite.user.concept.datainterchange.export"></a>有了导出功能您可以导出某些数据到一个文件，以供其他程序使用。您可以导出以下数据：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p>以下格式的联系人：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: circle; ">
<li class="listitem"><p>CSV</p></li>
<li class="listitem"><p>vCard</p></li>
<li class="listitem"><p>hCard</p></li>
</ul></div>
</li>
<li class="listitem">
<p>以下格式的约会：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: circle; "><li class="listitem"><p>iCalendar</p></li></ul></div>
</li>
<li class="listitem">
<p>以下格式的任务：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: circle; "><li class="listitem"><p>iCalendar</p></li></ul></div>
</li>
</ul></div>
<p>那些格式是标准化的，可以导入到其他很多程序。您可以进行以下操作：</p>
<div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="link" href="ox.appsuite.user.sect.datainterchange.export.folder.html" title="导出文件夹数据">导出</a>一个文件夹的数据。</p></li></ul></div>
<p>
