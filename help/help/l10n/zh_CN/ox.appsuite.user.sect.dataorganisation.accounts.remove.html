<a name="ox.appsuite.user.sect.dataorganisation.accounts.remove"></a>11.4.3. 移除户口</h3></div></div></div>
<a class="indexterm" name="id-1.12.7.7.2"></a><a class="indexterm" name="id-1.12.7.7.3"></a><div class="concept">
<a name="ox.appsuite.user.concept.dataorganisation.accounts.remove"></a><p>如果您不再想要从组件访问一个户口，您能删除此户口。您能移除您主要电子邮件户口以外的所有户口。</p>
</div>
<div class="task">
<a name="ox.appsuite.user.task.dataorganisation.accounts.remove"></a><p class="title">如何移除一个户口：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p>单击在菜单条右边的<span class="guibutton"><strong>设置</strong></span>图标<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.email.accounts.delete.systemmenu"></a><img src="../../images/appsuite_user_icon_menuebars.png"></span>。单击 <span class="guibutton"><strong>设置</strong></span> 菜单项目。</p></li>
<li class="step"><p>在边栏里单击<span class="guibutton"><strong>户口</strong></span>。</p></li>
<li class="step"><p>单击<span class="guibutton"><strong>删除</strong></span>图标。<span aria-hidden="true" class="inlinemediaobject"><a name="ox.appsuite.user.fig.task.email.accounts.remove"></a><img src="../../images/appsuite_user_icon_trash.png"></span> </p></li>
</ol></div>
