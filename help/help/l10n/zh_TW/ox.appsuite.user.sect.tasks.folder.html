<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">任務</span></h1>
<div class="sect1" id="ox.appsuite.user.sect.tasks.folder">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">8.6. 新增任務資料夾</h2></div></div></div>
<a class="indexterm" name="id-1.9.11.2"></a><a class="indexterm" name="id-1.9.11.3"></a><p id="ox.appsuite.user.concept.tasks.folder">您可以在 <span class="guilabel"><strong>我的任務</strong></span> 下方建立其他個人任務資料夾。</p>
<div class="task" id="ox.appsuite.user.task.tasks.folder">
<p class="title">如何建立新的個人任務資料夾:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在資料夾畫面中點擊 <span class="guibutton"><strong>新增資料夾</strong></span>。視窗開啟。</p></li>
<li class="step"><p role="presentation">輸入名稱。若新資料夾應為公開資料夾，勾選 <span class="guibutton"><strong>新增為公開資料夾</strong></span>。點擊 <span class="guibutton"><strong>新增</strong></span>。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.parent.tasks.folder.personal">Parent topic: <a class="xref" href="ox.appsuite.user.chap.tasks.html"><i><span class="phrase">任務</span></i></a></p>
</div>
